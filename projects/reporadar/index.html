<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RepoRadar - Contribution Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>RepoRadar</h1>
    <p>Plan • Track • Contribute Smarter</p>
</header>

<section class="add-section">
    <h2>Add Contribution Task</h2>

    <input type="text" id="repoName" placeholder="Repository Name">
    <input type="text" id="issueTitle" placeholder="Issue / Feature Title">

    <select id="difficulty">
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
    </select>

    <select id="status">
        <option value="Backlog">Backlog</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
    </select>

    <button id="addTask">Add Task</button>
</section>

<section class="board">
    <div class="column">
        <h3>Backlog</h3>
        <ul id="backlogList"></ul>
    </div>

    <div class="column">
        <h3>In Progress</h3>
        <ul id="progressList"></ul>
    </div>

    <div class="column">
        <h3>Completed</h3>
        <ul id="completedList"></ul>
    </div>
</section>

<section class="stats">
    <h2>Contribution Stats</h2>

    <div class="stat-box">
        <span>Total Tasks</span>
        <strong id="totalTasks">0</strong>
    </div>

    <div class="stat-box">
        <span>Completed</span>
        <strong id="completedTasks">0</strong>
    </div>

    <div class="stat-box">
        <span>Hard Tasks</span>
        <strong id="hardTasks">0</strong>
    </div>
</section>

<footer>
    <p>RepoRadar • Elite Coders • Level 3 PR</p>
</footer>

<script src="script.js"></script>
</body>
</html>
