<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source License Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Open Source License Checker</h1>
        <nav>
            <button id="scanBtn">Scan Project</button>
            <button id="exportBtn">Export Report</button>
            <input type="text" id="filterInput" placeholder="Filter by license or file...">
            <button id="toggleThemeBtn">Toggle Theme</button>
        </nav>
    </header>
    <main>
        <section id="summarySection">
            <div id="summary"></div>
        </section>
        <section id="licenseTableSection">
            <table id="licenseTable">
                <thead>
                    <tr>
                        <th>File/Dependency</th>
                        <th>License</th>
                        <th>Type</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
