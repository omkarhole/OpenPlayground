<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
@property --translate-z {
	syntax: '<length>';
	inherits: false;
	initial-value: -3000px;
}
html, body {
	width: 100svw;
	height: 100svh;
}
section,
section > div {
	position: absolute;
	width: 100%;
	height: 100svh;
	background-color: #000;
	display: flex;
	justify-content: center;
	align-items: center;
	perspective: 1000px;
	transform-style: preserve-3d;
	overflow: hidden;
}
.title {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	z-index: 10;
	font-family: 'Orbitron', 'Courier New', monospace;
	font-size: clamp(2rem, 8vw, 4rem);
	font-weight: 700;
	color: #fff;
	text-align: center;
	text-shadow: 
		0 0 1rem rgba(0, 0, 0, 0.5),
		0 0 2rem rgba(0, 0, 0, 0.3),
		0 0 4rem rgba(0, 0, 0, 0.1);
	letter-spacing: 0.1em;
	pointer-events: none;
}
img {
	position: absolute;
	inset-inline: 0;
	margin: auto;
	width: 20rem;
	object-fit: cover;
	will-change: transform;
	cursor: pointer;
	&:nth-of-type(odd) {
		opacity: 0;
		left: var(--left);
		transform: translateZ(var(--translate-z)) translate( calc(-25rem), calc( (var(--i) - ( var(--count) + 1) / 2) * 8rem ) );
		animation: move var(--duration) linear infinite, opacity var(--duration) linear infinite;    
		animation-delay: calc( var(--duration) / var(--count) * (var(--i) - 1) - var(--duration) ),
			calc( var(--duration) / var(--count) * (var(--i) - 1) - var(--duration) );
		&:hover {
			animation-play-state: paused;
		}
	}
	&:nth-of-type(even) {
		opacity: 0;
		right: var(--right);
		transform: translateZ(var(--translate-z)) translate(calc(25rem), calc( (var(--i) - ( var(--count) + 1) / 2) * -8rem ) );
		animation: move var(--duration) linear infinite, opacity var(--duration) linear infinite;    
		animation-delay: calc( var(--duration) / var(--count) * (var(--i) - 1) - var(--duration) ),
			calc( var(--duration) / var(--count) * (var(--i) - 1) - var(--duration) );
		&:hover {
			animation-play-state: paused;
		}
	}
}
@keyframes opacity {
	0% {
		opacity: 0;
	}
	20%,80% {
		opacity: 1;
	}
	90%,100% {
		opacity: 0;
	}
}
@keyframes move {
	0% {
		opacity: 0;
		--translate-z: -5000px;
	}
	100% {
		--translate-z: 2000px;
	}
}
</style>
<body>
    <section>
	<h1 class="title">GALLERY 3D</h1>
	<div style="--count: 10; --duration: 16s;">
		<img src="https://images.pexels.com/photos/614117/pexels-photo-614117.jpeg" style="--i: 1;">
		<img src="https://images.unsplash.com/photo-1505238680356-667803448bb6?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" style="--i: 2;">
		<img src="https://images.pexels.com/photos/270360/pexels-photo-270360.jpeg" style="--i: 3;">
		<img src="https://images.pexels.com/photos/6424587/pexels-photo-6424587.jpeg" style="--i: 4;">
		<img src="https://images.pexels.com/photos/29445973/pexels-photo-29445973.jpeg" style="--i: 5;">
		<img src="https://images.pexels.com/photos/10725897/pexels-photo-10725897.jpeg" style="--i: 6;">
		<img src="https://images.pexels.com/photos/3888151/pexels-photo-3888151.jpeg" style="--i: 7;">
		<img src="https://images.pexels.com/photos/34600/pexels-photo.jpg" style="--i: 8;">
		<img src="https://images.pexels.com/photos/943096/pexels-photo-943096.jpeg" style="--i: 9;">
		<img src="https://images.pexels.com/photos/6424589/pexels-photo-6424589.jpeg" style="--i: 10;">
	</div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
	const images = document.querySelectorAll('img');
	images.forEach(image => {
		const maxLeft = window.innerWidth * 0.5 / 16;
		const left = -Math.random() * maxLeft + 'rem';
		const maxRight = window.innerWidth * 0.5 / 16;
		const right = -Math.random() * maxRight + 'rem';

		image.style.setProperty('--left', left);
		image.style.setProperty('--right', right);
	});
}); 
</script>
</body>
</html>
