<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="ClapFlash - A sound-reactive atmospheric lightning experience. Trigger cinematic flashes with your hands.">
    <title>ClapFlash | Atmospheric Sound Trigger</title>

    <!-- Design Tokens & Layout -->
    <link rel="stylesheet" href="css/main.css">
    <!-- UI Components & Visualizers -->
    <link rel="stylesheet" href="css/ui.css">
    <!-- Lightning & Animation Effects -->
    <link rel="stylesheet" href="css/effects.css">

    <!-- Preload critical fonts if any (using Google Fonts for premium feel) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Outfit:wght@300;600&display=swap"
        rel="stylesheet">
</head>

<body class="dark-theme">
    <!-- The Lightning Flash Overlay -->
    <div id="flash-overlay" class="flash-layer hidden" aria-hidden="true"></div>
    <canvas id="lightning-canvas" class="lightning-layer"></canvas>

    <!-- Background Ambience -->
    <div class="ambient-background">
        <div class="glow-orb" id="glow-1"></div>
        <div class="glow-orb" id="glow-2"></div>
        <div class="noise-overlay"></div>
    </div>

    <!-- Main Content Container -->
    <main id="app-container">
        <header class="app-header">
            <h1 class="logo">CLAP<span class="highlight">FLASH</span></h1>
            <p class="subtitle">A cinematic audio-visual experiment</p>
        </header>

        <!-- Status Dashboard -->
        <section class="dashboard">
            <div class="control-panel">
                <button id="start-btn" class="primary-btn">
                    <span class="btn-text">INITIALIZE SYSTEM</span>
                    <span class="btn-icon">âš¡</span>
                </button>
                <div id="status-indicator" class="status-badge inactive">
                    SYSTEM OFFLINE
                </div>
            </div>

            <!-- Audio Visualization -->
            <div class="visualizer-container">
                <canvas id="waveform-canvas" class="waveform-display"></canvas>
                <div class="meter-label">AMPLITUDE SENSITIVITY</div>
                <div class="amplitude-meter">
                    <div id="amplitude-fill" class="meter-bar"></div>
                    <div id="threshold-marker" class="threshold-line"></div>
                </div>
                <div class="sensitivity-controls">
                    <label for="sensitivity-slider">THRESHOLD</label>
                    <input type="range" id="sensitivity-slider" min="0" max="100" value="75">
                    <span id="threshold-value">75%</span>
                </div>
            </div>
        </section>

        <!-- Information Overlay -->
        <footer class="app-info">
            <div class="hint">
                <p>CLAP LOUDLY TO TRIGGER LIGHTNING</p>
                <small>Best experienced in a quiet dark room with headphones.</small>
            </div>
        </footer>
    </main>

    <!-- Project Logic Modules -->
    <script src="js/utils.js" type="module"></script>
    <script src="js/audio-processor.js" type="module"></script>
    <script src="js/effects-engine.js" type="module"></script>
    <script src="js/ui-manager.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
