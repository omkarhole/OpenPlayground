<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client-Side Caching Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>ğŸ§  Client-Side Caching Strategy Simulator</h1>
    <p>Visualize how real frontend caching works</p>
  </header>

  <main>
    <section class="card">
      <h2>âš™ï¸ Configuration</h2>

      <label>Caching Strategy</label>
      <select id="strategy">
        <option value="cache-first">Cache First</option>
        <option value="network-first">Network First</option>
        <option value="stale-while-revalidate">Stale While Revalidate</option>
      </select>

      <label>Network Latency (ms)</label>
      <input type="number" id="latency" value="1200" />

      <label>Cache TTL (seconds)</label>
      <input type="number" id="ttl" value="5" />

      <div class="buttons">
        <button id="requestBtn">Send Request</button>
        <button id="invalidateBtn">Invalidate Cache</button>
      </div>
    </section>

    <section class="card">
      <h2>ğŸ“¦ Cache State</h2>
      <pre id="cacheView">Empty</pre>
    </section>

    <section class="card">
      <h2>ğŸ“Š Metrics</h2>
      <ul>
        <li>Cache Hits: <span id="hits">0</span></li>
        <li>Cache Misses: <span id="misses">0</span></li>
        <li>Network Requests: <span id="networkCalls">0</span></li>
      </ul>
    </section>

    <section class="card">
      <h2>ğŸ“œ Request Log</h2>
      <ul id="log"></ul>
    </section>
  </main>

  <footer>
    <p>Frontend architecture simulation â€¢ No real network</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
