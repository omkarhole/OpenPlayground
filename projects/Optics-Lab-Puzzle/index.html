<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optics Lab | Physics Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="sim-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>OPTICS <span class="highlight">LAB</span></h1>
                <div class="level-badge">Level <span id="level-val">1</span></div>
            </header>

            <div class="toolbox">
                <div class="tool-title">COMPONENTS</div>
                <div class="tool-grid">
                    <div class="tool-item" draggable="true" data-type="mirror">
                        <div class="icon mirror"></div>
                        <span>Mirror</span>
                    </div>
                    <div class="tool-item" draggable="true" data-type="glass">
                        <div class="icon glass"></div>
                        <span>Glass (n=1.5)</span>
                    </div>
                    <div class="tool-item" draggable="true" data-type="water">
                        <div class="icon water"></div>
                        <span>Water (n=1.3)</span>
                    </div>
                    <div class="tool-item" draggable="true" data-type="filter-red">
                        <div class="icon filter-r"></div>
                        <span>Red Filter</span>
                    </div>
                </div>
                <button class="btn warning" id="btn-clear">Clear Board</button>
            </div>

            <div id="win-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>TARGET ACQUIRED</h2>
                    <p>Beam connected successfully.</p>
                    <button class="btn primary" id="btn-next">Next Experiment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
