<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRUIT SLICER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects.css">
</head>

<body>
    <div id="app">

        <div id="startScreen" class="screen active">
            <div class="splash-bg"></div>
            <div class="start-content">
                <div class="fruit-row" id="demoFruits">
                    <span class="dfruit" style="--d:0s">üçâ</span>
                    <span class="dfruit" style="--d:.15s">üçä</span>
                    <span class="dfruit" style="--d:.3s">üçã</span>
                    <span class="dfruit" style="--d:.45s">üçá</span>
                    <span class="dfruit" style="--d:.6s">üçì</span>
                </div>
                <h1 class="s-title">FRUIT<em>SLICER</em></h1>
                <p class="s-desc">Swipe to slice. Miss three and it's over.</p>
                <div class="best-row">
                    <div class="best-pill"><span id="sBest">0</span><label>BEST</label></div>
                    <div class="best-pill"><span id="sStreak">0</span><label>STREAK</label></div>
                </div>
                <button class="slice-btn" id="btnSlice">SLICE! üî™</button>
                <p class="tiny">Drag fast across fruits ¬∑ Avoid bombs!</p>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <canvas id="gc"></canvas>
            <div id="gHud">
                <div class="gh-score"><span class="gh-l">SCORE</span><span id="gScore">0</span></div>
                <div class="gh-lives" id="gLives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div class="gh-combo"><span id="gCombo"></span></div>
            </div>
        </div>

        <div id="overScreen" class="screen">
            <div class="splash-bg"></div>
            <div class="over-content">
                <div class="over-emoji" id="ovEmoji">üçâ</div>
                <h2 class="over-h">GAME OVER</h2>
                <div class="over-card">
                    <div class="oc-row"><span>SCORE</span><strong id="ovScore">0</strong></div>
                    <div class="oc-row"><span>SLICED</span><strong id="ovSliced">0</strong></div>
                    <div class="oc-row"><span>MAX COMBO</span><strong id="ovCombo">0</strong></div>
                    <div class="oc-row best"><span>HIGH SCORE</span><strong id="ovBest">0</strong></div>
                </div>
                <button class="slice-btn" id="btnAgain">PLAY AGAIN üî™</button>
                <button class="back-btn" id="btnBack">MAIN MENU</button>
            </div>
        </div>

    </div>
    <script src="engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
