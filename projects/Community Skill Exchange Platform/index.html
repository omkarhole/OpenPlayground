<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Skill Exchange Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Community Skill Exchange Platform</h1>
        <p>Connect, learn, and collaborate with others based on skills.</p>
    </header>

    <main>
        <section id="search">
            <input type="text" id="skillSearch" placeholder="Search by skill...">
            <button onclick="searchSkills()">Search</button>
        </section>

        <section id="profiles">
            <h2>User Profiles</h2>
            <div id="profileList">
                <!-- Profiles will be displayed here -->
            </div>
        </section>

        <section id="myProfile">
            <h2>My Profile</h2>
            <form id="profileForm">
                <input type="text" id="name" placeholder="Name" required>
                <textarea id="bio" placeholder="Bio"></textarea>
                <input type="text" id="skillsOffered" placeholder="Skills Offered (comma separated)">
                <input type="text" id="skillsWanted" placeholder="Skills Wanted (comma separated)">
                <button type="submit">Update Profile</button>
            </form>
        </section>

        <section id="requests">
            <h2>Collaboration Requests</h2>
            <div id="requestList">
                <!-- Requests will be displayed here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
