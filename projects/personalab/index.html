<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PersonaLab AI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>PersonaLab AI ðŸ§¬</h1>
    <p>Discover Your Digital Personality Blueprint</p>
</header>

<section class="quiz-section">

    <div class="card">
        <h2>Decision Simulation</h2>

        <form id="quizForm">

            <label>When facing a challenge, you:</label>
            <select id="q1">
                <option value="3">Take bold action</option>
                <option value="2">Plan carefully</option>
                <option value="1">Seek advice</option>
            </select>

            <label>In a team project, you prefer:</label>
            <select id="q2">
                <option value="3">Leading</option>
                <option value="2">Strategizing</option>
                <option value="1">Supporting</option>
            </select>

            <label>Under pressure, you:</label>
            <select id="q3">
                <option value="3">Stay calm</option>
                <option value="2">Feel stressed but manage</option>
                <option value="1">Avoid conflict</option>
            </select>

            <button type="submit">Analyze Personality</button>

        </form>
    </div>

    <div class="card">
        <h2>Personality Result</h2>
        <p id="typeResult">Your type will appear here.</p>
        <p id="insightText"></p>
    </div>

    <div class="card">
        <h2>Trait Radar</h2>
        <canvas id="radarChart" width="300" height="300"></canvas>
    </div>

</section>

<section class="history">
    <h2>Analysis History</h2>
    <ul id="historyList"></ul>
</section>

<footer>
    <p>Elite Coders Level 3 Innovation Project</p>
</footer>

<script src="script.js"></script>
</body>
</html>
