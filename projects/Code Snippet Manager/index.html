<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Code Snippet Manager</h1>
        <nav>
            <button id="addSnippetBtn">Add Snippet</button>
            <button id="importBtn">Import JSON</button>
            <button id="exportBtn">Export JSON</button>
            <input type="text" id="searchInput" placeholder="Search snippets...">
        </nav>
    </header>
    <main>
        <section id="snippetListSection">
            <ul id="snippetList"></ul>
        </section>
        <section id="snippetFormSection" style="display:none;">
            <form id="snippetForm">
                <input type="text" id="titleInput" placeholder="Title" required>
                <input type="text" id="tagsInput" placeholder="Tags (comma separated)">
                <select id="languageInput">
                    <option value="">Language</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="java">Java</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="other">Other</option>
                </select>
                <textarea id="codeInput" placeholder="Paste your code here..." required></textarea>
                <div class="form-actions">
                    <button type="submit">Save</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
