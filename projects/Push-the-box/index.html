<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push the Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<title>PUSH DA BOX</title>
</head>

<body>

	<div id="game-boy">
		<header>
			<div class="hud-item">SECTOR: <span id="level-display">1</span>/5</div>
			<div class="hud-item">MOVES: <span id="moves-display">0</span></div>
		</header>

		<div id="screen-container">
			<div id="game-board">
				<div id="grid"></div>
			</div>

			<div id="start-screen" class="overlay active">
				<h1>PUSH DA BOX</h1>
				<p id="credit-line"><br><br>Push ORANGE blocks.<br>System reboot enabled.</p>
				<button class="btn-retro" onclick="game.startFullScreen()">INITIALIZE</button>
			</div>

			<div id="win-screen" class="overlay">
				<h1 style="color:var(--term-green)">SECTOR CLEARED</h1>
				<p>Structural integrity restored.<br>Next area unlocked.</p>
				<p>Moves: <span id="final-moves">0</span></p>
				<button class="btn-retro" onclick="game.nextLevel()">PROCEED</button>
			</div>

			<div id="end-screen" class="overlay">
				<h1 style="color: var(--box)">SYSTEM CONQUERED</h1>
				<p>Your logic algorithms are superior.<br>The grid is yours.</p>
				<button class="btn-retro" onclick="game.restartFull()">REBOOT SYSTEM</button>
			</div>
		</div>

		<div id="controls-area">
			<div id="action-buttons">
				<button class="btn-retro small-btn" onclick="game.undo()">UNDO (Z)</button>
				<button class="btn-retro small-btn" onclick="game.resetLevel()">RESET (R)</button>
				<button id="audio-btn" class="btn-retro small-btn" onclick="audio.toggleMute()">AUDIO: ON</button>
			</div>
			<div id="d-pad">
				<div class="d-btn d-up" ontouchstart="game.handleInput('ArrowUp')" onclick="game.handleInput('ArrowUp')">▲</div>
				<div class="d-btn d-left" ontouchstart="game.handleInput('ArrowLeft')" onclick="game.handleInput('ArrowLeft')">◀</div>
				<div class="d-btn d-down" ontouchstart="game.handleInput('ArrowDown')" onclick="game.handleInput('ArrowDown')">▼</div>
				<div class="d-btn d-right" ontouchstart="game.handleInput('ArrowRight')" onclick="game.handleInput('ArrowRight')">▶</div>
			</div>
		</div>
	</div>
</body>

</html>
    <script src="app.js"></script>
</body>
</html>
