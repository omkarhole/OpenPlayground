<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Notes - Networked Visual Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        
        <header class="app-header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-project-diagram"></i>
                    <h1>Nexus Notes</h1>
                </div>
                <p class="tagline">Connect your ideas visually</p>
            </div>
            <div class="header-actions">
                <button id="newNoteBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Note
                </button>
                <button id="toggleViewBtn" class="btn btn-secondary">
                    <i class="fas fa-sitemap"></i> Graph View
                </button>
            </div>
        </header>

        <div class="main-content">
            
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-sticky-note"></i> Notes</h3>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="noteSearch" placeholder="Search notes...">
                    </div>
                </div>
                <div class="notes-list" id="notesList">
                    
                </div>
                <div class="sidebar-footer">
                    <div class="stats">
                        <span id="totalNotes">0 notes</span>
                        <span id="totalConnections">0 connections</span>
                    </div>
                </div>
            </aside>

            
            <main class="editor-container">
                <div class="editor-header">
                    <input type="text" id="noteTitle" placeholder="Note Title">
                    <div class="editor-actions">
                        <button id="saveNoteBtn" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button id="deleteNoteBtn" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
                <div class="editor-content">
                    <textarea id="noteContent" placeholder="Start typing your note here..."></textarea>
                    <div class="note-tags">
                        <input type="text" id="tagInput" placeholder="Add a tag (press Enter)">
                        <div class="tags-container" id="tagsContainer"></div>
                    </div>
                    <div class="connections-section">
                        <h4><i class="fas fa-link"></i> Connections</h4>
                        <div class="connections-list" id="connectionsList">
                            <p class="empty-state">No connections yet. Link this note to others in Graph View.</p>
                        </div>
                    </div>
                </div>
            </main>

            
            <div class="graph-container hidden">
                <div class="graph-header">
                    <h3><i class="fas fa-network-wired"></i> Knowledge Graph</h3>
                    <div class="graph-controls">
                        <button id="centerGraphBtn" class="btn btn-small">
                            <i class="fas fa-crosshairs"></i> Center
                        </button>
                        <button id="clearGraphBtn" class="btn btn-small">
                            <i class="fas fa-broom"></i> Clear
                        </button>
                    </div>
                </div>
                <div class="graph-visualization" id="graphVisualization">
                    
                </div>
                <div class="graph-info">
                    <p>Drag nodes to rearrange. Click to edit. Drag from one node to another to create connections.</p>
                </div>
            </div>
        </div>

        
        <div class="modal-overlay hidden" id="newNoteModal">
            <div class="modal">
                <div class="modal-header">
                    <h3>Create New Note</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="modalNoteTitle">Title</label>
                        <input type="text" id="modalNoteTitle" placeholder="Enter note title">
                    </div>
                    <div class="form-group">
                        <label for="modalNoteType">Type</label>
                        <select id="modalNoteType">
                            <option value="idea">üí° Idea</option>
                            <option value="task">‚úì Task</option>
                            <option value="reference">üìö Reference</option>
                            <option value="question">‚ùì Question</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modalNoteColor">Color</label>
                        <div class="color-options">
                            <div class="color-option" data-color="#4f46e5" style="background-color: #4f46e5;"></div>
                            <div class="color-option" data-color="#10b981" style="background-color: #10b981;"></div>
                            <div class="color-option" data-color="#f59e0b" style="background-color: #f59e0b;"></div>
                            <div class="color-option" data-color="#ef4444" style="background-color: #ef4444;"></div>
                            <div class="color-option" data-color="#8b5cf6" style="background-color: #8b5cf6;"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary close-modal">Cancel</button>
                    <button id="createNoteBtn" class="btn btn-primary">Create Note</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
