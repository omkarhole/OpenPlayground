<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>The Treacherous UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1 class="glitch">THE TREACHEROUS UI</h1>
            <p style="margin: 2rem 0;">The interface is your enemy. Nothing works as expected.</p>
            <p>Can you outsmart the deceptive design?</p>
            <button class="start-btn" id="startBtn">BEGIN THE CHALLENGE</button>
        </div>

        <!-- Game Screen -->
        <div class="hidden" id="gameScreen">
            <div class="header">
                <h1>THE TREACHEROUS UI</h1>
                <div class="level-info">
                    <span>LEVEL: <span id="levelNum">1</span></span>
                    <span>ATTEMPTS: <span id="attempts">0</span></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>

            <div class="task-description" id="taskDesc">
                Click the Submit button to proceed.
            </div>

            <div class="ui-playground" id="playground">
                <!-- Level content injected here -->
            </div>
        </div>

        <!-- Victory Screen -->
        <div class="hidden" id="victoryScreen">
            <div class="victory-screen">
                <h2>LEVEL COMPLETE</h2>
                <p id="victoryMsg">You've outsmarted the interface!</p>
                <p style="margin-top: 1rem;">Attempts: <span id="finalAttempts">0</span></p>
                <button class="next-btn" id="nextBtn">NEXT LEVEL</button>
                <button class="restart-btn hidden" id="restartBtn">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <div class="fake-cursor" id="fakeCursor"></div>

    <script src="script.js"></script>
</body>
</html>
