<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Pong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="arcade-effects.css">
</head>

<body>
    <div class="arcade-cabinet">
        <div class="cabinet-top">
            <h1 class="arcade-title">PONG</h1>
            <div class="coin-slot">INSERT COIN</div>
        </div>
        <div class="screen-bezel">
            <div class="score-display">
                <div class="player-score">
                    <span class="player-label">PLAYER</span>
                    <span class="score" id="player1Score">0</span>
                </div>
                <div class="center-line"></div>
                <div class="player-score">
                    <span class="player-label">CPU</span>
                    <span class="score" id="player2Score">0</span>
                </div>
            </div>
            <canvas id="pongCanvas"></canvas>
            <div class="start-message" id="startMessage">
                <p class="blink">PRESS SPACE TO START</p>
                <p class="controls">W/S or ↑/↓ to move</p>
            </div>
            <div class="win-message hidden" id="winMessage">
                <p class="winner-text" id="winnerText">PLAYER WINS!</p>
                <p class="blink">PRESS SPACE</p>
            </div>
        </div>
        <div class="cabinet-controls">
            <div class="control-panel">
                <button class="arcade-button red" id="resetBtn">RESET</button>
                <button class="arcade-button green" id="pauseBtn">PAUSE</button>
            </div>
        </div>
    </div>
    <script src="pong-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
