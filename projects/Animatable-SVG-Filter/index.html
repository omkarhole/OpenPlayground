<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    
</head>
<body>
    <svg id='pixels' version='1.1' viewbox='0 0 500 500' xmlns='http://www.w3.org/2000/svg'>
  <defs>
    <filter id='pixelate' x='0' y='0'>
      <feflood height='1' width='1' x='1' y='1'></feflood>
      <fecomposite height='3' width='3'></fecomposite>
      <fetile result='a'></fetile>
      <fecomposite in2='a' in='SourceGraphic' operator='in'></fecomposite>
      <femorphology operator='dilate' radius='3'></femorphology>
    </filter>
    <filter id='distort'>
      <feturbulence basefrequency='0.00500 0.00500' id='turbulence' numoctaves='1' result='noise' seed='13'></feturbulence>
      <fedisplacementmap id='displacement' in2='noise' in='SourceGraphic' scale='100'></fedisplacementmap>
    </filter>
  </defs>
</svg>

<div id="wrap">
  <aside id='inputWrap'>
    <div>
      <label for="upload" class="file-upload">
        Upload Image
        <input id="upload" type="file">
      </label>

      <label for="slider1">Scale</label>
      <input id='slider1' max='200' min='0' step='1' type='range' value='100'>
      <label for="slider2">X Frequency</label>
      <input id='slider2' max='999' min='0' step='1' type='range' value='500'>
      <label for="slider3">Y Frequency</label>
      <input id='slider3' max='999' min='0' step='1' type='range' value='500'>
      <label class="spread" for="slider4">Spread</label>
      <input class="spread" id='slider4' max='5' min='1' step='0.125' type='range' value='0'>
      <label for="slider5">Angle</label>
      <input id='slider5' max='360' min='0' step='1' type='range' value='0'>
      <div class="half">
        <label for="animate">Animate</label>
        <input id='animate' type='checkbox' />
      </div>
      <div class="half">
        <label for="image">Image</label>
        <input id='image' type='checkbox' />
      </div>
      <div class="half">
        <label for="pixelate">Pixelate</label>
        <input id='pixelate' type='checkbox' />
      </div>
      <div class="half shift">
        <label for="shift">Color Offset</label>
        <input id='shift' type='checkbox' />
      </div>
    </div>
  </aside>

  <main>
    <div id="svgwrap" class="gradient"></div>
  </main>
<script src="app.js" ></script>
</div>
</body>
</html>
