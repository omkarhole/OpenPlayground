<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNAMusic | Genetic Audio Interface</title>
    <meta name="description" content="Convert text into music through genetic mapping.">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/visualizer.css">
    <link rel="stylesheet" href="css/themes.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="main-header">
            <h1 class="logo">DNAMusic <span class="version">v1.0</span></h1>
            <div class="status-indicator">
                <button id="ThemeToggle" class="btn-icon" title="Toggle Theme">◐</button>
                <span class="status-dot"></span>
                <span class="status-text">SYSTEM READY</span>
            </div>
        </header>

        <!-- Main Workspace -->
        <main class="workspace">
            <!-- Left Panel: Input & Controls -->
            <section class="control-panel">
                <div class="input-group">
                    <label for="TextInput">SOURCE TEXT</label>
                    <textarea id="TextInput" placeholder="Enter text to sequence..."></textarea>
                    <div class="char-count">0 / 500</div>
                </div>

                <div class="controls">
                    <button id="PlayBtn" class="btn primary">
                        <span class="icon">▶</span> SEQUENCE
                    </button>
                    <button id="StopBtn" class="btn secondary" disabled>
                        <span class="icon">■</span> TERMINATE
                    </button>
                    <div class="slider-group">
                        <label for="TempoSlider">TEMPO (BPM)</label>
                        <input type="range" id="TempoSlider" min="60" max="240" value="120">
                        <span id="TempoValue">120</span>
                    </div>
                </div>

                <div class="data-readout">
                    <div class="readout-item">
                        <span class="label">BINARY STREAM</span>
                        <div id="BinaryOutput" class="scrolling-text">--</div>
                    </div>
                    <div class="readout-item">
                        <span class="label">CURRENT CODON</span>
                        <div id="CurrentCodon" class="highlight-text">---</div>
                    </div>
                    <div class="readout-item">
                        <span class="label">AMINO ACID</span>
                        <div id="AminoAcid" class="highlight-text">---</div>
                    </div>
                </div>
            </section>

            <!-- Right Panel: Visualization -->
            <section class="visual-panel">
                <canvas id="HelixCanvas"></canvas>
                <div class="overlay-ui">
                    <div class="chord-display" id="ChordDisplay">
                        <span class="chord-name">WAITING FOR INPUT</span>
                        <span class="chord-notes">-- -- --</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="main-footer">
            <div class="sequence-strip" id="SequenceStrip">
                <!-- Dynamic DNA sequence will be injected here -->
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
