<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Developer Life Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>

<div class="container">

    <h1>AI Developer Life Simulator</h1>

    <div class="stats-grid">
        <div class="stat-card" data-stat="skill">
            <h3>Skill</h3>
            <div class="bar"><div class="fill" id="skillBar"></div></div>
        </div>

        <div class="stat-card" data-stat="money">
            <h3>Money</h3>
            <div class="bar"><div class="fill" id="moneyBar"></div></div>
        </div>

        <div class="stat-card" data-stat="burnout">
            <h3>Burnout</h3>
            <div class="bar"><div class="fill" id="burnoutBar"></div></div>
        </div>

        <div class="stat-card" data-stat="reputation">
            <h3>Reputation</h3>
            <div class="bar"><div class="fill" id="reputationBar"></div></div>
        </div>
    </div>

    <div class="actions">
        <button data-action="code">Code Project</button>
        <button data-action="learn">Learn New Tech</button>
        <button data-action="rest">Take Rest</button>
        <button data-action="freelance">Freelance Work</button>
        <button data-action="hackathon">Join Hackathon</button>
    </div>

    <div class="event-box" id="eventBox">
        <p>Welcome! Choose an action to start your developer journey.</p>
    </div>

    <div class="controls">
        <button id="saveGame">Save</button>
        <button id="loadGame">Load</button>
        <button id="resetGame">Reset</button>
    </div>

</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
