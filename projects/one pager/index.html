<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Pager PRD Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header>
  <h1>ğŸ“„ One-Pager PRD Maker</h1>
  <p>Create a clear Product Requirement Document in minutes</p>
</header>

<main class="container">

  <section class="form-section">
    <h2>PRD Inputs</h2>

    <input id="productName" placeholder="Product Name"/>
    <textarea id="problem" placeholder="Problem Statement"></textarea>
    <textarea id="solution" placeholder="Proposed Solution"></textarea>
    <textarea id="users" placeholder="Target Users"></textarea>
    <textarea id="features" placeholder="Key Features (comma separated)"></textarea>
    <textarea id="success" placeholder="Success Metrics"></textarea>

    <button onclick="generatePRD()">Generate PRD</button>
  </section>

  <section class="output-section">
    <h2>Generated One-Pager PRD</h2>
    <div id="prdOutput" class="prd"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
