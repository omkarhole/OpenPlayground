<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Design Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>System Design Visualizer</h1>
    <p>Visualize how real-world systems work step by step</p>
</header>

<section class="controls">
    <button id="startBtn">Start</button>
    <button id="nextBtn" disabled>Next Step</button>
    <button id="resetBtn">Reset</button>
</section>

<section class="diagram">
    <div class="step" id="step0">User enters long URL</div>
    <div class="arrow">↓</div>
    <div class="step" id="step1">Request reaches server</div>
    <div class="arrow">↓</div>
    <div class="step" id="step2">Short code generated</div>
    <div class="arrow">↓</div>
    <div class="step" id="step3">Stored in database</div>
    <div class="arrow">↓</div>
    <div class="step" id="step4">Short URL returned</div>
</section>

<section class="explanation">
    <h2>Explanation</h2>
    <p id="explanationText">
        Click "Start" to begin the visualization.
    </p>
</section>

<script src="script.js"></script>
</body>
</html>
