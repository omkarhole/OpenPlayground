<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodeInsight AI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ðŸ§  CodeInsight AI</h1>
    <p>Frontend Code Quality & Complexity Analyzer</p>
</header>

<section class="main">

    <div class="editor-section">
        <h2>Paste Your Code</h2>
        <textarea id="codeInput" rows="15" placeholder="Paste HTML, CSS or JS code here..."></textarea>
        <button id="analyzeBtn">Analyze Code</button>
    </div>

    <div class="result-section">

        <div class="metric-card">
            <h3>Complexity Score</h3>
            <p id="complexityScore">0</p>
        </div>

        <div class="metric-card">
            <h3>Readability Score</h3>
            <p id="readabilityScore">0</p>
        </div>

        <div class="metric-card">
            <h3>Bug Risk Level</h3>
            <p id="bugScore">0</p>
        </div>

        <div class="metric-card">
            <h3>Suggestions</h3>
            <ul id="suggestionList"></ul>
        </div>

    </div>

</section>

<section class="history">
    <h2>Analysis History</h2>
    <ul id="historyList"></ul>
</section>

<footer>
    <p>Elite Coders â€“ Level 3 Contribution</p>
</footer>

<script src="script.js"></script>
</body>
</html>
