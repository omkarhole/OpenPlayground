<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Field Racer | Flow Strategy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>VECTOR <span class="highlight">RACER</span></h1>
                <div class="timer-box">
                    <i class="fas fa-stopwatch"></i> <span id="time-val">0.00s</span>
                </div>
            </header>

            <div class="controls-panel">
                <div class="mode-switch">
                    <button class="btn active" id="btn-edit" onclick="setMode('edit')">
                        <i class="fas fa-pen"></i> EDIT FIELD
                    </button>
                    <button class="btn" id="btn-race" onclick="setMode('race')">
                        <i class="fas fa-flag-checkered"></i> START RACE
                    </button>
                </div>
                
                <div class="tools">
                    <div class="tool-group">
                        <label>Brush Strength</label>
                        <input type="range" id="force-slider" min="0.1" max="2.0" step="0.1" value="1.0">
                    </div>
                    <button class="btn warning" onclick="resetField()">
                        <i class="fas fa-trash"></i> CLEAR VECTORS
                    </button>
                </div>
            </div>

            <div id="finish-screen" class="overlay hidden">
                <div class="box">
                    <h1>COURSE COMPLETE</h1>
                    <p>Final Time: <span id="final-time" class="highlight">0.00s</span></p>
                    <button class="btn" onclick="setMode('edit')">OPTIMIZE & RETRY</button>
                </div>
            </div>
            
            <div id="crash-screen" class="overlay hidden">
                <div class="box">
                    <h1 class="danger">CRASHED</h1>
                    <p>The car hit a wall. Adjust your vectors to steer earlier.</p>
                    <button class="btn" onclick="setMode('edit')">EDIT FIELD</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
