<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Sky Generator üåÖ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Mood Sky Generator</h1>
            <p class="subtitle">Select your mood and watch the sky transform with clouds, stars, sun, moon, and beautiful gradients</p>
        </header>
        
        <div class="content">
            <div class="mood-selector">
                <h2>Choose Your Mood</h2>
                <div class="mood-options">
                    <button class="mood-btn active" data-mood="peaceful">
                        <i class="fas fa-spa"></i>
                        <span>Peaceful</span>
                    </button>
                    <button class="mood-btn" data-mood="energetic">
                        <i class="fas fa-bolt"></i>
                        <span>Energetic</span>
                    </button>
                    <button class="mood-btn" data-mood="romantic">
                        <i class="fas fa-heart"></i>
                        <span>Romantic</span>
                    </button>
                    <button class="mood-btn" data-mood="dreamy">
                        <i class="fas fa-moon"></i>
                        <span>Dreamy</span>
                    </button>
                    <button class="mood-btn" data-mood="melancholy">
                        <i class="fas fa-cloud-rain"></i>
                        <span>Melancholy</span>
                    </button>
                    <button class="mood-btn" data-mood="hopeful">
                        <i class="fas fa-sun"></i>
                        <span>Hopeful</span>
                    </button>
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <h2>Sky Controls</h2>
                        <div class="slider-container">
                            <label for="cloud-density"><i class="fas fa-cloud"></i> Cloud Density</label>
                            <input type="range" id="cloud-density" min="0" max="100" value="30">
                        </div>
                        
                        <div class="slider-container">
                            <label for="star-intensity"><i class="fas fa-star"></i> Star Intensity</label>
                            <input type="range" id="star-intensity" min="0" max="100" value="50">
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h2>Time of Day</h2>
                        <div class="time-control">
                            <button class="time-btn" id="time-back"><i class="fas fa-chevron-left"></i></button>
                            <div class="time-display" id="time-display">Sunset</div>
                            <button class="time-btn" id="time-forward"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div class="slider-container">
                            <label for="time-slider"><i class="fas fa-clock"></i> Time Slider</label>
                            <input type="range" id="time-slider" min="0" max="4" value="2">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="sky-display">
                <div class="sky" id="sky"></div>
                <!-- Sun/Moon, clouds, and stars will be generated here -->
            </div>
        </div>
        
        <div class="footer">
            <p>Mood Sky Generator &copy; 2026 | Change your mood, change your sky üå§Ô∏è</p>
            <p>Adjust controls to customize your sky experience</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
