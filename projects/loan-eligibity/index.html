<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loan Eligibility Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="loan-container">
		<h2>Loan Eligibility Calculator</h2>
		<form class="loan-form" id="loanForm">
			<label>Full Name
				<input type="text" id="fullName" required placeholder="Enter your name" />
			</label>
			<label>Age
				<input type="number" id="age" min="18" max="70" required placeholder="18-70" />
			</label>
			<label>Monthly Income (₹)
				<input type="number" id="income" min="0" required placeholder="e.g. 50000" />
			</label>
			<label>Monthly Expenses (₹)
				<input type="number" id="expenses" min="0" required placeholder="e.g. 20000" />
			</label>
			<label>Existing Loans (₹)
				<input type="number" id="existingLoans" min="0" required placeholder="e.g. 10000" />
			</label>
			<label>Employment Type
				<select id="employment">
					<option value="Salaried">Salaried</option>
					<option value="Self-Employed">Self-Employed</option>
					<option value="Business Owner">Business Owner</option>
					<option value="Retired">Retired</option>
				</select>
			</label>
			<label>Credit Score
				<input type="number" id="creditScore" min="300" max="900" required placeholder="300-900" />
			</label>
			<label>Loan Type
				<select id="loanType">
					<option value="Home">Home Loan</option>
					<option value="Personal">Personal Loan</option>
					<option value="Car">Car Loan</option>
					<option value="Education">Education Loan</option>
				</select>
			</label>
			<label>Desired Loan Amount (₹)
				<input type="number" id="desiredAmount" min="0" required placeholder="e.g. 1000000" />
			</label>
			<label>Loan Tenure (years)
				<input type="number" id="tenure" min="1" max="30" required placeholder="e.g. 10" />
			</label>
			<button type="submit">Check Eligibility</button>
		</form>
		<div class="loan-result" id="loanResult" style="display:none"></div>
	</div>
	<script src="app.js"></script>
</body>
</html>
