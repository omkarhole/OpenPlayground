<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Glitch Fixer | Meta Debugger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div id="debug-overlay" class="overlay hidden">
            <div class="terminal-window">
                <header class="term-header">
                    <span><i class="fas fa-bug"></i> OBJECT INSPECTOR (v0.9.beta)</span>
                    <button class="close-btn" id="btn-close-term">Ã—</button>
                </header>
                <div class="term-body">
                    <p class="system-msg">> Target locked: <span id="target-id" class="highlight">UNKNOWN</span></p>
                    <p class="system-msg">> Accessing runtime properties...</p>
                    
                    <div class="props-grid" id="props-container">
                        </div>

                    <div class="term-actions">
                        <button class="btn primary" id="btn-inject">INJECT CODE</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="hud">
            <div class="status-box">
                <span class="label">MODE</span>
                <span id="mode-val">PLAY</span>
            </div>
            <div class="status-box">
                <span class="label">GLITCHES</span>
                <span id="glitch-count" class="danger">3</span>
            </div>
            <div class="instruction">
                <i class="fas fa-mouse-pointer"></i> Click glitchy objects to DEBUG
            </div>
        </div>

        <div id="win-screen" class="overlay hidden">
            <div class="msg-box">
                <h1 class="success">PATCH SUCCESSFUL</h1>
                <p>World stability restored.</p>
                <button class="btn primary" id="btn-reset">Reboot Level</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
