<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE NEXUS | Cyberpunk Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>

<body>

    <!-- HUD Overlay -->
    <div id="blocker">
        <div id="instructions">
            <h1 class="glitch" id="hero-title" data-text="THE_NEXUS">THE_NEXUS</h1>
            <p id="hero-subtitle">IMMERSIVE PORTFOLIO ENVIRONMENT v2.0</p>

            <div class="menu-actions">
                <button id="enter-btn" class="cyber-btn">INITIALIZE SYSTEM</button>
                <button id="customize-btn" class="cyber-btn secondary"
                    style="margin-top: 33px;">CUSTOMIZE_NEXUS</button>
                <button id="logout-btn" class="cyber-btn secondary hidden"
                    style="margin-top: 33px; border-color: red; color: red;">TERMINATE_SESSION</button>
            </div>

            <p id="user-display" class="hidden" style="margin-top: 1rem; color: #fff; font-size: 0.8rem;">USER: NONE</p>

            <div class="controls-guide">
                <span>[W,A,S,D] MOVE</span>
                <span>[MOUSE] LOOK</span>
                <span>[E] INTERACT</span>
                <span>[ESC] MENU</span>
            </div>
        </div>
    </div>

    <!-- Customizer Panel -->
    <div id="customizer-panel" class="hidden">
        <div class="panel-header">
            <h2>SYSTEM_CONFIG</h2>
            <button id="close-customizer">X</button>
        </div>

        <div class="panel-tabs">
            <button class="tab-btn active" data-tab="profile">PROFILE</button>
            <button class="tab-btn" data-tab="theme">THEME</button>
            <button class="tab-btn" data-tab="projects">PROJECTS</button>
        </div>

        <div class="panel-content">
            <!-- Profile Tab -->
            <div id="tab-profile" class="tab-content active">
                <div class="input-group">
                    <label>USER_ID</label>
                    <input type="text" id="input-username" placeholder="ENTER NAME">
                </div>
                <div class="input-group">
                    <label>SYS_TITLE</label>
                    <input type="text" id="input-title" placeholder="ENTER TITLE">
                </div>
            </div>

            <!-- Theme Tab -->
            <div id="tab-theme" class="tab-content">
                <div class="input-group">
                    <label>NEON_PRIMARY</label>
                    <input type="color" id="input-color-primary" value="#00f3ff">
                </div>
                <div class="input-group">
                    <label>NEON_SECONDARY</label>
                    <input type="color" id="input-color-secondary" value="#ff00d4">
                </div>
                <div class="input-group">
                    <label>FLOOR_TYPE</label>
                    <select id="input-floor">
                        <option value="grid">VECTOR_GRID</option>
                        <option value="hex">HEX_MESH</option>
                        <option value="plain">OBSIDIAN_PLAIN</option>
                    </select>
                </div>
            </div>

            <!-- Projects Tab -->
            <div id="tab-projects" class="tab-content">
                <div id="projects-list">
                    <!-- Dynamic List -->
                </div>
                <button id="add-project-btn" class="cyber-btn small">+ ADD_NODE</button>
            </div>
        </div>

        <div class="panel-footer">
            <button id="save-config-btn" class="cyber-btn">APPLY_Changes</button>
        </div>
    </div>

    <div id="crosshair">+</div>

    <!-- Mobile Touch Controls -->
    <div id="touch-controls" class="touch-interface hidden">
        <div class="d-pad">
            <button class="pad-btn up" data-action="up">▲</button>
            <div class="pad-row">
                <button class="pad-btn left" data-action="left">◀</button>
                <button class="pad-btn right" data-action="right">▶</button>
            </div>
            <button class="pad-btn down" data-action="down">▼</button>
        </div>
        <div class="action-pad">
            <button id="mobile-interact-btn" class="action-btn">E</button>
        </div>
    </div>

    <div id="interaction-prompt">PRESS [E] TO INSPECT</div>

    <div id="modal" class="hidden">
        <div class="modal-content">
            <h2 id="modal-title">PROJECT_NAME</h2>
            <p id="modal-desc">Project description goes here...</p>
            <button id="close-modal">CLOSE_CONNECTION</button>
        </div>
    </div>

    <!-- Authentication Overlay -->
    <div id="auth-overlay" class="hidden">
        <div class="auth-card glass">
            <h2 class="glitch" data-text="ACCESS_CONTROL">ACCESS_CONTROL</h2>

            <div class="auth-toggle">
                <button id="show-login" class="toggle-btn active">LOGIN</button>
                <button id="show-signup" class="toggle-btn">REGISTER</button>
            </div>

            <form id="auth-form" data-mode="login">
                <div class="input-group">
                    <label>IDENTITY</label>
                    <input type="text" id="auth-username" required placeholder="USERNAME">
                </div>
                <div class="input-group">
                    <label>ACCESS_CODE</label>
                    <input type="password" id="auth-password" required placeholder="PASSWORD">
                </div>

                <button type="submit" id="auth-submit" class="cyber-btn full-width">
                    <span class="btn-text">AUTHENTICATE</span>
                    <div class="scan-line"></div>
                </button>
            </form>

            <div id="auth-msg" class="status-msg"></div>
        </div>
    </div>

    <!-- Three.js Modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/editor.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
