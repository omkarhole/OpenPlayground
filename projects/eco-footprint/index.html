<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eco Footprint AI Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>üåç AI Eco Footprint Calculator</h1>
    <button id="themeToggle">Toggle Theme</button>
</header>

<section class="container">

    <div class="form-section">
        <h2>Enter Your Lifestyle Data</h2>

        <form id="ecoForm">

            <div class="input-group">
                <label>Electricity Usage (kWh/month)</label>
                <input type="number" id="electricity" required>
            </div>

            <div class="input-group">
                <label>Car Travel (km/week)</label>
                <input type="number" id="carTravel" required>
            </div>

            <div class="input-group">
                <label>Flights per Year</label>
                <input type="number" id="flights" required>
            </div>

            <div class="input-group">
                <label>Meat Consumption (times/week)</label>
                <input type="number" id="meat" required>
            </div>

            <div class="input-group">
                <label>Plastic Usage (kg/month)</label>
                <input type="number" id="plastic" required>
            </div>

            <button type="submit">Calculate Footprint</button>

        </form>
    </div>

    <div class="result-section">
        <h2>Your Result</h2>
        <div id="scoreBox">
            <h3>Total Score:</h3>
            <p id="score">0</p>
        </div>

        <div id="aiSuggestions">
            <h3>AI Suggestions:</h3>
            <ul id="suggestionList"></ul>
        </div>

        <div class="progress">
            <h3>Goal Progress</h3>
            <div class="progress-bar">
                <div id="progressFill"></div>
            </div>
        </div>
    </div>

</section>

<section class="history-section">
    <h2>History</h2>
    <ul id="historyList"></ul>
</section>

<footer>
    <p>Made with ‚ù§Ô∏è for Elite Coders</p>
</footer>

<script src="script.js"></script>
</body>
</html>
