<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Archery | Physics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <div class="score-box">SCORE: <span id="score-val">0</span></div>
                <div class="arrows-box">ARROWS: <span id="arrow-val">10</span></div>
            </header>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <h1>ZEN <span class="highlight">ARCHERY</span></h1>
                    <p>Pull back, aim, and release.</p>
                    <p class="hint">Hit the bullseye for extra arrows.</p>
                    <button class="btn" onclick="startGame()">BEGIN</button>
                </div>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h1>OUT OF ARROWS</h1>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button class="btn" onclick="startGame()">RETRY</button>
                </div>
            </div>
            
            <div class="tutorial-hint">
                <span>Drag Backward to Aim</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
