<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<aside>
	<h1>Color Therapy</h1>
	<div class="subtitle">Click a color to see therapy notes</div>
	<div class="patients">
		<div class="patient" data-color="tomato">
			<div class="swatch" style="background:tomato"></div>
			<div class="patient-name">Tomato</div>
		</div>
		<div class="patient" data-color="hotpink">
			<div class="swatch" style="background:hotpink"></div>
			<div class="patient-name">HotPink</div>
		</div>
		<div class="patient" data-color="cornflowerblue">
			<div class="swatch" style="background:cornflowerblue"></div>
			<div class="patient-name">CornflowerBlue</div>
		</div>
		<div class="patient" data-color="chartreuse">
			<div class="swatch" style="background:chartreuse"></div>
			<div class="patient-name">Chartreuse</div>
		</div>
		<div class="patient" data-color="mediumorchid">
			<div class="swatch" style="background:mediumorchid"></div>
			<div class="patient-name">MediumOrchid</div>
		</div>
		<div class="patient" data-color="salmon">
			<div class="swatch" style="background:salmon"></div>
			<div class="patient-name">Salmon</div>
		</div>
		<div class="patient" data-color="mintcream">
			<div class="swatch" style="background:mintcream"></div>
			<div class="patient-name">MintCream</div>
		</div>
		<div class="patient" data-color="darkgoldenrod">
			<div class="swatch" style="background:darkgoldenrod"></div>
			<div class="patient-name">DarkGoldenrod</div>
		</div>
		<div class="patient" data-color="sienna">
			<div class="swatch" style="background:sienna"></div>
			<div class="patient-name">Sienna</div>
		</div>
		<div class="patient" data-color="peachpuff">
			<div class="swatch" style="background:peachpuff"></div>
			<div class="patient-name">PeachPuff</div>
		</div>
	</div>
</aside>

<main>
	<div id="display" class="color-display"></div>
	<div id="notes" class="notes"></div>

	<div class="sliders">
		<div class="slider-group">
			<label>Identity Crisis <span id="idVal">0</span></label>
			<input type="range" id="identity" min="0" max="100" value="0">
		</div>
		<div class="slider-group">
			<label>Web Trauma <span id="traumaVal">0</span></label>
			<input type="range" id="trauma" min="0" max="100" value="0">
		</div>
		<div class="slider-group">
			<label>Legacy Baggage <span id="legacyVal">0</span></label>
			<input type="range" id="legacy" min="0" max="100" value="0">
		</div>
	</div>

	<!-- mobile patients under sliders -->
	<div class="patients">
		<div class="patient" data-color="tomato">
			<div class="swatch" style="background:tomato"></div>
			<div class="patient-name">Tomato</div>
		</div>
		<div class="patient" data-color="hotpink">
			<div class="swatch" style="background:hotpink"></div>
			<div class="patient-name">HotPink</div>
		</div>
		<div class="patient" data-color="cornflowerblue">
			<div class="swatch" style="background:cornflowerblue"></div>
			<div class="patient-name">CornflowerBlue</div>
		</div>
		<div class="patient" data-color="chartreuse">
			<div class="swatch" style="background:chartreuse"></div>
			<div class="patient-name">Chartreuse</div>
		</div>
		<div class="patient" data-color="mediumorchid">
			<div class="swatch" style="background:mediumorchid"></div>
			<div class="patient-name">MediumOrchid</div>
		</div>
		<div class="patient" data-color="salmon">
			<div class="swatch" style="background:salmon"></div>
			<div class="patient-name">Salmon</div>
		</div>
		<div class="patient" data-color="mintcream">
			<div class="swatch" style="background:mintcream"></div>
			<div class="patient-name">MintCream</div>
		</div>
		<div class="patient" data-color="darkgoldenrod">
			<div class="swatch" style="background:darkgoldenrod"></div>
			<div class="patient-name">DarkGoldenrod</div>
		</div>
		<div class="patient" data-color="sienna">
			<div class="swatch" style="background:sienna"></div>
			<div class="patient-name">Sienna</div>
		</div>
		<div class="patient" data-color="peachpuff">
			<div class="swatch" style="background:peachpuff"></div>
			<div class="patient-name">PeachPuff</div>
		</div>
	</div>
    <script src="app.js"></script>
</main>
</body>
</html>
