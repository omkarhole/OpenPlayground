<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>365 Days â€¢ Progress Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #7C9D8E;
            --color-secondary: #D4C9B8;
            --color-accent: #A67B5B;
            --color-background: #FAF7F2;
            --color-text: #4A4A4A;
            --color-text-light: #8B8B8B;
            --color-card: rgba(255, 255, 255, 0.85);
            --shadow-subtle: 0 8px 30px rgba(0, 0, 0, 0.04);
            --shadow-elevated: 0 15px 40px rgba(0, 0, 0, 0.08);
            --border-radius: 20px;
            --transition-smooth: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(124, 157, 142, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(166, 123, 91, 0.05) 0%, transparent 20%);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 30px;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--color-primary), transparent);
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 500;
            color: var(--color-primary);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--color-text-light);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .current-date {
            font-size: 1.3rem;
            color: var(--color-primary);
            margin-top: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .current-date i {
            font-size: 1.1rem;
        }

        /* Stats Container */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: var(--color-card);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow-subtle);
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-elevated);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--color-primary), var(--color-accent));
        }

        .stat-icon {
            font-size: 2.2rem;
            color: var(--color-primary);
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 3.5rem;
            font-weight: 300;
            color: var(--color-primary);
            line-height: 1;
            margin-bottom: 5px;
            font-family: 'Playfair Display', serif;
        }

        .stat-label {
            font-size: 1.1rem;
            color: var(--color-text-light);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Progress Circle */
        .progress-circle-container {
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }

        .progress-circle {
            position: relative;
            width: 220px;
            height: 220px;
        }

        .circle-bg {
            fill: none;
            stroke: rgba(124, 157, 142, 0.1);
            stroke-width: 8;
        }

        .circle-progress {
            fill: none;
            stroke: var(--color-primary);
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 1.5s ease-in-out;
        }

        .circle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .circle-percentage {
            font-size: 2.8rem;
            font-weight: 300;
            color: var(--color-primary);
            font-family: 'Playfair Display', serif;
        }

        .circle-label {
            font-size: 1rem;
            color: var(--color-text-light);
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Year Dots */
        .year-dots-container {
    background: var(--color-card);
    border-radius: var(--border-radius);
    padding: 40px 30px 45px;
    box-shadow: var(--shadow-subtle);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.85);

    /* NEW */
    display: flex;
    justify-content: center;
}


        .months-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .month-label {
            font-size: 0.85rem;
            color: var(--color-text-light);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dots-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: rgba(124, 157, 142, 0.1);
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .dot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            z-index: 1;
        }

        .dot.filled {
            background-color: var(--color-primary);
            box-shadow: 0 4px 12px rgba(124, 157, 142, 0.3);
        }

        .dot.current {
            background-color: var(--color-accent);
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 4px rgba(166, 123, 91, 0.2);
        }

        .dot.future {
            background-color: rgba(124, 157, 142, 0.05);
        }

        .dot:hover {
            transform: scale(1.3);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(166, 123, 91, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(166, 123, 91, 0); }
            100% { box-shadow: 0 0 0 0 rgba(166, 123, 91, 0); }
        }

        /* Theme Selector */
        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .theme-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .theme-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
        }

        .theme-btn:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .theme-btn.active {
            border-color: var(--color-primary);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .theme-btn i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            z-index: 2;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 50px;
            color: var(--color-text-light);
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            padding-top: 30px;
            border-top: 1px solid rgba(124, 157, 142, 0.1);
        }

        .footer p {
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .container {
                padding: 20px;
            }
            
            .main-title {
                font-size: 2.8rem;
            }
            
            .stat-value {
                font-size: 2.8rem;
            }
            
            .dot {
                width: 14px;
                height: 14px;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .progress-circle {
                width: 180px;
                height: 180px;
            }
            
            .circle-percentage {
                font-size: 2.2rem;
            }
            
            .dot {
                width: 12px;
                height: 12px;
            }
            
            .dots-grid {
                gap: 6px;
            }
            
            .year-dots-container {
                padding: 25px;
            }
            
            .month-label {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.9rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .dot {
                width: 10px;
                height: 10px;
            }
            
            .dots-grid {
                gap: 5px;
            }
            
            .theme-btn {
                width: 40px;
                height: 40px;
            }
        }

        /* Floating Background Elements */
        .floating-element {
            position: fixed;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            filter: blur(20px);
        }

        .floating-1 {
            width: 300px;
            height: 300px;
            background: var(--color-primary);
            top: 10%;
            left: 5%;
            animation: float 20s infinite ease-in-out;
        }

        .floating-2 {
            width: 200px;
            height: 200px;
            background: var(--color-accent);
            bottom: 10%;
            right: 5%;
            animation: float 25s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Load-in Animation */
        .animate-in {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(124, 157, 142, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 10px;
        }
        .year-grid {
    width: 100%;
    max-width: 900px;   /* ðŸ‘ˆ key */
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 20px;
}


.month-column {
    display: flex;
    flex-direction: column;
    align-items: center;

    /* NEW */
    min-height: 260px;
}


.month-label {
    margin-bottom: 10px;
    font-size: 0.75rem;
}

.dot.filled {
    box-shadow: 0 3px 8px rgba(124, 157, 142, 0.25);
}


.month-dots {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;

    /* NEW */
    align-content: start;
}


    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>

    <div class="container">
        <!-- Header -->
        <header class="header animate-in" style="animation-delay: 0.1s">
            <h1 class="main-title">365 Days</h1>
            <p class="subtitle">Year Progress Tracker</p>
            <div class="current-date">
                <i class="fas fa-calendar-day"></i>
                <span id="currentDate">Loading...</span>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card animate-in" style="animation-delay: 0.2s">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-value" id="daysCompleted">0</div>
                <div class="stat-label">Days Completed</div>
            </div>
            
            <div class="stat-card animate-in" style="animation-delay: 0.3s">
                <div class="stat-icon">
                    <i class="fas fa-hourglass-half"></i>
                </div>
                <div class="stat-value" id="daysLeft">365</div>
                <div class="stat-label">Days Remaining</div>
            </div>
            
            <div class="stat-card animate-in" style="animation-delay: 0.4s">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-value" id="percentage">0%</div>
                <div class="stat-label">Year Progress</div>
            </div>
        </div>

        <!-- Progress Circle -->
        <div class="progress-circle-container animate-in" style="animation-delay: 0.5s">
            <div class="progress-circle">
                <svg viewBox="0 0 100 100">
                    <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
                    <circle class="circle-progress" cx="50" cy="50" r="45" stroke-dasharray="283" stroke-dashoffset="283"></circle>
                </svg>
                <div class="circle-text">
                    <div class="circle-percentage" id="circlePercentage">0%</div>
                    <div class="circle-label">Year Complete</div>
                </div>
            </div>
        </div>

        <!-- Year Dots -->
        <div class="year-dots-container animate-in" style="animation-delay: 0.6s">
            <div class="year-grid" id="yearGrid">
    <!-- Months + dots generated by JS -->
</div>

        </div>

        <!-- Theme Selector -->
        <div class="theme-selector animate-in" style="animation-delay: 0.7s">
            <div class="theme-btn active" data-theme="sage" style="background: linear-gradient(135deg, #7C9D8E, #A6C1B6)">
                <i class="fas fa-leaf"></i>
            </div>
            <div class="theme-btn" data-theme="sand" style="background: linear-gradient(135deg, #D4C9B8, #EFE6D5)">
                <i class="fas fa-sun"></i>
            </div>
            <div class="theme-btn" data-theme="ocean" style="background: linear-gradient(135deg, #6A9FB5, #9BC1D9)">
                <i class="fas fa-water"></i>
            </div>
            <div class="theme-btn" data-theme="forest" style="background: linear-gradient(135deg, #5A8C7A, #89B89E)">
                <i class="fas fa-tree"></i>
            </div>
            <div class="theme-btn" data-theme="berry" style="background: linear-gradient(135deg, #B87C8C, #D9A6B3)">
                <i class="fas fa-heart"></i>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer animate-in" style="animation-delay: 0.8s">
            <p>Each dot represents a day in the year. Track your progress as time flows.</p>
            <p>Updates automatically â€¢ Hover over dots for details</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const yearDotsContainer = document.getElementById('yearDots');
            const daysCompletedElement = document.getElementById('daysCompleted');
            const daysLeftElement = document.getElementById('daysLeft');
            const percentageElement = document.getElementById('percentage');
            const circlePercentageElement = document.getElementById('circlePercentage');
            const circleProgressElement = document.querySelector('.circle-progress');
            const currentDateElement = document.getElementById('currentDate');
            const themeButtons = document.querySelectorAll('.theme-btn');
            
            // Themes configuration
            const themes = {
                sage: {
                    primary: '#7C9D8E',
                    secondary: '#D4C9B8',
                    accent: '#A67B5B',
                    background: '#FAF7F2',
                    text: '#4A4A4A',
                    textLight: '#8B8B8B'
                },
                sand: {
                    primary: '#D4C9B8',
                    secondary: '#A67B5B',
                    accent: '#7C9D8E',
                    background: '#FBF9F5',
                    text: '#5A5A5A',
                    textLight: '#9B8B7A'
                },
                ocean: {
                    primary: '#6A9FB5',
                    secondary: '#A6C1D9',
                    accent: '#5A8C7A',
                    background: '#F5FAFC',
                    text: '#4A6A7A',
                    textLight: '#7A9FB5'
                },
                forest: {
                    primary: '#5A8C7A',
                    secondary: '#A6C1B6',
                    accent: '#7C9D8E',
                    background: '#F5F9F7',
                    text: '#3A5A4A',
                    textLight: '#7A9B8A'
                },
                berry: {
                    primary: '#B87C8C',
                    secondary: '#D9A6B3',
                    accent: '#8C6A9F',
                    background: '#FBF5F7',
                    text: '#5A4A5A',
                    textLight: '#9B7A8A'
                }
            };
            
            // Current theme
            let currentTheme = 'sage';
            
            // Initialize the dots for the year
            function initializeYearDots() {
    yearGrid.innerHTML = '';

    const now = new Date();
    const year = now.getFullYear();
    const isLeapYear =
        (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;

    const months = [
        { name: 'Jan', days: 31 },
        { name: 'Feb', days: isLeapYear ? 29 : 28 },
        { name: 'Mar', days: 31 },
        { name: 'Apr', days: 30 },
        { name: 'May', days: 31 },
        { name: 'Jun', days: 30 },
        { name: 'Jul', days: 31 },
        { name: 'Aug', days: 31 },
        { name: 'Sep', days: 30 },
        { name: 'Oct', days: 31 },
        { name: 'Nov', days: 30 },
        { name: 'Dec', days: 31 }
    ];

    months.forEach((month, monthIndex) => {
        const column = document.createElement('div');
        column.className = 'month-column';

        const label = document.createElement('div');
        label.className = 'month-label';
        label.textContent = month.name;

        const dots = document.createElement('div');
        dots.className = 'month-dots';

        for (let day = 1; day <= month.days; day++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.dataset.month = monthIndex;
            dot.dataset.day = day;
            dots.appendChild(dot);
        }

        column.appendChild(label);
        column.appendChild(dots);
        yearGrid.appendChild(column);
    });

    updateProgress();
}

            
            // Update progress based on current date
            function updateProgress() {
                const now = new Date();
                const startOfYear = new Date(now.getFullYear(), 0, 1);
                const endOfYear = new Date(now.getFullYear(), 11, 31);
                
                // Calculate days completed and left
                const timeDiff = now - startOfYear;
                const daysCompleted = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) + 1; // +1 to include today
                
                const totalDays = Math.floor((endOfYear - startOfYear) / (1000 * 60 * 60 * 24)) + 1;
                const daysLeft = totalDays - daysCompleted;
                const percentage = ((daysCompleted / totalDays) * 100).toFixed(1);
                
                // Update statistics
                daysCompletedElement.textContent = daysCompleted;
                daysLeftElement.textContent = daysLeft;
                percentageElement.textContent = `${percentage}%`;
                circlePercentageElement.textContent = `${percentage}%`;
                
                // Update progress circle
                const circleCircumference = 2 * Math.PI * 45; // r=45
                const offset = circleCircumference - (daysCompleted / totalDays) * circleCircumference;
                circleProgressElement.style.strokeDashoffset = offset;
                
                // Update current date display
                const monthName = now.toLocaleDateString('en-US', { month: 'long' });
                const day = now.getDate();
                const year = now.getFullYear();
                const daySuffix = getDaySuffix(day);
                const weekday = now.toLocaleDateString('en-US', { weekday: 'long' });
                
                currentDateElement.textContent = `${weekday}, ${monthName} ${day}${daySuffix}, ${year}`;
                
                // Update dots
                const dots = document.querySelectorAll('.dot');
                let dotIndex = 0;
                
                // Days in each month (considering leap year)
                const isLeapYear = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
                const daysInMonth = [31, isLeapYear ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                
                dots.forEach(dot => {
                    const month = parseInt(dot.dataset.month);
                    const day = parseInt(dot.dataset.day);
                    
                    // Calculate day of year
                    let dayOfYear = day;
                    for (let i = 0; i < month; i++) {
                        dayOfYear += daysInMonth[i];
                    }
                    
                    // Update dot appearance based on progress
                    if (dayOfYear < daysCompleted) {
                        dot.className = 'dot filled';
                        dot.title = `${getMonthName(month)} ${day} - Completed`;
                    } else if (dayOfYear === daysCompleted) {
                        dot.className = 'dot filled current';
                        dot.title = `${getMonthName(month)} ${day} - Today`;
                    } else {
                        dot.className = 'dot future';
                        dot.title = `${getMonthName(month)} ${day} - Future`;
                    }
                    
                    dotIndex++;
                });
            }
            
            // Helper function to get day suffix
            function getDaySuffix(day) {
                if (day >= 11 && day <= 13) return 'th';
                switch (day % 10) {
                    case 1: return 'st';
                    case 2: return 'nd';
                    case 3: return 'rd';
                    default: return 'th';
                }
            }
            
            // Helper function to get month name
            function getMonthName(monthIndex) {
                const months = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                return months[monthIndex];
            }
            
            // Theme switching functionality
            function setTheme(themeName) {
                currentTheme = themeName;
                const theme = themes[themeName];
                
                // Update CSS variables
                document.documentElement.style.setProperty('--color-primary', theme.primary);
                document.documentElement.style.setProperty('--color-secondary', theme.secondary);
                document.documentElement.style.setProperty('--color-accent', theme.accent);
                document.documentElement.style.setProperty('--color-background', theme.background);
                document.documentElement.style.setProperty('--color-text', theme.text);
                document.documentElement.style.setProperty('--color-text-light', theme.textLight);
                
                // Update floating elements
                document.querySelector('.floating-1').style.background = theme.primary;
                document.querySelector('.floating-2').style.background = theme.accent;
                
                // Update active theme button
                themeButtons.forEach(btn => {
                    if (btn.dataset.theme === themeName) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }
            
            // Event listeners for theme buttons
            themeButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const themeName = this.dataset.theme;
                    setTheme(themeName);
                    
                    // Add click animation
                    this.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
            });
            
            // Auto-update at midnight
            function scheduleMidnightUpdate() {
                const now = new Date();
                const midnight = new Date();
                midnight.setHours(24, 0, 0, 0);
                
                const timeUntilMidnight = midnight - now;
                
                setTimeout(() => {
                    updateProgress();
                    scheduleMidnightUpdate();
                    
                    // Add a subtle animation to indicate update
                    document.querySelector('.progress-circle').style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        document.querySelector('.progress-circle').style.transform = 'scale(1)';
                    }, 300);
                }, timeUntilMidnight);
            }
            
            // Initialize the page
            initializeYearDots();
            updateProgress();
            scheduleMidnightUpdate();
            
            // Update every minute for edge cases
            setInterval(updateProgress, 60000);
            
            // Handle window resize
            window.addEventListener('resize', initializeYearDots);
            
            // Trigger entrance animations
            setTimeout(() => {
                document.querySelectorAll('.animate-in').forEach(el => {
                    el.style.animationPlayState = 'running';
                });
            }, 100);
            
            // Add a subtle parallax effect on mouse move
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
                
                document.querySelector('.floating-1').style.transform = `translate(${xAxis}px, ${yAxis}px)`;
                document.querySelector('.floating-2').style.transform = `translate(${-xAxis}px, ${-yAxis}px)`;
            });
        });
    </script>
</body>
</html>
