<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Joke Generator</title>

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">
    <div class="joke-card">
      <div class="icon">
        <i class="ri-emotion-laugh-line"></i>
      </div>

      <h1>Random Joke Generator</h1>

      <!-- Category Filter -->
      <div class="category-filter">
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="programming">Programming</option>
          <option value="puns">Puns</option>
          <option value="dad jokes">Dad Jokes</option>
          <option value="science">Science</option>
        </select>
      </div>

      <!-- Joke Display -->
      <div class="joke-container">
        <p class="joke-category" id="jokeCategory"></p>
        <p class="joke" id="joke">
          Click the button below. I promise mild amusement.
        </p>
        
        <!-- Rating Stars -->
        <div class="rating-container">
          <p>Rate this joke:</p>
          <div class="stars">
            <i class="ri-star-line" data-rating="1"></i>
            <i class="ri-star-line" data-rating="2"></i>
            <i class="ri-star-line" data-rating="3"></i>
            <i class="ri-star-line" data-rating="4"></i>
            <i class="ri-star-line" data-rating="5"></i>
          </div>
          <span class="average-rating" id="averageRating">Not rated yet</span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="button-group">
        <button id="jokeBtn">
          <i class="ri-refresh-line"></i> New Joke
        </button>
        
        <div class="action-buttons">
          <button class="action-btn" id="favoriteBtn" title="Add to Favorites">
            <i class="ri-heart-line"></i>
          </button>
          <button class="action-btn" id="shareBtn" title="Copy Joke Link">
            <i class="ri-share-line"></i>
          </button>
        </div>
      </div>

      <!-- Favorites Section -->
      <div class="favorites-section">
        <h3><i class="ri-heart-fill"></i> Favorite Jokes</h3>
        <div class="favorites-list" id="favoritesList">
          <!-- Favorites will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
</body>
</html>
