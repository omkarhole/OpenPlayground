<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Symphony</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="synesthetic.css">
</head>

<body>
    <div class="symphony-stage">
        <header class="conductor-panel">
            <div class="title-section">
                <h1 class="symphony-title">Color Symphony</h1>
                <p class="tagline">Paint the Music, Hear the Colors</p>
            </div>
            <div class="score-metrics">
                <div class="metric">
                    <span class="metric-label">Harmony</span>
                    <div class="harmony-meter">
                        <div class="harmony-fill" id="harmonyFill"></div>
                    </div>
                    <span class="metric-value" id="harmonyValue">0%</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Rhythm</span>
                    <span class="metric-value" id="rhythmScore">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Combos</span>
                    <span class="metric-value" id="comboCount">0</span>
                </div>
            </div>
        </header>

        <main class="stage-area">
            <div class="color-palette">
                <h3>Color Palette</h3>
                <div class="palette-grid">
                    <button class="color-note" data-color="red" data-note="C" style="--note-color: #FF6B6B">
                        <span class="note-label">C</span>
                        <span class="color-name">Red</span>
                    </button>
                    <button class="color-note" data-color="orange" data-note="D" style="--note-color: #FFA500">
                        <span class="note-label">D</span>
                        <span class="color-name">Orange</span>
                    </button>
                    <button class="color-note" data-color="yellow" data-note="E" style="--note-color: #FFD93D">
                        <span class="note-label">E</span>
                        <span class="color-name">Yellow</span>
                    </button>
                    <button class="color-note" data-color="green" data-note="F" style="--note-color: #6BCF7F">
                        <span class="note-label">F</span>
                        <span class="color-name">Green</span>
                    </button>
                    <button class="color-note" data-color="blue" data-note="G" style="--note-color: #4A90E2">
                        <span class="note-label">G</span>
                        <span class="color-name">Blue</span>
                    </button>
                    <button class="color-note" data-color="indigo" data-note="A" style="--note-color: #5B4FE8">
                        <span class="note-label">A</span>
                        <span class="color-name">Indigo</span>
                    </button>
                    <button class="color-note" data-color="violet" data-note="B" style="--note-color: #B565D8">
                        <span class="note-label">B</span>
                        <span class="color-name">Violet</span>
                    </button>
                </div>
            </div>

            <div class="canvas-section">
                <canvas id="symphonyCanvas"></canvas>
                <div class="challenge-display" id="challengeDisplay">
                    <h3>Challenge Pattern</h3>
                    <div class="pattern-sequence" id="patternSequence"></div>
                    <button class="start-challenge-btn" id="startChallengeBtn">Start Challenge</button>
                </div>
            </div>

            <div class="controls-section">
                <h3>Controls</h3>
                <div class="control-buttons">
                    <button class="control-btn" id="clearBtn">
                        <span class="icon">üóëÔ∏è</span>
                        <span>Clear Canvas</span>
                    </button>
                    <button class="control-btn" id="playBtn">
                        <span class="icon">‚ñ∂Ô∏è</span>
                        <span>Play Symphony</span>
                    </button>
                    <button class="control-btn" id="recordBtn">
                        <span class="icon">‚è∫Ô∏è</span>
                        <span>Record Mode</span>
                    </button>
                </div>
                <div class="mode-selector">
                    <h4>Mode</h4>
                    <label class="mode-option">
                        <input type="radio" name="mode" value="freestyle" checked>
                        <span>Freestyle</span>
                    </label>
                    <label class="mode-option">
                        <input type="radio" name="mode" value="challenge">
                        <span>Challenge</span>
                    </label>
                </div>
                <div class="instructions">
                    <h4>How to Play</h4>
                    <ul>
                        <li>Click color notes to paint on canvas</li>
                        <li>Each color plays a musical note</li>
                        <li>Create patterns for harmonies</li>
                        <li>Match challenge patterns for points</li>
                    </ul>
                </div>
            </div>
        </main>

        <div class="feedback-flash" id="feedbackFlash"></div>
    </div>

    <script src="symphony-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
