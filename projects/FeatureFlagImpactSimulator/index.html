<!DOCTYPE html>
<html>
<head>
  <title>Feature Flag Impact Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ðŸš© Feature Flag Impact Simulator</h1>

  <div class="controls">
    <label>Rollout Percentage</label>
    <input type="range" id="rollout" min="0" max="100" value="0">
    <span id="rolloutValue">0%</span>

    <label>
      <input type="checkbox" id="featureToggle">
      Enable New Feature
    </label>

    <button onclick="startSimulation()">Start Simulation</button>
    <button onclick="reset()">Reset</button>
  </div>

  <div class="dashboard">

    <div class="card">
      <h3>Error Rate</h3>
      <div class="metric" id="errorRate">0%</div>
    </div>

    <div class="card">
      <h3>Performance (ms)</h3>
      <div class="metric" id="performance">0</div>
    </div>

    <div class="card">
      <h3>User Engagement</h3>
      <div class="metric" id="engagement">0</div>
    </div>

    <div class="card">
      <h3>Revenue Impact</h3>
      <div class="metric" id="revenue">$0</div>
    </div>

  </div>

  <canvas id="impactChart" width="900" height="250"></canvas>

</div>

<script src="script.js"></script>
</body>
</html>
