<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Button Economy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <h1>One-Button Economy</h1>

        <div id="game-area">
            <!-- Canvas injected here -->

            <!-- UI Overlay -->
            <div id="game-ui" style="display: none;">
                <div class="hud-top">
                    <div id="score-display">Score: 0</div>
                    <div id="level-display">Level: 1</div>
                </div>
                <div class="hud-bottom">
                    <div class="health-bar-container">
                        <div id="health-display" style="width: 100%;">HP: 100</div>
                    </div>
                </div>
                <div id="message-log"></div>
            </div>

            <!-- Start Screen -->
            <div id="start-screen" class="overlay">
                <h2>Ready?</h2>
                <div class="instructions">
                    <p><span class="key">Short Press</span> Move</p>
                    <p><span class="key">Long Press</span> Attack</p>
                    <p><span class="key">Double Press</span> Dash</p>
                </div>
                <p class="blink">Press SPACE or CLICK to Start</p>
            </div>

            <!-- Game Over Screen -->
            <div id="game-over-screen" class="overlay" style="display: none;">
                <h2>Game Over</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <p class="blink">Press SPACE or CLICK to Restart</p>
            </div>
        </div>

        <div class="controls-hint">
            <p>Master the timing. Conquer the economy of action.</p>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
