<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlgoArena - DSA Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>⚔️ AlgoArena</h1>
    <p>Battle through Data Structures & Algorithms puzzles</p>
</header>

<section class="player-info">
    <div>Level: <strong id="level">1</strong></div>
    <div>Score: <strong id="score">0</strong></div>
    <div>Lives: <strong id="lives">❤️❤️❤️</strong></div>
</section>

<section class="game-container">

    <div class="puzzle-box">
        <h2 id="puzzleTitle">Puzzle Title</h2>
        <pre id="puzzleText"></pre>
    </div>

    <div class="input-box">
        <input type="text" id="answerInput" placeholder="Enter your answer">
        <button id="submitAnswer">Submit</button>
    </div>

</section>

<section class="progress-section">
    <h3>Progress</h3>
    <div class="progress-bar">
        <div id="progressFill"></div>
    </div>
</section>

<section class="log-section">
    <h3>Battle Log</h3>
    <ul id="logList"></ul>
</section>

<footer>
    <p>AlgoArena • Elite Coders • Level 3 PR</p>
</footer>

<script src="script.js"></script>
</body>
</html>
