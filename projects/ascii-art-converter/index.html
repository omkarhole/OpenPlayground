<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="ri-terminal-box-line"></i> ASCII Art Converter</h1>
            <p>Transform images into text art</p>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <label><i class="ri-image-line"></i> Upload Image</label>
                    <input type="file" id="imageInput" accept="image/*">
                </div>

                <div class="control-group">
                    <button id="webcamBtn" class="btn">
                        <i class="ri-camera-line"></i> Toggle Webcam
                    </button>
                </div>

                <div class="control-group">
                    <label><i class="ri-resolution-slider-line"></i> Resolution: <span id="resolutionValue">80</span></label>
                    <input type="range" id="resolution" min="20" max="150" value="80">
                </div>

                <div class="control-group">
                    <label><i class="ri-contrast-line"></i> Contrast: <span id="contrastValue">1.0</span></label>
                    <input type="range" id="contrast" min="0.5" max="2.0" step="0.1" value="1.0">
                </div>

                <div class="control-group">
                    <label><i class="ri-font-size"></i> Character Set</label>
                    <select id="charSet">
                        <option value="standard">Standard (@%#*+=-:. )</option>
                        <option value="detailed">Detailed ($@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\|()1{}[]?-_+~<>i!lI;:,"^`'. )</option>
                        <option value="simple">Simple (#@%+=- )</option>
                        <option value="blocks">Blocks (█▓▒░ )</option>
                        <option value="binary">Binary (10)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label><i class="ri-palette-line"></i> Invert Colors</label>
                    <button id="invertBtn" class="btn-small">Invert</button>
                </div>

                <div class="control-group">
                    <label><i class="ri-download-line"></i> Export</label>
                    <button id="exportBtn" class="btn">
                        <i class="ri-file-txt-line"></i> Save as Text
                    </button>
                </div>
            </div>

            <div class="display-panel">
                <div class="preview-container">
                    <h3><i class="ri-eye-line"></i> Preview</h3>
                    <canvas id="previewCanvas"></canvas>
                </div>
                
                <div class="ascii-output">
                    <div class="output-header">
                        <h3><i class="ri-text"></i> ASCII Output</h3>
                        <button id="copyBtn" class="btn-small"><i class="ri-clipboard-line"></i> Copy</button>
                    </div>
                    <pre id="asciiOutput">Upload an image or enable webcam to start...</pre>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusText"><i class="ri-information-line"></i> Ready</span>
        </div>
    </div>

    <video id="webcam" autoplay playsinline style="display: none;"></video>
    
    <script src="script.js"></script>
</body>
</html>
