<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hovercraft Arena – Real Combat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="app">
  <header class="hud">
    <div class="panel">HP <span id="hp">100</span></div>
    <div class="panel">Enemies <span id="enemies">0</span></div>
    <div class="panel">Boost <span id="boost">Ready</span></div>
  </header>

  <canvas id="game" width="1200" height="700"></canvas>

  <div class="hint">
    W Thrust · A/D Turn · SPACE Boost · R Restart
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
