<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyberpunk Typing Arena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/animations.css">

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

<div class="loader" id="loader">
    <h1 class="glitch" data-text="INITIALIZING">INITIALIZING</h1>
</div>

<div class="app hidden" id="app">

    <header>
        <h1 class="title glitch" data-text="CYBERPUNK TYPING ARENA">
            CYBERPUNK TYPING ARENA
        </h1>
    </header>

    <section class="controls">
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button id="startBtn">Start</button>
        <button id="themeToggle">Toggle Theme</button>
    </section>

    <section class="stats">
        <div>Time: <span id="time">60</span></div>
        <div>WPM: <span id="wpm">0</span></div>
        <div>Accuracy: <span id="accuracy">100</span>%</div>
    </section>

    <section class="text-display" id="textDisplay"></section>

    <textarea id="inputArea" placeholder="Start typing..." disabled></textarea>

    <section class="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList"></ul>
    </section>

</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
