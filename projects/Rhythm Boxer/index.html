<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rhythm Boxer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="punch-effects.css">
</head>

<body>
    <div class="ring-bg"></div>

    <div class="boxer-game">
        <header class="fight-header">
            <h1 class="title">ðŸ¥Š RHYTHM BOXER ðŸ¥Š</h1>
            <div class="fight-stats">
                <div class="stat"><span>COMBO</span><strong id="combo">0</strong></div>
                <div class="stat"><span>SCORE</span><strong id="score">0</strong></div>
                <div class="stat">
                    <span>HEALTH</span>
                    <div class="health-bar">
                        <div id="healthFill"></div>
                    </div>
                </div>
                <div class="stat"><span>ROUND</span><strong id="round">1</strong></div>
            </div>
        </header>

        <main class="ring-area">
            <div class="lanes" id="lanes">
                <div class="lane" data-key="a">
                    <div class="key-indicator">A</div>
                </div>
                <div class="lane" data-key="s">
                    <div class="key-indicator">S</div>
                </div>
                <div class="lane" data-key="d">
                    <div class="key-indicator">D</div>
                </div>
                <div class="lane" data-key="f">
                    <div class="key-indicator">F</div>
                </div>
            </div>

            <div class="boxer-position">
                <div class="boxer" id="boxer">ðŸ¥Š</div>
            </div>
        </main>

        <aside class="controls">
            <h3>CONTROLS</h3>
            <p>Press A-S-D-F when targets hit the line!</p>

            <div class="timing-meter">
                <h4>TIMING</h4>
                <div class="perfect-zone">PERFECT</div>
                <div class="good-zone">GOOD</div>
                <div class="miss-zone">MISS</div>
            </div>

            <button class="start-btn" id="startBtn">START FIGHT</button>
        </aside>
    </div>

    <script src="boxer-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
