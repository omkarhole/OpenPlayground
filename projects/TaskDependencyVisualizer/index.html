<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Dependency Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Task Dependency Visualizer</h1>
    <div class="task-controls">
      <input type="text" id="task-name" placeholder="Task name">
      <button id="add-task">Add Task</button>
    </div>
    <div class="dependency-controls">
      <select id="from-task"></select>
      <span>â†’</span>
      <select id="to-task"></select>
      <button id="add-dependency">Add Dependency</button>
    </div>
    <div class="filter-controls">
      <input type="text" id="search-task" placeholder="Search tasks...">
      <button id="export-json">Export JSON</button>
      <button id="export-img">Export Image</button>
    </div>
    <div id="graph-area" class="graph-area"></div>
    <div id="critical-path-info" class="critical-path-info"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
