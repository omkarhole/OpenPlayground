<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Reflections</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <header class="app-header">
        <h1><i class="fas fa-feather-alt"></i> Daily Reflections</h1>
        <p>Your private space to pause, reflect, and write.</p>
    </header>

    <div class="app-body">

        <!-- Sidebar -->
        <aside class="sidebar">

            <section>
                <h2 class="section-title"><i class="far fa-calendar"></i> Calendar</h2>

                <div class="calendar-nav">
                    <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <span id="current-month">June 2023</span>
                    <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>

                <div id="calendar" class="calendar"></div>
            </section>

            <section>
                <h2 class="section-title"><i class="fas fa-search"></i> Find Memories</h2>

                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search your thoughts...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>

                <div id="search-results" class="search-results">
                    Start typing to search your entries
                </div>
            </section>

            <section class="view-toggle">
                <button id="view-calendar" class="active">
                    <i class="far fa-calendar-alt"></i> Calendar
                </button>
                <button id="view-list">
                    <i class="fas fa-list"></i> List
                </button>
            </section>

        </aside>

        <!-- Main Content -->
        <main class="content">

            <h2 class="section-title"><i class="fas fa-pen-nib"></i> Write Today</h2>

            <div class="entry-form">
                <label>Date</label>
                <input type="date" id="entry-date">

                <label>Title</label>
                <input type="text" id="entry-title" placeholder="Give today a title...">

                <label>Your Thoughts</label>
                <textarea id="entry-content" placeholder="Write freely. This space is yours."></textarea>

                <div class="actions">
                    <button id="save-btn" class="primary">
                        <i class="fas fa-save"></i> Save
                    </button>

                    <button id="update-btn" class="secondary hidden">
                        <i class="fas fa-sync"></i> Update
                    </button>

                    <button id="delete-btn" class="danger hidden">
                        <i class="fas fa-trash"></i> Delete
                    </button>

                    <button id="new-btn" class="secondary">
                        <i class="fas fa-plus"></i> New
                    </button>
                </div>
            </div>

            <section class="entries">
                <h2 class="section-title"><i class="fas fa-clock"></i> Past Entries</h2>
                <div id="entries-container"></div>
            </section>

        </main>

    </div>

    <footer>
        <p>All entries stay safely in your browser â€¢ Offline & Private</p>
    </footer>

</div>

<script src="script.js"></script>
</body>
</html>
