<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="email-form">
            <h1>ğŸ“§ Email Sender</h1>
            <p class="subtitle">EmailJS vaprun email pathva</p>
            
            <form id="emailForm">
                <div class="form-group">
                    <label for="toEmail">Receiver Email:</label>
                    <input type="email" id="toEmail" placeholder="receiver@example.com" required>
                </div>

                <div class="form-group">
                    <label for="fromName">Tumcha Naav:</label>
                    <input type="text" id="fromName" placeholder="Tumcha naav" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" placeholder="Email cha subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="6" placeholder="Tumcha message ithe lihaa..." required></textarea>
                </div>

                <button type="submit" class="send-btn">
                    <span class="btn-text">Email Pathva</span>
                    <span class="loader" style="display: none;">Pathavtoy...</span>
                </button>
            </form>

            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
