<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIDAR Horror | Raycasting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <div class="scanner-overlay">
                <div class="crosshair"></div>
                <div class="battery">
                    <i class="fas fa-battery-three-quarters"></i> <span id="scan-count">100%</span>
                </div>
            </div>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <h1>LIDAR_EXE</h1>
                    <p class="terminal-text">
                        > SYSTEM BOOT...<br>
                        > VISUAL FEED: OFFLINE<br>
                        > LIDAR SCANNER: ONLINE<br>
                        > CLICK TO SCAN SURROUNDINGS.<br>
                        > WARNING: ANOMALY DETECTED.
                    </p>
                    <button class="btn" onclick="startGame()">INITIATE</button>
                </div>
            </div>

            <div class="controls-hint">
                <span>WASD to Move</span>
                <span>Click to Scan</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
