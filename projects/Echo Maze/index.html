<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECHO MAZE | SIGNAL LOST</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="crt-overlay"></div>
  <div id="hud" class="hidden">
    <div class="stat">DEPTH: <span id="lvl">1</span></div>
    <div class="stat">SONAR: <span id="echoes">5</span></div>
  </div>

  <div id="ui-container">
    <div id="start-screen" class="screen">
      <h1 class="glitch" data-text="ECHO MAZE">ECHO MAZE</h1>
      <p>VOID NAVIGATION PROTOCOL</p>
      <p class="hint">[WASD] MOVE | [SPACE] SONAR PULSE</p>
      <button onclick="Game.init()">INITIALIZE LINK</button>
    </div>
    <div id="game-over" class="screen hidden">
      <h1 class="lost">SIGNAL LOST</h1>
      <p id="final-stats"></p>
      <button onclick="location.reload()">REBOOT SYSTEM</button>
    </div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="audio.js"></script>
  <script src="effects.js"></script>
  <script src="script.js"></script>
</body>

</html>
