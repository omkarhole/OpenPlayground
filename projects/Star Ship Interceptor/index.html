<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>STAR-SHIP INTERCEPTOR // PRO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-wrapper">
        <div id="hud">
            <div class="stat-box">ENERGY: <div id="energy-bar">
                    <div id="energy-fill"></div>
                </div>
            </div>
            <div class="stat-box">KILLS: <span id="kill-count">0</span></div>
        </div>
        <canvas id="mainCanvas"></canvas>
        <div id="screen-effects"></div>
        <div id="overlay">
            <h1 class="glitch" data-text="INTERCEPTOR">INTERCEPTOR</h1>
            <p>COMMAND: [WASD] TO MOVE | [MOUSE1] TO FIRE</p>
            <button id="start-btn">INITIATE TURBINES</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
