<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypercube4D | 4-Dimensional Projection Visualizer</title>
    <meta name="description" content="A scientific visualization of a 4D Tesseract projected into 2D space.">

    <!-- CSS Architecture -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="app-container">
        <!-- Visualization Layer -->
        <canvas id="canvas"></canvas>

        <!-- UI Overlay -->
        <div class="ui-layer">
            <header class="app-header">
                <h1>HYPERCUBE<span class="highlight">4D</span></h1>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">SYSTEM ONLINE</span>
                </div>
            </header>

            <aside class="controls-panel glass-panel">
                <div class="panel-header">
                    <h2>Projection Controls</h2>
                </div>

                <div class="control-group">
                    <label>Scale Factor</label>
                    <input type="range" id="scale-slider" min="50" max="300" value="150" class="slider-scientific">
                    <span class="value-display" id="scale-value">150.00</span>
                </div>

                <div class="control-group">
                    <label>Perspective (W)</label>
                    <input type="range" id="w-dist-slider" min="1" max="5" step="0.1" value="2"
                        class="slider-scientific">
                    <span class="value-display" id="w-dist-value">2.00</span>
                </div>

                <div class="control-group">
                    <label>Rotation Speed</label>
                    <input type="range" id="speed-slider" min="0" max="2" step="0.1" value="0.5"
                        class="slider-scientific">
                    <span class="value-display" id="speed-value">0.50</span>
                </div>

                <div class="control-group">
                    <label>Geometry</label>
                    <div class="button-group">
                        <button id="shape-tesseract" class="btn-sci active" data-shape="tesseract">Tesseract</button>
                        <button id="shape-16cell" class="btn-sci" data-shape="16-cell">16-Cell</button>
                        <button id="shape-24cell" class="btn-sci" data-shape="24-cell">24-Cell</button> <!-- NEW -->
                        <button id="shape-5cell" class="btn-sci" data-shape="5-cell">5-Cell</button>
                    </div>
                </div>

                <div class="toggles">
                    <button id="toggle-trails" class="btn-sci active">TRAILS [ON]</button>
                    <button id="reset-view" class="btn-sci">RESET VIEW</button>
                    <button id="auto-rotate" class="btn-sci active">AUTO-GYRO</button>
                    <button id="double-rotate" class="btn-sci">DBL-ROT</button> <!-- NEW -->
                </div>
            </aside>

            <div class="telemetry-panel glass-panel">
                <div class="data-row">
                    <span class="label">VERTICES</span>
                    <span class="data" id="vertex-count">16</span>
                </div>
                <div class="data-row">
                    <span class="label">EDGES</span>
                    <span class="data" id="edge-count">32</span>
                </div>
                <div class="data-row">
                    <span class="label">FPS</span>
                    <span class="data" id="fps-counter">60</span>
                </div>
                <div class="data-row">
                    <span class="label">ROTATION PLANE</span>
                    <span class="data" id="rotation-plane">XW-YW</span>
                </div>
            </div>

            <!-- Scientific Console -->
            <div id="sci-console" class="scientific-console glass-panel"></div>

            <footer class="app-footer">
                <p>MOUSE: DRAG TO ROTATE 4D OBJECT // SCROLL: ZOOM</p>
            </footer>
        </div>
    </div>

    <!-- Application Core -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
