<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Wave Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="ri-music-line"></i> Sound Wave Visualizer</h1>
            <p>Real-time audio visualization with particle effects</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <h3>Audio Source</h3>
                <button id="micBtn" class="btn btn-primary">
                    <i class="ri-mic-line"></i> Use Microphone
                </button>
                <label for="fileInput" class="btn btn-secondary">
                    <i class="ri-upload-cloud-line"></i> Upload Audio File
                </label>
                <input type="file" id="fileInput" accept="audio/*" hidden>
            </div>

            <div class="control-group">
                <h3>Visualization Style</h3>
                <select id="styleSelect" class="select">
                    <option value="bars">Frequency Bars</option>
                    <option value="wave">Waveform</option>
                    <option value="particles">Particles</option>
                    <option value="circular">Circular</option>
                    <option value="spiral">Spiral</option>
                </select>
            </div>

            <div class="control-group">
                <h3>Sensitivity</h3>
                <input type="range" id="sensitivity" min="1" max="10" value="5" class="slider">
            </div>

            <div class="control-group">
                <h3>Color Theme</h3>
                <div class="color-options">
                    <button class="color-btn active" data-theme="neon" style="background: linear-gradient(135deg, #00f5ff, #ff00ff);"></button>
                    <button class="color-btn" data-theme="fire" style="background: linear-gradient(135deg, #ff416c, #ff4b2b);"></button>
                    <button class="color-btn" data-theme="ocean" style="background: linear-gradient(135deg, #2193b0, #6dd5ed);"></button>
                    <button class="color-btn" data-theme="forest" style="background: linear-gradient(135deg, #134e5e, #71b280);"></button>
                    <button class="color-btn" data-theme="sunset" style="background: linear-gradient(135deg, #f7971e, #ffd200);"></button>
                </div>
            </div>

            <button id="stopBtn" class="btn btn-danger" disabled>
                <i class="ri-stop-circle-line"></i> Stop
            </button>
        </div>

        <div class="canvas-container">
            <canvas id="visualizer"></canvas>
            <div class="placeholder" id="placeholder">
                <i class="ri-music-fill"></i>
                <p>Select an audio source to start</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
