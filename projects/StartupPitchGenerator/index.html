<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup Pitch Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Startup Pitch Deck Generator</h1>
  <p>Generate a structured pitch instantly</p>
</header>

<main class="container">

  <section class="form-section">
    <h2>Startup Details</h2>

    <input type="text" id="name" placeholder="Startup Name">

    <textarea id="problem" placeholder="Problem your startup solves"></textarea>

    <textarea id="solution" placeholder="Your solution"></textarea>

    <input type="text" id="target" placeholder="Target Audience">

    <select id="model">
      <option value="subscription">Subscription</option>
      <option value="ads">Ads</option>
      <option value="transaction">Transaction Fees</option>
      <option value="freemium">Freemium</option>
    </select>

    <button onclick="generatePitch()">Generate Pitch</button>
  </section>

  <section class="result-section">
    <h2>Generated Pitch Deck</h2>
    <div id="pitchOutput"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
