<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="color-palette.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <div class="controls">
            <label for="base-color">Base Color:</label>
            <input type="color" id="base-color" value="#ff0000">
            <label for="scheme">Scheme:</label>
            <select id="scheme">
                <option value="complementary">Complementary</option>
                <option value="analogous">Analogous</option>
                <option value="monochromatic">Monochromatic</option>
            </select>
            <button id="generate-random">Generate Random</button>
        </div>
        <div class="palette" id="palette">
            <!-- Palette swatches will be generated here -->
        </div>
        <div class="options">
            <button id="export">Export Hex Codes</button>
        </div>
    </div>
    <script src="color-palette.js"></script>
</body>
</html>
