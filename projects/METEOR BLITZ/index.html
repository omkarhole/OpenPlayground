<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METEOR BLITZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects.css">
</head>

<body>
    <div id="app">
        <div id="startScreen" class="screen active">
            <div class="deco-frame top-frame"></div>
            <div class="deco-frame bot-frame"></div>
            <div class="s-wrap">
                <div class="s-eyebrow">â—† ARCADE SYSTEM â—†</div>
                <h1 class="s-title">METEOR<br><em>BLITZ</em></h1>
                <p class="s-sub">Dodge the void. Blast the rocks.</p>
                <div class="hi-strip">
                    <div class="hs-cell"><span id="sHi">000000</span><label>BEST SCORE</label></div>
                    <div class="hs-cell"><span id="sKills">000</span><label>MOST KILLS</label></div>
                </div>
                <button class="fire-btn" id="btnFire">LAUNCH SHIP</button>
                <div class="key-row">
                    <span>WASD / ARROWS â€” MOVE</span>
                    <span>SPACE â€” SHOOT</span>
                    <span>SHIFT â€” BOMB</span>
                </div>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <canvas id="gc"></canvas>
            <div id="hud">
                <div class="hud-left">
                    <div class="hv"><span class="hl">SCORE</span><span class="hv-v" id="hScore">000000</span></div>
                    <div class="hv"><span class="hl">WAVE</span><span class="hv-v" id="hWave">01</span></div>
                </div>
                <div class="hud-center">
                    <div class="hp-label">HULL</div>
                    <div class="hp-bar">
                        <div id="hpFill" class="hp-fill"></div>
                    </div>
                    <div class="bombs-row" id="bombsRow">ðŸ’£ðŸ’£ðŸ’£</div>
                </div>
                <div class="hud-right">
                    <div class="hv right"><span class="hl">KILLS</span><span class="hv-v" id="hKills">000</span></div>
                    <div class="hv right"><span class="hl">MULTI</span><span class="hv-v multi-v" id="hMulti">x1</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="overScreen" class="screen">
            <div class="deco-frame top-frame"></div>
            <div class="deco-frame bot-frame"></div>
            <div class="ov-wrap">
                <div class="ov-status" id="ovStatus">â—† SHIP DESTROYED â—†</div>
                <div class="ov-score-big" id="ovBig">0</div>
                <div class="ov-table">
                    <div class="ot-row"><span>WAVE REACHED</span><span id="ovWave">1</span></div>
                    <div class="ot-row"><span>METEORS KILLED</span><span id="ovKills">0</span></div>
                    <div class="ot-row gold"><span>HIGH SCORE</span><span id="ovHi">0</span></div>
                </div>
                <div class="ov-btns">
                    <button class="fire-btn" id="btnAgain">RETRY MISSION</button>
                    <button class="quiet-btn" id="btnBack">MAIN MENU</button>
                </div>
            </div>
        </div>
    </div>
    <script src="engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
