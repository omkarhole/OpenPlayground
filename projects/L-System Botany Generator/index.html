<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-System Botany | Procedural Gen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <header>
                <h1>L-SYSTEM <span class="highlight">GEN</span></h1>
                <p>Procedural Botany Engine</p>
            </header>

            <div class="controls">
                <div class="control-group">
                    <label>Presets</label>
                    <select id="preset-select" onchange="loadPreset()">
                        <option value="tree">Fractal Tree</option>
                        <option value="fern">Barnsley Fernish</option>
                        <option value="dragon">Dragon Curve</option>
                        <option value="plant">Complex Plant</option>
                        <option value="sierpinski">Sierpinski Triangle</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Axiom (Start)</label>
                    <input type="text" id="axiom-input" value="X">
                </div>

                <div class="control-group">
                    <label>Rules (e.g. F->FF)</label>
                    <textarea id="rules-input" rows="4">X->F+[[X]-X]-F[-FX]+X&#13;F->FF</textarea>
                </div>

                <div class="slider-group">
                    <label>Iterations: <span id="iter-val">4</span></label>
                    <input type="range" id="iter-slider" min="1" max="7" value="4">
                </div>

                <div class="slider-group">
                    <label>Angle: <span id="angle-val">25Â°</span></label>
                    <input type="range" id="angle-slider" min="0" max="180" value="25">
                </div>
                
                <div class="slider-group">
                    <label>Length</label>
                    <input type="range" id="len-slider" min="2" max="50" value="10">
                </div>

                <button class="btn" onclick="generate()">
                    <i class="fas fa-leaf"></i> GENERATE
                </button>
            </div>
            
            <div class="stats">
                String Length: <span id="str-len">0</span>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gen-canvas"></canvas>
            <div class="overlay-hint">Pan / Zoom with Mouse</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
