<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAIN REACTION</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="startScreen" class="screen active">
            <div class="grid-bg"></div>
            <div class="s-center">
                <div class="chain-icon">⬡</div>
                <h1 class="gt">CHAIN<br>REACTION</h1>
                <p class="gd">Click atoms. Trigger explosions. Chain them all.</p>
                <div class="diff-row">
                    <button class="d-btn active" data-rows="6" data-cols="7">NORMAL</button>
                    <button class="d-btn" data-rows="8" data-cols="9">HARD</button>
                    <button class="d-btn" data-rows="10" data-cols="11">CHAOS</button>
                </div>
                <button class="launch-btn" id="btnLaunch">IGNITE →</button>
                <div class="rules">Click any cell to place an atom · When full → EXPLOSION · Chain for mega-score</div>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <div class="game-layout">
                <div id="gHud">
                    <div class="gh-item"><span class="gh-l">SCORE</span><span class="gh-v" id="gScore">0</span></div>
                    <div class="gh-item center"><span class="gh-l">TURN</span><span class="gh-v" id="gTurn">1</span>
                    </div>
                    <div class="gh-item"><span class="gh-l">CHAIN</span><span class="gh-v" id="gChain">x1</span></div>
                </div>
                <div id="chainGrid"></div>
                <div id="chainMsg" class="chain-msg hidden"></div>
            </div>
        </div>

        <div id="overScreen" class="screen">
            <div class="grid-bg"></div>
            <div class="over-box">
                <div class="ob-header" id="obHeader">⚡ VICTORY ⚡</div>
                <div class="ob-score-big" id="obScore">0</div>
                <div class="ob-label">FINAL SCORE</div>
                <div class="ob-stats">
                    <div class="obs"><span id="obTurns">0</span><label>TURNS TAKEN</label></div>
                    <div class="obs"><span id="obChain">0</span><label>MAX CHAIN</label></div>
                    <div class="obs hi"><span id="obBest">0</span><label>BEST SCORE</label></div>
                </div>
                <button class="launch-btn" id="btnAgainC">PLAY AGAIN</button>
                <button class="ghost-btn-c" id="btnMenuC">MENU</button>
            </div>
        </div>
    </div>
    <script src="chain.js"></script>
    <script src="script.js"></script>
</body>

</html>
