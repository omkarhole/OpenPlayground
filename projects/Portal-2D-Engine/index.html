<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal 2D | Physics Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>PORTAL <span class="highlight">2D</span></h1>
            </header>

            <div class="controls-overlay">
                <div class="mouse-controls">
                    <div class="mouse-btn left">
                        <i class="fas fa-mouse-pointer"></i> <span>Blue Portal (LMB)</span>
                    </div>
                    <div class="mouse-btn right">
                        <i class="fas fa-mouse-pointer"></i> <span>Orange Portal (RMB)</span>
                    </div>
                </div>
                <div class="key-controls">
                    <span class="key">A</span> <span class="key">D</span> Move
                    <span class="key">Space</span> Jump
                    <span class="key">R</span> Reset
                </div>
            </div>

            <div id="msg-overlay" class="overlay">
                <div class="box">
                    <h2>TEST CHAMBER 01</h2>
                    <p>Momentum is conserved. Speedy thing goes in, speedy thing comes out.</p>
                    <button class="btn primary" id="btn-start">Begin Testing</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
