<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Dump Organizer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container">
  <header>
    <h1><i class="fas fa-brain"></i> Brain Dump Organizer</h1>
    <p>Dump your thoughts → Auto categorize → Stay organized</p>
    <div class="stats-bar">
      <span id="totalNotes">Total Notes: 0</span>
      <span id="lastSaved">Last saved: Never</span>
      <button id="clearAll" class="btn-danger">Clear All</button>
    </div>
  </header>

  <div class="main-content">
    <div class="input-section">
      <div class="input-header">
        <h3><i class="fas fa-edit"></i> Add New Thought</h3>
        <div class="category-preview">
          <span>Detected category: <span id="detectedCategory">Ideas</span></span>
        </div>
      </div>
      <textarea 
        id="ideaInput" 
        placeholder="Type your thought here... (e.g., 'Need to prepare for tomorrow's meeting', 'Should start gym routine', 'Budget planning for next month')"
        maxlength="500"
      ></textarea>
      <div class="input-footer">
        <div class="char-count">
          <span id="charCount">0</span>/500
        </div>
        <div class="button-group">
          <button id="quickCategories">
            <i class="fas fa-bolt"></i> Quick Categories
          </button>
          <button onclick="addIdea()" class="btn-primary">
            <i class="fas fa-plus-circle"></i> Add Note
          </button>
        </div>
      </div>
      
      <div class="quick-categories-dropdown" id="quickCategoriesDropdown">
        <button class="quick-cat-btn" data-cat="Work"><i class="fas fa-briefcase"></i> Work</button>
        <button class="quick-cat-btn" data-cat="Study"><i class="fas fa-graduation-cap"></i> Study</button>
        <button class="quick-cat-btn" data-cat="Ideas"><i class="fas fa-lightbulb"></i> Ideas</button>
        <button class="quick-cat-btn" data-cat="Personal"><i class="fas fa-user"></i> Personal</button>
        <button class="quick-cat-btn" data-cat="Health"><i class="fas fa-heartbeat"></i> Health</button>
        <button class="quick-cat-btn" data-cat="Finance"><i class="fas fa-money-bill-wave"></i> Finance</button>
      </div>
    </div>

    <div class="controls">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search notes...">
      </div>
      <button id="toggleTheme" class="btn-secondary">
        <i class="fas fa-moon"></i> Toggle Theme
      </button>
    </div>

    <div class="board" id="board">
      <!-- Categories will be generated dynamically -->
    </div>
  </div>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Note</h3>
      <textarea id="editTextarea"></textarea>
      <select id="editCategory">
        <option value="Work">Work</option>
        <option value="Study">Study</option>
        <option value="Ideas">Ideas</option>
        <option value="Personal">Personal</option>
        <option value="Health">Health</option>
        <option value="Finance">Finance</option>
      </select>
      <div class="modal-buttons">
        <button onclick="saveEdit()" class="btn-primary">Save</button>
        <button onclick="closeEditModal()" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
