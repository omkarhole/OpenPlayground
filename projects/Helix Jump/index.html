<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HELIX JUMP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">

        <div id="startScreen" class="screen active">
            <div class="bg-circles"></div>
            <h1 class="ht">HELIX<br>JUMP</h1>
            <p class="hs">Tap to rotate â€¢ Fall through gaps â€¢ Don't hit red</p>
            <div class="best-disp">
                <span id="sBest">0</span>
                <label>BEST</label>
            </div>
            <button id="btnS" class="play-btn">PLAY</button>
        </div>

        <div id="gameScreen" class="screen">
            <canvas id="gc"></canvas>
            <div id="topBar">
                <span class="sc-lbl">SCORE</span>
                <span id="sc">0</span>
                <div id="lvlBar">
                    <div id="lvlFill"></div>
                </div>
            </div>
        </div>

        <div id="overScreen" class="screen">
            <div class="over-wrap">
                <div class="ov-emoji" id="ovEmoji">ðŸ’€</div>
                <h2 class="ov-title">GAME OVER</h2>
                <div class="ov-nums">
                    <div class="on">
                        <span id="ovSc">0</span>
                        <label>SCORE</label>
                    </div>
                    <div class="on best">
                        <span id="ovBest">0</span>
                        <label>BEST</label>
                    </div>
                </div>
                <button id="btnR" class="play-btn">TRY AGAIN</button>
                <button id="btnM2" class="sec-btn">MENU</button>
            </div>
        </div>

    </div>

    <script src="helix.js"></script>
    <script src="script.js"></script>
</body>

</html>
