<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Source Contribution Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>üåç Open-Source Contribution Simulator</h1>
    <p>Practice the GitHub workflow without fear</p>
  </header>

  <main>
    <section class="card">
      <h2>1Ô∏è‚É£ Choose an Issue</h2>
      <select id="issueSelect">
        <option value="">-- Select an issue --</option>
        <option>Fix navbar alignment</option>
        <option>Add dark mode</option>
        <option>Improve README documentation</option>
        <option>Refactor JavaScript logic</option>
      </select>
    </section>

    <section class="card">
      <h2>2Ô∏è‚É£ Create Branch</h2>
      <input type="text" id="branchInput" placeholder="feature/my-fix" />
      <button id="createBranchBtn">Create Branch</button>
    </section>

    <section class="card">
      <h2>3Ô∏è‚É£ Commit Changes</h2>
      <textarea id="commitMsg" placeholder="Write commit message..."></textarea>
      <button id="commitBtn">Commit</button>
      <ul id="commitList"></ul>
    </section>

    <section class="card">
      <h2>4Ô∏è‚É£ Open Pull Request</h2>
      <button id="openPrBtn">Open PR</button>
      <p id="prStatus"></p>
    </section>

    <section class="card hidden" id="reviewSection">
      <h2>5Ô∏è‚É£ Review Feedback</h2>
      <button data-review="approve">Approve ‚úÖ</button>
      <button data-review="changes">Request Changes ‚ùå</button>
    </section>
  </main>

  <footer>
    <p>Learn GitHub before breaking real repos üòÑ</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
