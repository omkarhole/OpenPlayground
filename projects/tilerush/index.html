<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TileRush - Rhythm Game</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/effects.css">
</head>

<body>
    <div id="game-container">
        <div id="background-gradient"></div>

        <div id="hud">
            <div id="score-display">
                <div class="label">SCORE</div>
                <div id="score-value">0</div>
            </div>
            <div id="combo-display">
                <div class="label">COMBO</div>
                <div id="combo-value">0</div>
                <div id="combo-multiplier">Ã—1.0</div>
            </div>
            <div id="streak-display">
                <div class="label">STREAK</div>
                <div id="streak-value">0</div>
                <div id="streak-icon">ðŸ”¥</div>
            </div>
        </div>

        <div id="game-area">
            <div id="lanes-container">
                <div class="lane" data-lane="0">
                    <div class="lane-glow"></div>
                    <div class="hit-zone"></div>
                </div>
                <div class="lane" data-lane="1">
                    <div class="lane-glow"></div>
                    <div class="hit-zone"></div>
                </div>
                <div class="lane" data-lane="2">
                    <div class="lane-glow"></div>
                    <div class="hit-zone"></div>
                </div>
                <div class="lane" data-lane="3">
                    <div class="lane-glow"></div>
                    <div class="hit-zone"></div>
                </div>
            </div>
            <div id="tiles-container"></div>
        </div>

        <div id="feedback-container">
            <div id="hit-feedback" class="feedback-text"></div>
            <div id="combo-milestone" class="feedback-text"></div>
        </div>

        <div id="start-overlay" class="overlay active">
            <div class="overlay-content">
                <h1 class="game-title">TILE<span class="title-accent">RUSH</span></h1>
                <p class="game-subtitle">Click tiles with perfect timing</p>
                <div class="instructions">
                    <div class="instruction-item">
                        <span class="instruction-icon">âš¡</span>
                        <span>Click tiles as they reach the bottom</span>
                    </div>
                    <div class="instruction-item">
                        <span class="instruction-icon">ðŸŽ¯</span>
                        <span>Perfect timing = More points</span>
                    </div>
                    <div class="instruction-item">
                        <span class="instruction-icon">ðŸ”¥</span>
                        <span>Build combos for multipliers</span>
                    </div>
                </div>
                <button id="start-button" class="game-button">START GAME</button>
            </div>
        </div>

        <div id="pause-overlay" class="overlay">
            <div class="overlay-content">
                <h2 class="overlay-title">PAUSED</h2>
                <button id="resume-button" class="game-button">RESUME</button>
                <button id="restart-button" class="game-button secondary">RESTART</button>
            </div>
        </div>

        <div id="gameover-overlay" class="overlay">
            <div class="overlay-content">
                <h2 class="overlay-title">GAME OVER</h2>
                <div class="final-stats">
                    <div class="stat-item">
                        <div class="stat-label">Final Score</div>
                        <div id="final-score" class="stat-value">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Best Combo</div>
                        <div id="final-combo" class="stat-value">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Best Streak</div>
                        <div id="final-streak" class="stat-value">0</div>
                    </div>
                </div>
                <button id="play-again-button" class="game-button">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="js/audio.js"></script>
    <script src="js/config.js"></script>
    <script src="js/tiles.js"></script>
    <script src="js/input.js"></script>
    <script src="js/scoring.js"></script>
    <script src="js/difficulty.js"></script>
    <script src="js/gameloop.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
