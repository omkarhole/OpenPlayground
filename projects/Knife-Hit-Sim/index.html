<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knife Hit | Precision Sim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <div class="score-box">
                    <span id="score-val">0</span>
                </div>
                <div class="stage-box">
                    STAGE <span id="stage-val">1</span>
                </div>
            </header>

            <div class="knife-count" id="knife-container">
                </div>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <div class="logo">KNIFE <span class="highlight">HIT</span></div>
                    <p>Throw knives into the logs to break them.</p>
                    <p class="hint">Tap or Click to throw. Don't hit the knives!</p>
                    <button class="btn primary" onclick="startGame()">PLAY</button>
                </div>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <div class="logo fail">FAILED</div>
                    <p>Score: <span id="final-score">0</span></p>
                    <button class="btn primary" onclick="resetGame()">RETRY</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
