<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsoCity Builders | Isometric City Simulator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/buildings.css">
    <!-- Google Fonts for Retro/Premium Feel -->
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Blank Favicon to prevent 404 -->
    <link rel="icon" href="data:,">
</head>

<body>
    <div id="game-container">
        <!-- Sidebar HUD -->
        <aside id="sidebar">
            <div class="brand">
                <h1>IsoCity</h1>
                <p>SIMULATOR</p>
            </div>

            <div class="stats-panel">
                <div class="stat-item" id="stat-money">
                    <span class="label">MONEY</span>
                    <span class="value">$100,000</span>
                </div>
                <div class="stat-item" id="stat-population">
                    <span class="label">POPULATION</span>
                    <span class="value">0</span>
                </div>
                <div class="stat-item" id="stat-power">
                    <span class="label">POWER</span>
                    <span class="value">0/0 MW</span>
                </div>
                <div class="stat-item" id="stat-time">
                    <span class="label">CLOCK</span>
                    <span class="value">08:00 AM</span>
                </div>
            </div>

            <nav class="toolbar">
                <h3>CONSTRUCTION</h3>
                <div class="tool-grid">
                    <button class="tool-btn active" data-tool="road" id="btn-road" title="Road (1)">
                        <div class="icon road-icon"></div>
                        <span>ROAD</span>
                    </button>
                    <button class="tool-btn" data-tool="residential" id="btn-residential" title="Residential (2)">
                        <div class="icon res-icon"></div>
                        <span>RES</span>
                    </button>
                    <button class="tool-btn" data-tool="commercial" id="btn-commercial" title="Commercial (3)">
                        <div class="icon com-icon"></div>
                        <span>COM</span>
                    </button>
                    <button class="tool-btn" data-tool="industrial" id="btn-industrial" title="Industrial (4)">
                        <div class="icon ind-icon"></div>
                        <span>IND</span>
                    </button>
                    <button class="tool-btn" data-tool="powerplant" id="btn-power" title="Power Plant (5)">
                        <div class="icon power-icon"></div>
                        <span>POWER</span>
                    </button>
                    <button class="tool-btn" data-tool="park" id="btn-park" title="Park (6)">
                        <div class="icon park-icon"></div>
                        <span>PARK</span>
                    </button>
                    <button class="tool-btn" data-tool="bulldozer" id="btn-bulldozer" title="Bulldoze (B)">
                        <div class="icon bull-icon"></div>
                        <span>BULLDOZE</span>
                    </button>
                </div>
            </nav>

            <div class="notifications" id="notifications">
                <div class="welcome-msg">City council is waiting for your orders, Mayor!</div>
            </div>

            <div class="controls">
                <button id="btn-pause" class="control-btn">PAUSE</button>
                <button id="btn-save" class="control-btn secondary">SAVE CITY</button>
            </div>
        </aside>

        <!-- Main Viewport -->
        <main id="viewport">
            <div id="game-world">
                <div id="grid-container">
                    <!-- Grid tiles and buildings will be injected here -->
                </div>
                <div id="car-layer">
                    <!-- Tiny cars will move here -->
                </div>
            </div>

            <!-- Night Overlay -->
            <div id="night-overlay"></div>
        </main>

        <!-- Tooltip -->
        <div id="tooltip" class="hidden"></div>
    </div>

    <!-- Scripts -->
    <script src="js/economy.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/buildings.js"></script>
    <script src="js/cars.js"></script>
    <script src="js/cycle.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
