<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonolithRay | Cinematic CPU Raymarcher</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cinematic.css">
</head>
<body>
    <div id="cinematic-bars"></div>
    
    <div id="ui-container">
        <header>
            <h1>MONOLITH_RAY</h1>
            <div class="subtitle">CPU Signed Distance Field Renderer</div>
        </header>
        
        <div id="status-panel">
            <div class="stat-row">
                <span class="label">RENDER_TIME</span>
                <span class="value" id="stat-ms">00ms</span>
            </div>
            <div class="stat-row">
                <span class="label">RESOLUTION</span>
                <span class="value" id="stat-res">0x0</span>
            </div>
            <div class="stat-row">
                <span class="label">RAYS</span>
                <span class="value" id="stat-rays">0</span>
            </div>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
        </div>
    </div>

    <!-- The Canvas is where the magic happens -->
    <canvas id="renderer"></canvas>

    <!-- Scripts -->
    <!-- Math Context -->
    <script src="js/math/math.js"></script>
    <script src="js/math/vec3.js"></script>
    
    <!-- Engine -->
    <script src="js/engine/camera.js"></script>
    <script src="js/engine/renderer.js"></script>
    <script src="js/ui/overlay.js"></script>
    
    <!-- Main Entry -->
    <script src="js/main.js"></script>
</body>
</html>
