<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Contribution Heatmap Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>GitHub Contribution Heatmap Generator</h1>

    <div class="controls">
      <input type="text" id="username" placeholder="Enter username">
      <button onclick="generateHeatmap()">Generate</button>
    </div>

    <div class="heatmap-wrapper">
      <div id="heatmap" class="heatmap"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
