<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    Roboto, Helvetica, Arial, sans-serif;
  background: seashell;
  color: dimgray;
}

.header {
  padding: 2rem;
  text-align: center;
  background: whitesmoke;
  border-bottom: 1px solid gainsboro;
}

.control {
  padding: 1.5rem 2rem;
  background: whitesmoke;
  border-bottom: 1px solid gainsboro;
}

.control label {
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  margin-bottom: 0.75rem;
  color: slategray;
}

#activeColorName {
  font-weight: 600;
}

input[type="range"] {
  width: 100%;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
}

.card {
  padding: 1.5rem;
  border-radius: 12px;
  color: black;
  cursor: default;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 20px gray;
}

.card h2 {
  margin: 0 0 0.5rem;
}

.meta {
  font-size: 0.85rem;
  margin-bottom: 0.75rem;
}

.psychology {
  font-size: 0.9rem;
  line-height: 1.4;
}

    </style>
</head>
<body>
    <header class="header">
  <h1>Color Psychology in UI</h1>
  <p>How named colors influence emotion and behavior</p>
</header>

<div class="control">
  <label for="colorRange">
    Interface Mood
    <span id="activeColorName">Tomato</span>
  </label>

  <input type="range" id="colorRange" min="0" step="1" value="0" />
</div>

<main>
  <section id="colorGrid" class="grid"></section>
</main>

<!--An interactive exploration of color psychology using only CSS named colors.

This Pen demonstrates how color choices influence emotion, attention, and usability in UI design. Slide through different named colors to see how the same interface feels completely differentâ€”without changing layout, copy, or components.

Built as an educational UI/UX experiment for the February CodePen Challenge.-->
</body>
<script>
    const colorData = [
  {
    name: "Tomato",
    css: "tomato",
    emotion: "Urgency",
    usage: "Primary CTA, Errors",
    psychology: "Triggers faster decisions and increases attention."
  },
  {
    name: "Steel Blue",
    css: "steelblue",
    emotion: "Trust",
    usage: "Navigation, Dashboards",
    psychology: "Creates a sense of stability and reliability."
  },
  {
    name: "Sea Green",
    css: "seagreen",
    emotion: "Balance",
    usage: "Success states, Health",
    psychology: "Signals safety, growth, and permission."
  },
  {
    name: "Gold",
    css: "gold",
    emotion: "Attention",
    usage: "Highlights, Warnings",
    psychology: "Draws focus quickly but can overwhelm if overused."
  },
  {
    name: "Rebecca Purple",
    css: "rebeccapurple",
    emotion: "Creativity",
    usage: "Brand accents, Art",
    psychology: "Suggests imagination, depth, and originality."
  },
  {
    name: "Burlywood",
    css: "burlywood",
    emotion: "Warmth",
    usage: "Backgrounds, Soft UI",
    psychology: "Feels grounded, calm, and approachable."
  },
  {
    name: "Coral",
    css: "coral",
    emotion: "Friendliness",
    usage: "Onboarding, Callouts",
    psychology: "Feels energetic and welcoming without high pressure."
  },
  {
    name: "Dodger Blue",
    css: "dodgerblue",
    emotion: "Confidence",
    usage: "Links, Primary Actions",
    psychology: "Encourages trust with a modern, energetic tone."
  },
  {
    name: "Medium Spring Green",
    css: "mediumspringgreen",
    emotion: "Freshness",
    usage: "Success feedback, Progress",
    psychology: "Feels lively, positive, and optimistic."
  },
  {
    name: "Khaki",
    css: "khaki",
    emotion: "Caution",
    usage: "Warnings, Secondary UI",
    psychology: "Soft alert that avoids panic or urgency."
  },
  {
    name: "Plum",
    css: "plum",
    emotion: "Sensitivity",
    usage: "Creative tools, Editorial UI",
    psychology: "Suggests emotional depth and introspection."
  },
  {
    name: "Slate Gray",
    css: "slategray",
    emotion: "Neutrality",
    usage: "Text, Layout structure",
    psychology: "Reduces visual noise and supports focus."
  },
  {
    name: "Light Sky Blue",
    css: "lightskyblue",
    emotion: "Calm",
    usage: "Backgrounds, Reading areas",
    psychology: "Reduces cognitive load and supports relaxed focus."
  },
  {
    name: "Indian Red",
    css: "indianred",
    emotion: "Concern",
    usage: "Soft errors, Warnings",
    psychology: "Signals caution without the aggression of pure red."
  },
  {
    name: "Dark Orange",
    css: "darkorange",
    emotion: "Energy",
    usage: "Promotions, Call-to-action",
    psychology: "Feels bold and motivating without urgency overload."
  },
  {
    name: "Medium Purple",
    css: "mediumpurple",
    emotion: "Imagination",
    usage: "Creative tools, Conceptual UI",
    psychology: "Encourages abstract thinking and exploration."
  },
  {
    name: "Pale Green",
    css: "palegreen",
    emotion: "Relief",
    usage: "Confirmation, Completion states",
    psychology: "Creates a sense of ease and reassurance."
  },
  {
    name: "Rosy Brown",
    css: "rosybrown",
    emotion: "Comfort",
    usage: "Editorial UI, Lifestyle brands",
    psychology: "Feels human, soft, and emotionally grounding."
  }
];

const grid = document.getElementById("colorGrid");
const range = document.getElementById("colorRange");
const label = document.getElementById("activeColorName");

range.max = colorData.length - 1;

colorData.forEach((color) => {
  const card = document.createElement("div");
  card.className = "card";
  card.style.background = color.css;

  card.innerHTML = `
    <h2>${color.name}</h2>
    <div class="meta"><strong>Emotion:</strong> ${color.emotion}</div>
    <div class="meta"><strong>UX Use:</strong> ${color.usage}</div>
    <div class="psychology">${color.psychology}</div>
  `;

  grid.appendChild(card);
});

function updateTheme(index) {
  const color = colorData[index]; 

  document.body.style.background = color.css;
  label.textContent = color.name;

  document.querySelectorAll(".card").forEach((card, i) => {
    card.style.outline = i === index ? "3px solid black" : "none";
  });
}

// initialize
updateTheme(range.value);

range.addEventListener("input", (e) => {
  updateTheme(e.target.value);
});

</script>
</html>
