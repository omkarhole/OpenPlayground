<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Unique Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§® Maths Unique Game</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="label">Score:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Level:</span>
                    <span id="level" class="value">1</span>
                </div>
                <div class="stat-item">
                    <span class="label">High Score:</span>
                    <span id="highScore" class="value">0</span>
                </div>
            </div>
        </header>

        <main id="gameArea">
            <div id="startScreen" class="screen">
                <h2>Welcome!</h2>
                <p>Are you ready to play the Math Game?</p>
                <button id="startBtn" class="btn-primary">Start Game</button>
            </div>

            <div id="gameScreen" class="screen hidden">
                <div class="timer-bar">
                    <div id="timerFill" class="timer-fill"></div>
                </div>
                <div class="question-area">
                    <div id="question" class="question"></div>
                </div>
                <div class="answer-area">
                    <input type="number" id="answerInput" placeholder="Enter your answer..." autocomplete="off">
                    <button id="submitBtn" class="btn-primary">Submit</button>
                </div>
                <div id="feedback" class="feedback"></div>
            </div>

            <div id="gameOverScreen" class="screen hidden">
                <h2>Game Over!</h2>
                <div class="final-stats">
                    <p>Your Score: <span id="finalScore" class="highlight">0</span></p>
                    <p>Level Reached: <span id="finalLevel" class="highlight">0</span></p>
                    <p id="newHighScore" class="hidden">ðŸŽ‰ New High Score!</p>
                </div>
                <button id="restartBtn" class="btn-primary">Play Again</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
