<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Notes | Zenith Focus</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="nebula-bg">
    <div id="app-shell">
        <!-- Floating Header -->
        <header class="glass-ui floating-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 2v20"></path>
                    <path d="M2 12h20"></path>
                </svg>
                <span>Constellation Notes</span>
            </div>

            <div class="header-actions">
                <span id="linking-status"
                    style="display:none; color: #f472b6; font-size: 0.8rem; font-weight: 500;">Selecting
                    Target...</span>
                <div class="search-bar">
                    <input type="text" id="note-search" placeholder="Search constellations...">
                </div>
                <button id="logout-btn" class="nav-back">Logout</button>
            </div>
        </header>

        <!-- Infinite Canvas Layer -->
        <div id="canvas-container">
            <div id="infinite-canvas">
                <svg id="constellation-svg" class="constellation-svg"></svg>
                <!-- Notes will be rendered here -->
            </div>
        </div>

        <!-- Controls UI -->
        <aside class="glass-ui side-tools">
            <button id="add-note" title="Add Star (Double Click Canvas)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            <button id="upload-file" title="Upload Galaxy Data (File)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </button>
            <input type="file" id="file-input" hidden>

            <hr style="border:0; border-top:1px solid var(--border); margin: 5px 0;">

            <button id="reset-view" title="Sync Universe (Recenter)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </button>

            <button id="clear-all" title="Wipe Universe" style="color: #ef4444;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </button>
            <div class="zoom-indicator" id="zoom-val">100%</div>
        </aside>

        <!-- Instructions Overlay -->
        <div id="hint-overlay" class="hint">
            Double-click to create a Star â€¢ Click ðŸ”— to connect stars â€¢ Drag stars to move â€¢ Scroll to zoom
        </div>
    </div>

    <!-- Background Starfield Elements (Generated by JS) -->
    <div id="starfield"></div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
