<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway | Constellation Notes</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1e1b4b 0%, #05070a 100%);
        }

        .auth-card {
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        .auth-card h1 {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--accent);
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .toggle-auth {
            margin-top: 20px;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .toggle-auth span {
            color: var(--accent);
            cursor: pointer;
        }
    </style>
</head>

<body class="nebula-bg">
    <div id="starfield"></div>
    <div class="auth-container">
        <div class="glass-ui auth-card">
            <h1 id="auth-title">Welcome Voyager</h1>
            <form id="auth-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-auth" id="submit-btn">Enter Nebula</button>
            </form>
            <p class="toggle-auth" id="toggle-msg">New voyager? <span id="switch-mode">Create Account</span></p>
        </div>
    </div>

    <script type="module">
        import AuthSystem from './js/core/auth.js';

        const auth = new AuthSystem();
        let isLogin = true;

        const title = document.getElementById('auth-title');
        const submitBtn = document.getElementById('submit-btn');
        const switchBtn = document.getElementById('switch-mode');
        const toggleMsg = document.getElementById('toggle-msg');

        switchBtn.onclick = () => {
            isLogin = !isLogin;
            title.textContent = isLogin ? 'Welcome Voyager' : 'Create Identity';
            submitBtn.textContent = isLogin ? 'Enter Nebula' : 'Initialize Ship';
            toggleMsg.innerHTML = isLogin ? 'New voyager? <span id="switch-mode">Create Account</span>' : 'Already known? <span id="switch-mode">Login</span>';
            // Need to re-bind because innerHTML destroys reference
            document.getElementById('switch-mode').onclick = switchBtn.onclick;
        };

        document.getElementById('auth-form').onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            const res = isLogin ? auth.login(u, p) : auth.signup(u, p);

            if (res.success) {
                window.location.href = 'index.html';
            } else {
                alert(res.message);
            }
        };
    </script>
</body>

</html>
