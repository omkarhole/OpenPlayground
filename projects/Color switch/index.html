<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switch Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¨ Color Switch</h1>
        <div class="game-info">
            <div class="info-item">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span class="label">Best:</span>
                <span id="bestScore">0</span>
            </div>
        </div>
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="700"></canvas>
            <div id="gameOverScreen" class="overlay hidden">
                <h2>Game Over!</h2>
                <p class="score-text">Score: <span id="finalScore">0</span></p>
                <p class="best-text">Best: <span id="finalBest">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn">Start Game</button>
        </div>
        <div class="instructions">
            <p>Click or press SPACE to jump</p>
            <p>Match your color to pass obstacles!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
