<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fractal Generator</h1>
        <div class="controls">
            <div class="control-group">
                <label for="fractalType">Fractal Type:</label>
                <select id="fractalType">
                    <option value="mandelbrot">Mandelbrot Set</option>
                    <option value="julia">Julia Set</option>
                </select>
            </div>
            <div class="control-group">
                <label for="iterations">Iterations:</label>
                <input type="range" id="iterations" min="50" max="500" value="100">
                <span id="iterationsValue">100</span>
            </div>
            <div class="control-group">
                <label for="zoom">Zoom:</label>
                <input type="range" id="zoom" min="0.1" max="10" step="0.1" value="1">
                <span id="zoomValue">1</span>
            </div>
            <div class="control-group">
                <label for="colorShift">Color Shift:</label>
                <input type="range" id="colorShift" min="0" max="360" value="0">
                <span id="colorShiftValue">0</span>
            </div>
            <div class="control-group">
                <label for="colorPicker">Base Color:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            <button id="reset">Reset View</button>
        </div>
        <canvas id="fractalCanvas" width="800" height="600"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
