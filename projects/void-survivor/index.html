<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VOID SURVIVOR</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #0a0f1f, #02030a);
    font-family: system-ui, sans-serif;
    overflow: hidden;
  }

  canvas {
    display: block;
  }

  #hud {
    position: fixed;
    top: 16px;
    left: 16px;
    color: white;
    z-index: 10;
  }

  .bar {
    width: 220px;
    height: 16px;
    background: #111;
    border: 1px solid #00ffff44;
    margin-bottom: 8px;
  }

  .fill {
    height: 100%;
    background: linear-gradient(90deg, #00ffff, #00aaff);
  }

  #score {
    font-size: 18px;
    opacity: 0.9;
  }

  #gameover {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.85);
    color: white;
    font-size: 36px;
    flex-direction: column;
  }
</style>
</head>
<body>

<div id="hud">
  <div class="bar"><div id="hpBar" class="fill"></div></div>
  <div id="score">Score: 0</div>
</div>

<div id="gameover">
  <div>YOU DIED</div>
  <div style="font-size:16px;opacity:.7">Refresh to restart</div>
</div>

<canvas id="game"></canvas>
<script src="script.js"></script>
</body>
</html>
