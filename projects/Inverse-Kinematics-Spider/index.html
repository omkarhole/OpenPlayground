<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural IK Spider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="ik-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>IK <span class="highlight">SPIDER</span></h1>
                <p>Procedural Animation Engine</p>
            </header>

            <div class="controls-panel">
                <div class="control-group">
                    <label>Leg Count: <span id="leg-val">8</span></label>
                    <input type="range" id="leg-slider" min="4" max="12" step="2" value="8">
                </div>
                <div class="control-group">
                    <label>Step Height</label>
                    <input type="range" id="step-slider" min="10" max="100" value="40">
                </div>
                
                <div class="toggle-group">
                    <label><input type="checkbox" id="chk-debug"> Show IK Joints</label>
                    <label><input type="checkbox" id="chk-auto" checked> Auto-Wander</label>
                </div>
            </div>

            <div class="hint-box">
                <i class="fas fa-mouse-pointer"></i>
                <span>Move Mouse to Guide. Click to Stomp.</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
