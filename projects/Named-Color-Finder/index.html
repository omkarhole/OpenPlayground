function hexToRGB(hex) {
	var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
	return {
		r: parseInt(result[1], 16),
		g: parseInt(result[2], 16),
		b: parseInt(result[3], 16),
		hex: hex
	};
}

function render() {
	colors.innerHTML = "";
	let filtered = getFiltered();
	colors.append(renderColors(filtered));
}

document.getElementById("basecolor").addEventListener("input", (e) => {
	baseColor = hexToRGB(e.target.value);
	render();
});

let baseColor = { r: 66, g: 168, b: 223 };
let tolerance = 100;

function renderColors(colors) {
	let list = document.createElement("ul");

	for (let i in colors) {
		let leaf = document.createElement("li");
		let name = document.createElement("div");
		name.innerHTML = colors[i].name;

		let hex = document.createElement("span");
		hex.innerText = colors[i].hex;
		name.append(hex);

		leaf.style.backgroundColor = colors[i].hex;
		leaf.append(name);
		list.append(leaf);
	}
	return list;
}

function compareColors(color1, color2) {
	let hDiff = Math.abs(color1.r - color2.r);
	let sDiff = Math.abs(color1.g - color2.g);
	let lDiff = Math.abs(color1.b - color2.b);
	let result = hDiff + sDiff + lDiff;
	return result;
}
function getFiltered() {
	return cssNamedColors.filter((color) => {
		let diff = compareColors(baseColor, color);
		if (diff <= tolerance) {
			return true;
		}
		return false;
	});
}
const colors = document.querySelector("#colors");
render();
