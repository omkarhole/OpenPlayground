<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>

            <button id="settings-btn" class="icon-btn" aria-label="Settings">
                <i class="fas fa-cog"></i>
            </button>

            <div class="session-counter">
                Sessions: <span id="session-count">0</span>
            </div>
        </header>

        <div class="timer-card" id="timer-card">

            <div class="modes">
                <button class="mode-btn active" data-mode="focus">Focus</button>
                <button class="mode-btn" data-mode="shortBreak">Short Break</button>
                <button class="mode-btn" data-mode="longBreak">Long Break</button>
            </div>

            <div class="timer-display">
                <span id="time">25:00</span>
            </div>

            <p id="status-msg">Time to focus!</p>

            <div class="controls">
                <button id="start-btn" class="control-btn big">
                    <i class="fas fa-play"></i> Start
                </button>

                <button id="pause-btn" class="control-btn hidden">
                    <i class="fas fa-pause"></i> Pause
                </button>

                <button id="reset-btn" class="control-btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <div class="music-wrapper">
                <button id="musicBtn" class="-btn">
                    ðŸŽµ Play Music
                </button>
            </div>

        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">

            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>

            <div class="setting-group">
                <h3>Timer (minutes)</h3>

                <div class="inputs-row">
                    <div class="input-wrapper">
                        <label>Focus</label>
                        <input type="number" id="focus-time-in" value="25" min="1" max="60">
                    </div>

                    <div class="input-wrapper">
                        <label>Short Break</label>
                        <input type="number" id="short-break-in" value="5" min="1" max="30">
                    </div>

                    <div class="input-wrapper">
                        <label>Long Break</label>
                        <input type="number" id="long-break-in" value="15" min="1" max="60">
                    </div>
                </div>
            </div>

            <div class="setting-group">
                <h3>Sound</h3>
                <div class="toggle-row">
                    <label for="sound-toggle">Ambient Music</label>
                    <input type="checkbox" id="sound-toggle">
                </div>
            </div>

            <button id="save-settings-btn" class="control-btn big">
                Save Settings
            </button>

        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://actions.google.com/sounds/v1/ambiences/coffee_shop.ogg" type="audio/ogg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
