<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Defense | Hydro Strategy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>FLUID <span class="highlight">DEFENSE</span></h1>
                <div class="stats-bar">
                    <div class="stat"><i class="fas fa-coins"></i> <span id="money-val">500</span></div>
                    <div class="stat"><i class="fas fa-shield-alt"></i> <span id="health-val">100%</span></div>
                    <div class="stat"><i class="fas fa-tint"></i> <span id="pressure-val">LOW</span></div>
                </div>
            </header>

            <div class="toolbox">
                <button class="tool active" data-type="wall" onclick="selectTool('wall')">
                    <div class="icon wall"></div>
                    <span>Concrete ($10)</span>
                </button>
                <button class="tool" data-type="drain" onclick="selectTool('drain')">
                    <div class="icon drain"></div>
                    <span>Drain ($50)</span>
                </button>
                <button class="tool" data-type="sponge" onclick="selectTool('sponge')">
                    <div class="icon sponge"></div>
                    <span>Sponge ($30)</span>
                </button>
                <button class="tool warning" onclick="clearMap()">
                    <div class="icon clear"></div>
                    <span>Clear Map</span>
                </button>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h2 class="danger">BASE FLOODED</h2>
                    <p>Containment failed.</p>
                    <button class="btn primary" onclick="resetGame()">RETRY MISSION</button>
                </div>
            </div>
            
            <div id="start-screen" class="overlay">
                <div class="box">
                    <h2>HYDRO CONTAINMENT</h2>
                    <p>Objective: Protect the <span class="highlight">Green Base</span> from the <span class="danger">Blue Flood</span>.</p>
                    <p>Build walls to redirect flow. Use drains to lower levels.</p>
                    <button class="btn primary" onclick="startGame()">START SIMULATION</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
