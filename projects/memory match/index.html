<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cards.css">
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸ§  Memory Match</h1>
            <div class="stats">
                <div class="stat">
                    <span class="label">Moves:</span>
                    <span id="moves">0</span>
                </div>
                <div class="stat">
                    <span class="label">Matches:</span>
                    <span id="matches">0/8</span>
                </div>
                <div class="stat">
                    <span class="label">Time:</span>
                    <span id="timer">0:00</span>
                </div>
            </div>
        </div>

        <div id="gameBoard" class="game-board"></div>

        <div class="controls">
            <button id="newGameBtn" class="btn">New Game</button>
            <button id="easyBtn" class="btn difficulty-btn active">Easy (8)</button>
            <button id="mediumBtn" class="btn difficulty-btn">Medium (12)</button>
            <button id="hardBtn" class="btn difficulty-btn">Hard (16)</button>
        </div>

        <div id="winModal" class="modal hidden">
            <div class="modal-content">
                <h2>ðŸŽ‰ Congratulations!</h2>
                <p>You won in <span id="finalMoves">0</span> moves</p>
                <p>Time: <span id="finalTime">0:00</span></p>
                <button id="playAgainBtn" class="btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="game.js"></script>
</body>

</html>
