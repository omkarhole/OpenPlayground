<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosExplorer - Strange Attractor Visualization</title>

    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/controls.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="app-container">
        <!-- Visualization Canvas -->
        <canvas id="chaos-canvas"></canvas>

        <!-- Dynamic Overlay / HUD -->
        <div id="hud-overlay">
            <h1 class="title">ChaosExplorer</h1>
            <div id="stats-display">
                <span id="fps-counter">FPS: 60</span> |
                <span id="point-count">Points: 0</span> <br>
                <span id="recording-status" style="display:none; color: #ff3333;">● REC</span>
            </div>
        </div>

        <!-- Controls Panel -->
        <aside id="controls-panel" class="glass-panel">
            <div class="panel-header">
                <h2>Parameters</h2>
                <button id="toggle-controls" class="icon-btn">_</button>
            </div>

            <div class="control-group">
                <label for="attractor-select">System Model</label>
                <select id="attractor-select">
                    <option value="lorenz">Lorenz System</option>
                    <option value="aizawa">Aizawa Attractor</option>
                    <option value="thomas">Thomas Attractor</option>
                    <option value="rossler">Rössler Attractor</option>
                    <option value="halvorsen">Halvorsen Attractor</option>
                    <option value="chen">Chen Attractor</option>
                    <option value="dadras">Dadras Attractor</option>
                    <option value="sprott">Sprott Attractor</option>
                    <option value="fourwing">Four-Wing Attractor</option>
                </select>
            </div>

            <div id="dynamic-params" class="control-group">
                <!-- Sliders will be injected here by JS -->
            </div>

            <div class="control-group">
                <label>Simulation Speed</label>
                <input type="range" id="speed-slider" min="0.1" max="5.0" step="0.1" value="1.0">
            </div>

            <div class="control-group actions">
                <button id="btn-reset" class="btn primary">Reset</button>
                <button id="btn-pause" class="btn secondary">Pause</button>
            </div>

            <div class="control-group actions" style="margin-top: 10px;">
                <button id="btn-snapshot" class="btn secondary small">Snapshot</button>
                <button id="btn-record" class="btn secondary small">Record Video</button>
            </div>

            <div class="control-group">
                <label>Theme</label>
                <button id="btn-theme-toggle" class="btn small">Toggle High Contrast</button>
            </div>
        </aside>
    </div>

    <!-- Math Modules -->
    <script type="module" src="js/main.js"></script>

</body>

</html>
