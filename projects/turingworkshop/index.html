<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuringWorkshop | Gray-Scott Simulation</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>TuringWorkshop</h1>
            <div class="simulation-stats">
                <span id="fps-counter">FPS: 0</span> |
                <span id="grid-size">Grid: 200x200</span>
            </div>
        </header>

        <main class="viewport">
            <canvas id="simulation-canvas"></canvas>
            <div class="overlay-ui" id="brush-overlay"></div>
        </main>

        <aside class="controls-panel">
            <div class="control-group">
                <h3>Reaction</h3>
                <label>Feed Rate (f)</label>
                <div class="slider-row">
                    <input type="range" id="feed-slider" min="0.010" max="0.100" step="0.0001" value="0.0545">
                    <span id="feed-val">0.0545</span>
                </div>

                <label>Kill Rate (k)</label>
                <div class="slider-row">
                    <input type="range" id="kill-slider" min="0.045" max="0.070" step="0.0001" value="0.0620">
                    <span id="kill-val">0.0620</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Simulation</h3>
                <button id="btn-pause">Pause</button>
                <button id="btn-clear">Clear</button>
                <button id="btn-random">Randomize</button>
                <div class="button-row">
                    <button id="btn-save" title="Save State">ðŸ’¾</button>
                    <button id="btn-load" title="Load State">ðŸ“‚</button>
                    <button id="btn-screenshot" title="Take Screenshot">ðŸ“·</button>
                    <button id="btn-record" title="Record Video">ðŸŽ¥</button>
                </div>
                <input type="file" id="file-input" accept=".json" style="display: none;">
            </div>

            <div class="control-group">
                <h3>Brush</h3>
                <div class="slider-row">
                    <label>Size</label>
                    <input type="range" id="brush-size" min="1" max="50" value="10">
                </div>
            </div>

            <div class="control-group">
                <h3>Presets</h3>
                <select id="preset-select">
                    <option value="default">Default</option>
                    <option value="solitons">Solitons</option>
                    <option value="pulsating">Pulsating Solitons</option>
                    <option value="worms">Worms</option>
                    <option value="mazes">Mazes</option>
                    <option value="holes">Holes</option>
                    <option value="cells">Cells</option>
                    <option value="chaos">Chaos</option>
                    <option value="u_skate">U-Skate World</option>
                    <option value="fingerprints">Fingerprints</option>
                    <option value="spots_and_loops">Spots & Loops</option>
                    <option value="moving_spots">Moving Spots</option>
                    <option value="waves">Waves</option>
                    <option value="coral">Brain Coral</option>
                    <option value="mitosis">Mitosis</option>
                </select>
            </div>

            <div class="control-group">
                <h3>Visuals</h3>
                <select id="palette-select">
                    <option value="default">Default</option>
                    <option value="thermal">Thermal</option>
                    <option value="biological">Biological</option>
                    <option value="spectral">Spectral</option>
                    <option value="mono">Monochrome</option>
                </select>
            </div>

            <button id="btn-help" class="help-button">?</button>
        </aside>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
