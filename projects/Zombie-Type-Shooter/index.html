<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Type Shooter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>TYPE <span class="blood">OR DIE</span></h1>
                <div class="stats">
                    <div class="stat"><i class="fas fa-skull"></i> <span id="score-val">0</span></div>
                    <div class="stat"><i class="fas fa-heartbeat"></i> <span id="wpm-val">0 WPM</span></div>
                    <div class="stat"><i class="fas fa-crosshairs"></i> <span id="streak-val">0</span></div>
                </div>
            </header>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <h2>ZOMBIE OUTBREAK</h2>
                    <p>Zombies are approaching. Type the words above their heads to shoot them.</p>
                    <p class="hint">Don't let them reach the left side!</p>
                    <button class="btn primary" onclick="startGame()">SURVIVE</button>
                </div>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h2 class="blood">YOU DIED</h2>
                    <div class="final-stats">
                        <p>Score: <span id="final-score">0</span></p>
                        <p>Max WPM: <span id="final-wpm">0</span></p>
                    </div>
                    <button class="btn primary" onclick="resetGame()">TRY AGAIN</button>
                </div>
            </div>
            
            <div class="damage-overlay" id="damage-flash"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
