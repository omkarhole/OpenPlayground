<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier Track Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="editor-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>BEZIER <span class="highlight">TRACK</span></h1>
                <p>Procedural Mesh Generator</p>
            </header>

            <div class="controls">
                <div class="control-group">
                    <label>Road Width</label>
                    <input type="range" id="width-slider" min="10" max="100" value="40">
                </div>
                <div class="control-group">
                    <label>Segments (Resolution)</label>
                    <input type="range" id="res-slider" min="10" max="200" value="50">
                </div>
                
                <div class="toggle-group">
                    <label><input type="checkbox" id="chk-handles" checked> Show Handles</label>
                    <label><input type="checkbox" id="chk-normals"> Show Normals</label>
                    <label><input type="checkbox" id="chk-wireframe"> Wireframe Mode</label>
                </div>

                <div class="btn-group">
                    <button class="btn" id="btn-add">Add Curve</button>
                    <button class="btn warning" id="btn-clear">Clear All</button>
                </div>
            </div>

            <div class="info-box">
                <p><strong>Equation:</strong> <span class="math">B(t) = (1-t)³P₀ + 3(1-t)²tP₁ + 3(1-t)t²P₂ + t³P₃</span></p>
                <p class="hint">Drag the <span class="dot p0"></span> Anchors and <span class="dot p1"></span> Control Points to shape the road.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
