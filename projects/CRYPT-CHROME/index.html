<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CRYPT-CHROME // SYSTEM 03</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="terminal-ui">
        <div id="status-bar">
            <span>HP: <b id="hp-val">100</b></span>
            <span>FLOOR: <b id="floor-val">1</b></span>
            <span>XP: <b id="xp-val">0</b></span>
        </div>
        <canvas id="dungeonCanvas"></canvas>
        <div id="inventory-dock">
            <div class="slot">KEY</div>
            <div class="slot">POTION</div>
        </div>
    </div>
    <div id="death-screen" class="hidden">
        <h2 class="glitch">CONNECTION LOST</h2>
        <button onclick="location.reload()">REBOOT SYSTEM</button>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
