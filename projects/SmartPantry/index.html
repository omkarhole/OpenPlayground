<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartPantry</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="components.css">
</head>

<body class="dark">

<header class="top-bar">
  <div class="logo">
    <h2>SmartPantry</h2>
  </div>

  <div class="top-actions">
    <div class="budget-box">
      <i class="fa-solid fa-wallet"></i>
      <span>Budget: ₹<span id="budgetAmount">500</span></span>
    </div>

    <div class="spent-box">
      <i class="fa-solid fa-money-bill"></i>
      <span>Spent: ₹<span id="spentAmount">0</span></span>
    </div>

    <button id="budgetBtn">
      <i class="fa-solid fa-gear"></i>
    </button>

    <button id="themeToggle">
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>
</header>

<section class="dashboard">
  <div class="card">
    <i class="fa-solid fa-box"></i>
    <h3 id="itemCount">0</h3>
    <p>Pantry Items</p>
  </div>

  <div class="card warning">
    <i class="fa-solid fa-triangle-exclamation"></i>
    <h3>0</h3>
    <p>Expiring Soon</p>
  </div>

  <div class="card">
    <i class="fa-solid fa-cart-shopping"></i>
    <h3>0</h3>
    <p>Grocery Items</p>
  </div>

  <div class="card">
    <i class="fa-solid fa-utensils"></i>
    <h3>0</h3>
    <p>Planned Meals</p>
  </div>
</section>

<section class="controls">
  <input type="text" id="searchInput" placeholder="Search items..." />
  
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <button id="addItemBtn">
    <i class="fa-solid fa-plus"></i> Add Item
  </button>
</section>

<section id="emptyState">
  <i class="fa-solid fa-box-open"></i>
  <h3>Pantry is empty</h3>
  <p>Start adding items to track your inventory</p>
</section>

<ul id="pantryList"></ul>

<!-- ADD ITEM MODAL -->
<div class="modal" id="itemModal">
  <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <h3 id="modalTitle">Add Pantry Item</h3>
    <input id="itemName" placeholder="Item name">
    <input id="itemCountInput" type="number" placeholder="Quantity">
    <input id="itemPrice" type="number" placeholder="Price">
    <input id="itemCategory" placeholder="Category">

    <div class="modal-actions">
      <button id="saveItemBtn">Save</button>
      <button class="danger" onclick="closeItemModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- BUDGET MODAL -->
<div class="modal" id="budgetModal">
  <div class="modal-content" role="dialog" aria-modal="true">
    <h3>Update Budget</h3>
    <input id="budgetInput" type="number" placeholder="Enter budget">

    <div class="modal-actions">
      <button id="saveBudgetBtn">Save</button>
      <button class="danger" onclick="closeBudgetModal()">Cancel</button>
    </div>
  </div>
</div>


<script src="state.js"></script>
<script src="pantry.js"></script>
<script src="script.js"></script>
</body>
</html>
