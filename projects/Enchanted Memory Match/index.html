<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Memory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects.css">
</head>

<body>
    <div class="background-gradient"></div>
    <div class="floating-particles" id="particles"></div>

    <div class="game-wrapper">
        <header class="game-header">
            <div class="header-content">
                <h1 class="game-title">Enchanted Memory</h1>
                <p class="game-subtitle">Match the mystical pairs</p>
            </div>

            <div class="game-stats">
                <div class="stat-card">
                    <div class="stat-icon">‚è±Ô∏è</div>
                    <div class="stat-info">
                        <span class="stat-label">Time</span>
                        <span class="stat-value" id="timer">0:00</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üéØ</div>
                    <div class="stat-info">
                        <span class="stat-label">Moves</span>
                        <span class="stat-value" id="moves">0</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">‚ú®</div>
                    <div class="stat-info">
                        <span class="stat-label">Pairs</span>
                        <span class="stat-value" id="pairs">0/8</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="game-container">
            <div class="card-grid" id="cardGrid">
                <!-- Cards will be generated by JavaScript -->
            </div>

            <div class="start-overlay" id="startOverlay">
                <div class="start-card">
                    <h2 class="start-title">Ready to Play?</h2>
                    <p class="start-description">Find all matching pairs of mystical symbols</p>
                    <div class="difficulty-selector">
                        <button class="difficulty-btn active" data-level="easy">Easy (12 cards)</button>
                        <button class="difficulty-btn" data-level="medium">Medium (16 cards)</button>
                        <button class="difficulty-btn" data-level="hard">Hard (20 cards)</button>
                    </div>
                    <button class="start-btn" id="startBtn">Begin Journey</button>
                </div>
            </div>

            <div class="win-overlay hidden" id="winOverlay">
                <div class="win-card">
                    <div class="win-icon">üåü</div>
                    <h2 class="win-title">Congratulations!</h2>
                    <p class="win-message">You've found all the mystical pairs!</p>
                    <div class="win-stats">
                        <div class="win-stat">
                            <span class="win-stat-label">Time:</span>
                            <span class="win-stat-value" id="finalTime">0:00</span>
                        </div>
                        <div class="win-stat">
                            <span class="win-stat-label">Moves:</span>
                            <span class="win-stat-value" id="finalMoves">0</span>
                        </div>
                    </div>
                    <button class="replay-btn" id="replayBtn">Play Again</button>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <button class="control-btn" id="resetBtn">
                <span class="btn-icon">üîÑ</span>
                <span class="btn-text">Reset Game</span>
            </button>
        </footer>
    </div>

    <script src="game-logic.js"></script>
    <script src="script.js"></script>
</body>

</html>
