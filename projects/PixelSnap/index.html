<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Color Picker</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Title -->
  <h1 class="mainTitle">Pixel Color Picker</h1>

  <!-- Main Layout -->
  <div class="mainContainer">

    <!-- Left Card -->
    <div class="card leftCard">

      <!-- Upload Box -->
      <div class="uploadBox">
        <div class="uploadIcon">‚òÅ</div>
        <h2>Upload an Image</h2>
        <p>Choose a photo to pixelate.</p>

        <label class="uploadBtn">
          Upload Image
          <input type="file" id="imageInput" accept="image/*" hidden />
        </label>
      </div>

      <!-- Pixelated Image -->
      <h3 class="sectionTitle">Pixelated Image</h3>

      <canvas id="pixelCanvas"></canvas>

    </div>

    <!-- Right Card -->
    <div class="card rightCard">

      <h2 class="rightTitle">Selected Color</h2>
      <p class="rightSub">Click on the pixel to pick a color.</p>

      <!-- Preview -->
      <div class="colorPreview" id="colorPreview"></div>

      <!-- Codes -->
      <div class="colorDetails">
        <div class="row">
          <span>Color Name:</span>
          <b id="colorName">None</b>
        </div>

        <div class="row">
          <span>HEX Code:</span>
          <b id="hexCode">---</b>
        </div>

        <div class="row">
          <span>RGB:</span>
          <b id="rgbCode">---</b>
        </div>

        <div class="row">
          <span>HSL:</span>
          <b id="hslCode">---</b>
        </div>
      </div>

      <!-- Copy Button -->
      <button class="copyBtn" id="copyBtn">
        üìã Copy Codes ‚Üí
      </button>

    </div>

  </div>

  <!-- JS -->
  <script src="script.js"></script>
  <script src="imageUpload.js"></script>
  <script src="pixelCanvas.js"></script>
  <script src="colorUtils.js"></script>

</body>
</html>
