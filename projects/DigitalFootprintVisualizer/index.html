<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Footprint Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Digital Footprint Visualizer</h1>
    <p class="subtitle">Estimate how much data you generate online</p>

    <div class="input-grid">
      <label>Browsing (hours/day)</label>
      <input type="number" id="browsing" min="0" value="2">

      <label>Streaming (hours/day)</label>
      <input type="number" id="streaming" min="0" value="1">

      <label>Messaging (messages/day)</label>
      <input type="number" id="messaging" min="0" value="50">

      <label>Social Media Posts (per week)</label>
      <input type="number" id="posts" min="0" value="3">

      <label>Gaming (hours/day)</label>
      <input type="number" id="gaming" min="0" value="1">
    </div>

    <button id="calculateBtn">Calculate Footprint</button>

    <div class="result">
      <h3>Your Score: <span id="score">0</span></h3>
      <div class="bar"><div id="bar-fill"></div></div>
      <p id="impact-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
