<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtkinsonBW - Retro Dithering Engine</title>

    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/components-extra.css">
</head>

<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="main-header">
            <h1 class="logo-text">ATKINSON<span class="highlight">BW</span></h1>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">SYSTEM READY</span>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="viewport-area">
            <div class="canvas-wrapper">
                <canvas id="mainCanvas"></canvas>
                <div class="overlay-scanlines"></div>
                <div class="overlay-vignette"></div>
            </div>
        </main>

        <!-- Control Panel -->
        <aside class="control-panel">
            <div class="panel-section">
                <h2 class="section-title">SOURCE INPUT</h2>
                <div class="button-group">
                    <button id="btnWebcam" class="retro-btn active" data-mode="webcam">WEBCAM</button>
                    <button id="btnUpload" class="retro-btn" data-mode="upload">UPLOAD</button>
                    <input type="file" id="fileInput" hidden accept="image/*">
                </div>
            </div>

            <div class="panel-section">
                <h2 class="section-title">PROCESSOR config</h2>

                <div class="control-group">
                    <label for="algorithmSelect">ALGORITHM</label>
                    <select id="algorithmSelect" class="retro-select">
                        <option value="atkinson">ATKINSON</option>
                        <option value="floyd">FLOYD-STEINBERG</option>
                        <option value="stucki">STUCKI</option>
                        <option value="burkes">BURKES</option>
                        <option value="sierra">SIERRA3</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="contrastRange">CONTRAST LEVEL</label>
                    <div class="range-wrapper">
                        <span class="range-value" id="valContrast">1.0</span>
                        <input type="range" id="contrastRange" min="0" max="3" step="0.1" value="1.0">
                    </div>
                </div>

                <div class="control-group">
                    <label for="thresholdRange">THRESHOLD BIAS</label>
                    <div class="range-wrapper">
                        <span class="range-value" id="valThreshold">128</span>
                        <input type="range" id="thresholdRange" min="0" max="255" step="1" value="128">
                    </div>
                </div>

                <div class="control-group">
                    <label for="ditherToggle">DITHERING</label>
                    <div class="toggle-wrapper">
                        <input type="checkbox" id="ditherToggle" checked>
                        <span class="toggle-label">ENABLED</span>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h2 class="section-title">CRT EMULATION</h2>

                <div class="control-group">
                    <label for="scanlineRange">SCANLINE INTENSITY</label>
                    <div class="range-wrapper">
                        <span class="range-value" id="valScanline">0.1</span>
                        <input type="range" id="scanlineRange" min="0" max="1" step="0.05" value="0.1">
                    </div>
                </div>

                <div class="control-group">
                    <label for="noiseRange">SIGNAL NOISE</label>
                    <div class="range-wrapper">
                        <span class="range-value" id="valNoise">0.1</span>
                        <input type="range" id="noiseRange" min="0" max="1" step="0.05" value="0.1">
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h2 class="section-title">OUTPUT</h2>
                <button id="btnSave" class="retro-btn action-btn">EXPORT FRAME</button>
                <div class="system-logs" id="systemLogs">
                    <p>> INITIATING SYSTEM...</p>
                </div>
            </div>
        </aside>
    </div>

    <!-- JS Imports -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
