<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoiseTV | Retro Signal Simulation</title>
    <meta name="description" content="A retro CRT television simulation with procedural static noise and audio tuning.">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/crt-effects.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/typography.css">
</head>

<body>
    <div id="noiseapp" class="app-container">
        <!-- Ambient Room Light (matches screen content) -->
        <div id="ambient-light" class="ambient-glow"></div>

        <!-- Main TV Frame -->
        <main class="tv-frame">
            <div class="screen-housing">
                <div class="bezel-inner">
                    <!-- CRT Screen Overlay -->
                    <div class="crt-overlay">
                        <div class="scanlines"></div>
                        <div class="flicker"></div>
                        <div class="vignette"></div>
                        <div id="ghost-layer" class="ghosting"></div>
                        <canvas id="noise-canvas"></canvas>

                        <!-- Settings Menu Overlay -->
                        <div id="settings-menu" class="osd-menu hidden">
                            <div class="menu-header">SYSTEM SETTINGS</div>
                            <div class="menu-items">
                                <div class="menu-item active" data-setting="theme">THEME: <span
                                        class="value">GREEN</span></div>
                                <div class="menu-item" data-setting="noise">NOISE: <span class="value">WHITE</span>
                                </div>
                                <div class="menu-item" data-setting="brightness">BRIGHTNESS: <span
                                        class="value">100%</span></div>
                                <div class="menu-item" data-setting="contrast">CONTRAST: <span class="value">100%</span>
                                </div>
                                <div class="menu-item" data-setting="h-hold">H-HOLD: <span class="value">AUTO</span>
                                </div>
                                <div class="menu-item" data-setting="v-hold">V-HOLD: <span class="value">AUTO</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Side/Bottom Control Panel -->
            <aside class="control-panel">
                <header class="branding">
                    <h1>NOISE<span>TV</span></h1>
                    <div class="model-info">ADVANCED SIGNAL PROCESSOR</div>
                </header>

                <div class="dial-section">
                    <div id="frequency-dial" class="knob-container">
                        <div class="knob">
                            <div class="knob-marker"></div>
                        </div>
                        <label>TUNING</label>
                    </div>
                </div>

                <div class="secondary-controls">
                    <button id="seek-button" class="push-button">
                        <span>SEEK</span>
                    </button>
                    <button id="menu-button" class="push-button">
                        <span>MENU</span>
                    </button>
                </div>

                <div class="indicator-section">
                    <div class="signal-meter">
                        <div id="signal-level" class="meter-bar"></div>
                    </div>
                    <span>SIGNAL STRENGTH</span>
                </div>

                <div class="power-section">
                    <button id="power-button" class="toggle-switch">
                        <div class="switch-handle"></div>
                    </button>
                    <span>POWER</span>
                </div>
            </aside>
        </main>

        <!-- Dynamic Overlay Information -->
        <div id="osd" class="on-screen-display">
            <div class="osd-channel">CH <span id="current-channel">00.0</span></div>
            <div class="osd-meta">NO SIGNAL</div>
            <div class="osd-status">POWER OFF</div>
        </div>
    </div>

    <!-- Modular Scripts -->
    <script type="module" src="js/core/app.js"></script>
</body>

</html>
