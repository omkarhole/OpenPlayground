<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CheckboxScreen - A 4000-checkbox visual experiment">
    <title>CheckboxScreen - Visual Experiment</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/controls.css">
</head>
<body>
    <!-- Main Container -->
    <div id="app" class="app-container">
        
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="title-main">CHECKBOX</span>
                    <span class="title-sub">SCREEN</span>
                </h1>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-label">GRID</span>
                        <span class="stat-value" id="gridSize">0x0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">FPS</span>
                        <span class="stat-value" id="currentFps">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">FRAME</span>
                        <span class="stat-value" id="currentFrame">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Checkbox Grid Container -->
        <main class="grid-container">
            <div id="checkboxGrid" class="checkbox-grid" role="img" aria-label="Animated checkbox display">
                <!-- Checkboxes will be generated here -->
            </div>
        </main>

        <!-- Control Panel -->
        <aside class="control-panel" id="controlPanel">
            
            <!-- Toggle Panel Button -->
            <button class="panel-toggle" id="panelToggle" aria-label="Toggle control panel">
                <span class="toggle-icon">⚙</span>
            </button>

            <!-- Panel Content -->
            <div class="panel-content" id="panelContent">
                
                <!-- Playback Controls -->
                <section class="control-section">
                    <h2 class="section-title">PLAYBACK</h2>
                    <div class="control-group">
                        <button class="btn btn-primary" id="playPauseBtn">
                            <span class="btn-icon" id="playPauseIcon">▶</span>
                            <span class="btn-label" id="playPauseLabel">PLAY</span>
                        </button>
                        <button class="btn btn-secondary" id="resetBtn">
                            <span class="btn-icon">↺</span>
                            <span class="btn-label">RESET</span>
                        </button>
                    </div>
                </section>

                <!-- Frame Rate Control -->
                <section class="control-section">
                    <h2 class="section-title">FRAME RATE</h2>
                    <div class="slider-container">
                        <div class="slider-header">
                            <span class="slider-label">FPS</span>
                            <span class="slider-value" id="fpsValue">30</span>
                        </div>
                        <input 
                            type="range" 
                            id="fpsSlider" 
                            class="slider"
                            min="1" 
                            max="60" 
                            value="30"
                            step="1">
                        <div class="slider-marks">
                            <span>1</span>
                            <span>15</span>
                            <span>30</span>
                            <span>45</span>
                            <span>60</span>
                        </div>
                    </div>
                </section>

                <!-- Grid Resolution Control -->
                <section class="control-section">
                    <h2 class="section-title">RESOLUTION</h2>
                    <div class="slider-container">
                        <div class="slider-header">
                            <span class="slider-label">DENSITY</span>
                            <span class="slider-value" id="resolutionValue">Medium</span>
                        </div>
                        <input 
                            type="range" 
                            id="resolutionSlider" 
                            class="slider"
                            min="0" 
                            max="4" 
                            value="2"
                            step="1">
                        <div class="slider-marks">
                            <span>Tiny</span>
                            <span>Low</span>
                            <span>Med</span>
                            <span>High</span>
                            <span>Ultra</span>
                        </div>
                    </div>
                </section>

                <!-- Pattern Selection -->
                <section class="control-section">
                    <h2 class="section-title">ANIMATION</h2>
                    <div class="pattern-grid">
                        <button class="pattern-btn active" data-pattern="waves">
                            <span class="pattern-icon">〰</span>
                            <span class="pattern-label">Waves</span>
                        </button>
                        <button class="pattern-btn" data-pattern="spiral">
                            <span class="pattern-icon">◉</span>
                            <span class="pattern-label">Spiral</span>
                        </button>
                        <button class="pattern-btn" data-pattern="rain">
                            <span class="pattern-icon">⋮</span>
                            <span class="pattern-label">Rain</span>
                        </button>
                        <button class="pattern-btn" data-pattern="noise">
                            <span class="pattern-icon">▦</span>
                            <span class="pattern-label">Noise</span>
                        </button>
                        <button class="pattern-btn" data-pattern="pulse">
                            <span class="pattern-icon">◎</span>
                            <span class="pattern-label">Pulse</span>
                        </button>
                        <button class="pattern-btn" data-pattern="scanner">
                            <span class="pattern-icon">⚊</span>
                            <span class="pattern-label">Scanner</span>
                        </button>
                        <button class="pattern-btn" data-pattern="conway">
                            <span class="pattern-icon">⊞</span>
                            <span class="pattern-label">Life</span>
                        </button>
                        <button class="pattern-btn" data-pattern="text">
                            <span class="pattern-icon">A</span>
                            <span class="pattern-label">Text</span>
                        </button>
                    </div>
                </section>

                <!-- Advanced Options -->
                <section class="control-section">
                    <h2 class="section-title">OPTIONS</h2>
                    <div class="checkbox-option">
                        <input type="checkbox" id="smoothTransition" class="option-checkbox" checked>
                        <label for="smoothTransition" class="option-label">Smooth Transitions</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="showStats" class="option-checkbox" checked>
                        <label for="showStats" class="option-label">Show Statistics</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="autoLoop" class="option-checkbox" checked>
                        <label for="autoLoop" class="option-label">Auto Loop</label>
                    </div>
                </section>

            </div>
        </aside>

        <!-- Loading Indicator -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <p class="loading-text">Initializing CheckboxScreen...</p>
        </div>

    </div>

    <!-- JavaScript Modules -->
    <script src="js/grid.js"></script>
    <script src="js/patterns.js"></script>
    <script src="js/animator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
