<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilted Words</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap');

:root {
  color-scheme: dark;

  --hue-primary: 205;
  --hue-alt: 260;

  --color-text: hsl(var(--hue-primary), 30%, 80%);
  --color-text-heading: hsl(var(--hue-primary), 50%, 90%);
  --color-text-muted: hsl(var(--hue-alt), 10%, 60%);

  --color-background: hsl(var(--hue-primary), 30%, 15%);
  --color-background-secondary: hsl(var(--hue-primary), 20%, 40%);
  --color-background-intense: hsl(var(--hue-primary), 0%, 0%);
  --color-background-alt: hsl(var(--hue-primary), 30%, 10%);

  --color-interactive: hsl(var(--hue-primary), 100%, 60%);
  --color-interactive-secondary: hsl(var(--hue-primary), 50%, 30%);
  --color-interactive-muted: hsl(var(--hue-primary), 40%, 10%);

  --color-button-outer-background: hsl(var(--hue-primary), 50%, 40%);
  --color-button-inner-background: hsl(var(--hue-primary), 10%, 90%);
  --color-button-text: hsl(var(--hue-primary), 100%, 30%);

  --color-success: hsl(var(--hue-primary), 80%, 62%);

  --color-danger: hsl(var(--hue-danger), 100%, 50%);
  --color-warning: hsl(var(--hue-warning), 78%, 50%);

  --color-modal-overlay: var(--color-background);
  --color-modal-background: var(--color-background-alt);
  --color-modal-border-outer: var(--color-interactive-secondary);
  --color-modal-border-inner: var(--color-background);
  --color-modal-highlight: hsl(var(--hue-primary), 100%, 60%);

  --fluid-sizing-xxl: clamp(2rem, calc(1rem + 5vw), 5rem);
  --fluid-sizing-xl: clamp(1.65rem, calc(0.8rem + 2vw), 2.75rem);
  --fluid-sizing-l: clamp(1.25rem, calc(1rem + 1vw), 2rem);
  --fluid-sizing-m: clamp(1.125rem, calc(0.75rem + 0.5vw), 1.5rem);
  --fluid-sizing-s: clamp(1rem, calc(0.5rem + 0.5vw), 1.25rem);

  font-optical-sizing: auto;
  font-synthesis: font-weight;
}

html {
  font-family: 'Source Sans 3', sans-serif;
}

*, ::before, ::after {
  box-sizing: border-box;
  margin: 0;
}

h2, h3 {
  font-family: 'Source Serif 4', serif;
  line-height: 1.2;
  font-weight: 900;
  margin: 0;
  color: var(--color-text-heading);
  text-wrap: balance;
}

/* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
Modal Styles
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */

dialog {
  --padding: 1rem 1.5rem;

  color: var(--color-text);
  position: fixed;
  inset: 0;
  max-width: none;
  max-height: 100lvh;
  width: 100%;
  height: 100%;
  appearance: none;
  background: transparent;
  border: none;
  align-items: end;
  padding: 0;
  z-index: 100;
  place-content: center;
}

dialog[open] {
  display: grid;
}

.overlay {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 0.2s ease-out;
  opacity: 0;
  background-color: var(--color-modal-overlay);
}

dialog.open .overlay {
  opacity: 0.95;
}

dialog.open .inner {
  scale: 1;
  translate: 0 0;
  opacity: 1;
}

header {
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: var(--padding);
}

.centered header {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  text-align: center;

  &::before {
    content: '';
  }
}

footer {
  border-bottom-left-radius: 5px;
  border-bottom-right-radius: 5px;

  position: sticky;
  bottom: 0;
  background: var(--color-modal-background);
  padding: var(--padding);
  display: flex;
  gap: 1rem;

  :slotted(> *) {
    flex: 1;
    flex-grow: 1;
  }
}

h2 {
  font-size: var(--fluid-sizing-l);
}

.close-button {
  appearance: none;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
  display: grid;
  place-content: center;
  margin-right: -0.5rem;
  color: var(--color-text);
  justify-self: end;
}

.content {
  container-type: inline-size;
  padding: var(--padding);
  display: grid;
  gap: 1rem;
  background-color: var(--color-modal-background);
}

.no-background-content .content {
  background: transparent;
}

.unpadded .content {
  padding: 0;
  gap: 0;
}

.unpadded {
  footer {
    padding-inline: 0.75rem;
  }
}

.inner {
  border-radius: 0.5rem;
  font-size: var(--fluid-sizing-m);
  background: var(--color-modal-background);
  overflow: hidden;
  position: relative;
  transition:
    scale 0.1s ease-out,
    translate 0.1s ease-out,
    opacity 0.1s ease-out;
  translate: 0 3rem;
  opacity: 0;
  max-width: 600px;
  justify-self: stretch;
  width: calc(100vw - 2rem);
  background-color: var(--color-modal-background);
  display: grid;
  gap: 2px;
  position: relative;
  padding: 5px;
  overflow: hidden;

  &::before {
    content: '';
    position: absolute;
    width: 150%;
    aspect-ratio: 1;
    background-image: linear-gradient(
      180deg,
      var(--color-modal-border-inner),
      var(--color-modal-highlight) 60%,
      var(--color-modal-highlight)
    );
    top: 50%;
    left: -25%;
    z-index: -2;
    transform-origin: top;
    animation: rotate 5s linear infinite;
    /* opacityChange 2.5s ease-in-out infinite alternate; */
  }

  &::after {
    border-radius: inherit;
    --offset: 0px;
    content: '';
    position: absolute;
    left: var(--offset);
    top: var(--offset);
    width: calc(100% - var(--offset) * 2);
    height: calc(100% - var(--offset) * 2);
    background: var(--color-modal-border-inner);
    z-index: -3;
  }
}

.small {
  .inner {
    max-width: 400px;
  }
}

header,
footer {
  background-color: var(--color-modal-background);
}

header,
footer,
.content {
  z-index: 10;
  position: relative;
}

@keyframes rotate {
  100% {
    transform: rotate(1turn);
  }
}

@keyframes opacityChange {
  0% {
    opacity: 0.4;
  }
  100% {
    opacity: 0.8;
  }
}

/* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
Victory Modal Styles
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */

h2 {
  font-size: var(--fluid-sizing-xl);

  @media (width < 800px) {
    text-align: center;
  }
}

p {
  font-size: var(--fluid-sizing-m);
}

footer {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.5rem;
}

.contents {
  display: grid;
  gap: 1px;

  @container (width < 600px) {
    grid-template-columns: 1fr 1fr;

    .primary-panel {
      grid-column: 1 / span 2;
    }
  }

  > * {
    background: var(--color-modal-background);
  }
}

/* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
Victory Panel Styles
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */

.panel-inner {
  align-items: center;
  gap: 1rem;
  padding: 1.5rem;
  /* border-radius: 0.5rem; */
  display: flex;
  place-content: center;
  position: relative;
  z-index: 2;
  overflow: hidden;

  @container (width < 600px) {
    flex-direction: column;
  }
}

.victory-text {
  display: grid;
  gap: 0.5rem;
  position: relative;
  z-index: 1;
}

h3 {
  font-size: var(--fluid-sizing-l);
  font-family: var(--font-sans);
}

@container (width < 600px) {
  .panel-inner {
    text-align: center;
  }
}

@container (width >= 800px) {
  .victory-panel,
  .panel-inner {
    width: fit-content;
    max-width: 100%;
  }
}

.trophy-icon-container {
  display: grid;
  place-content: center;
  grid-template-areas: 'icon';
  width: 3rem;
  height: 3rem;
  aspect-ratio: 1;
  position: relative;
}

.trophy-icon {
  height: 3rem;
  grid-area: icon;
  width: 3rem;
  stroke: var(--color-success);
  animation: trophy-in 1s var(--ease-out-back) both;
  transform-origin: bottom;
}

.trophy-sparkle {
  --inset: -0.25rem;
  --delay: 0.5s;
  --duration: 0s;
}

@keyframes trophy-in {
  from {
    opacity: 0;
    scale: 0.75;
    translate: 0 0.375rem;
  }
}

.star-sparkle {
  --size: 65%;

  position: absolute;
  width: var(--size);
  height: var(--size);
  stroke: var(--color-success);
  fill: #fff;
  top: var(--inset, 0);
  right: var(--inset, 0);
  animation: star-sparkle 3.5s ease-out both infinite;
  animation-delay: calc(var(--delay) + var(--duration) + 0.2s);
}

@keyframes star-sparkle {
  0% {
    opacity: 0;
    scale: 0;
  }
  15% {
    opacity: 1;
    scale: 1;
  }
  30% {
    opacity: 0;
    scale: 0;
  }
  100% {
    opacity: 0;
    scale: 0;
  }
}

/* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
Stat Styles
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */

.stat-panel {
  display: flex;
  flex-direction: column;
  gap: 0.25rem;
  text-align: center;
  padding: 1em;
}

.stat {
  font-size: var(--fluid-sizing-xl);
  font-weight: 900;
  text-align: center;
  line-height: 1;
  color: var(--color-success);
}

.text {
  line-height: 1.2;
}

/* ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
Button Styles
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ */

.button {
  --translation-modifier: 1;
  --start-translation: calc(0.25em * var(--translation-modifier));
  --translation: var(--start-translation);
  --border-radius: 0.5rem;

  color: var(--color-button-text);
  background: none;
  border: none;
  appearance: none;
  border-radius: var(--border-radius);
  height: 3rem;
  cursor: pointer;
  touch-action: manipulation;
  user-select: none;
  position: relative;
  font-family: inherit;
  font-size: 1.25rem;
  padding: 0 1px;
  display: block;
  text-decoration: none;
}

/* This invisible clickable element ensures that the button's tap area doesn't change as the "inner" element moves */
.click-extender {
  top: calc(var(--start-translation) * -2);
  width: 100%;
  left: 0;
  right: 0;
  bottom: 0%;
  position: absolute;
  content: '';
  border-radius: inherit;
}

.button.subdued {
  --color-button-outer-background: var(--color-background-secondary);
}

.round {
  --border-radius: 50%;
}

.round .button-inner {
  aspect-ratio: 1;
}

@media (hover: hover) {
  .button:hover {
    --translation: calc(0.5em * var(--translation-modifier));
  }
}

.button:active,
.button.fake-pressed {
  --translation: 0;
}

.button:focus {
  outline: none;
}

.button-inner,
.button::before {
  border-radius: inherit;
}

.button-inner {
  background: var(--color-button-inner-background);
  border: 1px solid var(--color-button-outer-background);
  border-radius: inherit;
  translate: 0 calc(var(--translation) * -1);
  transition: translate 0.1s ease-out;
  display: flex;
  gap: 0.5em;
  align-items: center;
  justify-content: center;
  user-select: none;
  padding: 0.5em;
  will-change: transform;
  width: calc(100% + 2px);
  margin-inline: -1px;
  height: 100%;
  font-weight: 600;
}

.button.big {
  font-size: 1.5rem;
  height: auto;
}

@container (width < 600px) {
  .button.small-in-small-container {
    height: 2.5rem;
    font-size: 1rem;

    .button-inner {
      padding: 0.25em;
    }
  }
}

.button.emphasized {
  --translation-modifier: 2.5;
}

.button.animate-in .button-inner {
  animation: animateIn 1s var(--ease-out-back) both;
}

.button::before {
  content: '';
  background: var(--color-button-outer-background);
  position: absolute;
  inset: 0;
}

.button:focus-visible .button-inner {
  outline: 3px solid var(--color-interactive);
}

@keyframes animateIn {
  from {
    transform: translate(0, var(--translation));
  }
}
    </style>
</head>
<body>
    <dialog open class="open centered no-background-content unpadded">
  <div class="overlay"></div>

    <div class="inner">
      <header>
        <h2>You solved the puzzle!</h2>

        <button class="close-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x close-icon" aria-label="Close"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>

                 </div>
                 <div class="victory-text">

           </div>

           </div>
        </div>
      </div>

      <footer>
        <a href="https://tiledwords.com" class="button">
          <span class="click-extender"></span>
          <span class="button-inner"> Play Tiled Words </span>

          <span class="click-extender"></span>
          <span class="button-inner"> Daily Puzzle </span>
        </a>
      </footer>
    </div>
  </dialog>
</body>
