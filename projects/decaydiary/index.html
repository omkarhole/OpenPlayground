<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecayDiary | Ephemeral Writing</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="A minimalist digital diary where thoughts fade away as you write them. Capture the fleeting nature of memory.">
    <meta name="keywords" content="digital diary, fading text, minimalist writing, ephemeral note taking, focus tool">
    <meta name="author" content="Antigravity">

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet">

    <!-- Component Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/ui.css">
</head>

<body>
    <div id="app-container" class="app-container">
        <!-- Minimalist Header -->
        <header class="main-header">
            <h1 class="logo">DecayDiary</h1>
            <div id="status-indicator" class="status-indicator" aria-hidden="true"></div>
        </header>

        <!-- Main Writing Area -->
        <main class="writing-surface">
            <div id="editor-container" class="editor-container">
                <div id="writing-area" class="writing-area" contenteditable="true" spellcheck="false" role="textbox"
                    aria-multiline="true" aria-label="Write your thoughts here. They will fade away."></div>
                <div id="placeholder" class="placeholder">Begin typing your fleeting thoughts...</div>
            </div>
        </main>

        <!-- Visual Cues and Controls -->
        <footer class="main-footer">
            <div class="stats-panel">
                <span id="char-count">0</span> characters captured
            </div>
            <div class="hint-panel">
                Thoughts begin to fade in 10s... vanish in 20s.
            </div>
        </footer>

        <!-- Decorative Elements -->
        <div class="vignette"></div>
        <div class="grain-overlay"></div>
    </div>

    <!-- Application Logic -->
    <script src="js/config.js"></script>
    <script src="js/engine/event-bus.js"></script>
    <script src="js/engine/performance-monitor.js"></script>
    <script src="js/engine/state-controller.js"></script>
    <script src="js/engine/timer-system.js"></script>
    <script src="js/engine/decay-engine.js"></script>
    <script src="js/engine/input-handler.js"></script>
    <script src="js/engine/sound-engine.js"></script>
    <script src="js/engine/rhythm-analyzer.js"></script>
    <script src="js/engine/illumination.js"></script>
    <script src="js/ui/ui-manager.js"></script>
    <script src="js/ui/theme-engine.js"></script>
    <script src="js/ui/particle-system.js"></script>
    <script src="js/ui/archive-util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
