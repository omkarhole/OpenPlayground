<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOWER STACK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects.css">
</head>

<body>
    <div id="app">

        <div id="startScreen" class="screen active">
            <div class="grid-texture"></div>
            <div class="ts-start">
                <div class="ts-number">№ 042</div>
                <h1 class="ts-logo">TOWER<br>STACK</h1>
                <div class="ts-rule"></div>
                <p class="ts-desc">Drop the block. Perfect stacks score double. How high can you go?</p>
                <div class="ts-records">
                    <div class="tsr-col"><span id="tsHi">0</span><label>HEIGHT RECORD</label></div>
                    <div class="tsr-col"><span id="tsPerfect">0</span><label>PERFECT DROPS</label></div>
                </div>
                <button class="ts-btn" id="btnTsStart">BUILD →</button>
                <div class="ts-hint">SPACE / CLICK — DROP BLOCK</div>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <canvas id="gc"></canvas>
            <div id="tsHud">
                <div class="ts-hud-h"><span class="ts-hud-l">HEIGHT</span><span id="tsHeight">0</span></div>
                <div class="ts-hud-p"><span class="ts-hud-l">PERFECT</span><span id="tsPerfects">0</span></div>
                <div id="tsMsg" class="ts-msg"></div>
            </div>
        </div>

        <div id="overScreen" class="screen">
            <div class="grid-texture"></div>
            <div class="ts-over">
                <div class="ts-over-tag">TOWER COLLAPSED</div>
                <div class="ts-over-height" id="ovHeight">0</div>
                <div class="ts-over-label">BLOCKS STACKED</div>
                <div class="ts-rule"></div>
                <div class="ts-over-stats">
                    <div class="tos-item"><span id="ovPerfects">0</span><label>PERFECT DROPS</label></div>
                    <div class="tos-item record"><span id="ovRecord">0</span><label>HEIGHT RECORD</label></div>
                </div>
                <button class="ts-btn" id="btnTsRetry">REBUILD →</button>
                <button class="ts-ghost" id="btnTsMenu">MAIN MENU</button>
            </div>
        </div>

    </div>
    <script src="engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
