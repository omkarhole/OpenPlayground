<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex Pulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game-container" id="gameContainer">
        <!-- Game Title -->
        <h1 class="game-title" id="gameTitle">Reflex Pulse</h1>
        
        <!-- Score Display -->
        <div class="score-display" id="scoreDisplay">
            <span class="score-label">Score</span>
            <span class="score-value" id="scoreValue">0</span>
        </div>
        
        <!-- Game Arena -->
        <div class="arena" id="arena">
            <!-- Target Ring (fixed) -->
            <div class="target-ring" id="targetRing"></div>
            
            <!-- Expanding Circle -->
            <div class="pulse-circle" id="pulseCircle"></div>
        </div>
        
        <!-- Message Display -->
        <div class="message" id="message">
            <span class="message-text" id="messageText">Tap to Start</span>
        </div>
        
        <!-- Countdown Display -->
        <div class="countdown" id="countdown"></div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
