<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FractalDOM | Infinite Zoom Interface</title>
    
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/animations.css">

    <!-- Preload critical fonts if any (using system fonts for now for performance) -->
</head>
<body>
    <div id="app-container">
        <!-- The Zoom Container: acts as the camera -->
        <div id="zoom-stage">
            <!-- The Fractal Root: The top-level recursively generated element -->
            <div id="fractal-root" class="fractal-level" data-level="0">
                <!-- Content will be injected here by JS -->
            </div>
        </div>
        
        <!-- HUD / UI Overlay -->
        <div id="ui-overlay">
            <div class="hud-panel top-left">
                <h1>FRACTAL<span class="highlight">DOM</span></h1>
                <div class="data-row">
                    <span class="label">ZOOM SCALE</span>
                    <span id="debug-scale">1.000x</span>
                </div>
                <div class="data-row">
                    <span class="label">DEPTH LEVEL</span>
                    <span id="debug-level">0</span>
                </div>
                 <div class="data-row">
                    <span class="label">NODE COUNT</span>
                    <span id="debug-nodes">0</span>
                </div>
            </div>
            
            <div class="hud-panel bottom-right">
                <div class="status-monitor">
                    <div class="monitor-bar"></div>
                    <span class="status-text">SYSTEM ONLINE</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
