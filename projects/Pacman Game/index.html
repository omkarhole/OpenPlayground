<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACMAN - Classic Arcade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Header with score and status -->
        <header class="game-header">
            <div class="header-item">
                <span class="label">SCORE</span>
                <span class="value" id="score">0</span>
            </div>
            <div class="header-item center">
                <span class="label" id="game-status">READY!</span>
            </div>
            <div class="header-item">
                <span class="label">LIVES</span>
                <span class="value" id="lives">❤️❤️❤️</span>
            </div>
        </header>

        <!-- Game canvas -->
        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
            
            <!-- Game Over overlay -->
            <div class="game-over-overlay" id="gameOverOverlay">
                <div class="game-over-content">
                    <h1 class="game-over-title">GAME OVER</h1>
                    <p class="final-score">Final Score: <span id="finalScore">0</span></p>
                    <button class="restart-btn" id="restartBtn">PLAY AGAIN</button>
                </div>
            </div>
        </div>

        <!-- Controls info -->
        <div class="controls-info">
            <p>Use <span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span> arrow keys to move</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
