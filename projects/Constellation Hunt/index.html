<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Hunt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stellar-effects.css">
</head>

<body>
    <div class="cosmos"></div>
    <div class="game-container">
        <header class="stellar-header">
            <div class="title-zone">
                <h1 class="game-title">‚ú® CONSTELLATION HUNT ‚ú®</h1>
                <p class="subtitle">Connect the Stars</p>
            </div>
            <div class="stats-panel">
                <div class="stat"><span class="label">SCORE</span><span class="value" id="score">0</span></div>
                <div class="stat"><span class="label">LEVEL</span><span class="value" id="level">1</span></div>
                <div class="stat"><span class="label">FOUND</span><span class="value" id="found">0/5</span></div>
                <div class="stat"><span class="label">TIME</span><span class="value" id="timer">60</span></div>
            </div>
        </header>

        <main class="play-area">
            <div class="target-panel">
                <h3>FIND THIS CONSTELLATION</h3>
                <canvas id="targetCanvas"></canvas>
                <div class="constellation-name" id="constellationName">Ursa Major</div>
                <div class="hint-section">
                    <button class="hint-btn" id="hintBtn">üí° Hint (10pts)</button>
                    <p class="hint-text" id="hintText">Click stars in sequence to form the pattern</p>
                </div>
            </div>

            <div class="star-field">
                <canvas id="starCanvas"></canvas>
                <div class="connection-display">
                    <p id="connectionStatus">Click stars to connect them</p>
                </div>
            </div>

            <div class="progress-panel">
                <h3>DISCOVERED</h3>
                <div class="discovered-list" id="discoveredList">
                    <p class="empty-state">No constellations found yet</p>
                </div>
                <div class="power-ups">
                    <h4>POWER-UPS</h4>
                    <button class="power-btn" id="clearBtn">üîÑ Clear Lines</button>
                    <button class="power-btn" id="skipBtn">‚è≠Ô∏è Skip (50pts)</button>
                </div>
            </div>
        </main>
    </div>

    <script src="constellation-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
