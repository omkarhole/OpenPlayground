<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dev Intelligence Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Dev Intelligence Platform</h1>
  <p>Analyze your internship readiness</p>
</header>

<main class="container">

  <section class="form-section">
    <h2>Enter Your Profile Data</h2>

    <label>Number of Projects</label>
    <input type="number" id="projects" placeholder="e.g. 5">

    <label>DSA Problems Solved</label>
    <input type="number" id="dsa" placeholder="e.g. 200">

    <label>Open Source Contributions (PRs + Issues)</label>
    <input type="number" id="oss" placeholder="e.g. 25">

    <label>Technical Skills (comma separated)</label>
    <textarea id="skills" placeholder="JavaScript, React, Node, SQL"></textarea>

    <button onclick="analyzeProfile()">Analyze Profile</button>
  </section>

  <section class="result-section">
    <h2>Intelligence Report</h2>
    <div id="resultBox"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
