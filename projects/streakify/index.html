<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Streakify - Daily Coding Streak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>ðŸ”¥ Streakify</h1>
    <p>Build habits. Maintain coding streaks.</p>
</header>

<section class="action-section">
    <button id="markToday">Mark Today as Coded</button>
    <button id="resetStreak">Reset Streak</button>
</section>

<section class="stats-section">
    <div class="stat">
        <span>Current Streak</span>
        <strong id="currentStreak">0</strong>
    </div>
    <div class="stat">
        <span>Best Streak</span>
        <strong id="bestStreak">0</strong>
    </div>
    <div class="stat">
        <span>Total Coding Days</span>
        <strong id="totalDays">0</strong>
    </div>
</section>

<section class="calendar-section">
    <h2>Coding Calendar</h2>
    <div id="calendar"></div>
</section>

<section class="log-section">
    <h2>Daily Notes</h2>
    <textarea id="dailyNote" placeholder="What did you code today?"></textarea>
    <button id="saveNote">Save Note</button>
    <ul id="noteList"></ul>
</section>

<footer>
    <p>Streakify â€¢ Elite Coders â€¢ Level 3 PR</p>
</footer>

<script src="script.js"></script>
</body>
</html>
