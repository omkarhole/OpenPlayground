<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorASCII | Living Reflections</title>

    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=JetBrains+Mono:wght@300;400&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/mirror.css">
</head>

<body>

    <!-- Main Rendering Surface -->
    <canvas id="ascii-canvas"></canvas>

    <!-- UI Overlay Particles / Accents -->
    <div class="ui-background-accent"></div>

    <!-- App Controls Overlay -->
    <main id="app-container">

        <!-- Header / Logo -->
        <header class="main-header">
            <h1 class="logo">Mirror<span>ASCII</span></h1>
            <p class="tagline">An experimental reflection engine.</p>
        </header>

        <!-- Dynamic Controls -->
        <aside id="controls-panel">
            <div class="control-group">
                <div class="label-row">
                    <label for="density-range">Density</label>
                    <span class="value-display" id="density-val">120</span>
                </div>
                <input type="range" id="density-range" min="40" max="250" value="120" step="1">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label for="brightness-range">Brightness</label>
                    <span class="value-display" id="brightness-val">1.0</span>
                </div>
                <input type="range" id="brightness-range" min="0.2" max="3.0" value="1.0" step="0.1">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label for="glitch-range">Glitch</label>
                    <span class="value-display" id="glitch-val">0.0</span>
                </div>
                <input type="range" id="glitch-range" min="0" max="1.0" value="0.0" step="0.05">
            </div>

            <div class="control-group">
                <div class="label-row">
                    <label for="ghosting-range">Ghosting</label>
                    <span class="value-display" id="ghosting-val">0.0</span>
                </div>
                <input type="range" id="ghosting-range" min="0" max="0.9" value="0.0" step="0.05">
            </div>

            <div class="control-group separator">
                <button id="palette-btn" class="action-btn">Next Style</button>
                <button id="reset-btn" class="action-btn secondary">Reset Defaults</button>
            </div>

            <div class="control-group toggle-group">
                <label class="switch">
                    <input type="checkbox" id="charset-toggle">
                    <span class="slider"></span>
                </label>
                <span>Extended Characters</span>
            </div>

            <div class="control-group toggle-group">
                <label class="switch">
                    <input type="checkbox" id="color-mode-toggle">
                    <span class="slider"></span>
                </label>
                <span>Monochrome Mode</span>
            </div>

            <div class="footer-hint">
                <p>Press <strong>[H]</strong> to hide UI</p>
                <p>Press <strong>[F]</strong> for Fullscreen</p>
            </div>
        </aside>

        <!-- UI Toggle Button -->
        <button id="toggle-ui-btn" aria-label="Toggle Controls">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor"
                    d="M12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M12,8A4,4 0 0,0 8,12A4,4 0 0,0 12,16A4,4 0 0,0 16,12A4,4 0 0,0 12,8M12,3C6.47,3 2,6.5 2,11C2,13.11 3,15.06 4.61,16.5L3,21L7.5,19.39C8.88,19.79 10.4,20 12,20C17.53,20 22,16.5 22,12C22,7.5 17.53,3 12,3Z" />
            </svg>
        </button>

    </main>

    <!-- Initial Loader Overlay -->
    <div id="app-loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <h2>MirrorASCII</h2>
            <p>Initializing camera and stream...</p>
        </div>
    </div>

    <!-- Error Overlay -->
    <div id="error-overlay" class="hidden">
        <div class="error-modal">
            <h3>Something went wrong</h3>
            <p class="error-message"></p>
            <button onclick="window.location.reload()">Reload Application</button>
        </div>
    </div>

    <!-- Application Logic Scripts -->
    <!-- Core -->
    <script src="js/core/CameraManager.js"></script>
    <!-- Engine -->
    <script src="js/engine/Processor.js"></script>
    <script src="js/engine/ASCIIEngine.js"></script>
    <script src="js/engine/VisualFX.js"></script>
    <!-- UI -->
    <script src="js/ui/UIManager.js"></script>
    <script src="js/ui/Controls.js"></script>
    <script src="js/ui/DebugManager.js"></script>
    <!-- Entry -->
    <script src="js/main.js"></script>

</body>

</html>
