<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pixel Grid Color Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Pixel Grid Color Mixer</h1>
        
        <div class="main-content">
            <div class="controls-panel">
                <div class="color-mixer">
                    <h3>Color Mixer</h3>
                    <div class="color-preview" id="colorPreview"></div>
                    <div class="slider-group">
                        <label>R <span id="redValue">255</span></label>
                        <input type="range" id="redSlider" min="0" max="255" value="255">
                    </div>
                    <div class="slider-group">
                        <label>G <span id="greenValue">0</span></label>
                        <input type="range" id="greenSlider" min="0" max="255" value="0">
                    </div>
                    <div class="slider-group">
                        <label>B <span id="blueValue">0</span></label>
                        <input type="range" id="blueSlider" min="0" max="255" value="0">
                    </div>
                    <div class="current-color" id="currentColor">rgb(255,0,0)</div>
                </div>
                
                <div class="brush-controls">
                    <h3>Brush Size</h3>
                    <div class="brush-options">
                        <button class="brush-btn active" data-size="1">1x1</button>
                        <button class="brush-btn" data-size="2">2x2</button>
                        <button class="brush-btn" data-size="3">3x3</button>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="toggleGrid" class="btn">Hide Grid</button>
                    <button id="clearCanvas" class="btn">Clear Canvas</button>
                </div>
                
                <div class="coordinates">
                    <div>X: <span id="coordX">0</span></div>
                    <div>Y: <span id="coordY">0</span></div>
                </div>
            </div>
            
            <div class="canvas-container">
                <div id="pixelGrid" class="pixel-grid"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
