<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Brick Breaker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <div class="score-box">SCORE: <span id="score-val">0</span></div>
                <div class="lives-box">LIVES: <span id="lives-val">3</span></div>
            </header>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <h1>NEON <span class="blink">BREAKER</span></h1>
                    <p>Smash all bricks. Catch power-ups.</p>
                    <div class="controls-hint">
                        <i class="fas fa-mouse-pointer"></i> Mouse / Touch to Move
                    </div>
                    <button class="btn" onclick="startGame()">START GAME</button>
                </div>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h1 id="go-title">GAME OVER</h1>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button class="btn" onclick="startGame()">RETRY</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
