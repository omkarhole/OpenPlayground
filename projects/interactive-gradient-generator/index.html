<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Art Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-palette"></i> Gradient Art Generator</h1>
            <p class="subtitle">Create beautiful gradient backgrounds with custom controls</p>
        </header>

        <main>
            <div class="app-wrapper">
                <div class="preview-section">
                    <div class="preview-container">
                        <div id="gradientPreview" class="gradient-preview"></div>
                        <div class="preview-controls">
                            <button id="randomBtn" class="btn btn-secondary">
                                <i class="fas fa-random"></i> Random
                            </button>
                            <button id="exportCssBtn" class="btn btn-secondary">
                                <i class="fas fa-code"></i> CSS
                            </button>
                            <button id="exportImageBtn" class="btn btn-primary">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>
                    
                    <div class="css-output">
                        <h3><i class="fas fa-code"></i> CSS Code</h3>
                        <div class="code-container">
                            <pre id="cssCode">background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);</pre>
                            <button id="copyCssBtn" class="btn-copy">
                                <i class="far fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="controls-section">
                    <div class="control-group">
                        <h3><i class="fas fa-sliders-h"></i> Gradient Controls</h3>
                        
                        <div class="gradient-type">
                            <label>Gradient Type:</label>
                            <div class="type-options">
                                <button class="type-option active" data-type="linear">
                                    <i class="fas fa-arrows-alt-h"></i> Linear
                                </button>
                                <button class="type-option" data-type="radial">
                                    <i class="fas fa-circle"></i> Radial
                                </button>
                                <button class="type-option" data-type="conic">
                                    <i class="fas fa-sync-alt"></i> Conic
                                </button>
                            </div>
                        </div>
                        
                        <div class="angle-control">
                            <label for="angleSlider">Angle: <span id="angleValue">90Â°</span></label>
                            <input type="range" id="angleSlider" min="0" max="360" value="90">
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <h3><i class="fas fa-fill-drip"></i> Color Stops</h3>
                        <div id="colorStopsContainer" class="color-stops-container">
                            <!-- Color stops will be generated here -->
                        </div>
                        <button id="addColorStop" class="btn btn-secondary">
                            <i class="fas fa-plus"></i> Add Color Stop
                        </button>
                    </div>
                    
                    <div class="control-group">
                        <h3><i class="fas fa-images"></i> Presets</h3>
                        <div id="presetsContainer" class="presets-container">
                            <!-- Presets will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Gradient Art Generator &copy; <span id="currentYear"></span> | Made with <i class="fas fa-heart"></i> and gradients</p>
        </footer>
    </div>

    <div id="notification" class="notification"></div>
    
    <script src="script.js"></script>
</body>
</html>
