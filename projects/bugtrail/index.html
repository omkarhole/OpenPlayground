<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BugTrail - Bug Tracking Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-header">
    <h1>BugTrail</h1>
    <p>Track bugs. Understand patterns. Improve quality.</p>
</header>

<nav class="nav">
    <button data-tab="report">Report Bug</button>
    <button data-tab="bugs">Bug List</button>
    <button data-tab="stats">Statistics</button>
</nav>

<main>

<!-- REPORT BUG -->
<section id="report" class="tab active">
    <h2>Report a Bug</h2>

    <input type="text" id="bugTitle" placeholder="Bug title">
    <textarea id="bugDesc" placeholder="Describe the bug..."></textarea>

    <select id="severity">
        <option value="Low">Low Severity</option>
        <option value="Medium">Medium Severity</option>
        <option value="High">High Severity</option>
        <option value="Critical">Critical</option>
    </select>

    <select id="status">
        <option value="Open">Open</option>
        <option value="In Review">In Review</option>
        <option value="Resolved">Resolved</option>
    </select>

    <button id="submitBug">Submit Bug</button>
</section>

<!-- BUG LIST -->
<section id="bugs" class="tab">
    <h2>Reported Bugs</h2>
    <ul id="bugList"></ul>
</section>

<!-- STATS -->
<section id="stats" class="tab">
    <h2>Bug Analytics</h2>

    <div class="stat-box">
        <span>Total Bugs</span>
        <strong id="totalBugs">0</strong>
    </div>

    <div class="stat-box">
        <span>Critical Bugs</span>
        <strong id="criticalBugs">0</strong>
    </div>

    <div class="stat-box">
        <span>Resolved Bugs</span>
        <strong id="resolvedBugs">0</strong>
    </div>
</section>

</main>

<footer>
    <p>BugTrail • Elite Coders • Level 3 PR</p>
</footer>

<script src="script.js"></script>
</body>
</html>
