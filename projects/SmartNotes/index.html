<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartNotes - AI-Powered Note Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SmartNotes</h1>
        <p>AI-powered note organizer: categorize, summarize, search, tag, and set reminders</p>
    </header>
    <main>
        <section id="add-note">
            <h2>Add Note</h2>
            <form id="note-form">
                <textarea id="note-content" placeholder="Write your note here..." required></textarea>
                <input type="text" id="note-tags" placeholder="Tags (comma separated)">
                <input type="datetime-local" id="note-reminder" placeholder="Set reminder">
                <button type="submit">Add Note</button>
            </form>
        </section>
        <section id="search-notes">
            <h2>Search Notes</h2>
            <input type="text" id="search-keyword" placeholder="Search by keyword">
            <button id="search-btn">Search</button>
            <ul id="search-results"></ul>
        </section>
        <section id="notes-list">
            <h2>All Notes</h2>
            <ul id="notes"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
