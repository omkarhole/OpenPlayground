<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Spider - Procedurally Animated Spider with Inverse Kinematics">
    <title>The Spider - IK Animation</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Canvas for spider rendering -->
        <canvas id="spiderCanvas"></canvas>
        
        <!-- UI Overlay -->
        <div class="ui-overlay fade-in">
            <div class="title-section">
                <h1 class="main-title">THE SPIDER</h1>
                <p class="subtitle">Inverse Kinematics Animation System</p>
            </div>
            
            <div class="instructions">
                <div class="instruction-item">
                    <span class="icon">üñ±Ô∏è</span>
                    <span class="text">Click anywhere to set destination</span>
                </div>
                <div class="instruction-item">
                    <span class="icon">üï∑Ô∏è</span>
                    <span class="text">Watch procedural leg animation</span>
                </div>
                <div class="instruction-item">
                    <span class="icon">‚öôÔ∏è</span>
                    <span class="text">Real-time IK calculations</span>
                </div>
            </div>
            
            <!-- Stats Display -->
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">FPS:</span>
                    <span class="stat-value" id="fpsCounter">60</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Legs Active:</span>
                    <span class="stat-value" id="legsActive">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Distance:</span>
                    <span class="stat-value" id="distanceValue">0</span>
                </div>
            </div>
            
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="control-group">
                    <label for="speedSlider">Movement Speed</label>
                    <input type="range" id="speedSlider" min="0.5" max="3" step="0.1" value="1.5">
                    <span class="control-value" id="speedValue">1.5x</span>
                </div>
                
                <div class="control-group">
                    <label for="stepHeightSlider">Step Height</label>
                    <input type="range" id="stepHeightSlider" min="10" max="50" step="5" value="25">
                    <span class="control-value" id="stepHeightValue">25px</span>
                </div>
                
                <div class="control-group">
                    <label for="legLengthSlider">Leg Length</label>
                    <input type="range" id="legLengthSlider" min="40" max="100" step="5" value="70">
                    <span class="control-value" id="legLengthValue">70px</span>
                </div>
                
                <div class="control-group">
                    <button id="resetButton" class="reset-btn">Reset Position</button>
                </div>
            </div>
            
            <!-- Toggle Controls Button -->
            <button class="toggle-controls" id="toggleControls">
                <span class="toggle-icon">‚öôÔ∏è</span>
            </button>
        </div>
        
        <!-- Click Indicator -->
        <div class="click-indicator" id="clickIndicator"></div>
        
        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-content">
                <div class="spider-loader"></div>
                <p class="loading-text">Initializing IK System...</p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Modules -->
    <script src="js/ik-solver.js"></script>
    <script src="js/spider.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
