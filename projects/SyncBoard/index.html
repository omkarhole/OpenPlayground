<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncBoard - Real-Time Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SyncBoard</h1>
        <p>Real-time Kanban board for team task management</p>
    </header>
    <main>
        <section id="kanban-section">
            <div class="kanban-board">
                <div class="kanban-column" data-status="todo">
                    <h2>To Do</h2>
                    <div class="kanban-cards" id="todo-cards"></div>
                    <button class="add-card-btn" data-status="todo">+ Add Card</button>
                </div>
                <div class="kanban-column" data-status="inprogress">
                    <h2>In Progress</h2>
                    <div class="kanban-cards" id="inprogress-cards"></div>
                    <button class="add-card-btn" data-status="inprogress">+ Add Card</button>
                </div>
                <div class="kanban-column" data-status="done">
                    <h2>Done</h2>
                    <div class="kanban-cards" id="done-cards"></div>
                    <button class="add-card-btn" data-status="done">+ Add Card</button>
                </div>
            </div>
        </section>
        <aside id="sidebar">
            <section id="activity-log-section">
                <h3>Activity Log</h3>
                <ul id="activity-log"></ul>
            </section>
            <section id="chat-section">
                <h3>Team Chat</h3>
                <div id="chat-box"></div>
                <form id="chat-form">
                    <input type="text" id="chat-message" placeholder="Type a message" required>
                    <button type="submit">Send</button>
                </form>
            </section>
        </aside>
        <section id="sync-section">
            <h2>Real-Time Sync</h2>
            <p>Sync placeholder: Real-time features require backend integration.</p>
        </section>
    </main>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add/Edit Card</h2>
            <form id="card-form">
                <input type="text" id="card-title" placeholder="Title" required>
                <input type="text" id="card-user" placeholder="Assign to (name)">
                <input type="date" id="card-deadline" placeholder="Deadline">
                <textarea id="card-desc" placeholder="Description"></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
