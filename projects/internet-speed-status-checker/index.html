<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internet Status Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Internet Status</h1>

    <div class="card">
      <p><span class="label">Status:</span> <span id="status">--</span></p>
      <p><span class="label">Network Type:</span> <span id="type">--</span></p>
      <p><span class="label">Effective Type:</span> <span id="effective">--</span></p>
      <p><span class="label">Estimated Speed:</span> <span id="speed">--</span></p>
    </div>

    <p class="note">
      *Speed shown is an estimate, not a real speed test.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
