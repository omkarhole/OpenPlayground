<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>API Tester</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="api-tester-container">
		<h2>API Tester <span class="api-tester-badge">v2</span></h2>
		<form class="api-tester-form" id="apiForm">
			<div class="api-tester-row">
				<select id="method">
					<option value="GET">GET</option>
					<option value="POST">POST</option>
					<option value="PUT">PUT</option>
					<option value="DELETE">DELETE</option>
					<option value="PATCH">PATCH</option>
				</select>
				<input type="text" id="url" placeholder="https://api.example.com/data" required />
				<button type="submit" id="sendBtn">Send</button>
			</div>
			<details class="api-tester-adv">
				<summary>Advanced Options</summary>
				<label>
					Headers (JSON):
					<textarea id="headers" rows="2" placeholder='{"Authorization": "Bearer ..."}'></textarea>
				</label>
				<label>
					Body (JSON):
					<textarea id="body" rows="4" placeholder='{"key": "value"}'></textarea>
				</label>
			</details>
		</form>
		<div class="api-tester-status-row">
			<span id="statusBadge" class="api-tester-status-badge" style="display:none"></span>
			<span id="loader" class="api-tester-loader" style="display:none"></span>
		</div>
		<details id="responseDetails" class="api-tester-response-details" open>
			<summary>Response</summary>
			<div class="api-tester-response" id="responseBox">Response will appear here...</div>
		</details>
	</div>
	<script src="app.js"></script>
</body>
</html>
