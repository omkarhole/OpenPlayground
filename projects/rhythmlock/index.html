<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhythmLock | Biometric Authentication</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/visualizer.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/secure-theme.css">
</head>

<body>

    <div class="bg-animation">
        <div class="bg-symbol" style="left: 10%; animation-duration: 15s; font-size: 1.2rem;">01</div>
        <div class="bg-symbol" style="left: 25%; animation-duration: 22s; font-size: 0.8rem;">10</div>
        <div class="bg-symbol" style="left: 60%; animation-duration: 18s; font-size: 1rem;">FF</div>
        <div class="bg-symbol" style="left: 85%; animation-duration: 25s; font-size: 1.5rem;">A3</div>
    </div>

    <div class="app-container">
        <header>
            <div class="logo">RhythmLock <span class="version">v1.0</span></div>
            <div class="status-indicator" id="status-indicator">SYSTEM SECURE</div>
        </header>

        <main class="lock-interface">
            <div class="visualizer-container">
                <canvas id="rhythm-canvas"></canvas>
            </div>

            <div class="lock-display">
                <div class="lock-icon" id="lock-icon">
                    <div class="shackle"></div>
                    <div class="body"></div>
                </div>
            </div>

            <div class="input-section">
                <input type="text" id="password-input" placeholder="Initiate Sequence..." autocomplete="off"
                    spellcheck="false">
                <div class="input-underline"></div>
            </div>

            <div class="feedback-message" id="feedback-message">
                Awaiting biometric input...
            </div>

            <div class="controls">
                <button id="enroll-btn" class="btn secondary">Enroll Pattern</button>
                <button id="verify-btn" class="btn primary active">Verify</button>
                <button id="export-btn" class="btn secondary">Export Data</button>
            </div>

            <div class="stats-panel hidden" id="stats-panel">
                <div class="stat-item">
                    <span class="label">Similarity</span>
                    <span class="value" id="score-val">--%</span>
                </div>
                <div class="stat-item">
                    <span class="label">Timing Deviation</span>
                    <span class="value" id="deviation-val">--ms</span>
                </div>
            </div>
        </main>

        <footer>
            <div class="debug-info">
                <span>Keystrokes: <span id="keystroke-count">0</span></span>
                <span>Mode: <span id="current-mode">VERIFICATION</span></span>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
