<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON DODGE - Cyberpunk Shooter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="game-header">
            <h1><span class="neon-text">NEON</span> DODGE</h1>
            <p class="subtitle">Survive the data storm. Collect the credits.</p>
        </header>

        <div class="game-ui">
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">SCORE</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">CREDITS</span>
                    <span id="credits" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">HEALTH</span>
                    <span id="health" class="stat-value">100</span>
                </div>
                <div class="stat">
                    <span class="stat-label">WAVE</span>
                    <span id="wave" class="stat-value">1</span>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="neon-button">START MISSION</button>
                <button id="pauseBtn" class="neon-button">PAUSE</button>
                <div class="difficulty">
                    <span>DIFFICULTY:</span>
                    <select id="difficulty">
                        <option value="easy">NEON</option>
                        <option value="medium" selected>SYNTH</option>
                        <option value="hard">CYBER</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="gameOver" class="game-over">
                <h2>SYSTEM FAILURE</h2>
                <p id="finalScore">SCORE: 0</p>
                <p id="finalCredits">CREDITS: 0</p>
                <button id="restartBtn" class="neon-button">REBOOT SYSTEM</button>
            </div>
        </div>

        <div class="instructions">
            <h3>CONTROLS</h3>
            <div class="control-grid">
                <div class="control-item">
                    <span class="key">WASD / ←↑↓→</span>
                    <span>MOVE PLAYER</span>
                </div>
                <div class="control-item">
                    <span class="key">SPACE</span>
                    <span>DASH (COOLDOWN: 2S)</span>
                </div>
                <div class="control-item">
                    <span class="key">ESC</span>
                    <span>PAUSE GAME</span>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="entities.js"></script>
    <script src="script.js"></script>
</body>

</html>
