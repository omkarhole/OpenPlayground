<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expense Split Project</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="expense-container">
		<div class="expense-header-bar">
			<h2>Expense Splitter</h2>
			<span class="project-badge">v2 Enhanced</span>
		</div>
		<form class="expense-form" id="personForm">
			<input type="text" id="personName" placeholder="Add person (e.g. Alice)" required />
			<button type="submit">Add Person</button>
		</form>
		<div class="people-list" id="peopleList"></div>
		<form class="expense-form" id="expenseForm">
			<input type="text" id="expenseDesc" placeholder="Expense description (e.g. Dinner)" required />
			<input type="number" id="expenseAmount" placeholder="Amount" min="0" step="0.01" required />
			<select id="expensePayer"></select>
			<button type="submit">Add Expense</button>
		</form>
		<table class="expense-table" id="expenseTable">
			<thead>
				<tr>
					<th>Description</th>
					<th>Amount</th>
					<th>Payer</th>
					<th>Split Among</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<div class="split-summary" id="splitSummary">
			<h3>Settlement Summary</h3>
			<ul id="summaryList"></ul>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
