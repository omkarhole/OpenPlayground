<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpectrogramPainter | Draw Sound</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="logo">SPECTROGRAM<span class="highlight">PAINTER</span></h1>
            <div class="status-display" id="status-display">READY</div>
        </header>

        <main class="workspace">
            <div class="canvas-wrapper">
                <canvas id="drawing-canvas"></canvas>
                <div class="scan-line" id="scan-line"></div>
                <div class="grid-overlay"></div>
            </div>

            <div class="visualizer-panel">
                <canvas id="oscilloscope"></canvas>
                <div class="visualizer-label">WAVEFORM OUTPUT</div>
            </div>
        </main>

        <aside class="controls-sidebar">
            <div class="control-group">
                <h3>BRUSH</h3>
                <div class="slider-control">
                    <label>Size</label>
                    <input type="range" id="brush-size" min="1" max="50" value="10">
                    <span class="value-display" id="brush-size-val">10px</span>
                </div>
                <div class="slider-control">
                    <label>Intensity</label>
                    <input type="range" id="brush-intensity" min="0" max="100" value="100">
                    <span class="value-display" id="brush-intensity-val">100%</span>
                </div>
                <div class="tools-row">
                    <button class="tool-btn active" data-tool="brush" id="btn-brush">LINE</button>
                    <button class="tool-btn" data-tool="harmonic" id="btn-harmonic"
                        title="Draw with Harmonics">HARM</button>
                    <button class="tool-btn" data-tool="noise" id="btn-noise" title="Noise Spray">NOISE</button>
                    <button class="tool-btn" data-tool="eraser" id="btn-eraser">ERASE</button>
                </div>
                <button class="action-btn" id="btn-clear">CLEAR CANVAS</button>
            </div>

            <div class="control-group">
                <h3>SYNTHESIS & PLAYBACK</h3>
                <div class="slider-control">
                    <label>Duration</label>
                    <input type="range" id="audio-duration" min="1" max="10" value="4" step="0.5">
                    <span class="value-display" id="audio-duration-val">4.0s</span>
                </div>
                <div class="slider-control">
                    <label>Playback Speed</label>
                    <input type="range" id="playback-speed" min="0.1" max="2.0" value="1.0" step="0.1">
                    <span class="value-display">Rate</span>
                </div>

                <div class="slider-control">
                    <label>Freq Range</label>
                    <div class="range-inputs">
                        <input type="number" id="freq-min" value="100" min="20">
                        <span>-</span>
                        <input type="number" id="freq-max" value="10000" max="20000">
                        <span>Hz</span>
                    </div>
                </div>
                <!-- Toggle for scale type -->
                <div class="toggle-control">
                    <label class="checkbox-container">
                        Log Scale
                        <input type="checkbox" id="log-scale" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="toggle-control">
                    <label class="checkbox-container">
                        Musical Grid
                        <input type="checkbox" id="toggle-grid">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <div class="control-group playback-controls">
                <button class="play-btn" id="btn-play">
                    <span class="icon">▶</span> SYNTHESIZE & PLAY
                </button>
                <button class="stop-btn" id="btn-stop" disabled>
                    <span class="icon">■</span> STOP
                </button>
            </div>

            <div class="control-group export-group">
                <button class="export-btn" id="btn-export">
                    <span class="icon">⬇</span> EXPORT WAV
                </button>
            </div>
        </aside>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
