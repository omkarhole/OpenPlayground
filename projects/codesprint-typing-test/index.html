<!DOCTYPE html>
<html lang="en">
<head>

  <title>CodeSprint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">

  <section class="controls">
    <select id="difficulty">
      <option value="easy">Easy (HTML)</option>
      <option value="medium">Medium (CSS)</option>
      <option value="hard">Hard (JavaScript)</option>

    <select id="timeLimit">

  </main>

  <section class="stats">

  </section>

  <footer class="footer">

  </footer>

  <script src="script.js"></script>
</body>
</html>
