<!DOCTYPE html>
<html>
<head>
  <title>Smart Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="counter">
    <h1>Smart Counter ⚙️</h1>
    <p id="value">0</p>
    <div class="buttons">
      <button onclick="decrease()">−</button>
      <button onclick="increase()">+</button>
    </div>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
