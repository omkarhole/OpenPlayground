<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Orbit Breaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>

  <body>
    <div class="game">
      <header class="top">
        <h1>ORBIT BREAKER</h1>
        <p>Collapse unstable energy rings</p>
      </header>

      <section class="hud">
        <div>Score <span id="score">0</span></div>
        <div>Level <span id="level">1</span></div>
        <div>Energy <span id="energy">100</span>%</div>
      </section>

      <main id="arena" class="arena">
        <div class="core"></div>
      </main>

      <div id="overlay" class="overlay">
        <div class="overlay-card">
          <h2 id="overlayTitle">ORBIT BREAKER</h2>
          <p id="overlayText">Click to release energy pulses</p>
          <button id="startBtn">ENGAGE</button>
        </div>
      </div>
    </div>

    <script src="effects.js"></script>
    <script src="script.js"></script>
  </body>
</html>
