<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /***************************************
***************** Vars *****************
***************************************/
@basesize: 24px;
@spacing: .25rem;
@lineheight: 1rem;

@primary: hsl(240, 10%, 40%); 
@secondary: hsl(0, 0%, 85%);
@tertiary: hsl(190, 55%, 35%);
@accent: hsl(0, 50%, 25%);
@compaccent: hsl(0, 100%, 50%);


@font: 'Dosis';
@fontsize: .75rem;
@fontcolor: hsl(35, 45%, 15%);



.fontbase {
	line-height: @lineheight;
	font-size: @fontsize;
	line-height: 1rem;
}

.text(@w: 400) {
	.fontbase;
	font-family: @font;
	font-weight: @w;
	color: @fontcolor;
	font-size: .75rem;
}

.headertext() {
	.fontbase;
	font-family: @font;
	font-weight: 600;
	color: @fontcolor;
	text-align: center;
	line-height: 1.2rem;
}

html { font-size: 24px; }


body {
	font-size: .65rem;
	font-family: PT Sans Caption;
	line-height: @fontsize;
	color: #CBA;
	background: #242226;
}

#bugs {
	.ailb;
	height: 100px;
	width: 100px;
	left: 700px;
	top: 200px;
	background: url(https://static.tumblr.com/28b4d2eb44e1190c2273802c444534d5/3fzcjhe/fwxmy5a0l/tumblr_static_bugs-bunny-bugs-bunny-26143775-500-355.jpg);
	background-size: 100%;
	
}

#xfo {
	.ailb;
	height: 22px;
	width: 22px;
	left: 685px;
	top: 185px;
	border-radius: 50%;
	background: radial-gradient(circle farthest-side at center,
		hsla(0, 0%, 100%, 1) 0, hsla(0, 0%, 100%, 1) 2px,
		transparent 2px, transparent 10px,
	   hsla(0, 0%, 100%, .5) 10px, hsla(0, 0%, 100%, .5) 11px,
		transparent 12px, transparent 20px);
}
.panel {
	position: absolute;
	display: inline-block;
	margin: 1rem;
	width: 10rem;
	padding: .5rem 1rem;
	border-radius: .5rem;
	& > span:not(.button) {
		.rb;
		line-height: 1.4rem;
	}
}
	
.widget {
	.rilb;
	width: 7rem;
	border-radius: 1rem;
	background:  linear-gradient(to bottom, #18161A, #222024);
	box-shadow: 
		inset 0 3px 1px 1px hsla(0, 0%, 0%, .25),
		0 1px 0px 1px hsla(0, 0%, 80%, .25);
	& label {
		.ailb;
		font-family: PT Sans Caption;
		color: #CBA;
		bottom: 6px;
		width: .5rem;
		font-size: .5rem;
		text-shadow: 1px 1px 0 #000;
		&:first-child {
			left: -1.75rem;
			text-align: center;
		}
		&:last-child {
			right: -1rem;
		}
	}
	& input[type=range] {
		-webkit-appearance: none;
		position: relative;
		height: 4px;
		width: 6rem;
		&::-moz-range-track {
			width: 90%;
			background: #242424;
		}
		&::-moz-range-thumb {
			background: #A6A4A8;
			border: 0;
			height: .5rem;
			width: .5rem;
			box-shadow: 2px 2px 1px #000;
		}
		& + input[type=range] {
			top: -6px;
		}
		&:focus {
			outline: none;
			background: #800;
		}
	}
	
}

.btn {
	.rilb;
	width: 75px;
	top: 12px;
	padding: 2px 6px;
	border-radius: 8px;
	box-shadow: 0 0 0 1px #000;
	background: linear-gradient(to bottom, #700, #500);
	cursor: pointer;
}
		


input[type=checkbox] {
	display: none;
}

input[type=checkbox] + label:after {
	content: '\f127';
	font-size: .75rem;
}

input[type=checkbox]:checked + label:after {
	font-family: FontAwesome;
	content: '\f0c1';
}

// Visibility/Positioning/Display Mixins
.hideme { visibility: none; }
.showme { visibility: visible }

.posi-abs { position: absolute; }
.posi-rel { position: relative; }

.buryme { display: none; }
.blockme { display: block; }
.ilblockme { display: inline-block; }
.inlineme { display: inline; }

.ailb { .posi-abs; .ilblockme; }
.rilb { .posi-rel; .ilblockme; }
.ab   { .posi-abs; .blockme; }
.rb   { .posi-rel; .blockme; }
</style>
<body>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Caption' rel='stylesheet' type='text/css'>

<div id="bugs"></div>
<span id="xfo"></span>

<div class="panel">
	<span>Transform Origin</span>
	<div class="widget">
		<label>-200</label>
		<input id="tox" class="xformers" type="range" min="-200" max="200" value="0" />
		 <input id="toy" class="xformers" type="range" min="-200" max="200" value="0" />
		<label>200</label>
	</div>
	<span>Rotate</span>
	<div class="widget">
		<label>-360&deg;</label><input id="rotate" class="xformers" type="range" min="-360" max="360" step="15" value="0" /><label>360&deg;</label>
	</div>
	<span>Skew</span>
	<div class="widget">
		<label>-75&deg;</label>
		<input id="skewx" class="xformers" type="range" min="-75" max="75" value="0" />
		 <input id="skewy" class="xformers" type="range" min="-75" max="75" value="0" />
		<label>75&deg;</label>
	</div>
	<span>Scale</span>
	<div class="widget">
		<label>0.0</label>
		<input id="scalex" class="xformers" type="range" min="0.0" max="2.0" value="1.0" step="0.1" />
		<input id="scaley" class="xformers" type="range" min="0.0" max="2.0" value="1.0" step="0.1" />
		<label>2.0</label>
	</div>
	<span>Translate</span>
	<div class="widget">
		<label>-200</label>
		<input id="xl-x" class="xformers" type="range" min="-200" max="200" value="0" />
		<input id="xl-y" class="xformers" type="range" min="-200" max="200" value="0" />
		<label>200</label>
	</div>
	<span class="btn">Reset All</span>	
</div>
<script>
    function xformer() {
	var rotate = $('#rotate').val();
	var tox = $('#tox').val();
	var toy = $('#toy').val();
	var scalex = $('#scalex').val();
	var scaley = $('#scaley').val();
	var skewx = $('#skewx').val();
	var skewy = $('#skewy').val();
	var xlatex = $('#xl-x').val();
	var xlatey = $('#xl-y').val();
	
	$('#xfo').css({
		transformOrigin: '50% 50%',
		transform: 'translate('+ tox + 'px, ' + toy + 'px)'
	});
	
	var s = 'rotate(' + rotate + 'deg) ' +
			  'scale(' + scalex + ',' + scaley + ') ' +
			  'skew(' + skewx + 'deg,' + skewy + 'deg) ' +
		 	  'translate(' + xlatex + 'px,' + xlatey + 'px)';
	
	$('#bugs').css({
		transformOrigin: tox + 'px ' + toy + 'px',
		transform: s
	});
}

$('.xformers').on('input', function() {
	xformer();
});

$('.btn').click(function() {
	$.each($('.xformers'), function(i, obj) {
		var val = $(obj).attr('value');
		$(obj).val(val);
		xformer();
	})
});
</script>
</body>
</html>
