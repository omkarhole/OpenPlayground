<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRICK BREAKER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects.css">
</head>

<body>
    <div id="app">

        <div id="startScreen" class="screen active">
            <div class="bb-aurora"></div>
            <div class="bb-start">
                <div class="bb-label">PREMIUM ARCADE</div>
                <h1 class="bb-title">BRICK<em>BREAKER</em></h1>
                <div class="bb-divider"><span></span><span>◆</span><span></span></div>
                <p class="bb-desc">Shatter every brick. Collect power-ups. Reach the highest level.</p>
                <div class="bb-hi-panel">
                    <div class="bb-hi-cell"><span id="bbHiScore">000000</span><label>HIGH SCORE</label></div>
                    <div class="bb-hi-cell"><span id="bbHiLevel">01</span><label>BEST LEVEL</label></div>
                </div>
                <button class="bb-launch-btn" id="btnBbStart">BEGIN ◆</button>
                <div class="bb-keys">MOUSE — AIM &nbsp;·&nbsp; CLICK / SPACE — LAUNCH</div>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <div class="bb-aurora"></div>
            <canvas id="gc"></canvas>
            <div id="bbHud">
                <div class="bbh-item"><span class="bbh-l">SCORE</span><span class="bbh-v" id="bbScore">000000</span>
                </div>
                <div class="bbh-item center"><span class="bbh-l">LEVEL</span><span class="bbh-v" id="bbLevel">01</span>
                </div>
                <div class="bbh-item right">
                    <span class="bbh-l">BALLS</span>
                    <div class="balls-row" id="ballsRow">●●●</div>
                </div>
            </div>
            <div id="bbPowerMsg" class="bb-power-msg"></div>
        </div>

        <div id="overScreen" class="screen">
            <div class="bb-aurora"></div>
            <div class="bb-over">
                <div class="bb-over-icon">◆</div>
                <h2 class="bb-over-h" id="bbOverH">GAME OVER</h2>
                <div class="bb-over-stats">
                    <div class="bos"><span id="bbOvScore">0</span><label>SCORE</label></div>
                    <div class="bos"><span id="bbOvLevel">1</span><label>LEVEL</label></div>
                    <div class="bos hi"><span id="bbOvHi">0</span><label>HIGH SCORE</label></div>
                </div>
                <button class="bb-launch-btn" id="btnBbRetry">PLAY AGAIN ◆</button>
                <button class="bb-ghost-btn" id="btnBbMenu">MAIN MENU</button>
            </div>
        </div>

    </div>
    <script src="engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
