<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old School Chess - Wooden Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header class="game-header">
            <h1><i class="fas fa-chess-board"></i> Old School Chess</h1>
            <p class="subtitle">Wooden Board Edition</p>
        </header>

        <div class="main-game-area">
            <div class="player-info player-one">
                <div class="player-name">
                    <span class="player-icon"><i class="fas fa-chess-king"></i></span>
                    <h3>Player 1 (White)</h3>
                </div>
                <div class="player-status">
                    <div class="timer" id="timer-white">15:00</div>
                    <div class="captured-pieces" id="captured-white"></div>
                </div>
            </div>

            <div class="chess-container">
                <div class="coordinate-label vertical-labels left-labels"></div>
                <div class="chess-board" id="chess-board">
                    <!-- Chess board will be generated by JavaScript -->
                </div>
                <div class="coordinate-label vertical-labels right-labels"></div>
                <div class="coordinate-label horizontal-labels bottom-labels"></div>
            </div>

            <div class="player-info player-two">
                <div class="player-name">
                    <span class="player-icon"><i class="fas fa-chess-king"></i></span>
                    <h3>Player 2 (Black)</h3>
                </div>
                <div class="player-status">
                    <div class="timer" id="timer-black">15:00</div>
                    <div class="captured-pieces" id="captured-black"></div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <div class="control-buttons">
                <button id="new-game" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> New Game
                </button>
                <button id="undo-move" class="btn btn-secondary">
                    <i class="fas fa-undo"></i> Undo Move
                </button>
                <button id="flip-board" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Flip Board
                </button>
                <button id="hint" class="btn btn-secondary">
                    <i class="fas fa-lightbulb"></i> Hint
                </button>
                <button id="settings" class="btn btn-secondary">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>

            <div class="game-status">
                <div class="status-indicator">
                    <span class="turn-indicator" id="turn-indicator">White's Turn</span>
                </div>
                <div class="move-history" id="move-history">
                    <h4>Move History</h4>
                    <div class="moves-list" id="moves-list"></div>
                </div>
            </div>
        </div>

        <div class="game-message" id="game-message"></div>
    </div>

    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <h3><i class="fas fa-cog"></i> Game Settings</h3>
            <div class="settings-group">
                <label for="time-control">Time Control (minutes):</label>
                <select id="time-control">
                    <option value="5">5 min</option>
                    <option value="10" selected>10 min</option>
                    <option value="15">15 min</option>
                    <option value="30">30 min</option>
                    <option value="0">No limit</option>
                </select>
            </div>
            <div class="settings-group">
                <label>
                    <input type="checkbox" id="sound-toggle" checked>
                    Enable sound effects
                </label>
            </div>
            <div class="settings-group">
                <label>
                    <input type="checkbox" id="highlight-moves" checked>
                    Highlight legal moves
                </label>
            </div>
            <div class="modal-buttons">
                <button id="save-settings" class="btn btn-primary">Save</button>
                <button id="close-settings" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="game.js"></script>
</body>

</html>
