<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Snake Game | OpenPlayground</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="game-header">
    <h1>üêç Snake Game</h1>
    <p>Classic Snake with optional AI (A* Pathfinding)</p>
  </header>

  <!-- Main -->
  <main class="wrap">

    <!-- Game Area -->
    <div class="game-container">
      <div class="game-card">
        <div class="canvas-container">
          <canvas id="gameCanvas"></canvas>
        </div>

        <!-- Mobile Controls -->
        <div class="mobile-controls">
          <div class="mobile-control-row">
            <button class="mobile-btn up" data-direction="up">‚Üë</button>
          </div>
          <div class="mobile-control-row">
            <button class="mobile-btn left" data-direction="left">‚Üê</button>
            <button class="mobile-btn center">‚Ä¢</button>
            <button class="mobile-btn right" data-direction="right">‚Üí</button>
          </div>
          <div class="mobile-control-row">
            <button class="mobile-btn down" data-direction="down">‚Üì</button>
          </div>
        </div>

        <!-- Game Over -->
        <div class="game-over" id="gameOver">
          <h2>üíÄ Game Over</h2>
          <p id="finalScore">Score: 0</p>
          <button id="restartBtn">Restart</button>
          <a href="../../index.html" class="home-btn">Back to Home</a>
        </div>
      </div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
      <div class="score-box">
        <span id="score">Score: 0</span>
        <small id="status">Ready</small>
      </div>

      <button id="startBtn" class="primary">Start / Restart</button>
      <button id="aiBtn" class="secondary">AI: Off</button>

      <div class="speed-control">
        <label>Speed</label>
        <input type="range" id="speed" min="4" max="20" value="10">
      </div>

      <div class="hint-box">
        <p class="hint">
          <strong>Desktop:</strong> Arrow Keys / WASD<br>
          <strong>Mobile:</strong> Touch controls below<br>
          AI uses A* search
        </p>
      </div>

      <a href="../../index.html" class="home-btn full">Back to Homepage</a>
    </div>

  </main>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
