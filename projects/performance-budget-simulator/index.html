<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Performance Budget Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Performance Budget Simulator</h1>
    <p>Understand why your site feels slow ðŸš¦</p>

    <div class="control">
      <label>JS Bundle Size: <span id="jsValue">200</span> KB</label>
      <input type="range" min="50" max="1000" value="200" id="jsSize">
    </div>

    <div class="control">
      <label>CSS Size: <span id="cssValue">100</span> KB</label>
      <input type="range" min="20" max="500" value="100" id="cssSize">
    </div>

    <div class="control">
      <label>Images Size: <span id="imgValue">500</span> KB</label>
      <input type="range" min="100" max="3000" value="500" id="imgSize">
    </div>

    <div class="control">
      <label>Network Speed</label>
      <select id="network">
        <option value="fast">Fast (WiFi)</option>
        <option value="3g">3G</option>
        <option value="slow">Slow 3G</option>
      </select>
    </div>

    <button id="simulateBtn">Simulate Performance</button>

    <div id="result" class="result hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
