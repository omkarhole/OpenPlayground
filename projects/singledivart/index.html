<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingleDivArt | Maximum CSS Rendering</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/art.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body class="dark-theme">
    <main id="app">
        <!-- The Single Element for Artwork -->
        <section id="viewport">
            <div id="art-container">
                <div id="single-div-art"></div>
            </div>
        </section>

        <!-- UI Controls Overlay -->
        <aside id="controls">
            <header>
                <h1>SingleDivArt</h1>
                <p>Pure CSS Pixel Synthesis</p>
            </header>

            <div class="control-group">
                <h3>Artwork Presets</h3>
                <div class="preset-grid" id="presets">
                    <!-- Dynamic presets -->
                </div>
            </div>

            <div class="control-group">
                <h3>Parameters</h3>
                <div class="slider-item">
                    <label for="resolution">Resolution</label>
                    <input type="range" id="resolution" min="8" max="128" value="64">
                    <span class="value-display">64px</span>
                </div>
                <div class="slider-item">
                    <label for="complexity">Complexity</label>
                    <input type="range" id="complexity" min="1" max="100" value="50">
                    <span class="value-display">50%</span>
                </div>
                <div class="slider-item">
                    <label for="scale">Scale</label>
                    <input type="range" id="scale" min="1" max="50" value="10">
                    <span class="value-display">10x</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Statistics</h3>
                <div id="stats">
                    <div class="stat-row">
                        <span>Shadow Count:</span>
                        <span id="shadow-count" class="mono">0</span>
                    </div>
                    <div class="stat-row">
                        <span>Render Time:</span>
                        <span id="render-time" class="mono">0ms</span>
                    </div>
                </div>
            </div>

            <footer>
                <button id="generate-btn" class="primary-btn">Regenerate</button>
                <button id="export-css" class="secondary-btn">Export CSS</button>
            </footer>
        </aside>

        <!-- Hidden canvas for pixel calculations -->
        <canvas id="hidden-canvas" style="display: none;"></canvas>
    </main>

    <!-- Scripts -->
    <script src="js/utils/MathUtils.js"></script>
    <script src="js/utils/ColorUtils.js"></script>
    <script src="js/core/Renderer.js"></script>
    <script src="js/core/Optimizer.js"></script>
    <script src="js/core/Engine.js"></script>
    <script src="js/art/PixelGenerator.js"></script>
    <script src="js/art/GradientGenerator.js"></script>
    <script src="js/art/Presets.js"></script>
    <script src="js/art/Canvas.js"></script>
    <script src="js/ui/UIComponents.js"></script>
    <script src="js/ui/Controls.js"></script>
    <script src="js/ui/Theme.js"></script>
    <script src="js/app.js"></script>

    <!-- Toast Container for Notifications -->
    <div id="toast-container"></div>
</body>

</html>
