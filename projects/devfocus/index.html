<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevFocus - Distraction Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>DevFocus</h1>
    <p>Track your coding focus. Beat distractions.</p>
</header>

<section class="timer-section">
    <h2>Focus Timer</h2>
    <div id="timer">25:00</div>
    <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>
</section>

<section class="distraction-section">
    <h2>Log Distraction</h2>
    <input type="text" id="distractionInput" placeholder="What distracted you?">
    <button id="logDistraction">Log</button>
</section>

<section class="log-section">
    <h2>Distraction Logs</h2>
    <ul id="logList"></ul>
</section>

<section class="stats-section">
    <h2>Session Stats</h2>
    <div class="stats">
        <div>Total Sessions: <span id="sessions">0</span></div>
        <div>Total Distractions: <span id="distractions">0</span></div>
    </div>
</section>

<footer>
    <p>Built for Elite Coders | Level 3 PR</p>
</footer>

<script src="script.js"></script>
</body>
</html>
