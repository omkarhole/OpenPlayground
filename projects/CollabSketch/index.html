<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabSketch - Collaborative Sketchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CollabSketch</h1>
        <p>Collaborative sketchpad for teams: draw, annotate, and brainstorm visually</p>
    </header>
    <main>
        <section id="toolbar-section">
            <button id="pen-tool">Pen</button>
            <button id="rect-tool">Rectangle</button>
            <button id="circle-tool">Circle</button>
            <button id="text-tool">Text</button>
            <input type="color" id="color-picker" value="#ffd166">
            <input type="range" id="size-picker" min="1" max="20" value="3">
            <input type="file" id="image-upload" accept="image/*">
            <button id="export-btn">Export as Image</button>
        </section>
        <section id="canvas-section">
            <canvas id="sketch-canvas" width="900" height="500"></canvas>
        </section>
        <section id="layers-section">
            <h3>Layers</h3>
            <ul id="layers-list"></ul>
        </section>
        <section id="sync-section">
            <h2>Real-Time Sync</h2>
            <p>Sync placeholder: Real-time features require backend integration.</p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
