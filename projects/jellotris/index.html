<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JelloTris</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/arcade.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-layer">
            <div id="hud-left">
                <div class="panel">
                    <h3>HOLD</h3>
                    <div id="hold-preview"></div>
                </div>
                <div class="panel score-panel">
                    <h3>SCORE</h3>
                    <span id="score">0</span>
                    <h3>LINES</h3>
                    <span id="lines">0</span>
                    <h3>LEVEL</h3>
                    <span id="level">1</span>
                </div>
            </div>
            <div id="hud-right">
                <div class="panel">
                    <h3>NEXT</h3>
                    <div id="next-preview"></div>
                </div>
            </div>
            <div id="start-screen" class="overlay active">
                <h1 class="logo">JELLO<span class="highlight">TRIS</span></h1>
                <p>Press SPACE to Start</p>
                <div class="controls">
                    <p>← → : Move</p>
                    <p>↑ : Rotate</p>
                    <p>↓ : Soft Drop</p>
                    <p>SPACE : Hard Drop</p>
                </div>
            </div>
            <div id="game-over-screen" class="overlay">
                <h1>GAME OVER</h1>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Try Again</button>
            </div>
        </div>
    </div>

    <!-- Engine -->
    <script src="js/engine/vector.js"></script>
    <script src="js/engine/particle.js"></script>
    <script src="js/engine/spring.js"></script>
    <script src="js/engine/body.js"></script>
    <script src="js/engine/grid.js"></script>
    <script src="js/engine/collision.js"></script>
    <script src="js/engine/physics.js"></script>

    <!-- Game -->
    <script src="js/game/tetrominoes.js"></script>
    <script src="js/game/renderer.js"></script>
    <script src="js/game/effects.js"></script>
    <script src="js/game/spawner.js"></script>
    <script src="js/game/controller.js"></script>
    <script src="js/game/lines.js"></script>
    <script src="js/game/core.js"></script>

    <script>
        // Boot
        window.onload = () => {
            const game = new JelloTris.Game();
            game.init();
        };
    </script>
</body>
</html>
