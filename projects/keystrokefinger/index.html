<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeystrokeFingerprint | Biometric Auth</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/visuals.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo">
                <span class="icon">⌨️</span>
                <h1>Keystroke<span class="highlight">Fingerprint</span></h1>
            </div>
            <div class="status-indicator">
                <div id="system-status" class="status-dot locked"></div>
                <span id="status-text">SYSTEM LOCKED</span>
            </div>
        </header>

        <main class="auth-interface">
            <div class="visualizer-container">
                <canvas id="rhythm-canvas"></canvas>
                <div class="overlay-text">Typing Rhythm Visualization</div>
            </div>

            <div class="input-section">
                <div class="mode-selector">
                    <button id="btn-enroll" class="mode-btn">Enrollment Mode</button>
                    <button id="btn-verify" class="mode-btn active">Verification Mode</button>
                </div>

                <div class="input-wrapper">
                    <input type="password" id="auth-input" placeholder="Type passphrase..." autocomplete="off">
                    <div class="focus-border"></div>
                </div>
                
                <div class="feedback-message" id="feedback-msg">Awaiting input...</div>
            </div>

            <div class="stats-panel">
                <div class="stat-box">
                    <span class="label">Dwell Avg</span>
                    <span class="value" id="stat-dwell">0ms</span>
                </div>
                <div class="stat-box">
                    <span class="label">Flight Avg</span>
                    <span class="value" id="stat-flight">0ms</span>
                </div>
                <div class="stat-box">
                    <span class="label">Match Score</span>
                    <span class="value" id="stat-score">--</span>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
