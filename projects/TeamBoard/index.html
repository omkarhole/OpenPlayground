<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamBoard - Real-Time Collaboration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TeamBoard</h1>
        <p>Online whiteboard for real-time team collaboration</p>
    </header>
    <main>
        <section id="whiteboard-section">
            <h2>Whiteboard</h2>
            <canvas id="whiteboard" width="800" height="400"></canvas>
            <button id="clear-board">Clear Board</button>
        </section>
        <section id="sticky-notes-section">
            <h2>Sticky Notes</h2>
            <form id="sticky-form">
                <input type="text" id="sticky-content" placeholder="Add a sticky note" required>
                <button type="submit">Add Note</button>
            </form>
            <div id="sticky-notes"></div>
        </section>
        <section id="file-upload-section">
            <h2>File Uploads</h2>
            <input type="file" id="file-input" multiple>
            <ul id="file-list"></ul>
        </section>
        <section id="chat-section">
            <h2>Live Chat</h2>
            <div id="chat-box"></div>
            <form id="chat-form">
                <input type="text" id="chat-message" placeholder="Type a message" required>
                <button type="submit">Send</button>
            </form>
        </section>
        <section id="sync-section">
            <h2>Real-Time Sync</h2>
            <p>Sync placeholder: Real-time features require backend integration.</p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
