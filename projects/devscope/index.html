<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevScope - GitHub Profile Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>DevScope</h1>
    <p>Analyze GitHub-style developer profiles</p>
</header>

<section class="search-section">
    <input type="text" id="username" placeholder="Enter GitHub username">
    <button id="analyze">Analyze Profile</button>
</section>

<section class="profile-section">
    <div class="profile-card">
        <h2 id="profileName">Username</h2>
        <p id="bio">Bio will appear here</p>

        <div class="profile-stats">
            <div>
                <span>Repositories</span>
                <strong id="repoCount">0</strong>
            </div>
            <div>
                <span>Followers</span>
                <strong id="followers">0</strong>
            </div>
            <div>
                <span>Following</span>
                <strong id="following">0</strong>
            </div>
        </div>
    </div>
</section>

<section class="analytics-section">
    <h2>Repository Analytics</h2>

    <div class="analytics-grid">
        <div class="analytic-box">
            <span>Total Stars</span>
            <strong id="stars">0</strong>
        </div>

        <div class="analytic-box">
            <span>Total Forks</span>
            <strong id="forks">0</strong>
        </div>

        <div class="analytic-box">
            <span>Primary Language</span>
            <strong id="language">N/A</strong>
        </div>
    </div>
</section>

<section class="repo-section">
    <h2>Repositories</h2>
    <ul id="repoList"></ul>
</section>

<footer>
    <p>DevScope • Elite Coders • Level 3 PR</p>
</footer>

<script src="script.js"></script>
</body>
</html>
