<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Picker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>Emoji Picker ðŸš€</h1>

    <!-- Search Box -->
    <input type="text" id="search" placeholder="Search emojis...">

    <!-- Category Buttons -->
    <div class="categories">
      <button data-category="all" class="active">All</button>
      <button data-category="smileys">Smileys</button>
      <button data-category="animals">Animals</button>
      <button data-category="food">Food</button>
      <button data-category="activities">Activities</button>
      <button data-category="travel">Travel</button>
      <button data-category="objects">Objects</button>
      <button data-category="symbols">Symbols</button>
      <button data-category="flags">Flags</button>
    </div>

    <!-- Emoji List -->
    <div id="emoji-list" class="emoji-list"></div>
  </div>

  <script src="emojis.js"></script>
  <script src="copy.js"></script>
  <script src="filter.js"></script>
  <script src="script.js"></script>

</body>
</html>
