<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloText | Volumetric Typography Engine</title>

    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/hologram.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/animations.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Main Scene Container -->
    <main id="holo-stage" class="stage">
        <div id="hologram-container" class="hologram-container">
            <!-- Layers will be injected here by LayerEngine -->
            <div id="base-layer" class="holo-layer base">HOLOTEXT</div>
        </div>
    </main>

    <!-- AR HUD Overlay -->
    <div id="hud-overlay" class="hud-overlay">
        <header class="hud-header">
            <h1 class="logo">CTX-9000 // HOLOTEXT</h1>
            <div class="system-status">
                <span class="status-indicator active"></span> SYSTEM ONLINE
            </div>
        </header>

        <aside class="hud-controls">
            <div class="control-group">
                <label for="layer-count">LAYER DENSITY</label>
                <input type="range" id="layer-count" min="10" max="100" value="50">
                <span class="value-display" id="layer-count-val">50</span>
            </div>

            <div class="control-group">
                <label for="depth-intensity">VOLUMETRIC DEPTH</label>
                <input type="range" id="depth-intensity" min="0" max="500" value="150">
                <span class="value-display" id="depth-intensity-val">150px</span>
            </div>

            <div class="control-group">
                <label for="glow-opacity">PLASMA GLOW</label>
                <input type="range" id="glow-opacity" min="0" max="1" step="0.01" value="0.8">
                <span class="value-display" id="glow-opacity-val">80%</span>
            </div>

            <div class="control-group">
                <label for="text-input">DATA STREAM</label>
                <input type="text" id="text-input" value="HOLOTEXT" maxlength="12">
            </div>

            <div class="control-group">
                <label>THEME OVERRIDE</label>
                <div class="theme-keys" style="font-size: 0.7rem; color: #888; margin-top: 5px;">
                    [1] CYAN [2] CRIMSON [3] AMBER [4] MATRIX
                </div>
            </div>
        </aside>

        <footer class="hud-footer">
            <div class="coordinates">
                X: <span id="coor-x">000</span> | Y: <span id="coor-y">000</span> | Z: <span id="coor-z">AUTO</span>
            </div>
            <div class="version">v1.0.0 ALPHA BUILD</div>
        </footer>

        <!-- CRT/Scanline Overlay -->
        <div class="scanlines"></div>
        <div class="vignette"></div>
    </div>

    <!-- JS Imports (Order Matters) -->
    <script src="js/utils.js"></script>
    <script src="js/vector3.js"></script>
    <script src="js/matrix4.js"></script>
    <script src="js/state.js"></script>
    <script src="js/lighting.js"></script>
    <script src="js/layer-engine.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/glitch-fx.js"></script>
    <script src="js/particle-system.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
