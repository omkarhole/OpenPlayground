<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeuroScope AI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ðŸ¤– NeuroScope AI</h1>
    <p>Neural Network Training Simulator</p>
</header>

<section class="controls">

    <div class="card">
        <h2>Network Settings</h2>

        <label>Input Value</label>
        <input type="number" id="inputValue" value="1">

        <label>Learning Rate</label>
        <input type="number" id="learningRate" value="0.1" step="0.01">

        <button onclick="trainStep()">Run Training Step</button>
    </div>

    <div class="card">
        <h2>Training Metrics</h2>
        <p>Iteration: <span id="iteration">0</span></p>
        <p>Loss: <span id="lossValue">0</span></p>
        <p>Output: <span id="outputValue">0</span></p>
    </div>

</section>

<section class="visualization">
    <canvas id="networkCanvas" width="600" height="400"></canvas>
</section>

<footer>
    <p>Elite Coders Level 3 AI Simulation</p>
</footer>

<script src="script.js"></script>
</body>
</html>
