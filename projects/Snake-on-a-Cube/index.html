<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake on a Cube | 3D Logic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <div class="score-display">
                SCORE: <span id="score-val">0</span>
            </div>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <h1>CUBE <span class="highlight">SNAKE</span></h1>
                    <p>Navigate the 6 faces of the cube.</p>
                    <p class="controls">WASD / Arrows to Move</p>
                    <button class="btn" onclick="startGame()">START</button>
                </div>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h1>CRASHED</h1>
                    <p>Final Length: <span id="final-score">0</span></p>
                    <button class="btn" onclick="startGame()">RETRY</button>
                </div>
            </div>
            
            <div class="hint-text">
                <i class="fas fa-arrows-alt"></i> Don't hit your tail across faces!
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
