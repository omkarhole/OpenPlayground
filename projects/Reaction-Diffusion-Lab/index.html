<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Diffusion | Gray-Scott Model</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="sim-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>GRAY-SCOTT <span class="highlight">LAB</span></h1>
                <p>Biological Pattern Simulator</p>
            </header>

            <div class="controls">
                <div class="preset-group">
                    <label>Pattern Presets</label>
                    <div class="btn-grid">
                        <button class="btn" onclick="setPreset('mitosis')">Mitosis</button>
                        <button class="btn" onclick="setPreset('coral')">Coral</button>
                        <button class="btn" onclick="setPreset('stripes')">Stripes</button>
                        <button class="btn" onclick="setPreset('chaos')">Chaos</button>
                    </div>
                </div>

                <div class="slider-group">
                    <label>Feed Rate (f): <span id="val-f">0.055</span></label>
                    <input type="range" id="slider-f" min="0.01" max="0.1" step="0.0001">
                    
                    <label>Kill Rate (k): <span id="val-k">0.062</span></label>
                    <input type="range" id="slider-k" min="0.01" max="0.1" step="0.0001">
                </div>

                <div class="action-group">
                    <button class="btn primary" id="btn-clear">Clear & Seed Center</button>
                    <button class="btn warning" id="btn-paint">Paint Mode: ON</button>
                </div>
            </div>

            <div class="info-panel">
                <div class="math-eq">
                    ∂A/∂t = D<small>A</small>∇²A - AB² + f(1-A)<br>
                    ∂B/∂t = D<small>B</small>∇²B + AB² - (k+f)B
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
