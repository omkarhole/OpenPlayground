<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EvoSphere AI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ðŸ§¬ EvoSphere AI</h1>
    <p>Digital Evolution & Natural Selection Lab</p>
</header>

<section class="controls">

    <div class="card">
        <h2>Environment Settings</h2>

        <label>Temperature</label>
        <input type="range" id="temperature" min="0" max="100" value="50">

        <label>Food Availability</label>
        <input type="range" id="food" min="0" max="100" value="50">

        <button onclick="nextGeneration()">Run Next Generation</button>
    </div>

    <div class="card">
        <h2>Population Metrics</h2>

        <p>Generation: <span id="generation">1</span></p>
        <p>Population Size: <span id="populationSize">100</span></p>
        <p>Average Fitness: <span id="fitnessScore">50</span></p>
    </div>

</section>

<section class="visualization">
    <h2>Species Distribution</h2>
    <canvas id="evolutionChart" width="400" height="300"></canvas>
</section>

<footer>
    <p>Elite Coders Level 3 Scientific Simulation</p>
</footer>

<script src="script.js"></script>
</body>
</html>
