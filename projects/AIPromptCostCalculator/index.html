<!DOCTYPE html>
<html>
<head>
  <title>AI Prompt Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ðŸ’° AI Prompt Cost Calculator</h1>

  <div class="input-section">

    <label>AI Model</label>
    <select id="model">
      <option value="gpt4">GPT-4</option>
      <option value="gpt35">GPT-3.5</option>
      <option value="claude">Claude</option>
      <option value="gemini">Gemini</option>
    </select>

    <label>Input Text</label>
    <textarea id="inputText" placeholder="Paste your prompt here..."></textarea>

    <label>Expected Output Tokens</label>
    <input type="number" id="outputTokens" value="500">

    <label>Monthly Requests</label>
    <input type="number" id="monthlyRequests" value="1000">

    <button onclick="calculate()">Calculate Cost</button>

  </div>

  <div class="results hidden" id="results">

    <div class="card">
      <h3>Token Breakdown</h3>
      <p>Input Tokens: <span id="inputTokens"></span></p>
      <p>Output Tokens: <span id="outputTokenDisplay"></span></p>
      <p>Total Tokens: <span id="totalTokens"></span></p>
    </div>

    <div class="card">
      <h3>Cost Per Request</h3>
      <p>$<span id="costPerRequest"></span></p>
    </div>

    <div class="card">
      <h3>Estimated Monthly Cost</h3>
      <p>$<span id="monthlyCost"></span></p>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
