<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Maze</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="neural-effects.css">
</head>

<body>
    <div class="neural-network"></div>
    <div class="mind-container">
        <header class="consciousness-bar">
            <div class="thought-meter">
                <span class="meter-label">MENTAL ENERGY</span>
                <div class="energy-bar">
                    <div class="energy-fill" id="energyFill"></div>
                </div>
            </div>
            <h1 class="mind-title">MIND MAZE</h1>
            <div class="stats"><span>LEVEL: </span><span id="level">1</span> | <span>MEMORIES: </span><span
                    id="memories">0</span></div>
        </header>
        <main class="maze-display">
            <canvas id="mazeCanvas"></canvas>
            <div class="thought-bubble" id="thoughtBubble">Use WASD or Arrows. Find memories. Don't let energy reach
                zero!</div>
            <div class="memory-collected hidden" id="memoryNotif">Memory Unlocked!</div>
        </main>
        <aside class="synaptic-panel">
            <h3>COLLECTED MEMORIES</h3>
            <div class="memory-gallery" id="memoryGallery">
                <p class="empty-state">No memories yet...</p>
            </div>
            <div class="abilities">
                <h4>MENTAL ABILITIES</h4>
                <button class="ability-btn" id="teleportBtn">üß† Teleport (5 Energy)</button>
                <button class="ability-btn" id="revealBtn">üëÅÔ∏è Reveal Path (3 Energy)</button>
            </div>
        </aside>
    </div>
    <script src="maze-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
