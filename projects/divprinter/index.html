<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivPrinter - Pixel Text Renderer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="title">DivPrinter</h1>
            <p class="subtitle">Rendering text with thousands of divs</p>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <!-- Text Input Section -->
            <div class="control-group text-input-group">
                <label for="textInput">Enter Text</label>
                <input 
                    type="text" 
                    id="textInput" 
                    placeholder="Type something amazing..."
                    maxlength="50"
                    value="HELLO"
                />
                <button id="renderBtn" class="btn-primary">Render</button>
            </div>

            <!-- Settings Grid -->
            <div class="settings-grid">
                <!-- Font Size Control -->
                <div class="control-group">
                    <label for="fontSize">
                        Font Size
                        <span class="value-display" id="fontSizeValue">3</span>
                    </label>
                    <input 
                        type="range" 
                        id="fontSize" 
                        min="1" 
                        max="8" 
                        value="3"
                        step="1"
                    />
                </div>

                <!-- Density Control -->
                <div class="control-group">
                    <label for="density">
                        Density
                        <span class="value-display" id="densityValue">100%</span>
                    </label>
                    <input 
                        type="range" 
                        id="density" 
                        min="20" 
                        max="100" 
                        value="100"
                        step="5"
                    />
                </div>

                <!-- Letter Spacing Control -->
                <div class="control-group">
                    <label for="letterSpacing">
                        Letter Spacing
                        <span class="value-display" id="letterSpacingValue">2</span>
                    </label>
                    <input 
                        type="range" 
                        id="letterSpacing" 
                        min="0" 
                        max="10" 
                        value="2"
                        step="1"
                    />
                </div>

                <!-- Animation Mode -->
                <div class="control-group">
                    <label for="animationMode">Animation Mode</label>
                    <select id="animationMode">
                        <option value="instant">Instant</option>
                        <option value="buildIn" selected>Build In</option>
                        <option value="dissolve">Dissolve</option>
                        <option value="wave">Wave</option>
                        <option value="spiral">Spiral</option>
                    </select>
                </div>

                <!-- Color Mode -->
                <div class="control-group">
                    <label for="colorMode">Color Mode</label>
                    <select id="colorMode">
                        <option value="solid">Solid</option>
                        <option value="gradient">Gradient</option>
                        <option value="rainbow">Rainbow</option>
                        <option value="random">Random</option>
                        <option value="pulse">Pulse</option>
                    </select>
                </div>

                <!-- Primary Color -->
                <div class="control-group">
                    <label for="primaryColor">Primary Color</label>
                    <input 
                        type="color" 
                        id="primaryColor" 
                        value="#00ff88"
                    />
                </div>

                <!-- Secondary Color -->
                <div class="control-group">
                    <label for="secondaryColor">Secondary Color</label>
                    <input 
                        type="color" 
                        id="secondaryColor" 
                        value="#ff0088"
                    />
                </div>

                <!-- Animation Speed -->
                <div class="control-group">
                    <label for="animationSpeed">
                        Animation Speed
                        <span class="value-display" id="animationSpeedValue">50</span>
                    </label>
                    <input 
                        type="range" 
                        id="animationSpeed" 
                        min="10" 
                        max="100" 
                        value="50"
                        step="5"
                    />
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="clearBtn" class="btn-secondary">Clear Canvas</button>
                <button id="randomizeBtn" class="btn-secondary">Randomize Colors</button>
            </div>

            <!-- Stats Display -->
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Divs:</span>
                    <span class="stat-value" id="divCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Render Time:</span>
                    <span class="stat-value" id="renderTime">0ms</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Characters:</span>
                    <span class="stat-value" id="charCount">0</span>
                </div>
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="canvas-container">
            <div id="canvas" class="canvas"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/fontData.js"></script>
    <script src="js/textRenderer.js"></script>
    <script src="js/animator.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
