<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Source Contribution Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Open Source Contribution Tracker</h1>
  <p>Track PRs, Issues & Your Contribution Streak</p>
</header>

<main class="container">

  <!-- Dashboard Summary -->
  <section class="dashboard">
    <div class="card">
      <h3>Total PRs</h3>
      <p id="totalPR">0</p>
    </div>
    <div class="card">
      <h3>Merged PRs</h3>
      <p id="mergedPR">0</p>
    </div>
    <div class="card">
      <h3>Total Issues</h3>
      <p id="totalIssues">0</p>
    </div>
    <div class="card">
      <h3>Contribution Streak</h3>
      <p id="streak">0 days</p>
    </div>
  </section>

  <!-- Add Contribution -->
  <section class="form-section">
    <h2>Add Contribution</h2>

    <select id="type">
      <option value="PR">Pull Request</option>
      <option value="Issue">Issue</option>
    </select>

    <select id="status">
      <option value="Open">Open</option>
      <option value="Merged">Merged</option>
      <option value="Closed">Closed</option>
    </select>

    <input type="date" id="date">

    <button onclick="addContribution()">Add</button>
  </section>

  <!-- Contribution List -->
  <section class="history">
    <h2>Contribution History</h2>
    <ul id="contributionList"></ul>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
