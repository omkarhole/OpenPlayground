<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CannibalDOM</title>

    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/effects.css">
</head>

<body>
    <div id="game-container">
        <div id="shake-layer" style="width:100%; height:100%; position:absolute; top:0; left:0; pointer-events:none;">
            <!-- The edible world will be generated here -->
            <div id="world">
                <!-- The Player is now INSIDE the world so it moves with it -->
                <div id="player"></div>
            </div>
        </div>

        <!-- UI HUD -->
        <div id="hud">
            <div class="stat">Mass: <span id="mass-display">10</span>px</div>
            <div class="stat">Consumed: <span id="consumed-display">0</span></div>
            <div id="traits-display"></div>
        </div>
    </div>

    <!-- JS Modules -->
    <!-- Utilizing native ES modules for cleaner separation -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
