<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DarkFluid | Cinematic Simulation</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- Preload fonts if possible, using standard fonts for now via CSS -->
</head>

<body>

    <div id="canvas-container">
        <canvas id="sim-canvas"></canvas>
        <div id="overlay"></div> <!-- For vignette/grain effects -->
    </div>

    <div id="ui-panel">
        <h1>DarkFluid</h1>
        <p>Interactive Navier-Stokes Solver</p>

        <div class="control-group">
            <label>Viscosity <span>Flow</span></label>
            <input type="range" min="0" max="0.001" step="0.00001" value="0.00001" id="ctrl-visc">
        </div>

        <div class="control-group">
            <label>Diffusion <span>Spread</span></label>
            <input type="range" min="0" max="0.01" step="0.0001" value="0.0001" id="ctrl-diff">
        </div>

        <div class="control-group">
            <label>Dissipation <span>Fade</span></label>
            <input type="range" min="0.9" max="1.0" step="0.001" value="0.995" id="ctrl-diss">
        </div>

        <div class="control-group">
            <label>Buoyancy <span>Lift</span></label>
            <input type="range" min="-0.5" max="0.5" step="0.01" value="0.0" id="ctrl-boy">
        </div>

        <div class="control-group">
            <label>Time Speed <span>Dilation</span></label>
            <input type="range" min="0.1" max="2.0" step="0.1" value="1.0" id="ctrl-time">
        </div>

        <div class="button-row">
            <button id="btn-palette">Palette</button>
            <button id="btn-view">View: Density</button>
        </div>

        <div class="button-row">
            <button id="btn-chaos">Chaos</button>
            <button id="btn-clear">Clear</button>
        </div>

        <div class="button-row">
            <button id="btn-snap">Snapshot</button>
            <button id="btn-chroma">Chroma: Off</button>
        </div>

        <div class="button-row">
            <small style="color:#555; text-align:center; width:100%;">Right-Click: Erase â€¢ Middle-Click:
                Obstacle</small>
        </div>
    </div>

    <!-- Initialization Script to bind UI -->
    <script type="module">
        import { Config } from './js/config.js';

        // Wait for main to load (implicitly handled by module system usually but simple check is good)
        import './js/main.js';

        // Bind UI
        document.getElementById('ctrl-visc').addEventListener('input', (e) => {
            Config.FLUID.VISCOSITY = parseFloat(e.target.value);
        });

        document.getElementById('ctrl-diff').addEventListener('input', (e) => {
            Config.FLUID.DIFFUSION = parseFloat(e.target.value);
        });

        document.getElementById('ctrl-diss').addEventListener('input', (e) => {
            Config.FLUID.DISSIPATION = parseFloat(e.target.value);
        });

        document.getElementById('btn-reset').addEventListener('click', () => {
            if (window.DarkFluid) window.DarkFluid.reset();
        });

        document.getElementById('btn-color').addEventListener('click', () => {
            // Simple randomizer for demo
            Config.RENDER.ACCENT_COLOR = {
                r: Math.random() * 255,
                g: Math.random() * 255,
                b: Math.random() * 255
            };
        });
    </script>
</body>

</html>
