<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    	<div class="container">
        <header>            
            <div class="controls">
                <div class="control-group">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select">
                        <option value="alphabetical">Alphabetical order</option>
                        <option value="hue">Hue (color)</option>
                        <option value="length">Name length</option>
                        <option value="random">Random</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="search">Search:</label>
                    <input type="text" id="search" placeholder="Ex: blue, green, pink...">
                </div>
                
                <button id="dark-mode" class="btn" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            
        </header>
        
        <main>
            <div id="color-gallery" class="gallery">
            </div>
        </main>
        
        
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="color-details" id="color-details">
        <div class="details-header">
            <h2 id="detail-name">Selected Color</h2>
            <button id="close-details" class="btn-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="details-content">
            <div class="color-preview" id="detail-preview"></div>
            
            <div class="color-values-grid" id="color-values">
            </div>
            
            <div class="color-quote">
                <p id="quote-text">"Color is a power which directly influences the soul." - Wassily Kandinsky</p>
            </div>
            
            <button id="copy-all-values" class="btn">
                <i class="fas fa-copy"></i> Copy all values
            </button>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">Value copied to clipboard!</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
