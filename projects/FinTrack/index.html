<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FinTrack</h1>
        <p>Track your income, expenses, and savings goals</p>
    </header>
    <main>
        <section id="add-transaction">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <input type="text" id="desc" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="category">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                    <option value="savings">Savings</option>
                </select>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="transactions">
            <h2>Transactions</h2>
            <ul id="transaction-list"></ul>
        </section>
        <section id="charts">
            <h2>Spending Visualization</h2>
            <canvas id="financeChart"></canvas>
        </section>
        <section id="goals">
            <h2>Savings Goals</h2>
            <form id="goal-form">
                <input type="text" id="goal-desc" placeholder="Goal Description" required>
                <input type="number" id="goal-amount" placeholder="Goal Amount" required>
                <button type="submit">Set Goal</button>
            </form>
            <ul id="goal-list"></ul>
        </section>
        <section id="reports">
            <h2>Monthly Reports</h2>
            <button id="export-btn">Export CSV</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
