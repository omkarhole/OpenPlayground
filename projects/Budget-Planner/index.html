<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Planner</h1>

        <div class="section">
            <h2>Add Transaction</h2>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="salary">Salary</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button onclick="addTransaction()">Add Transaction</button>
        </div>

        <div class="section">
            <h2>Transactions</h2>
            <ul id="transaction-list" class="transaction-list"></ul>
        </div>

        <div class="section">
            <h2>Spending Visualization</h2>
            <canvas id="spendingChart" class="chart-container"></canvas>
        </div>

        <div class="section">
            <h2>Set Goal</h2>
            <div class="form-group">
                <label for="goal-amount">Monthly Savings Goal:</label>
                <input type="number" id="goal-amount" step="0.01">
            </div>
            <button onclick="setGoal()">Set Goal</button>
            <div id="goal-display"></div>
        </div>

        <div id="alerts"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
