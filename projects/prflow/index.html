<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRFlow - Pull Request Review Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>PRFlow</h1>
    <p>Simulate pull request reviews like GitHub</p>
</header>

<section class="create-pr">
    <h2>Create Pull Request</h2>

    <input type="text" id="prTitle" placeholder="PR title">
    <textarea id="prDesc" placeholder="Describe your changes..."></textarea>

    <select id="reviewer">
        <option value="Alice">Alice</option>
        <option value="Bob">Bob</option>
        <option value="Charlie">Charlie</option>
    </select>

    <button id="createPR">Create PR</button>
</section>

<section class="stats">
    <div class="stat">
        <span>Total PRs</span>
        <strong id="totalPRs">0</strong>
    </div>
    <div class="stat">
        <span>Approved</span>
        <strong id="approvedPRs">0</strong>
    </div>
    <div class="stat">
        <span>Changes Requested</span>
        <strong id="changesPRs">0</strong>
    </div>
</section>

<section class="pr-list">
    <h2>Pull Requests</h2>
    <ul id="prList"></ul>
</section>

<footer>
    <p>PRFlow • Elite Coders • Level 3 PR</p>
</footer>

<script src="script.js"></script>
</body>
</html>
