<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Wave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="visualizer.css">
</head>

<body>
    <div class="wave-background" id="waveBackground"></div>

    <div class="game-wrapper">
        <header class="rhythm-header">
            <div class="logo-section">
                <h1 class="game-logo">RHYTHM WAVE</h1>
                <p class="tagline">Feel the Beat</p>
            </div>

            <div class="score-panel">
                <div class="score-item">
                    <span class="score-label">SCORE</span>
                    <span class="score-number" id="scoreDisplay">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">COMBO</span>
                    <span class="combo-number" id="comboDisplay">0x</span>
                </div>
                <div class="score-item">
                    <span class="score-label">ACCURACY</span>
                    <span class="accuracy-number" id="accuracyDisplay">0%</span>
                </div>
            </div>
        </header>

        <main class="game-stage">
            <div class="track-container">
                <!-- Hit zones -->
                <div class="hit-zone hit-zone-1" data-lane="0">
                    <div class="zone-indicator">A</div>
                </div>
                <div class="hit-zone hit-zone-2" data-lane="1">
                    <div class="zone-indicator">S</div>
                </div>
                <div class="hit-zone hit-zone-3" data-lane="2">
                    <div class="zone-indicator">D</div>
                </div>
                <div class="hit-zone hit-zone-4" data-lane="3">
                    <div class="zone-indicator">F</div>
                </div>

                <!-- Notes container -->
                <div class="notes-layer" id="notesLayer"></div>

                <!-- Hit feedback -->
                <div class="feedback-display" id="feedbackDisplay"></div>
            </div>

            <!-- Visualizer -->
            <canvas id="audioVisualizer" class="audio-visualizer"></canvas>
        </main>

        <aside class="controls-panel">
            <div class="song-selector">
                <h3>SELECT TRACK</h3>
                <div class="song-list">
                    <button class="song-btn active" data-song="0">
                        <span class="song-icon">üéµ</span>
                        <div class="song-info">
                            <div class="song-title">Neon Dreams</div>
                            <div class="song-meta">BPM: 120 ‚Ä¢ Easy</div>
                        </div>
                    </button>
                    <button class="song-btn" data-song="1">
                        <span class="song-icon">üé∂</span>
                        <div class="song-info">
                            <div class="song-title">Electric Pulse</div>
                            <div class="song-meta">BPM: 140 ‚Ä¢ Medium</div>
                        </div>
                    </button>
                    <button class="song-btn" data-song="2">
                        <span class="song-icon">üé∏</span>
                        <div class="song-info">
                            <div class="song-title">Cyber Storm</div>
                            <div class="song-meta">BPM: 180 ‚Ä¢ Hard</div>
                        </div>
                    </button>
                </div>
            </div>

            <div class="game-controls">
                <button class="control-button start-btn" id="startBtn">
                    <span>‚ñ∂</span> START
                </button>
                <button class="control-button pause-btn hidden" id="pauseBtn">
                    <span>‚è∏</span> PAUSE
                </button>
            </div>

            <div class="instructions">
                <h4>CONTROLS</h4>
                <div class="key-bindings">
                    <div class="key-bind"><kbd>A</kbd> Lane 1</div>
                    <div class="key-bind"><kbd>S</kbd> Lane 2</div>
                    <div class="key-bind"><kbd>D</kbd> Lane 3</div>
                    <div class="key-bind"><kbd>F</kbd> Lane 4</div>
                </div>
                <p class="tip">Hit the notes when they reach the bottom!</p>
            </div>
        </aside>

        <div class="game-over-modal hidden" id="gameOverModal">
            <div class="modal-content">
                <h2 class="modal-title">PERFORMANCE REPORT</h2>
                <div class="final-stats">
                    <div class="stat-row">
                        <span class="stat-label">Final Score:</span>
                        <span class="stat-value" id="finalScore">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Max Combo:</span>
                        <span class="stat-value" id="maxCombo">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Accuracy:</span>
                        <span class="stat-value" id="finalAccuracy">0%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Grade:</span>
                        <span class="stat-value grade" id="gradeDisplay">-</span>
                    </div>
                </div>
                <div class="hit-breakdown">
                    <div class="breakdown-item perfect">
                        <span>Perfect</span>
                        <strong id="perfectCount">0</strong>
                    </div>
                    <div class="breakdown-item good">
                        <span>Good</span>
                        <strong id="goodCount">0</strong>
                    </div>
                    <div class="breakdown-item miss">
                        <span>Miss</span>
                        <strong id="missCount">0</strong>
                    </div>
                </div>
                <button class="modal-button" id="playAgainBtn">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="rhythm-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
