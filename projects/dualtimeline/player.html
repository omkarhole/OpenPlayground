<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DualTimeline | Cinematic Player</title>
    <link rel="stylesheet" href="css/player.css">
    <!-- Google Fonts for premium typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body class="player-body">
    <div id="app" class="app-container">
        <!-- Cinematic Video Layer -->
        <main class="viewport">
            <div class="video-container">
                <video id="main-video" poster="https://raw.githubusercontent.com/YadavAkhileshh/OpenPlayground/main/placeholder-poster.jpg">
                    <!-- Standard clear sample video -->
                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                
                <!-- Status Overlays -->
                <div id="status-overlay" class="overlay hidden">
                    <div class="spinner"></div>
                    <span id="status-text">Synchronizing...</span>
                </div>

                <div id="connection-badge" class="badge disconnected">
                    <div class="indicator"></div>
                    <span>Timeline: Disconnected</span>
                </div>
                
                <!-- Interaction Shield (intercepts clicks to enforce timeline control) -->
                <div class="interaction-shield"></div>
            </div>
        </main>

        <!-- Branding & Info Footer -->
        <footer class="player-footer">
            <div class="brand">
                <span class="logo-accent">DUAL</span>TIMELINE
            </div>
            <div class="metadata">
                <div class="track-info">
                    <h1 id="video-title">Big Buck Bunny</h1>
                    <p id="video-description">Distributed Media System â€¢ 1080p</p>
                </div>
                <div class="system-stats">
                    <span id="sync-latency">Latency: --ms</span>
                    <span id="buffer-status">Buffer: 0%</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Core Scripts -->
    <script type="module" src="js/sync.js" defer></script>
    <script type="module" src="js/playback.js" defer></script>
</body>
</html>
