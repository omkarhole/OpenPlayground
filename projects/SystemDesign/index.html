<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini System Design Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Mini System Design Visualizer</h1>
  <p>Understand high-level system architecture</p>
</header>

<main class="container">

  <section class="controls">
    <label>Select System:</label>
    <select id="systemSelect" onchange="renderSystem()">
      <option value="url">URL Shortener</option>
      <option value="chat">Chat Application</option>
      <option value="ecommerce">E-Commerce Platform</option>
    </select>
  </section>

  <section class="visualizer">
    <div id="diagram" class="diagram"></div>
  </section>

  <section class="description">
    <h2>System Description</h2>
    <div id="descriptionText"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
