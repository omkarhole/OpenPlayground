<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Dilation | Tactical Shooter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>
        
        <svg style="display: none;">
            <defs>
                <filter id="chromatic">
                    <feOffset in="SourceGraphic" dx="2" dy="0" result="red" />
                    <feOffset in="SourceGraphic" dx="-2" dy="0" result="blue" />
                    <feBlend mode="screen" in="red" in2="blue" />
                </filter>
            </defs>
        </svg>

        <div class="ui-layer">
            <header>
                <div class="status-bar">
                    <div class="health">HP: <div class="bar"><div id="hp-fill"></div></div></div>
                    <div class="score">KILLS: <span id="score-val">0</span></div>
                </div>
            </header>

            <div class="time-indicator">
                TIME FLOW: <span id="time-val">0%</span>
                <div class="time-bar"><div id="time-fill"></div></div>
            </div>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <h1>TIME <span class="highlight">DILATION</span></h1>
                    <p>Time moves only when you move.</p>
                    <div class="controls-list">
                        <span><i class="fas fa-arrows-alt"></i> WASD to Move</span>
                        <span><i class="fas fa-mouse-pointer"></i> Aim & Shoot</span>
                    </div>
                    <button class="btn" onclick="startGame()">INITIATE</button>
                </div>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h1 class="danger">CRITICAL FAILURE</h1>
                    <p>Targets Eliminated: <span id="final-score">0</span></p>
                    <button class="btn" onclick="startGame()">RETRY</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
