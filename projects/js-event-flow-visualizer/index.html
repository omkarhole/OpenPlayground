<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Event Flow Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <h1>JavaScript Event Flow Visualizer</h1>
    <p class="subtitle">Capturing → Target → Bubbling</p>

    <div class="box outer" id="outer">
      Outer Div

      <div class="box middle" id="middle">
        Middle Div

        <div class="box inner" id="inner">
          Inner Div (Click Me)
        </div>

      </div>
    </div>

    <div class="log">
      <h2>Event Log</h2>
      <ul id="logList"></ul>
    </div>

    <button onclick="clearLog()">Clear Log</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
