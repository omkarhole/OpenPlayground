<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Debate Arena</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ðŸ§  AI Debate Arena</h1>
    <p>Test Your Logic. Strengthen Your Argument.</p>
</header>

<section class="arena">

    <div class="card">
        <h2>Select Topic</h2>
        <select id="topic">
            <option>Artificial Intelligence</option>
            <option>Remote Work</option>
            <option>Climate Change</option>
            <option>Cryptocurrency</option>
        </select>

        <h2>Your Stance</h2>
        <select id="stance">
            <option>Support</option>
            <option>Oppose</option>
        </select>

        <h2>Your Argument</h2>
        <textarea id="argument" rows="6" placeholder="Write your argument..."></textarea>

        <button id="analyzeBtn">Analyze Argument</button>
    </div>

    <div class="card">
        <h2>Analysis Results</h2>
        <p>Logic Score: <span id="logicScore">0</span></p>
        <p>Emotional Bias: <span id="biasScore">0</span></p>
        <p>Clarity Score: <span id="clarityScore">0</span></p>
        <h3>Counter Argument</h3>
        <p id="counterArgument"></p>
    </div>

</section>

<section class="history">
    <h2>Debate History</h2>
    <ul id="historyList"></ul>
</section>

<footer>
    <p>Elite Coders Level 3 Project</p>
</footer>

<script src="script.js"></script>
</body>
</html>
