<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Performance Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>API Performance Simulator</h1>
  <p class="subtitle">Analyze system load and scaling risk</p>

  <div class="card">
    <label>Requests Per Second (RPS)</label>
    <input type="number" id="rps" placeholder="e.g. 500">

    <label>Average Response Time (ms)</label>
    <input type="number" id="response" placeholder="e.g. 200">

    <label>Error Rate (%)</label>
    <input type="number" id="error" placeholder="e.g. 2">

    <button onclick="analyzeAPI()">Analyze Performance</button>
  </div>

  <div id="result" class="card result-box"></div>
</div>

<script src="script.js"></script>
</body>
</html>
