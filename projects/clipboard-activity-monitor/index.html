<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clipboard Activity Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>Clipboard Activity Monitor</h1>
      <p class="subtitle">View recently copied text (with permission)</p>

      <button id="readBtn">Read Clipboard</button>

      <div class="result">
        <p><span>Status:</span> <strong id="status">Waiting for permission</strong></p>
        <p><span>Last Copied Text:</span></p>
        <div id="clipboardText" class="box">---</div>
      </div>

      <p class="note">
        Clipboard access works only after user interaction.
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
