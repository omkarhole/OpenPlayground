<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PendulumSeq - A pendulum-based musical sequencer where swinging balls trigger sounds at peak positions">
    <title>PendulumSeq - Kinetic Musical Sequencer</title>
    
    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/canvas.css">
</head>
<body>
    <!-- Main Application Container -->
    <div class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <h1 class="app-title">PendulumSeq</h1>
            <p class="app-subtitle">Kinetic Musical Sequencer</p>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Canvas Container for Pendulum Visualization -->
            <div class="canvas-container">
                <canvas id="pendulum-canvas" class="pendulum-canvas"></canvas>
                <div class="canvas-overlay">
                    <div class="rhythm-indicators" id="rhythm-indicators"></div>
                </div>
            </div>

            <!-- Control Panel -->
            <aside class="control-panel">
                <div class="control-section">
                    <h2 class="section-title">Pendulums</h2>
                    <div class="pendulum-list" id="pendulum-list">
                        <!-- Dynamically populated pendulum controls -->
                    </div>
                    <button class="btn btn-primary" id="add-pendulum-btn">
                        <span class="btn-icon">+</span>
                        Add Pendulum
                    </button>
                </div>

                <div class="control-section">
                    <h2 class="section-title">Global Controls</h2>
                    
                    <div class="control-group">
                        <label for="master-volume" class="control-label">
                            Master Volume
                            <span class="control-value" id="master-volume-value">70%</span>
                        </label>
                        <input 
                            type="range" 
                            id="master-volume" 
                            class="slider" 
                            min="0" 
                            max="100" 
                            value="70"
                        >
                    </div>

                    <div class="control-group">
                        <label for="gravity" class="control-label">
                            Gravity
                            <span class="control-value" id="gravity-value">9.8 m/s²</span>
                        </label>
                        <input 
                            type="range" 
                            id="gravity" 
                            class="slider" 
                            min="5" 
                            max="15" 
                            value="9.8" 
                            step="0.1"
                        >
                    </div>

                    <div class="control-group">
                        <label for="damping" class="control-label">
                            Damping
                            <span class="control-value" id="damping-value">0.995</span>
                        </label>
                        <input 
                            type="range" 
                            id="damping" 
                            class="slider" 
                            min="0.95" 
                            max="1.0" 
                            value="0.995" 
                            step="0.001"
                        >
                    </div>

                    <div class="button-group">
                        <button class="btn btn-secondary" id="reset-btn">Reset All</button>
                        <button class="btn btn-secondary" id="clear-btn">Clear All</button>
                    </div>
                </div>

                <div class="control-section">
                    <h2 class="section-title">Audio Settings</h2>
                    
                    <div class="control-group">
                        <label for="waveform" class="control-label">Waveform</label>
                        <select id="waveform" class="select-input">
                            <option value="sine">Sine</option>
                            <option value="triangle">Triangle</option>
                            <option value="square">Square</option>
                            <option value="sawtooth">Sawtooth</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="note-duration" class="control-label">
                            Note Duration
                            <span class="control-value" id="note-duration-value">0.2s</span>
                        </label>
                        <input 
                            type="range" 
                            id="note-duration" 
                            class="slider" 
                            min="0.05" 
                            max="1.0" 
                            value="0.2" 
                            step="0.05"
                        >
                    </div>
                </div>

                <!-- Info Section -->
                <div class="control-section info-section">
                    <p class="info-text">
                        Adjust string length to change rhythm. Longer strings swing slower, creating polyrhythmic patterns.
                    </p>
                </div>
            </aside>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p class="footer-text">
                A kinetic musical sculpture • Built with physics and sound
            </p>
        </footer>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/physics.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/pendulum.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
