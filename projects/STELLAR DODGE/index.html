<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STELLAR DODGE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">

        <!-- START SCREEN -->
        <div id="startScreen" class="screen active">
            <div class="star-field" id="starField"></div>
            <div class="s-inner">
                <div class="badge">ARCADE ◆ 2025</div>
                <h1 class="game-title">STELLAR<br><em>DODGE</em></h1>
                <p class="tagline">Navigate the void. Survive the storm.</p>
                <div class="hi-wrap">
                    <div class="hi-box"><span class="hi-num" id="startHi">0</span><span class="hi-lbl">HIGH SCORE</span>
                    </div>
                </div>
                <button class="cta-btn" id="btnPlay">LAUNCH MISSION</button>
                <div class="key-hints">
                    <div class="kh">⬅ ➡ STEER</div>
                    <div class="kh">⬆ BOOST</div>
                    <div class="kh">SPACE SHIELD</div>
                </div>
            </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="gameScreen" class="screen">
            <canvas id="gameCanvas"></canvas>
            <div id="hud">
                <div class="hud-block">
                    <div class="hud-lbl">SCORE</div>
                    <div class="hud-num" id="hudScore">000000</div>
                </div>
                <div class="hud-center-block">
                    <div class="shield-wrap">
                        <div class="shield-lbl">SHIELD</div>
                        <div class="shield-track">
                            <div class="shield-fill" id="shieldFill"></div>
                        </div>
                    </div>
                    <div class="fuel-wrap">
                        <div class="fuel-lbl">BOOST</div>
                        <div class="fuel-track">
                            <div class="fuel-fill" id="fuelFill"></div>
                        </div>
                    </div>
                </div>
                <div class="hud-block right">
                    <div class="hud-lbl">WAVE</div>
                    <div class="hud-num" id="hudWave">01</div>
                </div>
            </div>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="overScreen" class="screen">
            <div class="star-field" id="starField2"></div>
            <div class="over-inner">
                <div class="crash-icon">✦</div>
                <h2 class="over-title">MISSION<br>FAILED</h2>
                <div class="score-reveal">
                    <div class="sr-row"><span class="sr-label">YOUR SCORE</span><span class="sr-val"
                            id="ovScore">0</span></div>
                    <div class="sr-row"><span class="sr-label">WAVE REACHED</span><span class="sr-val"
                            id="ovWave">1</span></div>
                    <div class="sr-row best"><span class="sr-label">HIGH SCORE</span><span class="sr-val gold"
                            id="ovHi">0</span></div>
                </div>
                <div class="over-btns">
                    <button class="cta-btn" id="btnRetry">RETRY MISSION</button>
                    <button class="ghost-btn" id="btnBack">MAIN MENU</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="script.js"></script>
</body>

</html>
