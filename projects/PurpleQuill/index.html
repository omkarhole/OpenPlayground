<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurpleQuill</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <!-- Header -->
    <header>
      <h1>âœ¨ AI Studio</h1>
      <p>Create blogs, captions, and emails instantly with AI tone control.</p>
    </header>

    <!-- Glass Card -->
    <div class="card">

      <!-- Tone Selector -->
      <h3>Select Tone</h3>
      <div class="btn-group" id="toneButtons">
        <button class="active" data-tone="Professional">Professional</button>
        <button data-tone="Witty">Witty</button>
        <button data-tone="Creative">Creative</button>
      </div>

      <!-- Platform Selector -->
      <h3>Select Platform</h3>
      <div class="btn-group" id="platformButtons">
        <button class="active" data-platform="Blog">Blog</button>
        <button data-platform="LinkedIn">LinkedIn</button>
        <button data-platform="Twitter">Twitter</button>
        <button data-platform="Email">Email</button>
      </div>

      <!-- Prompt Input -->
      <textarea id="promptInput" placeholder="Enter keywords or topic..."></textarea>

      <!-- Generate -->
      <button class="generate-btn" onclick="generateContent()">
        âš¡ Generate Content
      </button>

    </div>

    <!-- Output Section -->
    <div class="output-card">
      <h2>Generated Output</h2>
      <div id="outputBox"></div>

      <!-- Export Buttons -->
      <div class="export-buttons">
        <button onclick="copyToClipboard()">ðŸ“‹ Copy</button>
        <button onclick="downloadTXT()">â¬‡ Download TXT</button>
      </div>
    </div>

  </div>

  <!-- JS Files -->
  <script src="storage.js"></script>
  <script src="generator.js"></script>
  <script src="ui.js"></script>
  <script src="export.js"></script>
  <script src="script.js"></script>

</body>
</html>
