<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Math Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Math Explorer</h1>
            <p class="tagline">Visualize Complex Mathematical Concepts</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="fractal">Mandelbrot Fractal</button>
            <button class="tab-btn" data-tab="graph">Function Plotter</button>
            <button class="tab-btn" data-tab="prime">Prime Spirals</button>
            <button class="tab-btn" data-tab="fourier">Fourier Series</button>
        </nav>

        <main>
            <section id="fractal" class="tab-content active">
                <div class="controls">
                    <label>Iterations: <input type="range" id="fractalIterations" min="10" max="100" value="50"></label>
                    <label>Zoom: <input type="range" id="fractalZoom" min="1" max="200" value="100"></label>
                    <button id="resetFractal">Reset</button>
                </div>
                <canvas id="fractalCanvas" width="800" height="600"></canvas>
            </section>

            <section id="graph" class="tab-content">
                <div class="controls">
                    <label>Function: <input type="text" id="functionInput" value="sin(x)" placeholder="e.g., sin(x), x^2"></label>
                    <label>X Range: <input type="number" id="xMin" value="-10"> to <input type="number" id="xMax" value="10"></label>
                    <button id="plotGraph">Plot</button>
                </div>
                <canvas id="graphCanvas" width="800" height="600"></canvas>
            </section>

            <section id="prime" class="tab-content">
                <div class="controls">
                    <label>Prime Count: <input type="range" id="primeCount" min="100" max="5000" value="1000" step="100"></label>
                    <span id="primeCountLabel">1000</span>
                    <button id="generatePrime">Generate</button>
                </div>
                <canvas id="primeCanvas" width="800" height="800"></canvas>
            </section>

            <section id="fourier" class="tab-content">
                <div class="controls">
                    <label>Harmonics: <input type="range" id="harmonics" min="1" max="20" value="5"></label>
                    <span id="harmonicsLabel">5</span>
                    <label>Speed: <input type="range" id="fourierSpeed" min="0.5" max="5" value="1" step="0.1"></label>
                    <button id="toggleAnimation">Pause</button>
                </div>
                <canvas id="fourierCanvas" width="800" height="600"></canvas>
            </section>
        </main>

        <footer>
            <p>Mathematical Visualization Tool | Explore the beauty of mathematics</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
