<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Garden | Physics Simulator</title>
    <meta name="description" content="A meditative physics-based Zen Garden simulator for relaxation and creativity.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <span class="icon">üåø</span>
                <h1>Zen Garden</h1>
            </div>
            <div class="header-actions">
                <div class="status-pill" id="sim-status">Stability: High</div>
                <div id="user-profile" class="user-profile hidden">
                    <span id="username-display"></span>
                    <button id="logout-btn" class="icon-btn" title="Logout">üö™</button>
                </div>
            </div>
        </header>

        <main>
            <div id="canvas-container">
                <canvas id="garden-canvas"></canvas>
                <div class="canvas-overlay">
                    <div class="interaction-hint">Left Click to Rake ‚Ä¢ Right Click to Place Stone</div>
                </div>
            </div>

            <aside class="controls-panel">
                <section class="control-group">
                    <h3>Tools</h3>
                    <div class="tool-grid">
                        <button class="tool-btn active" data-tool="rake" id="tool-rake"
                            title="Rake patterns in the sand">
                            <span class="tool-icon">üñãÔ∏è</span>
                            <span class="tool-name">Rake</span>
                        </button>
                        <button class="tool-btn" data-tool="stone" id="tool-stone" title="Place decorative stones">
                            <span class="tool-icon">ü™®</span>
                            <span class="tool-name">Stone</span>
                        </button>
                        <button class="tool-btn" data-tool="water" id="tool-water" title="Dripping water effect">
                            <span class="tool-icon">üíß</span>
                            <span class="tool-name">Water</span>
                        </button>
                        <button class="tool-btn" data-tool="level" id="tool-level" title="Flatten the garden">
                            <span class="tool-icon">üßπ</span>
                            <span class="tool-name">Level</span>
                        </button>
                    </div>
                </section>

                <section class="control-group">
                    <h3>Environment</h3>
                    <div class="slider-item">
                        <label for="sand-viscosity">Sand Resistance</label>
                        <input type="range" id="sand-viscosity" min="0.1" max="1.0" step="0.05" value="0.5">
                    </div>
                    <div class="slider-item">
                        <label for="brush-size">Brush Size</label>
                        <input type="range" id="brush-size" min="5" max="50" step="1" value="20">
                    </div>
                </section>

                <section class="control-group">
                    <h3>Aesthetics</h3>
                    <div class="theme-selector">
                        <div class="theme-option active" data-theme="nature" style="--bg: #e8f5e9; --accent: #4caf50;">
                        </div>
                        <div class="theme-option" data-theme="ocean" style="--bg: #e3f2fd; --accent: #2196f3;"></div>
                        <div class="theme-option" data-theme="sunset" style="--bg: #fffde7; --accent: #fbc02d;"></div>
                    </div>
                </section>

                <footer class="controls-footer">
                    <button id="reset-btn" class="secondary-btn">Reset Garden</button>
                    <button id="screenshot-btn" class="primary-btn">Capture Moment</button>
                </footer>
            </aside>
        </main>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <div class="modal-header">
                <h2>Welcome to Zen Garden</h2>
                <p>Sign in to save your masterpieces</p>
            </div>
            <form id="auth-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div id="auth-error" class="error-msg hidden"></div>
                <button type="submit" id="auth-submit" class="primary-btn">Sign In</button>
            </form>
            <div class="modal-footer">
                <p id="auth-toggle-text">Don't have an account? <a href="#" id="auth-toggle">Create one</a></p>
            </div>
        </div>
    </div>

    <!-- Modularity: Separated logic -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
