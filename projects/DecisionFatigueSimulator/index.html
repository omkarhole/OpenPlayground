<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Fatigue Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanlines"></div>
    <div class="noise"></div>
    
    <main id="app">
        <!-- Intro Screen -->
        <section id="intro-screen" class="screen active">
            <h1 class="glitch" data-text="CONSENT_FATIGUE">CONSENT_FATIGUE</h1>
            <p class="subtitle">A behavioral simulation of digital erosion.</p>
            <div class="info-card">
                <i class="ri-eye-close-line"></i>
                <p>You will be asked to install 10 essential updates.</p>
                <p>Read the terms carefully. Your privacy is at risk.</p>
            </div>
            <button id="start-btn" class="primary-btn">INITIALIZE SEQUENCE</button>
        </section>

        <!-- Simulation Screen -->
        <section id="simulation-screen" class="screen">
            <header class="status-bar">
                <div class="progress-container">
                    <span>UPLOAD:</span>
                    <div class="progress-bar"><div id="progress-fill"></div></div>
                    <span id="level-indicator">01/10</span>
                </div>
            </header>

            <div class="modal-container">
                <div id="modal" class="modal">
                    <div class="modal-header">
                        <div class="app-icon" id="app-icon"><i class="ri-flashlight-line"></i></div>
                        <div class="modal-title">
                            <h2 id="modal-app-name">Flashlight Pro</h2>
                            <span class="version">v4.2.0</span>
                        </div>
                    </div>
                    
                    <div class="modal-body" id="modal-body">
                        <!-- Terms text injected here -->
                        <h3>Terms of Service</h3>
                        <div class="scroll-area" id="terms-content">
                            <!-- content -->
                        </div>
                    </div>

                    <div class="modal-actions" id="modal-actions">
                        <!-- Buttons injected here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Results Screen -->
        <section id="results-screen" class="screen">
            <div class="results-container">
                <div class="score-circle">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path id="score-stroke" class="circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <text x="18" y="20.35" class="percentage" id="final-score">0%</text>
                    </svg>
                    <span>PRIVACY INTEGRITY</span>
                </div>
                
                <div class="report-card">
                    <h3>INCIDENT REPORT</h3>
                    <ul id="incident-log">
                        <!-- Log items -->
                    </ul>
                </div>
                
                <button onclick="location.reload()" class="secondary-btn">REBOOT SYSTEM</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
