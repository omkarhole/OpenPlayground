<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindowPong | Terminal</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/arcade.css">
    <style>
        .credits {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.7rem;
            color: #444;
        }

        .controls-info {
            margin: 20px 0;
            text-align: left;
            font-size: 0.8rem;
            max-width: 400px;
            border-left: 2px solid var(--primary-color);
            padding-left: 15px;
        }

        .controls-info li {
            margin-bottom: 5px;
            list-style: none;
        }

        .controls-info li::before {
            content: "> ";
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="scanline"></div>

    <div class="panel">
        <h1 class="glow-text">WINDOW PONG</h1>

        <div class="controls-info">
            <ul>
                <li>Enable Pop-ups for this domain</li>
                <li>Launch game windows below</li>
                <li>Drag paddle windows to block ball</li>
                <li>Match ends at 5 points</li>
            </ul>
        </div>

        <div id="setup-controls">
            <button id="btn-launch" class="neon-btn">Launch Windows</button>
            <p class="paddle-hint">Paddles are browser windows. Drag them to play.</p>
        </div>

        <div id="game-controls" style="display: none;">
            <button id="btn-start" class="neon-btn">Start Match</button>
            <button id="btn-reset" class="neon-btn">Reset Session</button>
        </div>

        <div class="stats">
            <div>P1: <span id="score-p1">0</span></div>
            <div>P2: <span id="score-p2">0</span></div>
        </div>

        <div id="status-msg" style="margin-top: 20px; color: var(--accent-color); font-weight: bold;">
            SYSTEM OFFLINE - AWAITING DEPLOYMENT
        </div>
    </div>

    <div class="credits">
        ANTIGRAVITY // WINDOWPONG ENGINE v1.0.4
    </div>

    <!-- UI Components -->
    <script src="scripts/ui/logger.js"></script>
    <script src="scripts/ui/menu.js"></script>
    <script src="scripts/ui/effects.js"></script>

    <!-- Core Engine -->
    <script src="scripts/core/utils.js"></script>
    <script src="scripts/core/comm.js"></script>
    <script src="scripts/core/physics.js"></script>
    <script src="scripts/core/state.js"></script>
    <script src="scripts/core/particles.js"></script>
    <script src="scripts/core/audio_stub.js"></script>

    <!-- Game Logic -->
    <script src="scripts/game/manager.js"></script>
</body>

</html>
