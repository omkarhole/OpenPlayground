<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>‚óè</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/arcade.css">
    <style>
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ball-core {
            width: 80%;
            height: 80%;
            background: var(--text-color);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--text-color);
        }
    </style>
</head>

<body>
    <div class="ball-core"></div>
    <script>
        const bc = new BroadcastChannel('pong_channel');
        bc.onmessage = (e) => {
            if (e.data.type === 'BALL_MOVE') {
                window.moveTo(e.data.x, e.data.y);
            }
            if (e.data.type === 'MISS_FLASH') {
                document.body.classList.add('miss-flash');
                setTimeout(() => document.body.classList.remove('miss-flash'), 500);
            }
        };
    </script>
</body>

</html>
