<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragdoll Ninja | Physics Parkour</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <div class="distance-box">
                    <span>DISTANCE:</span> <span id="dist-val">0.0m</span>
                </div>
            </header>

            <div class="controls-overlay">
                <div class="muscle-group left">
                    <h3>LEFT LEG</h3>
                    <div class="key-pair">
                        <div class="key" id="key-q">Q</div> <span>Thigh</span>
                    </div>
                    <div class="key-pair">
                        <div class="key" id="key-w">W</div> <span>Calf</span>
                    </div>
                </div>
                <div class="muscle-group right">
                    <h3>RIGHT LEG</h3>
                    <div class="key-pair">
                        <div class="key" id="key-o">O</div> <span>Thigh</span>
                    </div>
                    <div class="key-pair">
                        <div class="key" id="key-p">P</div> <span>Calf</span>
                    </div>
                </div>
            </div>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <h1>RAGDOLL <span class="highlight">NINJA</span></h1>
                    <p>Don't fall over.</p>
                    <p class="hint">Use Q/W and O/P to contract leg muscles.</p>
                    <button class="btn" onclick="startGame()">START RUN</button>
                </div>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h1 class="danger">KNOCKOUT</h1>
                    <p>Distance Reached: <span id="final-dist">0.0m</span></p>
                    <button class="btn" onclick="startGame()">RETRY</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
