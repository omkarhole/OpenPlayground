<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Table Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-table"></i> JSON to Table Converter</h1>
            <p class="subtitle">Convert JSON data to a searchable, sortable table with CSV export</p>
        </header>
        
        <div class="content">
            <div class="input-section">
                <h2 class="section-title"><i class="fas fa-code"></i> Input JSON</h2>
                <textarea id="jsonInput" placeholder='Paste your JSON array here, for example:
[
  {"id": 1, "name": "John", "age": 30, "email": "john@example.com"},
  {"id": 2, "name": "Jane", "age": 25, "email": "jane@example.com"},
  {"id": 3, "name": "Bob", "age": 35, "email": "bob@example.com"}
]'></textarea>
                <div class="json-example" id="loadExample">Load example JSON</div>
                
                <div class="controls">
                    <button id="renderBtn" class="btn-primary">
                        <i class="fas fa-table"></i> Render Table
                    </button>
                    <button id="clearBtn" class="btn-secondary">
                        <i class="fas fa-trash-alt"></i> Clear
                    </button>
                </div>
            </div>
            
            <div class="output-section">
                <h2 class="section-title"><i class="fas fa-search"></i> Searchable Table</h2>
                <input type="text" id="searchInput" class="search-box" placeholder="Search in table...">
                
                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr id="tableHeader">
                                <!-- Headers will be generated dynamically -->
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Table rows will be generated dynamically -->
                        </tbody>
                    </table>
                </div>
                
                <div class="stats">
                    <div id="rowCount">0 rows displayed</div>
                    <div id="colCount">0 columns</div>
                </div>
                
                <div class="controls">
                    <button id="exportCsvBtn" class="btn-success">
                        <i class="fas fa-file-csv"></i> Export as CSV
                    </button>
                    <button id="copyCsvBtn" class="btn-secondary">
                        <i class="fas fa-copy"></i> Copy CSV
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>JSON to Table Converter &copy; 2026 | Made with <i class="fas fa-heart" style="color:#e74c3c;"></i></p>
        </footer>
    </div>
    
    <div class="notification" id="notification">Notification message</div>

    <script src="script.js">

    </script>
</body>
</html>
