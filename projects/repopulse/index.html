<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RepoPulse - Repository Health Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>RepoPulse</h1>
    <p>Measure the health of a GitHub repository</p>
</header>

<section class="input-section">
    <h2>Repository Metrics (Mock)</h2>

    <input type="text" id="repoName" placeholder="Repository Name">

    <input type="number" id="commits" placeholder="Commits (last 30 days)">
    <input type="number" id="issuesOpen" placeholder="Open Issues">
    <input type="number" id="issuesClosed" placeholder="Closed Issues">
    <input type="number" id="prsMerged" placeholder="PRs Merged">
    <input type="number" id="contributors" placeholder="Active Contributors">

    <select id="docs">
        <option value="0">Documentation: Poor</option>
        <option value="10">Documentation: Average</option>
        <option value="20">Documentation: Good</option>
    </select>

    <button id="analyzeRepo">Analyze Repository</button>
</section>

<section class="score-section">
    <h2>Health Score</h2>
    <div class="score-circle">
        <span id="healthScore">0</span>
    </div>
    <p id="healthStatus">No data</p>
</section>

<section class="breakdown">
    <h2>Score Breakdown</h2>

    <ul>
        <li>Commit Activity: <strong id="commitScore">0</strong></li>
        <li>Issue Management: <strong id="issueScore">0</strong></li>
        <li>Pull Requests: <strong id="prScore">0</strong></li>
        <li>Contributors: <strong id="contributorScore">0</strong></li>
        <li>Documentation: <strong id="docScore">0</strong></li>
    </ul>
</section>

<footer>
    <p>RepoPulse • Elite Coders • Level 3 PR</p>
</footer>

<script src="script.js"></script>
</body>
</html>
