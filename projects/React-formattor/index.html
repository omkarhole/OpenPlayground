<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Formatter Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Code Formatter Pro</h1>
    </div>
    <p class="subtitle">Format HTML, CSS, and JavaScript with ease</p>

    <div class="controls">
      <select id="language">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select>
      <button onclick="formatCode()" class="format-btn">âœ¨ Format Code</button>
      <button onclick="copyCode()" class="copy-btn">ðŸ“‹ Copy</button>
    </div>

    <div class="editor-section">
      <label class="editor-label">Input Code</label>
      <textarea id="inputCode" placeholder="Paste your code here..."></textarea>
    </div>

    <div class="editor-section">
      <label class="editor-label">Formatted Output</label>
      <textarea id="outputCode" placeholder="Formatted code will appear here..." readonly></textarea>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
