  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f8f9bf;
      color: #111;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .roadmap {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 40px 0;
      position: relative;
      align-items: center;
    }

    .last {
      display: flex;
      justify-content: center;
    }
    .final {
      background: #111;
      color: #fff;
      padding: 10px 22px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 1;
      width: fit-content;
    }
    /* vertical line */
    .roadmap::before {
      content: "";
      position: absolute;
      top: 0;
      width: 4px;
      height: 100%;
      background: #2979ff;
      z-index: 0;
    }

    /* roadmap nodes */
    .node {
      background: #ffe600;
      border: 2px solid #000;
      padding: 12px 30px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1;
      transition:
        transform 0.2s,
        box-shadow 0.2s;
    }

    .node:hover {
      transform: scale(1.05);
    }

    .node.active {
      box-shadow: 0 0 0 4px #2979ff;
    }

    /* checkpoint boxes */
    .checkpoint {
      background: #111;
      color: #fff;
      padding: 10px 22px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 1;
    }

    /* responsive */
    @media (max-width: 600px) {
      .node,
      .checkpoint {
        width: 85%;
        text-align: center;
      }
    }

/* tooltip box */
.tooltip {
  position: absolute;
  bottom: 130%;
  left: 50%;
  transform: translateX(-50%);
  background: #111;
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  font-size: 13px;
  width: 220px;
  text-align: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
}

/* small arrow */
.tooltip::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  border-width: 6px;
  border-style: solid;
  border-color: #111 transparent transparent transparent;
}

/* show tooltip on hover */
.node:hover .tooltip {
  opacity: 1;
}
