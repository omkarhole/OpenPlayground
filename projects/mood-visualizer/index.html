<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Mood Music Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-animation"></div>

    <div class="container">

        <h1 class="title">AI Mood Music Visualizer</h1>

        <div class="mood-selector">
            <button class="mood-btn" data-mood="happy">Happy</button>
            <button class="mood-btn" data-mood="sad">Sad</button>
            <button class="mood-btn" data-mood="focused">Focused</button>
            <button class="mood-btn" data-mood="party">Party</button>
        </div>

        <div class="audio-section">
            <input type="file" id="audioFile" accept="audio/*">
        </div>

        <canvas id="visualizer"></canvas>

    </div>

<script src="script.js"></script>
</body>
</html>
