<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover State Transforms Cheat Sheet</title>
    <style>
        .wrap {
  width: 1024px;
  margin: 20px auto;
  color: #003c5b;
  text-align: center;
  font-family: arial;
}

.transforms {
  padding-top: 20px;
}

.transforms:before, .transforms:after {
  display: table;
  content: "";
}

.transforms:after {
  clear: both;
}

.transforms > * {
  float: left;
  margin: 0 0 40px 40px;
  padding: 20px;
  border-radius: 10px;
  color: white;
  background: #003c5b;
  font-weight: 700;
  letter-spacing: 1px;
  transition: .5s; /* needed for smooth transitioning between states */
}

.scale {transform: scale(1);}
.scale:hover {transform: scale(1.5);}

.rotateX {transform: rotateX(0);}
.rotateX:hover {transform: rotateX(360deg);}

.rotateY {transform: rotateY(0);}
.rotateY:hover {transform: rotateY(360deg);}

.rotateZ {transform: rotateZ(0);}
.rotateZ:hover {transform: rotateZ(360deg);}

.translateX {transform: translateX(0);}
.translateX:hover {transform: translateX(20px);}

.translateY {transform: translateY(0);}
.translateY:hover {transform: translateY(20px);}

.skewY {transform: skew(0,0);}
.skewY:hover {transform: skew(20deg,0);}

.skewX {transform: skew(0,0);}
.skewX:hover {transform: skew(0,20deg);}

.colorBg:hover {background: #377696;}

.fontSize:hover {font-size: 20px;}

.boxShadow {box-shadow: 0 0 10px 5px rgba(0,0,0,.5);}
.boxShadow:hover {box-shadow: none;}

.opacity:hover {opacity: .5;}

.padding:hover {padding: 30px;}

.margin:hover {margin: 60px;}
.scaleX { transform: scaleX(1); }
.scaleX:hover { transform: scaleX(1.5); }

.scaleY { transform: scaleY(1); }
.scaleY:hover { transform: scaleY(1.5); }

.translateXY { transform: translate(0, 0); }
.translateXY:hover { transform: translate(20px, 20px); }

.rotateScale { transform: rotate(0) scale(1); }
.rotateScale:hover { transform: rotate(45deg) scale(1.3); }

.flip { transform: rotateY(0); }
.flip:hover { transform: rotateY(180deg); }

.zoomIn { transform: scale(1); }
.zoomIn:hover { transform: scale(1.2); }
.slideUp { transform: translateY(0); }
.slideUp:hover { transform: translateY(-20px); }
.slideDown { transform: translateY(0); }
.slideDown:hover { transform: translateY(20px); }
.blur { filter: blur(0); }
.blur:hover { filter: blur(2px); }
.grayscale { filter: grayscale(0); }
.grayscale:hover { filter: grayscale(100%); }
.brightness { filter: brightness(100%); }
.brightness:hover { filter: brightness(150%); }
.lift { transform: translateY(0); box-shadow: 0 5px 10px rgba(0,0,0,.3); }
.lift:hover { transform: translateY(-10px); box-shadow: 0 20px 30px rgba(0,0,0,.4); }
.round { border-radius: 0; }
.round:hover { border-radius: 50%; }
.spacing { letter-spacing: 1px; }
.spacing:hover { letter-spacing: 5px; }
.shake:hover {
  transform: translateX(5px);
}
.tilt { transform: perspective(400px) rotateX(0); }
.tilt:hover { transform: perspective(400px) rotateX(25deg); }

    </style>
</head>
<body>
    <div class="wrap">
  <h1>CSS Hover State Transforms Cheat Sheet</h1>
  <div class="transforms">
    <div class="scale">Scale</div>
    <div class="scaleX">Scale X</div>
<div class="scaleY">Scale Y</div>
    <div class="rotateX">Rotate X</div>
    <div class="rotateY">Rotate Y</div>
    <div class="rotateZ">Rotate Z</div>
    <div class="translateX">Translate X</div>
    <div class="translateY">Translate Y</div>
    <div class="skewX">Skew X</div>
    <div class="skewY">Skew Y</div>
    <div class="colorBg">BG Color</div>
    <div class="boxShadow">Box Shadow</div>
    <div class="opacity">Opacity</div>
    <div class="padding">Padding</div>
    <div class="margin">Margin</div>
    <div class="fontSize">Font Size</div>
    <div class="translateXY">Translate XY</div>
<div class="rotateScale">Rotate + Scale</div>
<div class="flip">Flip</div>
<div class="zoomIn">Zoom In</div>
<div class="slideUp">Slide Up</div>
<div class="slideDown">Slide Down</div>
<div class="blur">Blur</div>
<div class="grayscale">Grayscale</div>
<div class="brightness">Brightness</div>
<div class="lift">Lift</div>
<div class="round">Round</div>
<div class="spacing">Spacing</div>
<div class="shake">Shake</div>
<div class="tilt">3D Tilt</div>

  </div>
</div>
</body>
</html>
