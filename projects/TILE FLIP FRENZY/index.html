<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TILE FLIP FRENZY</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="startScreen" class="screen active">
            <div class="start-bg"></div>
            <div class="start-wrap">
                <div class="eyebrow">MEMORY CHALLENGE</div>
                <h1 class="tit">TILE FLIP<span>FRENZY</span></h1>
                <p class="sub">Match the pairs. Beat the clock. Climb the ranks.</p>
                <div class="level-pick">
                    <button class="lv-btn active" data-grid="4">4√ó4<br><small>Easy</small></button>
                    <button class="lv-btn" data-grid="5">5√ó4<br><small>Medium</small></button>
                    <button class="lv-btn" data-grid="6">6√ó4<br><small>Hard</small></button>
                </div>
                <div class="bests-row">
                    <div class="best-cell"><span id="bEasy">‚Äî</span><label>EASY BEST</label></div>
                    <div class="best-cell"><span id="bMed">‚Äî</span><label>MED BEST</label></div>
                    <div class="best-cell"><span id="bHard">‚Äî</span><label>HARD BEST</label></div>
                </div>
                <button class="big-btn" id="btnStart">FLIP IT ‚Üí</button>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <div class="game-wrap">
                <div id="topBar">
                    <div class="tb-item">
                        <div class="tb-l">TIME</div>
                        <div class="tb-v" id="gTime">60</div>
                    </div>
                    <div class="tb-item mid">
                        <div class="tb-l">PAIRS LEFT</div>
                        <div class="tb-v" id="gPairs">0</div>
                    </div>
                    <div class="tb-item">
                        <div class="tb-l">MOVES</div>
                        <div class="tb-v" id="gMoves">0</div>
                    </div>
                </div>
                <div id="board"></div>
                <div id="comboMsg" class="combo-msg"></div>
            </div>
        </div>

        <div id="overScreen" class="screen">
            <div class="over-wrap">
                <div class="result-badge" id="resultBadge">üèÜ</div>
                <h2 class="result-title" id="resultTitle">CLEARED!</h2>
                <div class="result-grid">
                    <div class="rg-cell"><span id="rTime">0s</span><label>TIME USED</label></div>
                    <div class="rg-cell"><span id="rMoves">0</span><label>MOVES</label></div>
                    <div class="rg-cell"><span id="rScore">0</span><label>SCORE</label></div>
                    <div class="rg-cell hi"><span id="rBest">0</span><label>YOUR BEST</label></div>
                </div>
                <div class="over-actions">
                    <button class="big-btn" id="btnAgain">PLAY AGAIN ‚Üí</button>
                    <button class="outline-btn" id="btnMenu2">CHANGE LEVEL</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="tiles.js"></script>
</body>

</html>
