<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Physics | Semantic Sandbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="sim-canvas"></canvas>

        <div class="input-layer">
            <div class="input-wrapper">
                <input type="text" id="word-input" placeholder="Type a word (e.g., Helium, Rock, Bouncy)..." autocomplete="off">
                <button id="btn-spawn"><i class="fas fa-plus"></i></button>
            </div>
            <div class="hint-text">
                Try: <span class="tag">Helium</span> <span class="tag">Rock</span> <span class="tag">Rubber</span> <span class="tag">Ice</span> <span class="tag">Fire</span>
            </div>
        </div>

        <div class="ui-layer">
            <div class="header">
                <h1>Word<span class="highlight">Physics</span></h1>
                <p>The meaning defines the matter.</p>
            </div>
            
            <div class="tools">
                <button class="tool-btn" id="btn-clear" title="Clear All"><i class="fas fa-trash"></i></button>
                <button class="tool-btn" id="btn-gravity" title="Toggle Zero G"><i class="fas fa-globe"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
