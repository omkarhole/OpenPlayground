<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat-Grid | 16-Step Sequencer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="control-panel">
            <div class="brand">
                <i class="fas fa-drum"></i> BEAT-GRID <span class="model-num">808</span>
            </div>
            
            <div class="transport">
                <button id="btn-play" class="btn-transport" title="Play/Stop">
                    <i class="fas fa-play"></i>
                </button>
                <button id="btn-clear" class="btn-transport secondary" title="Clear Grid">
                    <i class="fas fa-trash"></i>
                </button>
            </div>

            <div class="tempo-control">
                <label>TEMPO</label>
                <div class="bpm-display">
                    <span id="bpm-val">120</span> <small>BPM</small>
                </div>
                <input type="range" id="bpm-slider" min="60" max="200" value="120">
            </div>
        </header>

        <main class="sequencer-wrapper">
            <div class="tracks-container" id="grid-container">
                </div>
        </main>

        <div class="status-bar">
            <p>Click pads to activate. Spacebar to Play/Stop.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
