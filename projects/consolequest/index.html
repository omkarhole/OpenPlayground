<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsoleQuest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/console-theme.css">
</head>
<body>
    <div class="terminal-container">
        <div class="scanline"></div>
        <div class="content">
            <h1 class="glitch" data-text="ConsoleQuest">ConsoleQuest</h1>
            <p class="subtitle">A Text RPG running entirely in your Developer Console.</p>
            
            <div class="instruction-box">
                <p>> SYSTEM.INIT...</p>
                <p>> LOADING ASSETS...</p>
                <p>> ERROR: VISUAL_INTERFACE_NOT_FOUND</p>
                <br>
                <p class="blink"> > PRESS <span class="hotkey">F12</span> OR <span class="hotkey">CTRL+SHIFT+I</span> TO OPEN TERMINAL</p>
            </div>

            <div class="footer">
                <p>Type <span class="command">start</span> in the console to begin.</p>
            </div>
        </div>
    </div>

    <!-- Core Systems -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
