<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Nomad</title>
    <link rel="icon" type="image/png" href="./assets/mapicon.png" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="header">
      <h1 class="bitcount-prop-double-main" style="font-size: 50px">
        IP NOMAD
      </h1>

      <div class="search">
        <input
          type="text"
          placeholder="Search for IP Address or Domain"
          class="rounded-input"
          style="font-size: 20px"
        />
        <div class="arrow">
          <img src="assets/serach_icon.png" alt="search" />
        </div>
      </div>

      <div class="data-container">
        <div class="data">
          <div class="info-title">IP Address</div>
          <div class="info">1.1.1.1</div>
        </div>
        <div class="data">
          <div class="info-title">Location</div>
          <div class="info">Borderland</div>
        </div>
        <div class="data">
          <div class="info-title">TimeZone</div>
          <div class="info">UTC</div>
        </div>
        <div class="data">
          <div class="info-title">ISP</div>
          <div class="info">Jio</div>
        </div>
      </div>
    </div>

    <div id="map"></div>
    <div class="map-buttons">
      <div class="recenter-btn">
        <img src="assets/recenter-btn3.png" alt="Recenter" class="recenter-icon">
      </div>
      <div class="style-btn">
        <img src="assets/map-style.png" alt="style-btn" class="style-btn-icon">
      </div>
    </div>
  </body>
</html>
