<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyrhythm | Generative Audio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="viz-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>POLY<span class="highlight">RHYTHM</span></h1>
                <div class="controls">
                    <div class="slider-group">
                        <label><i class="fas fa-tachometer-alt"></i> Speed</label>
                        <input type="range" id="speed-slider" min="0.5" max="3" step="0.1" value="1">
                    </div>
                    <div class="slider-group">
                        <label><i class="fas fa-volume-up"></i> Volume</label>
                        <input type="range" id="vol-slider" min="0" max="1" step="0.05" value="0.5">
                    </div>
                    <button class="btn-icon" id="mute-btn" onclick="toggleMute()">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </header>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <div class="logo-icon">
                        <div class="circle c1"></div>
                        <div class="circle c2"></div>
                        <div class="circle c3"></div>
                    </div>
                    <h1>AUDIO <span class="highlight">INIT</span></h1>
                    <p>Click to Initialize Audio Context</p>
                    <button class="btn" onclick="startAudio()">START EXPERIENCE</button>
                </div>
            </div>
            
            <div class="status-bar">
                Active Oscillators: <span id="osc-count">0</span> | Base Freq: 440Hz
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
