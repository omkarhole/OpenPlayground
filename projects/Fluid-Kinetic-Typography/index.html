<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Type | Particle Physics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="particle-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>KINETIC <span class="highlight">TYPE</span></h1>
            </header>

            <div class="controls-panel">
                <div class="input-group">
                    <input type="text" id="text-input" value="FLUID" maxlength="8">
                    <button class="btn" onclick="updateText()">RENDER</button>
                </div>
                
                <div class="sliders">
                    <div class="slider-group">
                        <label>Particle Size</label>
                        <input type="range" id="size-slider" min="1" max="5" value="2">
                    </div>
                    <div class="slider-group">
                        <label>Mouse Radius</label>
                        <input type="range" id="radius-slider" min="20" max="150" value="60">
                    </div>
                </div>
                
                <div class="stats">
                    Particles: <span id="particle-count">0</span>
                </div>
            </div>
            
            <div class="hint">Move mouse over text to disrupt</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
