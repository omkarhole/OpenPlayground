<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Rockets | AI Evolution</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="sim-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>SMART <span class="highlight">ROCKETS</span></h1>
                <p>Evolutionary Pathfinding</p>
            </header>

            <div class="stats-panel">
                <div class="stat">
                    <span class="label">GENERATION</span>
                    <span id="gen-val" class="val">1</span>
                </div>
                <div class="stat">
                    <span class="label">MAX FITNESS</span>
                    <span id="fit-val" class="val">0%</span>
                </div>
                <div class="stat">
                    <span class="label">SUCCESS RATE</span>
                    <span id="success-val" class="val">0/50</span>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Mutation Rate: <span id="mut-disp">1%</span></label>
                    <input type="range" id="mut-slider" min="0" max="10" step="0.1" value="1">
                </div>
                <div class="control-group">
                    <label>Simulation Speed</label>
                    <input type="range" id="speed-slider" min="1" max="10" step="1" value="1">
                </div>
                
                <div class="btn-group">
                    <button class="btn warning" id="btn-reset">Reset Population</button>
                    <button class="btn" id="btn-obstacle">Move Obstacle</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
