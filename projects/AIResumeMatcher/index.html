<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Matcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>AI-Style Resume Matcher</h1>
  <p>Analyze resume vs job description</p>
</header>

<main class="container">

  <section class="input-section">
    <h2>Your Resume</h2>
    <textarea id="resumeText" placeholder="Paste your resume text here..."></textarea>

    <h2>Job Description</h2>
    <textarea id="jobText" placeholder="Paste job description here..."></textarea>

    <button onclick="analyzeMatch()">Analyze Match</button>
  </section>

  <section class="result-section">
    <h2>AI Analysis</h2>
    <div id="resultBox"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
