<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Paradox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="temporal-effects.css">
</head>

<body>
    <div class="time-continuum">
        <header class="temporal-hud">
            <div class="timeline-indicator">
                <div class="timeline-bar">
                    <div class="timeline-progress" id="timelineProgress"></div>
                </div>
                <span class="timeline-label">TIMELINE INTEGRITY: <span id="integrity">100%</span></span>
            </div>
            <h1 class="paradox-title">⧖ TIME PARADOX ⧗</h1>
            <div class="level-display">LEVEL <span id="levelNum">1</span></div>
        </header>
        <main class="game-board">
            <div class="past-zone zone">
                <h3 class="zone-title">PAST</h3>
                <canvas id="pastCanvas"></canvas>
            </div>
            <div class="present-zone zone">
                <h3 class="zone-title">PRESENT</h3>
                <canvas id="presentCanvas"></canvas>
                <div class="player-position" id="playerMarker"></div>
            </div>
            <div class="future-zone zone">
                <h3 class="zone-title">FUTURE</h3>
                <canvas id="futureCanvas"></canvas>
            </div>
        </main>
        <aside class="control-panel">
            <div class="time-powers">
                <h3>TIME POWERS</h3>
                <button class="power-btn" id="rewindBtn" data-power="rewind">
                    <span class="power-icon">⏪</span>
                    <span class="power-name">Rewind</span>
                    <span class="cooldown" id="rewindCooldown"></span>
                </button>
                <button class="power-btn" id="pauseBtn" data-power="pause">
                    <span class="power-icon">⏸️</span>
                    <span class="power-name">Pause</span>
                    <span class="cooldown" id="pauseCooldown"></span>
                </button>
                <button class="power-btn" id="forwardBtn" data-power="forward">
                    <span class="power-icon">⏩</span>
                    <span class="power-name">Fast Forward</span>
                    <span class="cooldown" id="forwardCooldown"></span>
                </button>
            </div>
            <div class="objective">
                <h3>OBJECTIVE</h3>
                <p id="objectiveText">Reach the goal by manipulating time across three dimensions</p>
            </div>
            <div class="controls-info">
                <h4>CONTROLS</h4>
                <p>WASD - Move</p>
                <p>1/2/3 - Time Powers</p>
                <p>R - Reset Level</p>
            </div>
        </aside>
    </div>
    <script src="paradox-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
