<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pulse Overdrive</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="start" class="screen active">
    <h1>PULSE OVERDRIVE</h1>
    <p>Move only when the heart beats</p>
    <button id="startBtn">SYNC IN</button>
  </div>

  <canvas id="game"></canvas>

  <div id="hud">
    <span id="health">HP: 100</span>
    <span id="bpm">BPM: 90</span>
    <span id="score">Score: 0</span>
  </div>

  <div id="end" class="screen">
    <h2>SIGNAL LOST</h2>
    <p id="finalScore"></p>
    <button onclick="restart()">REBOOT</button>
  </div>

  <script src="effects.js"></script>
  <script src="audio.js"></script>
  <script src="script.js"></script>
</body>

</html>
