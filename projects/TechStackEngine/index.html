<!DOCTYPE html>
<html>
<head>
    <title>Tech Stack Recommendation Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Tech Stack Recommendation Engine</h1>

    <div class="form">
        <label>Project Type:</label>
        <select id="projectType">
            <option value="web">Web App</option>
            <option value="mobile">Mobile App</option>
            <option value="ai">AI/ML Project</option>
            <option value="startup">Startup MVP</option>
        </select>

        <label>Team Size:</label>
        <select id="teamSize">
            <option value="solo">Solo Developer</option>
            <option value="small">2-5 Members</option>
            <option value="large">5+ Members</option>
        </select>

        <label>Performance Requirement:</label>
        <select id="performance">
            <option value="normal">Normal</option>
            <option value="high">High Performance</option>
        </select>

        <label>Deployment Preference:</label>
        <select id="deployment">
            <option value="cloud">Cloud</option>
            <option value="serverless">Serverless</option>
            <option value="traditional">Traditional Server</option>
        </select>

        <button onclick="recommendStack()">Get Recommendation</button>
    </div>

    <div class="result">
        <h2>Recommended Stack</h2>
        <p id="stackResult">Fill details to get recommendation.</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
