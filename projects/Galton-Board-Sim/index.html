<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galton Board | Normal Distribution</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="sim-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>GALTON <span class="highlight">BOARD</span></h1>
                <p>Central Limit Theorem Visualizer</p>
            </header>

            <div class="stats-panel">
                <div class="stat">
                    <span class="label">TOTAL BALLS</span>
                    <span id="count-val" class="val">0</span>
                </div>
                <div class="stat">
                    <span class="label">SIM SPEED</span>
                    <span id="fps-val" class="val">1x</span>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Ball Size</label>
                    <input type="range" id="size-slider" min="3" max="8" value="4">
                </div>
                <div class="control-group">
                    <label>Bounciness (Elasticity)</label>
                    <input type="range" id="bounce-slider" min="0.1" max="0.9" step="0.1" value="0.5">
                </div>
                
                <div class="btn-group">
                    <button class="btn" id="btn-100">+100 Balls</button>
                    <button class="btn accent" id="btn-1000">+1,000 (Fast)</button>
                    <button class="btn warning" id="btn-reset">Reset</button>
                </div>
            </div>
            
            <div class="overlay-toggle">
                <label>
                    <input type="checkbox" id="chk-curve" checked> Show Normal Curve Overlay
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
