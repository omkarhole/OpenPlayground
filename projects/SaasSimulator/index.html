<!DOCTYPE html>
<html>
<head>
    <title>SaaS Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>SaaS Subscription Simulator</h1>

    <div class="plans">
        <div class="card">
            <h2>Free</h2>
            <p>$0/month</p>
            <p>Limit: 5 API Calls</p>
            <button onclick="selectPlan('Free')">Choose</button>
        </div>

        <div class="card pro">
            <h2>Pro</h2>
            <p>$20/month</p>
            <p>Limit: 50 API Calls</p>
            <button onclick="selectPlan('Pro')">Choose</button>
        </div>

        <div class="card enterprise">
            <h2>Enterprise</h2>
            <p>$100/month</p>
            <p>Unlimited API Calls</p>
            <button onclick="selectPlan('Enterprise')">Choose</button>
        </div>
    </div>

    <div class="dashboard">
        <h2>User Dashboard</h2>
        <p>Current Plan: <span id="currentPlan">None</span></p>
        <p>API Usage: <span id="usage">0</span></p>
        <p>Total Revenue: $<span id="revenue">0</span></p>

        <button onclick="simulateApiCall()">Simulate API Call</button>
        <button onclick="resetUsage()">Reset Usage</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
