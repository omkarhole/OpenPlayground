<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IssueLens - GitHub Issue Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>IssueLens</h1>
    <p>Analyze issues. Improve collaboration.</p>
</header>

<section class="repo-section">
    <input type="text" id="repoName" placeholder="Repository name (mock)">
    <button id="loadRepo">Load Issues</button>
</section>

<section class="summary">
    <div class="box">
        <span>Total Issues</span>
        <strong id="totalIssues">0</strong>
    </div>
    <div class="box">
        <span>Open</span>
        <strong id="openIssues">0</strong>
    </div>
    <div class="box">
        <span>Closed</span>
        <strong id="closedIssues">0</strong>
    </div>
    <div class="box">
        <span>Avg Resolution (days)</span>
        <strong id="avgResolution">0</strong>
    </div>
</section>

<section class="filters">
    <select id="filterLabel">
        <option value="">All Labels</option>
        <option value="bug">Bug</option>
        <option value="feature">Feature</option>
        <option value="documentation">Docs</option>
    </select>

    <select id="filterPriority">
        <option value="">All Priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>
</section>

<section class="issues-section">
    <h2>Issues</h2>
    <ul id="issueList"></ul>
</section>

<section class="analytics">
    <h2>Insights</h2>
    <div class="insight">
        <span>Most Common Label</span>
        <strong id="commonLabel">N/A</strong>
    </div>
    <div class="insight">
        <span>High Priority Issues</span>
        <strong id="highPriorityCount">0</strong>
    </div>
</section>

<footer>
    <p>IssueLens • Elite Coders • Level 3 PR</p>
</footer>

<script src="script.js"></script>
</body>
</html>
