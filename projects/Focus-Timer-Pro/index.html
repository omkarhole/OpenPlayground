<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Focus Timer Pro</h1>
            <button id="settings-btn" class="icon-btn" aria-label="Settings">
                <i class="fas fa-cog"></i>
            </button>
            <button id="history-btn" class="icon-btn" aria-label="Session History">
                <i class="fas fa-history"></i>
            </button>
            <div class="session-counter">
                <i class="fas fa-trophy"></i>
                Sessions: <span id="session-count">0</span>
            </div>
        </header>

        <div class="timer-card" id="timer-card">
            <div class="modes">
                <button class="mode-btn active" data-mode="focus">
                    <i class="fas fa-brain"></i> Focus
                </button>
                <button class="mode-btn" data-mode="shortBreak">
                    <i class="fas fa-coffee"></i> Short Break
                </button>
                <button class="mode-btn" data-mode="longBreak">
                    <i class="fas fa-bed"></i> Long Break
                </button>
            </div>

            <div class="timer-display">
                <svg class="progress-ring" width="280" height="280">
                    <circle class="progress-ring-circle-bg" cx="140" cy="140" r="130" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="8"/>
                    <circle class="progress-ring-circle" cx="140" cy="140" r="130" fill="none" stroke="url(#gradient)" stroke-width="8" stroke-linecap="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
                            <stop offset="100%" stop-color="rgba(255,255,255,0.7)"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span id="time">25:00</span>
            </div>

            <p id="status-msg">Time to focus!</p>

            <div class="controls">
                <button id="start-btn" class="control-btn big">
                    <i class="fas fa-play"></i> Start
                </button>
                <button id="pause-btn" class="control-btn hidden">
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button id="reset-btn" class="control-btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-cog"></i> Settings</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>

            <div class="setting-group">
                <h3><i class="fas fa-clock"></i> Timer (minutes)</h3>
                <div class="inputs-row">
                    <div class="input-wrapper">
                        <label>Focus</label>
                        <input type="number" id="focus-time-in" value="25" min="1" max="60">
                    </div>
                    <div class="input-wrapper">
                        <label>Short Break</label>
                        <input type="number" id="short-break-in" value="5" min="1" max="30">
                    </div>
                    <div class="input-wrapper">
                        <label>Long Break</label>
                        <input type="number" id="long-break-in" value="15" min="1" max="60">
                    </div>
                </div>
            </div>

            <div class="setting-group">
                <h3><i class="fas fa-volume-up"></i> Sound Alerts</h3>
                <div class="toggle-row">
                    <label for="sound-toggle">Enable Sound Alerts</label>
                    <input type="checkbox" id="sound-toggle" checked>
                </div>
            </div>

            <button id="save-settings-btn" class="control-btn big">
                <i class="fas fa-save"></i> Save Settings
            </button>
        </div>
    </div>

    <div id="history-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-history"></i> Session History</h2>
                <button id="close-history-btn" class="close-btn">&times;</button>
            </div>

            <div id="history-list">
                <p id="no-history"><i class="fas fa-inbox"></i> No sessions completed yet.</p>
            </div>

            <button id="clear-history-btn" class="control-btn danger">
                <i class="fas fa-trash"></i> Clear History
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
