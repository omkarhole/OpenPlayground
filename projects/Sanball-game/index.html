<!DOCTYPE html>
<html>
<head>
  <title>Physics Sandbox Ultra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Physics Sandbox Ultra</h1>

<div class="panel">
  <label>Gravity
    <input type="range" id="gravity" min="0" max="1" step="0.01" value="0.3">
  </label>

  <label>Bounce
    <input type="range" id="elasticity" min="0.5" max="1" step="0.01" value="0.9">
  </label>

  <label>Friction
    <input type="range" id="friction" min="0.95" max="1" step="0.001" value="0.999">
  </label>

  <button id="pauseBtn">Pause</button>
  <button id="clearBtn">Clear</button>
  <button id="burstBtn">Burst</button>
  <button id="slowBtn">Slow Motion</button>
</div>

<div class="stats">
  Balls: <span id="ballCount">0</span>
  | FPS: <span id="fps">0</span>
</div>

<canvas id="canvas"></canvas>

<script src="script.js"></script>
</body>
</html>
