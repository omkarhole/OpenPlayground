<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Maze</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="physics.css">
</head>

<body>
    <div class="space-background">
        <div class="stars-layer" id="starsLayer"></div>
    </div>

    <div class="game-container">
        <header class="game-header">
            <div class="title-section">
                <h1 class="game-title">GRAVITY MAZE</h1>
                <p class="subtitle">Navigate the Physics Puzzle</p>
            </div>

            <div class="stats-panel">
                <div class="stat">
                    <span class="stat-label">Level</span>
                    <span class="stat-value" id="levelDisplay">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Moves</span>
                    <span class="stat-value" id="movesDisplay">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="timeDisplay">0:00</span>
                </div>
            </div>
        </header>

        <main class="game-area">
            <div class="maze-container">
                <canvas id="mazeCanvas"></canvas>

                <div class="gravity-controls">
                    <button class="gravity-btn up" id="gravityUp" title="Gravity Up">
                        <span>‚¨ÜÔ∏è</span>
                    </button>
                    <div class="horizontal-controls">
                        <button class="gravity-btn left" id="gravityLeft" title="Gravity Left">
                            <span>‚¨ÖÔ∏è</span>
                        </button>
                        <button class="gravity-btn down active" id="gravityDown" title="Gravity Down">
                            <span>‚¨áÔ∏è</span>
                        </button>
                        <button class="gravity-btn right" id="gravityRight" title="Gravity Right">
                            <span>‚û°Ô∏è</span>
                        </button>
                    </div>
                </div>
            </div>

            <aside class="control-panel">
                <div class="level-info">
                    <h3>Level <span id="currentLevel">1</span></h3>
                    <p class="level-objective">Guide the ball to the goal by rotating gravity!</p>
                </div>

                <div class="controls-guide">
                    <h4>CONTROLS</h4>
                    <div class="control-item">
                        <kbd>‚Üë</kbd><kbd>‚Üì</kbd><kbd>‚Üê</kbd><kbd>‚Üí</kbd>
                        <span>Change Gravity</span>
                    </div>
                    <div class="control-item">
                        <kbd>R</kbd>
                        <span>Reset Level</span>
                    </div>
                </div>

                <div class="game-buttons">
                    <button class="control-button reset-btn" id="resetBtn">üîÑ Reset Level</button>
                    <button class="control-button next-btn hidden" id="nextBtn">‚û°Ô∏è Next Level</button>
                </div>

                <div class="level-selector">
                    <h4>SELECT LEVEL</h4>
                    <div class="level-grid" id="levelGrid">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <div class="victory-screen hidden" id="victoryScreen">
        <div class="victory-content">
            <h2 class="victory-title">üéâ LEVEL COMPLETE!</h2>
            <div class="victory-stats">
                <div class="victory-stat">
                    <span>Moves:</span>
                    <strong id="finalMoves">0</strong>
                </div>
                <div class="victory-stat">
                    <span>Time:</span>
                    <strong id="finalTime">0:00</strong>
                </div>
            </div>
            <button class="victory-button" id="continueBtn">Continue</button>
        </div>
    </div>

    <script src="maze-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
