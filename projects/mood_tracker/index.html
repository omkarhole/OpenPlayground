<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ˜Š Mood Tracker</title>
  <style>
    :root {
      --primary-color: #fffbf0;
      --calm-color: #a3d9b1;
      --neutral-color: #f0e68c;
      --sad-color: #95a7c4;
      --angry-color: #ff6b6b;
      --transition-speed: 0.4s;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

    body {
      background-color: var(--primary-color);
      transition: background-color var(--transition-speed) ease;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px 20px;
      color: #333;
    }

    .container {
      max-width: 550px;
      width: 100%;
      text-align: center;
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .container:hover { transform: scale(1.02); }

    h1 { font-size: 2.5rem; margin-bottom: 10px; }
    .subtitle { font-size: 1.2rem; margin-bottom: 25px; opacity: 0.8; }

    .moods, .filters {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .moods button, .filters button {
      font-size: 2rem;
      background: transparent;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 12px;
      padding: 10px 15px;
    }

    .moods button:hover, .filters button:hover {
      transform: scale(1.3);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .filters button.active {
      border-color: #333;
      font-weight: bold;
    }

    h2 { font-size: 1.5rem; margin-bottom: 15px; }

    #history {
      list-style: none;
      max-height: 250px;
      overflow-y: auto;
      padding: 0;
      text-align: left;
    }

    #history li {
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      background: rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    #history li span.time { font-size: 0.8rem; opacity: 0.6; }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .stats div {
      background: rgba(0,0,0,0.05);
      padding: 10px 15px;
      border-radius: 12px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #history::-webkit-scrollbar { width: 6px; }
    #history::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 3px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ˜Š Mood Tracker</h1>
    <p class="subtitle">How are you feeling today?</p>

    <div class="moods">
      <button onclick="saveMood('ğŸ˜Š')">ğŸ˜Š</button>
      <button onclick="saveMood('ğŸ˜')">ğŸ˜</button>
      <button onclick="saveMood('ğŸ˜¢')">ğŸ˜¢</button>
      <button onclick="saveMood('ğŸ˜¡')">ğŸ˜¡</button>
    </div>

    <div class="filters">
      <button onclick="filterDay('All')" class="active">All</button>
      <button onclick="filterDay(1)">Mon</button>
      <button onclick="filterDay(2)">Tue</button>
      <button onclick="filterDay(3)">Wed</button>
      <button onclick="filterDay(4)">Thu</button>
      <button onclick="filterDay(5)">Fri</button>
      <button onclick="filterDay(6)">Sat</button>
      <button onclick="filterDay(0)">Sun</button>
    </div>

    <h2>History</h2>
    <ul id="history"></ul>

    <div class="stats">
      <div>ğŸ˜Š 0</div>
      <div>ğŸ˜ 0</div>
      <div>ğŸ˜¢ 0</div>
      <div>ğŸ˜¡ 0</div>
    </div>
  </div>

  <script>
    const historyEl = document.getElementById('history');
    const statsEls = document.querySelectorAll('.stats div');
    const filterButtons = document.querySelectorAll('.filters button');

    let moodHistory = JSON.parse(localStorage.getItem('moodHistory')) || [];
    let currentFilter = 'All';

    function updateBackground(mood) {
      switch(mood) {
        case 'ğŸ˜Š': document.body.style.backgroundColor = 'var(--calm-color)'; break;
        case 'ğŸ˜': document.body.style.backgroundColor = 'var(--neutral-color)'; break;
        case 'ğŸ˜¢': document.body.style.backgroundColor = 'var(--sad-color)'; break;
        case 'ğŸ˜¡': document.body.style.backgroundColor = 'var(--angry-color)'; break;
        default: document.body.style.backgroundColor = 'var(--primary-color)';
      }
    }

    function formatDate(date) {
      const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
      const d = new Date(date);
      const day = days[d.getDay()];
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yyyy = d.getFullYear();
      const time = d.toLocaleTimeString();
      return `${day}, ${dd}-${mm}-${yyyy} ${time}`;
    }

    function renderHistory() {
      historyEl.innerHTML = '';
      const counts = {'ğŸ˜Š':0,'ğŸ˜':0,'ğŸ˜¢':0,'ğŸ˜¡':0};

      moodHistory.forEach(entry => {
        const entryDay = new Date(entry.time).getDay();
        if(currentFilter !== 'All' && currentFilter !== entryDay) return;

        const li = document.createElement('li');
        li.innerHTML = `${entry.mood} <span class="time">${formatDate(entry.time)}</span>`;
        historyEl.appendChild(li);
        counts[entry.mood]++;
      });

      statsEls.forEach(el => {
        const emoji = el.textContent.split(' ')[0];
        el.textContent = `${emoji} ${counts[emoji] || 0}`;
      });
    }

    function saveMood(mood) {
      const entry = { mood, time: new Date() };
      moodHistory.unshift(entry);
      localStorage.setItem('moodHistory', JSON.stringify(moodHistory));
      currentFilter = 'All';
      setActiveFilter('All');
      renderHistory();
      updateBackground(mood);
    }

    function filterDay(day) {
      currentFilter = day;
      setActiveFilter(day);
      renderHistory();
    }

    function setActiveFilter(day) {
      filterButtons.forEach(btn => btn.classList.remove('active'));
      filterButtons.forEach(btn => {
        if((day === 'All' && btn.textContent === 'All') || btn.textContent.startsWith(dayName(day))) {
          btn.classList.add('active');
        }
      });
    }

    function dayName(day) {
      const names = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
      return names[day] || '';
    }

    // Initialize
    renderHistory();
    if(moodHistory[0]) updateBackground(moodHistory[0].mood);
  </script>
</body>
</html>
