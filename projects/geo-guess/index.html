<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {

        .game-card {

            padding: 2rem 2rem 2.5rem;

        .header {

            justify-content: space-between;

            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 2rem;
            background: #d6e9f0;
            padding: 1rem 2rem;
            border-radius: 60px;
            border: 2px solid #31738f;

            font-weight: 600;
            color: #174554;
            display: flex;
            align-items: center;

        .scoreboard {
            background: #1c4f60;
            border-radius: 50px;
            padding: 0.6rem 2rem;
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
            display: flex;
            gap: 30px;

        .scoreboard span {
            color: #fee7a0;
        }

        /* main quiz area */
        .quiz-panel {
            background: #eef7fa;
            border-radius: 3rem;
            padding: 2rem;
            border: 2px solid #92b8cc;
            box-shadow: inset 0 0 0 2px white;
            margin-bottom: 2rem;
        }

        .flag-container {
            font-size: 8rem;
            text-align: center;
            line-height: 1.2;
            filter: drop-shadow(8px 12px 0 rgba(0,60,80,0.3));
            margin: 1rem 0 0.5rem;
            background: #ddeeff;
            border-radius: 100px;
            padding: 1rem;
        }

        .capital-hint {
            font-size: 2.2rem;
            background: #1d677d;
            color: white;
            padding: 1rem 2rem;
            border-radius: 120px;
            display: inline-block;
            margin: 0.5rem 0 1rem;
            border: 3px solid #ffcd7e;
        }

        .question-text {
            font-size: 1.5rem;
            color: #134353;
            font-weight: 500;
            margin: 1rem 0;
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
            background: white;
            border-radius: 60px;
            border: 3px solid #317fa0;
            padding: 0.3rem 0.3rem 0.3rem 2rem;
            margin-top: 1.5rem;
        }

        #countryInput {
            flex: 1;
            border: none;
            padding: 1.2rem 0.5rem;
            font-size: 1.6rem;
            background: transparent;
            outline: none;
            color: #103b4a;
            font-weight: 500;
            text-transform: capitalize;
        }

        #submitBtn {
            background: #1b6b86;
            border: none;
            color: white;
            font-size: 1.4rem;
            padding: 1rem 2.5rem;
            border-radius: 60px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid #ffcd94;
            transition: 0.1s;
        }

        #submitBtn:hover {
            background: #0e4f68;
            transform: scale(0.98);
        }

        .feedback {
            min-height: 3.5rem;
            font-size: 1.4rem;
            margin: 1rem 0;
            padding: 0.8rem 1.8rem;
            border-radius: 60px;
            background: #ebf7fc;
            border: 2px dashed #568aa8;
            color: #074158;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            background: #cfdee9;
            border: 3px solid #2a6c88;
            padding: 0.8rem 2.2rem;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #133f54;
            cursor: pointer;
            transition: 0.1s;
        }

        .btn:hover {
            background: #afc9db;
            border-color: #ffb570;
        }

        .streak-fire {
            color: #ffb042;
            font-size: 1.3rem;
        }

        footer {
            text-align: center;
            color: #285268;
            margin-top: 1.8rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="game-card">
    <div class="header">
        <h1>üåé GEO GUESS <span>üó∫Ô∏è</span></h1>
        <div class="scoreboard">
            <div>üî∞ <span id="scoreValue">0</span></div>
            <div class="streak-fire">üî• <span id="streakValue">0</span></div>
        </div>
    </div>

    <!-- main quiz -->
    <div class="quiz-panel">
        <div class="flag-container" id="flagEmoji">üèÅ</div>
        <div style="text-align: center;">
            <span class="capital-hint" id="capitalDisplay">Washington, D.C.</span>
        </div>
        <div class="question-text">which country does this belong to?</div>

        <div class="input-group">
            <input type="text" id="countryInput" placeholder="e.g., Brazil" autofocus>
            <button id="submitBtn">‚Üµ guess</button>
        </div>

        <div class="feedback" id="feedbackMessage">‚ú® type country name & press Enter</div>

        <div class="action-buttons">
            <button class="btn" id="nextBtn">‚è© skip / next</button>
            <button class="btn" id="resetBtn">üîÑ reset game</button>
        </div>
    </div>

    <footer>üåç 50+ countries ¬∑ flag + capital challenge</footer>
</div>

<script>
    (function() {
        // ---------- COUNTRIES DATASET (flag + capital + name) ----------
        const countries = [
            { name: 'Japan', flag: 'üáØüáµ', capital: 'Tokyo' },
            { name: 'Brazil', flag: 'üáßüá∑', capital: 'Bras√≠lia' },
            { name: 'India', flag: 'üáÆüá≥', capital: 'New Delhi' },
            { name: 'France', flag: 'üá´üá∑', capital: 'Paris' },
            { name: 'Germany', flag: 'üá©üá™', capital: 'Berlin' },
            { name: 'Italy', flag: 'üáÆüáπ', capital: 'Rome' },
            { name: 'Canada', flag: 'üá®üá¶', capital: 'Ottawa' },
            { name: 'Mexico', flag: 'üá≤üáΩ', capital: 'Mexico City' },
            { name: 'Australia', flag: 'üá¶üá∫', capital: 'Canberra' },
            { name: 'Egypt', flag: 'üá™üá¨', capital: 'Cairo' },
            { name: 'South Africa', flag: 'üáøüá¶', capital: 'Pretoria' },
            { name: 'Argentina', flag: 'üá¶üá∑', capital: 'Buenos Aires' },
            { name: 'China', flag: 'üá®üá≥', capital: 'Beijing' },
            { name: 'South Korea', flag: 'üá∞üá∑', capital: 'Seoul' },
            { name: 'Thailand', flag: 'üáπüá≠', capital: 'Bangkok' },
            { name: 'Turkey', flag: 'üáπüá∑', capital: 'Ankara' },
            { name: 'Russia', flag: 'üá∑üá∫', capital: 'Moscow' },
            { name: 'United Kingdom', flag: 'üá¨üáß', capital: 'London' },
            { name: 'Spain', flag: 'üá™üá∏', capital: 'Madrid' },
            { name: 'Portugal', flag: 'üáµüáπ', capital: 'Lisbon' },
            { name: 'Netherlands', flag: 'üá≥üá±', capital: 'Amsterdam' },
            { name: 'Greece', flag: 'üá¨üá∑', capital: 'Athens' },
            { name: 'Sweden', flag: 'üá∏üá™', capital: 'Stockholm' },
            { name: 'Norway', flag: 'üá≥üá¥', capital: 'Oslo' },
            { name: 'Finland', flag: 'üá´üáÆ', capital: 'Helsinki' },
            { name: 'Iceland', flag: 'üáÆüá∏', capital: 'Reykjavik' },
            { name: 'Ireland', flag: 'üáÆüá™', capital: 'Dublin' },
            { name: 'Belgium', flag: 'üáßüá™', capital: 'Brussels' },
            { name: 'Switzerland', flag: 'üá®üá≠', capital: 'Bern' },
            { name: 'Austria', flag: 'üá¶üáπ', capital: 'Vienna' },
            { name: 'Poland', flag: 'üáµüá±', capital: 'Warsaw' },
            { name: 'Czech Republic', flag: 'üá®üáø', capital: 'Prague' },
            { name: 'Hungary', flag: 'üá≠üá∫', capital: 'Budapest' },
            { name: 'Ukraine', flag: 'üá∫üá¶', capital: 'Kyiv' },
            { name: 'Romania', flag: 'üá∑üá¥', capital: 'Bucharest' },
            { name: 'Bulgaria', flag: 'üáßüá¨', capital: 'Sofia' },
            { name: 'Serbia', flag: 'üá∑üá∏', capital: 'Belgrade' },
            { name: 'Croatia', flag: 'üá≠üá∑', capital: 'Zagreb' },
            { name: 'Denmark', flag: 'üá©üá∞', capital: 'Copenhagen' },
            { name: 'New Zealand', flag: 'üá≥üáø', capital: 'Wellington' },
            { name: 'Indonesia', flag: 'üáÆüá©', capital: 'Jakarta' },
            { name: 'Malaysia', flag: 'üá≤üáæ', capital: 'Kuala Lumpur' },
            { name: 'Philippines', flag: 'üáµüá≠', capital: 'Manila' },
            { name: 'Vietnam', flag: 'üáªüá≥', capital: 'Hanoi' },
            { name: 'Saudi Arabia', flag: 'üá∏üá¶', capital: 'Riyadh' },
            { name: 'United Arab Emirates', flag: 'üá¶üá™', capital: 'Abu Dhabi' },
            { name: 'Israel', flag: 'üáÆüá±', capital: 'Jerusalem' },
            { name: 'Kenya', flag: 'üá∞üá™', capital: 'Nairobi' },
            { name: 'Nigeria', flag: 'üá≥üá¨', capital: 'Abuja' },
            { name: 'Morocco', flag: 'üá≤üá¶', capital: 'Rabat' },
            { name: 'Peru', flag: 'üáµüá™', capital: 'Lima' },
            { name: 'Chile', flag: 'üá®üá±', capital: 'Santiago' },
            { name: 'Colombia', flag: 'üá®üá¥', capital: 'Bogot√°' }
        ];

        // Game state
        let currentCountry = null;
        let score = 0;
        let streak = 0;
        let usedIndices = [];     // track used countries this session (optional, but we want random repeat allowed)
        let remainingCountries = [];

        // DOM elements
        const flagEl = document.getElementById('flagEmoji');
        const capitalEl = document.getElementById('capitalDisplay');
        const countryInput = document.getElementById('countryInput');
        const submitBtn = document.getElementById('submitBtn');
        const nextBtn = document.getElementById('nextBtn');
        const resetBtn = document.getElementById('resetBtn');
        const scoreSpan = document.getElementById('scoreValue');
        const streakSpan = document.getElementById('streakValue');
        const feedbackEl = document.getElementById('feedbackMessage');

        // helper: pick random country (with simple bias to avoid immediate repeat, but fine)
        function getRandomCountry() {
            const randomIndex = Math.floor(Math.random() * countries.length);
            return countries[randomIndex];
        }

        // update UI with current country
        function setCountry(country) {
            currentCountry = country;
            flagEl.innerText = country.flag;
            capitalEl.innerText = country.capital;
            countryInput.value = '';
            countryInput.focus();
        }

        // load next random country
        function nextRandomCountry() {
            const newCountry = getRandomCountry();
            setCountry(newCountry);
            feedbackEl.innerHTML = '‚ú® guess the country (capital shown)';
        }

        // update score display
        function updateScoreboard() {
            scoreSpan.innerText = score;
            streakSpan.innerText = streak;
        }

        // handle guess
        function handleGuess() {
            if (!currentCountry) return;

            const userAnswer = countryInput.value.trim().toLowerCase();
            if (userAnswer === '') {
                feedbackEl.innerHTML = '‚ö†Ô∏è type a country name';
                return;
            }

            const correctName = currentCountry.name.toLowerCase();
            // simple comparison (allow slight variations? we'll keep exact but case-insensitive)
            // also common alternative names? we'll ignore for simplicity, but we can include some aliases:
            const aliases = {
                'united states': 'united states', 'us': 'united states', 'usa': 'united states',
                'uk': 'united kingdom', 'britain': 'united kingdom',
                'czechia': 'czech republic', 'south korea': 'south korea', 'korea, south': 'south korea',
                'russian federation': 'russia',
                'iran': 'iran', 'syria': 'syria', 'venezuela': 'venezuela'
            };
            // not adding many aliases, but we can just use direct match.
            const isCorrect = (userAnswer === correctName) || (aliases[userAnswer] && aliases[userAnswer] === correctName);

            if (isCorrect) {
                // correct guess
                score += 10 + (streak * 2);
                streak += 1;
                updateScoreboard();
                feedbackEl.innerHTML = `‚úÖ correct! +${10 + ((streak-1)*2)} points ¬∑ streak ${streak} üî•`;
                // move to next country automatically after short delay
                setTimeout(() => {
                    nextRandomCountry();
                }, 800);
            } else {
                // wrong guess
                streak = 0;
                updateScoreboard();
                feedbackEl.innerHTML = `‚ùå wrong guess. try again or skip (it was ${currentCountry.name})?`;
                countryInput.value = '';
                countryInput.focus();
            }
        }

        // skip to next country (reset streak if skip)
        function skipCountry() {
            if (!currentCountry) return;
            streak = 0;
            updateScoreboard();
            feedbackEl.innerHTML = `‚è© skipped ¬∑ it was ${currentCountry.name}. next country`;
            nextRandomCountry();
        }

        // reset whole game
        function resetGame() {
            score = 0;
            streak = 0;
            updateScoreboard();
            nextRandomCountry();
            feedbackEl.innerHTML = 'üîÑ game reset ¬∑ good luck!';
            countryInput.focus();
        }

        // Event listeners
        submitBtn.addEventListener('click', (e) => {
            e.preventDefault();
            handleGuess();
        });

        countryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleGuess();
            }
        });

        nextBtn.addEventListener('click', (e) => {
            e.preventDefault();
            skipCountry();
        });

        resetBtn.addEventListener('click', (e) => {
            e.preventDefault();
            resetGame();
        });

        // initial load
        resetGame();

        // ensure focus stays on input
        document.addEventListener('click', () => countryInput.focus());
        window.addEventListener('load', () => countryInput.focus());
    })();
</script>
</body>
