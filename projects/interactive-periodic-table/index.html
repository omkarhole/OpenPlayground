<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-atom"></i> Interactive Periodic Table</h1>
            <div class="controls">
                <button id="viewMode">View Mode</button>
                <button id="quizMode">Quiz Mode</button>
                <button id="reset">Reset</button>
            </div>
        </header>

        <div class="main-content">
            <div class="periodic-table-container">
                <div id="periodic-table"></div>
            </div>

            <div class="info-panel">
                <div class="element-details" id="elementDetails">
                    <h2>Select an Element</h2>
                    <p>Click on any element to see its details here.</p>
                </div>

                <div class="quiz-panel" id="quizPanel">
                    <h2>Element Quiz</h2>
                    <div class="quiz-question">
                        <p id="questionText">What is the atomic number of Hydrogen?</p>
                        <div class="quiz-options" id="quizOptions"></div>
                        <div class="quiz-feedback" id="quizFeedback"></div>
                        <button id="nextQuestion">Next Question</button>
                    </div>
                    <div class="quiz-stats">
                        <p>Score: <span id="score">0</span> / <span id="total">0</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="legend">
            <h3>Element Categories:</h3>
            <div class="legend-items">
                <div class="legend-item"><span class="color-box alkali-metal"></span> Alkali Metal</div>
                <div class="legend-item"><span class="color-box alkaline-earth"></span> Alkaline Earth</div>
                <div class="legend-item"><span class="color-box transition-metal"></span> Transition Metal</div>
                <div class="legend-item"><span class="color-box basic-metal"></span> Basic Metal</div>
                <div class="legend-item"><span class="color-box semimetal"></span> Semimetal</div>
                <div class="legend-item"><span class="color-box nonmetal"></span> Nonmetal</div>
                <div class="legend-item"><span class="color-box halogen"></span> Halogen</div>
                <div class="legend-item"><span class="color-box noble-gas"></span> Noble Gas</div>
                <div class="legend-item"><span class="color-box lanthanide"></span> Lanthanide</div>
                <div class="legend-item"><span class="color-box actinide"></span> Actinide</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
