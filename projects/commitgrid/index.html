<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CommitGrid - GitHub Contribution Heatmap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>CommitGrid</h1>
    <p>Visualize your daily coding contributions</p>
</header>

<section class="controls">
    <button id="addCommit">Add Today’s Commit</button>
    <button id="resetGrid">Reset Data</button>
</section>

<section class="stats">
    <div class="stat">
        <span>Total Contributions</span>
        <strong id="totalCommits">0</strong>
    </div>
    <div class="stat">
        <span>Current Streak</span>
        <strong id="currentStreak">0</strong>
    </div>
    <div class="stat">
        <span>Best Streak</span>
        <strong id="bestStreak">0</strong>
    </div>
</section>

<section class="heatmap-section">
    <h2>Contribution Activity</h2>
    <div id="heatmap"></div>
</section>

<section class="legend">
    <span>Less</span>
    <div class="box level-0"></div>
    <div class="box level-1"></div>
    <div class="box level-2"></div>
    <div class="box level-3"></div>
    <div class="box level-4"></div>
    <span>More</span>
</section>

<footer>
    <p>CommitGrid • Elite Coders • Level 3 PR</p>
</footer>

<script src="script.js"></script>
</body>
</html>
