<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Pendulum | Chaos Theory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="trail-canvas"></canvas>
        <canvas id="main-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>CHAOS <span class="highlight">PENDULUM</span></h1>
                <p>Sensitive Dependence on Initial Conditions</p>
            </header>

            <div class="controls">
                <div class="control-group">
                    <label>Mass 1 (Top)</label>
                    <input type="range" id="m1-slider" min="5" max="30" value="10">
                </div>
                <div class="control-group">
                    <label>Mass 2 (Bottom)</label>
                    <input type="range" id="m2-slider" min="5" max="30" value="10">
                </div>
                <div class="control-group">
                    <label>Gravity</label>
                    <input type="range" id="g-slider" min="0" max="2" step="0.1" value="1">
                </div>
                
                <div class="btn-group">
                    <button class="btn primary" id="btn-reset">Reset</button>
                    <button class="btn accent" id="btn-butterfly">
                        <i class="fas fa-random"></i> Butterfly Effect
                    </button>
                </div>
                <div class="toggle-group">
                    <label><input type="checkbox" id="chk-trace" checked> Show Trace</label>
                </div>
            </div>

            <div class="energy-monitor">
                <div class="monitor-label">TOTAL ENERGY</div>
                <div class="bar-container">
                    <div id="energy-bar" class="bar-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
