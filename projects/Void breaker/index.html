<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID BREAKER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- START SCREEN -->
        <div id="startScreen" class="screen active">
            <div class="noise"></div>
            <div class="grid-lines"></div>
            <div class="start-content">
                <div class="logo-wrap">
                    <div class="logo-sub">▸▸ ARCADE SYSTEM ◂◂</div>
                    <h1 class="logo">VOID<br><span>BREAKER</span></h1>
                    <div class="logo-tagline">SURVIVE THE VOID</div>
                </div>
                <div class="start-stats">
                    <div class="sstat"><span id="ssHi">0</span><label>HIGH SCORE</label></div>
                    <div class="sstat"><span>∞</span><label>ENDLESS MODE</label></div>
                </div>
                <button class="btn-start" id="btnStart">INSERT COIN ▶</button>
                <div class="controls-hint">
                    <span>MOUSE — AIM & MOVE</span>
                    <span>CLICK — FIRE</span>
                    <span>SPACE — DASH</span>
                </div>
            </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="gameScreen" class="screen">
            <canvas id="gc"></canvas>
            <div id="hud">
                <div class="hud-left">
                    <div class="hud-score">
                        <div class="hud-label">SCORE</div>
                        <div class="hud-val" id="hudScore">000000</div>
                    </div>
                    <div class="hud-combo">
                        <div class="hud-label">COMBO</div>
                        <div class="hud-val combo-val" id="hudCombo">x1</div>
                    </div>
                </div>
                <div class="hud-center">
                    <div class="health-wrap">
                        <div class="health-label">SHIELD</div>
                        <div class="health-bar-outer">
                            <div class="health-bar-fill" id="healthBar"></div>
                        </div>
                    </div>
                </div>
                <div class="hud-right">
                    <div class="hud-wave">
                        <div class="hud-label">WAVE</div>
                        <div class="hud-val" id="hudWave">01</div>
                    </div>
                    <div class="hud-level">
                        <div class="hud-label">KILLS</div>
                        <div class="hud-val" id="hudKills">000</div>
                    </div>
                </div>
            </div>
            <div id="dashMeter">
                <div id="dashFill"></div><span>DASH</span>
            </div>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="overScreen" class="screen">
            <div class="noise"></div>
            <div class="over-content">
                <div class="over-glitch" data-text="GAME OVER">GAME OVER</div>
                <div class="over-stats">
                    <div class="ostat"><span id="oScore">0</span><label>FINAL SCORE</label></div>
                    <div class="ostat"><span id="oWave">0</span><label>WAVE REACHED</label></div>
                    <div class="ostat"><span id="oKills">0</span><label>VOID KILLED</label></div>
                    <div class="ostat hi"><span id="oHi">0</span><label>HIGH SCORE</label></div>
                </div>
                <div class="over-btns">
                    <button class="btn-start" id="btnRestart">PLAY AGAIN ▶</button>
                    <button class="btn-sec" id="btnMenu">MAIN MENU</button>
                </div>
            </div>
        </div>
    </div>
    <script src="engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
