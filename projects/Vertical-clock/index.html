<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap");

:root {
  --accent-color: #ffaacc;
  --background: #eee;
  --color: #333;
}

@media (prefers-color-scheme: dark) {
  :root {
    --background: #333;
    --color: #fff;
  }
}

body {
  margin: 0;
  font-family: "Space Mono", monospace;
  background: var(--background);
  color: var(--color);
}

.wrapper {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.clock {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto auto auto;
  gap: 0.3rem;
  align-items: flex-start;
  height: 50px;
  border-radius: 0.25rem;
  padding: 0 0.3rem;
}

[data-format="12"] .clock {
  grid-template-columns: auto auto auto auto auto auto auto auto auto auto;
}

.col {
  display: flex;
  flex-direction: column;
  border: solid 1px #ffaaccaa;
  border-radius: 0.25rem;
  transition: transform 0.5s ease;
}

.col > span {
  width: 40px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 1s ease;
}

.col span span {
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffaacc22;
  color: #0008;
  position: relative;
}

.col > span.active {
  background: var(--accent-color);
  color: var(--background);
}

.spacer {
  width: 0.1rem;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50px;
}

[data-format="24"] .format-spacer {
  display: none;
}

[data-format="24"] .format {
  display: none;
}

[data-format="12"] .digit:first-child > span:last-child {
  display: none;
}

.actions {
  position: absolute;
  padding: 0.5rem;
}

.actions button,
.actions select {
  background: var(--accent-color);
  border: solid 1px var(--accent-color);
  border-radius: 0.25rem;
  padding: 0.3rem 0.5rem;
  cursor: pointer;
  transition: all 0.5s ease;
}

/* CARD THEME */

[data-theme="cards"] {
  .actions button,
  .actions select {
    background: #444cf7;
    border-color: #444cf7;
    color: #fff;
  }

  .clock .col {
    border: none;
  }

  .clock .col span {
    background: none;
  }

  .clock .col span span {
    height: 90%;
    border: solid 1px #111;
    border-radius: 0.25rem;
    transform: rotatey(180deg);
    color: transparent;
    background-color: #e5e5f7;
    opacity: 0.7;
    background-image: linear-gradient(135deg, #444cf7 25%, transparent 25%),
      linear-gradient(225deg, #444cf7 25%, transparent 25%),
      linear-gradient(45deg, #444cf7 25%, transparent 25%),
      linear-gradient(315deg, #444cf7 25%, #e5e5f7 25%);
    background-position: 10px 0, 10px 0, 0 0, 0 0;
    background-size: 5px 5px;
    background-repeat: repeat;
  }

  .clock .col span.active span {
    background: #fff;
    border-radius: 0.25rem;
    color: #333;
    transform: rotatey(0);
    transition: transform 0.2s ease;
    opacity: 1;
  }

  .clock span.active span:before,
  .clock span.active span:after {
    font-size: 0.8rem;
    position: absolute;
  }

  .clock span.active span:before {
    left: 3px;
    top: -3px;
  }

  .clock span.active span:after {
    right: 3px;
    bottom: -3px;
    transform: rotate(180deg);
  }

  .clock .col:nth-child(1) span.active span:before,
  .clock .col:nth-child(7) span.active span:before {
    content: "♥";
    color: tomato;
  }

  .clock .col:nth-child(1) span.active span:after,
  .clock .col:nth-child(7) span.active span:after {
    content: "♥";
    color: tomato;
  }

  .clock .col:nth-child(2) span.active span:before,
  .clock .col:nth-child(8) span.active span:before {
    content: "♠";
  }

  .clock .col:nth-child(2) span.active span:after,
  .clock .col:nth-child(8) span.active span:after {
    content: "♠";
  }

  .clock .col:nth-child(4) span.active span:before,
  .clock .col:nth-child(10) span.active span:before {
    content: "♦";
    color: tomato;
  }

  .clock .col:nth-child(4) span.active span:after,
  .clock .col:nth-child(10) span.active span:after {
    content: "♦";
    color: tomato;
  }

  .clock .col:nth-child(5) span.active span:before {
    content: "♣";
  }

  .clock .col:nth-child(5) span.active span:after {
    content: "♣";
  }
}

</style>
<body>
    <div class="actions">
  <button id="toggle-format">24-hour</button>
  <select id="theme-select">
    <option value="default">Default</option>
    <option value="cards">Cards</option>
  </select>
</div>

<div class="wrapper">
  <div class="clock">
    <div class="col digit">
      <span><span>0</span></span>
      <span><span>1</span></span>
      <span><span>2</span></span>
    </div>
    <div class="col digit">
      <span><span>0</span></span>
      <span><span>1</span></span>
      <span><span>2</span></span>
      <span><span>3</span></span>
      <span><span>4</span></span>
      <span><span>5</span></span>
      <span><span>6</span></span>
      <span><span>7</span></span>
      <span><span>8</span></span>
      <span><span>9</span></span>
    </div>
    <div class="spacer"></div>
    <div class="col digit">
      <span><span>0</span></span>
      <span><span>1</span></span>
      <span><span>2</span></span>
      <span><span>3</span></span>
      <span><span>4</span></span>
      <span><span>5</span></span>
    </div>
    <div class="col digit">
      <span><span>0</span></span>
      <span><span>1</span></span>
      <span><span>2</span></span>
      <span><span>3</span></span>
      <span><span>4</span></span>
      <span><span>5</span></span>
      <span><span>6</span></span>
      <span><span>7</span></span>
      <span><span>8</span></span>
      <span><span>9</span></span>
    </div>
    <div class="spacer"></div>
    <div class="col digit">
      <span><span>0</span></span>
      <span><span>1</span></span>
      <span><span>2</span></span>
      <span><span>3</span></span>
      <span><span>4</span></span>
      <span><span>5</span></span>
    </div>
    <div class="col digit">
      <span><span>0</span></span>
      <span><span>1</span></span>
      <span><span>2</span></span>
      <span><span>3</span></span>
      <span><span>4</span></span>
      <span><span>5</span></span>
      <span><span>6</span></span>
      <span><span>7</span></span>
      <span><span>8</span></span>
      <span><span>9</span></span>
    </div>
    <div class="spacer format-spacer"></div>
    <div class="col format">
      <span><span>AM</span></span>
      <span><span>PM</span></span>
    </div>
  </div>
</div>
<script>
    const HEIGHT = 50;
let FORMAT = 24;

const wrapper = document.querySelector(".wrapper");
const formatEl = document.querySelector(".clock .format");
const formats = document.querySelectorAll(".clock .format > span");
const toggleFormatBtn = document.querySelector("#toggle-format");
const themeSelectEl = document.querySelector("#theme-select");
const digits = [...document.querySelectorAll(".clock .digit")];

const numbersCache = digits.map((d) => [...d.querySelectorAll(":scope > span")]);
let prevTime = null;

function startTime() {
  const today = new Date();
  let h = today.getHours();

  if (FORMAT === 12) {
    const pos = h >= 12 ? 1 : 0;

    formats.forEach((n) => n.classList.remove("active"));
    formats[pos].classList.add("active");

    formatEl.style.transform = `translatey(-${HEIGHT * pos + 1}px)`;

    h = h % 12;
    if (h === 0) h = 12;
  }

  const newTime = [
    Math.floor(h / 10),
    h % 10,
    Math.floor(today.getMinutes() / 10),
    today.getMinutes() % 10,
    Math.floor(today.getSeconds() / 10),
    today.getSeconds() % 10
  ];

  newTime.forEach((d, i) => {
    if (!prevTime || prevTime[i] !== d) {
      digits[i].style.transform = `translatey(-${HEIGHT * d + 1}px)`;

      if (prevTime) {
        numbersCache[i][prevTime[i]].classList.remove("active");
      }

      numbersCache[i][d].classList.add("active");
    }
  });

  prevTime = newTime;
}

function setFormat(newFormat) {
  FORMAT = parseInt(newFormat);
  document.documentElement.dataset.format = newFormat;
  toggleFormatBtn.innerText = FORMAT === 12 ? 'Switch to 24-hour' : 'Switch to 12-hour';
  localStorage.setItem("format", newFormat);
}

function setTheme(theme) {
  document.documentElement.dataset.theme = theme;
  themeSelectEl.value = theme;
  localStorage.setItem("theme", theme);
}

(function main() {
  const savedFormat = localStorage.getItem("format") || "24";
  const savedTheme = localStorage.getItem("theme") || "default";
  
  setFormat(savedFormat);
  setTheme(savedTheme);

  startTime();
  setInterval(startTime, 1000);

  toggleFormatBtn.addEventListener("click", () => {
    const newFormat = document.documentElement.dataset.format === "12" ? 24 : 12;

    formats.forEach((n) => n.classList.remove("active"));
    formatEl.style.transform = `translatey(0px)`;

    setFormat(newFormat);
  });
  
  themeSelectEl.addEventListener("input", (e) => setTheme(e.target.value));
})();

</script>
</body>
</html>
