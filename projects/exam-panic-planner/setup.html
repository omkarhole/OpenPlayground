<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setup</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>

  <div class="container">
    <h2>User Setup</h2>

    <form id="setupForm">
      <input type="text" id="name" placeholder="Your Name" required>

      <input type="number" id="hours" placeholder="Daily Study Hours" required>

      <input type="date" id="examDate" required>

      <button class="btn-primary" type="submit">
        Save & Continue
      </button>

      <hr>

      <h3>Add Syllabus</h3>
        <input type="text" id="subject" placeholder="Subject Name">
        <input type="text" id="unit" placeholder="Unit Name">
        <input type="number" id="unitHours" placeholder="Unit Hours">
        <button type="button" id="addUnitBtn">
          Add Unit
        </button>

        <div id="syllabusList"></div>
    </form>
  </div>

<script src="js/setup.js"></script>
<script src = "js/syllabus.js"></script>
<script src = "js/generator.js"></script>
</body>
</html>
