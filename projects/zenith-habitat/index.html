<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Focus Habitat</title>
    <meta name="description" content="A premium ambient productivity environment.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/features.css">
</head>

<body>
    <div id="app-container" class="app-container">

        <!-- Sidebar / Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="6"></circle>
                        <circle cx="12" cy="12" r="2"></circle>
                    </svg>
                </div>
                <h1>Zenith</h1>
            </div>

            <div class="nav-links">
                <a href="index.html" class="nav-btn active" title="Focus">
                    <span class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </span>
                    <span class="label">Focus</span>
                </a>
                <a href="tasks.html" class="nav-btn" title="Tasks">
                    <span class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 20h9"></path>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                        </svg>
                    </span>
                    <span class="label">Tasks</span>
                </a>
                <a href="stats.html" class="nav-btn" title="Analytics">
                    <span class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                    </span>
                    <span class="label">Stats</span>
                </a>
                <a href="mixer.html" class="nav-btn" title="Mixer">
                    <span class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 10h3M9 6v8M15 10h3M21 6v8M9 20h3M15 16v8"></path>
                        </svg>
                    </span>
                    <span class="label">Mixer</span>
                </a>
            </div>

            <div class="bottom-controls">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme" title="Switch Theme">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button id="logout-btn" class="icon-btn" aria-label="Logout" title="Logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">

            <!-- Header -->
            <header class="top-bar">
                <div class="greeting">
                    <h2 id="greeting-text">Welcome back</h2>
                    <p class="date-display" id="date-display">October 24</p>
                </div>

                <div class="global-status">
                    <button class="focus-badge-btn" id="focus-mode-toggle">
                        <span class="pulse-indicator"></span>
                        <span id="focus-text">Focus Mode Off</span>
                    </button>
                </div>
            </header>

            <!-- VIEW: FOCUS (Dashboard) -->
            <section id="view-focus" class="view-section dashboard-grid">

                <!-- Focus Timer Section -->
                <section class="card timer-card">
                    <div class="timer-display">
                        <svg class="progress-ring" width="220" height="220">
                            <circle class="progress-ring__circle-bg" stroke="var(--surface-3)" stroke-width="8"
                                fill="transparent" r="100" cx="110" cy="110" />
                            <circle class="progress-ring__circle" stroke="var(--primary)" stroke-width="8"
                                fill="transparent" r="100" cx="110" cy="110" />
                        </svg>
                        <div class="time-text-container">
                            <div class="time-text" id="timer-text">25:00</div>
                        </div>
                    </div>

                    <div class="timer-controls">
                        <button class="btn btn-primary" id="start-timer">Start Focus</button>
                        <button class="btn btn-secondary" id="reset-timer">Reset</button>
                    </div>

                    <div class="timer-modes">
                        <button class="mode-chip active" data-mode="pomodoro">Pomodoro</button>
                        <button class="mode-chip" data-mode="short-break">Short Break</button>
                        <button class="mode-chip" data-mode="long-break">Long Break</button>
                    </div>
                </section>

                <!-- Audio Mixer Section -->
                <section class="card mixer-card">
                    <div class="card-header">
                        <h3>Ambient Mixer</h3>
                        <a href="mixer.html" class="btn btn-secondary small"
                            style="padding: 2px 8px; font-size: 0.7rem;">Custom Mixer</a>
                        <span class="status-indicator" id="mixer-status">Paused</span>
                    </div>

                    <div class="mixer-controls">
                        <!-- Rain -->
                        <div class="sound-channel" data-sound="rain">
                            <div class="channel-header">
                                <label>Rain</label>
                                <button class="mute-btn">M</button>
                            </div>
                            <input type="range" min="0" max="100" value="0" class="slider">
                        </div>

                        <!-- Forest -->
                        <div class="sound-channel" data-sound="forest">
                            <div class="channel-header">
                                <label>Forest</label>
                                <button class="mute-btn">M</button>
                            </div>
                            <input type="range" min="0" max="100" value="0" class="slider">
                        </div>

                        <!-- Cafe -->
                        <div class="sound-channel" data-sound="cafe">
                            <div class="channel-header">
                                <label>Cafe</label>
                                <button class="mute-btn">M</button>
                            </div>
                            <input type="range" min="0" max="100" value="0" class="slider">
                        </div>

                        <!-- White Noise -->
                        <div class="sound-channel" data-sound="white-noise">
                            <div class="channel-header">
                                <label>Static</label>
                                <button class="mute-btn">M</button>
                            </div>
                            <input type="range" min="0" max="100" value="0" class="slider">
                        </div>
                    </div>
                </section>

                <!-- Task Quick View (Widget) -->
                <section class="card tasks-card">
                    <div class="card-header">
                        <h3>Active Tasks</h3>
                        <button class="icon-btn small" id="add-task-btn">+</button>
                    </div>
                    <ul class="task-list" id="task-list-widget">
                        <!-- Tasks go here -->
                        <li class="empty-state">No active tasks. Time to plan!</li>
                    </ul>
                </section>

            </section> <!-- End Focus View -->

        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
