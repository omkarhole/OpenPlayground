<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Zenith Focus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">

        <!-- Decoration Left -->
        <div class="auth-visual">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="hero-text">
                <h1>Zenith</h1>
                <p>Your sanctuary for deep work.</p>
            </div>
        </div>

        <!-- Form Right -->
        <div class="auth-form-wrapper">
            <div class="form-header">
                <h2 id="form-title">Welcome Back</h2>
                <p id="form-subtitle">Enter your credentials to access your habitat.</p>
            </div>

            <div class="error-msg" id="error-msg"></div>

            <form id="auth-form">
                <input type="hidden" id="auth-mode" value="login">

                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="input-field" placeholder="SpaceCadet01" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary auth-btn" id="submit-btn">Login to Habitat</button>
            </form>

            <div class="toggle-text">
                <span id="toggle-msg">Don't have an account? </span>
                <a href="#" id="toggle-btn">Sign Up</a>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth-ui.js"></script>
</body>

</html>
