<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks | Zenith Focus</title>

    <!-- Fonts & Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/features.css">
</head>

<body>
    <div id="app-container" class="app-container">

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="6"></circle>
                        <circle cx="12" cy="12" r="2"></circle>
                    </svg>
                </div>
                <h1>Zenith</h1>
            </div>

            <div class="nav-links">
                <a href="index.html" class="nav-btn" title="Focus">
                    <span class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </span>
                    <span class="label">Focus</span>
                </a>
                <a href="tasks.html" class="nav-btn active" title="Tasks">
                    <span class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 20h9"></path>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                        </svg>
                    </span>
                    <span class="label">Tasks</span>
                </a>
                <a href="stats.html" class="nav-btn" title="Analytics">
                    <span class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                    </span>
                    <span class="label">Stats</span>
                </a>
                <a href="mixer.html" class="nav-btn" title="Mixer">
                    <span class="icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 10h3M9 6v8M15 10h3M21 6v8M9 20h3M15 16v8"></path>
                        </svg>
                    </span>
                    <span class="label">Mixer</span>
                </a>
            </div>

            <div class="bottom-controls">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="greeting">
                    <h2>Task Operations</h2>
                    <p class="date-display">Manage your mission objectives</p>
                </div>
            </header>

            <section class="view-section" style="display: block;">
                <div class="task-board">
                    <!-- Column 1 -->
                    <div class="task-column" id="col-todo">
                        <div class="column-header">To Do</div>
                        <ul class="task-list" id="full-task-list-todo"></ul>
                        <button class="btn btn-secondary" style="width: 100%; margin-top: 10px;" id="add-todo-btn">+ Add
                            Task</button>
                    </div>

                    <!-- Column 2 -->
                    <div class="task-column" id="col-progress">
                        <div class="column-header">In Progress</div>
                        <ul class="task-list" id="full-task-list-progress"></ul>
                    </div>

                    <!-- Column 3 -->
                    <div class="task-column" id="col-done">
                        <div class="column-header">Done</div>
                        <ul class="task-list" id="full-task-list-done"></ul>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Specialized Logic -->
    <script type="module">
        import TaskManager from './js/task-manager.js';
        import TaskBoardView from './js/tasks-view.js';
        import Store from './js/store.js';
        import AuthSystem from './js/auth.js';

        // Security Check
        const auth = new AuthSystem();
        auth.requireAuth();

        // Theme Init
        const store = new Store('zenith_config');
        document.body.setAttribute('data-theme', store.get('theme', 'dark'));
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const next = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', next);
            store.set('theme', next);
        });

        // Task Board Init
        const tasks = new TaskManager();
        new TaskBoardView(tasks);
    </script>
</body>

</html>
