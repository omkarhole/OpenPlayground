<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralSandbox: Self-Driving Evolution</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <!-- Main Simulation Canvas -->
    <canvas id="carCanvas"></canvas>

    <!-- Neural Network Visualization Canvas -->
    <div id="networkContainer">
        <canvas id="networkCanvas"></canvas>
    </div>

    <div id="dashboard-overlay">
        <div class="panel">
            <h2>NeuralSandbox <span class="version">v1.0</span></h2>
            <div class="stat-grid">
                <div class="stat-row">
                    <label>Generation:</label>
                    <span id="generationCount">1</span>
                </div>
                <div class="stat-row">
                    <label>Alive:</label>
                    <span id="aliveCount">0</span>
                </div>
                <div class="stat-row">
                    <label>Best Fitness:</label>
                    <span id="bestFitness">0</span>
                </div>
                <div class="stat-row">
                    <label>Mutation Rate:</label>
                    <span id="mutationRate">0.1</span>
                </div>
                <!-- Fitness Graph -->
                <canvas id="fitnessGraph" width="220" height="50"
                    style="width: 100%; margin-top: 10px; background: rgba(0,0,0,0.3); border-radius: 4px;"></canvas>
            </div>

            <div class="controls">
                <button id="saveBtn" class="btn" onclick="save()">ğŸ’¾ Save Brain</button>
                <button id="discardBtn" class="btn warning" onclick="discard()">ğŸ—‘ï¸ Discard</button>
                <button id="resetBtn" class="btn danger" onclick="resetSim()">ğŸ”„ Reset</button>
                <button id="editBtn" class="btn" onclick="toggleEditor()">âœï¸ Edit Track</button>
            </div>

            <div class="instructions">
                <p>Track Drawing Mode: <strong>Active</strong></p>
                <small>Click to add lane markers. A.I. will learn dynamically.</small>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/network.js"></script>
    <script src="js/sensor.js"></script>
    <script src="js/road.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/car.js"></script>
    <script src="js/genetic.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
