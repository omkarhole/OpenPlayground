<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Classic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blocks-effects.css">
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="tetris-logo">TETRIS</h1>
        </div>
        <div class="game-layout">
            <aside class="side-panel left">
                <div class="panel-section">
                    <h3>NEXT</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                <div class="panel-section">
                    <h3>LEVEL</h3>
                    <div class="big-number" id="level">1</div>
                </div>
            </aside>
            <main class="game-board">
                <canvas id="tetrisCanvas"></canvas>
                <div class="game-over-overlay hidden" id="gameOverOverlay">
                    <h2>GAME OVER</h2>
                    <p>SCORE: <span id="finalScore">0</span></p>
                    <p class="blink">PRESS ENTER</p>
                </div>
            </main>
            <aside class="side-panel right">
                <div class="panel-section">
                    <h3>SCORE</h3>
                    <div class="big-number" id="score">0000</div>
                </div>
                <div class="panel-section">
                    <h3>LINES</h3>
                    <div class="big-number" id="lines">000</div>
                </div>
                <div class="panel-section">
                    <h3>CONTROLS</h3>
                    <div class="controls-list">
                        <p>← → MOVE</p>
                        <p>↑ ROTATE</p>
                        <p>↓ DROP</p>
                        <p>SPACE HARD DROP</p>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    <script src="tetris-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
