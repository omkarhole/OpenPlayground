<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Optimizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Responsive Image Optimizer</h1>
    <div class="upload-area" id="upload-area">
      <input type="file" id="file-input" accept="image/*" multiple hidden>
      <button id="select-btn">Select Images</button>
      <p>or drag & drop images here</p>
    </div>
    <div id="preview-area" class="preview-area"></div>
    <div id="output-area" class="output-area"></div>
    <button id="download-zip" style="display:none;">Download All as ZIP</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
