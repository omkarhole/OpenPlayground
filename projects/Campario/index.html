<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Comparison Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="component.css">
</head>
<body>

  <h1>Product Comparison Tool</h1>
  <div class="container">
    <div class="product-selection">
      <select id="product1"><option value="">Select Product 1</option></select>
      <select id="product2"><option value="">Select Product 2</option></select>
      <select id="product3"><option value="">Select Product 3</option></select>
      <button id="compareBtn"><i class="fa-solid fa-scale-balanced"></i> Compare</button>
    </div>

    <table id="comparisonTable">
      <thead>
        <tr>
          <th>Feature</th>
          <th>Product 1</th>
          <th>Product 2</th>
          <th>Product 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Price</td>
          <td id="price1">-</td>
          <td id="price2">-</td>
          <td id="price3">-</td>
        </tr>
        <tr>
          <td>Rating</td>
          <td id="rating1">-</td>
          <td id="rating2">-</td>
          <td id="rating3">-</td>
        </tr>
        <tr>
          <td>Features</td>
          <td id="features1">-</td>
          <td id="features2">-</td>
          <td id="features3">-</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
