<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>SCORCHED</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

	<div id="ui-layer">
		<div class="hud-panel" style="border-color: #5ce1e6;">
			<span style="color:#5ce1e6">PLAYER 1</span>
			<span id="p1-health">HEALTH: 100%</span>
			<span id="p1-angle" style="font-size:10px; color:#aaa; margin-top:5px;">ANGLE: 45°</span>
			<span id="p1-weapon" style="font-size:10px; color:#ffcc00; margin-top:2px;">WEAPON: 1</span>
			<div style="width:100%; height:6px; background:#333; margin-top:5px; border:1px solid #555; position:relative;">
				<div id="p1-power-bar" style="height:100%; background:#5ce1e6; width:50%;"></div>
			</div>
		</div>

		<div class="hud-center">
			<div class="wind-box">
				<span id="wind-arrow" style="font-size:20px; color:#aaa;">&rarr;</span>
				<span id="wind-text">WIND: 0.0</span>
			</div>
			<div id="turn-indicator" class="blink">YOUR TURN</div>
		</div>

		<div class="hud-panel" style="border-color: #ff7778; align-items: flex-end;">
			<span style="color:#ff7778">PLAYER 2</span>
			<span id="p2-health">HEALTH: 100%</span>
			<span id="p2-angle" style="font-size:10px; color:#aaa; margin-top:5px;">ANGLE: 135°</span>
			<div style="width:100%; height:6px; background:#333; margin-top:5px; border:1px solid #555; position:relative;">
				<div id="p2-power-bar" style="height:100%; background:#ff7778; width:50%;"></div>
			</div>
		</div>
	</div>

	<div id="god-alert">GOD MODE</div>

	<div id="start-screen">
		<h1>SCORCHED</h1>
		<div id="credit-container"></div>

		<div class="mode-select">
			<button class="start-btn" id="btn-vs-cpu">VS CPU</button>
			<button class="start-btn" id="btn-vs-p2">VS PLAYER 2</button>
		</div>

		<div class="controls-info">
			<p><span class="key">P1:</span> ARROWS / 1-3 / SPACE</p>
			<p><span class="key">P2:</span> W,A,S,D / Q,R,F / SHIFT</p>
		</div>

		<p style="font-size:10px; color:#888; text-shadow: 1px 1px #000;"><span style="text-decoration: underline;">CHEAT</span> : <span class="cheat-seq"> <span>C</span> <span>O</span> <span>D</span> <span>E</span> <span>H</span> <span>L</span> </span></p>
		<p class="blink">SELECT MODE TO START</p>
	</div>

	<div id="game-over-screen" style="display: none">
		<h1 id="winnerText">GAME OVER</h1>
		<p id="winReason">TANK DESTROYED.</p>
		<p class="blink">PRESS [ENTER] TO RESTART</p>
	</div>

	<div id="mobile-controls">
		<div class="weapon-pad">
			<div class="control-btn btn-1 active" id="btn-1">1</div>
			<div class="control-btn btn-2" id="btn-2">2</div>
			<div class="control-btn btn-3" id="btn-3">3</div>
		</div>
		<div class="control-btn fire-btn" id="btn-fire">FIRE</div>
		<div class="d-pad">
			<div class="control-btn btn-left" id="btn-left">&larr;</div>
			<div class="control-btn btn-right" id="btn-right">&rarr;</div>
		</div>
	</div>

	<canvas id="gameCanvas"></canvas>
	<div class="scanlines"></div>
   <script src="script.js"></script>
</body>

</html>
