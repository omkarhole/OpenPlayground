<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG WARS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects.css">
</head>

<body>
    <div id="app">

        <div id="startScreen" class="screen active">
            <div class="bg-mesh"></div>
            <div class="glass-card start-card">
                <div class="card-glow red-glow"></div>
                <div class="card-glow blue-glow"></div>
                <p class="pre-label">CLASSIC REBORN</p>
                <h1 class="logo">PONG<span>WARS</span></h1>
                <p class="tagline">Two players. One arena. No mercy.</p>
                <div class="mode-grid">
                    <button class="mode-btn active" data-mode="1p">VS COMPUTER</button>
                    <button class="mode-btn" data-mode="2p">VS PLAYER</button>
                </div>
                <div class="diff-row" id="diffRow">
                    <button class="diff-btn active" data-diff="easy">EASY</button>
                    <button class="diff-btn" data-diff="med">MEDIUM</button>
                    <button class="diff-btn" data-diff="hard">HARD</button>
                </div>
                <div class="scores-row">
                    <div class="score-badge red-badge"><span id="sWinsR">0</span><label>RED WINS</label></div>
                    <div class="score-badge blue-badge"><span id="sWinsB">0</span><label>BLUE WINS</label></div>
                </div>
                <button class="launch-btn" id="btnLaunch">START MATCH</button>
                <div class="keys-hint">
                    <span>üî¥ W / S</span>
                    <span>üîµ ‚Üë / ‚Üì</span>
                </div>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <div class="bg-mesh"></div>
            <canvas id="gc"></canvas>
            <div id="hud">
                <div class="player-score red-score">
                    <span class="ps-name">RED</span>
                    <span class="ps-pts" id="scoreR">0</span>
                </div>
                <div class="center-hud">
                    <div class="set-display" id="setDisplay">SET 1</div>
                    <div class="divider-dot">‚óè</div>
                </div>
                <div class="player-score blue-score">
                    <span class="ps-pts" id="scoreB">0</span>
                    <span class="ps-name">BLUE</span>
                </div>
            </div>
            <div id="countdownOverlay" class="countdown-overlay hidden"><span id="countdownNum">3</span></div>
        </div>

        <div id="overScreen" class="screen">
            <div class="bg-mesh"></div>
            <div class="glass-card over-card">
                <div class="winner-crown">üèÜ</div>
                <h2 class="winner-name" id="winnerName">RED WINS!</h2>
                <div class="match-summary">
                    <div class="ms-row"><span>FINAL SCORE</span><span id="ovFinal">0 ‚Äî 0</span></div>
                    <div class="ms-row"><span>LONGEST RALLY</span><span id="ovRally">0 hits</span></div>
                    <div class="ms-row"><span>TOTAL MATCHES</span><span id="ovMatches">0</span></div>
                </div>
                <div class="over-btns">
                    <button class="launch-btn" id="btnRematch">REMATCH</button>
                    <button class="ghost-btn" id="btnMenuBack">MAIN MENU</button>
                </div>
            </div>
        </div>

    </div>
    <script src="engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
