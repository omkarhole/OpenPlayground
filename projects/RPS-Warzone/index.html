<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Warzone | Cellular Automata</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="sim-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>RPS <span class="highlight">WARZONE</span></h1>
                <p>Cyclic Cellular Automata</p>
            </header>

            <div class="controls-panel">
                <div class="control-group">
                    <label>Threshold (Aggression)</label>
                    <input type="range" id="thresh-slider" min="1" max="8" value="3">
                    <span id="thresh-val">3</span>
                </div>
                
                <div class="legend">
                    <div class="item"><span class="dot rock"></span> Rock</div>
                    <div class="item"><span class="dot paper"></span> Paper</div>
                    <div class="item"><span class="dot scissors"></span> Scissors</div>
                </div>

                <div class="btn-group">
                    <button class="btn primary" id="btn-reset"><i class="fas fa-random"></i> Randomize</button>
                    <button class="btn" id="btn-pause"><i class="fas fa-pause"></i> Pause</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
