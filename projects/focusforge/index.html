<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FocusForge AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-animation"></div>

<header>
    <h1>‚ö° FocusForge AI</h1>
    <p>Level Up Your Productivity</p>
</header>

<section class="dashboard">

    <div class="card glass">
        <h2>Log Study Session</h2>

        <form id="studyForm">
            <label>Hours Studied</label>
            <input type="number" id="hours" required>

            <label>Task Difficulty (1-5)</label>
            <input type="number" id="difficulty" required>

            <button type="submit">Complete Session</button>
        </form>
    </div>

    <div class="card glass">
        <h2>XP & Level</h2>
        <p id="xpDisplay">XP: 0</p>
        <p id="levelDisplay">Level: 1</p>
        <div class="xp-bar">
            <div id="xpFill"></div>
        </div>
    </div>

    <div class="card glass">
        <h2>Daily Streak</h2>
        <p id="streakCount">0 Days üî•</p>
    </div>

    <div class="card glass">
        <h2>AI Feedback</h2>
        <p id="aiFeedback">Start studying to receive AI insights.</p>
    </div>

</section>

<section class="leaderboard glass">
    <h2>üèÜ Leaderboard</h2>
    <ul id="leaderboardList"></ul>
</section>

<footer>
    <p>Built for Elite Coders ‚Äì Level 3 PR</p>
</footer>

<script src="script.js"></script>
</body>
</html>
