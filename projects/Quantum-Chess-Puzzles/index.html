<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Chess | Superposition Puzzles</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="game-layout">
            <aside class="sidebar">
                <header>
                    <h1>QUANTUM <span class="highlight">CHESS</span></h1>
                    <div class="level-indicator">PUZZLE <span id="level-val">1</span></div>
                </header>

                <div class="instructions">
                    <h3>Quantum Rules</h3>
                    <ul>
                        <li><span class="icon">üåå</span> <strong>Right Click</strong> to split a piece (Superposition).</li>
                        <li><span class="icon">üëÅÔ∏è</span> <strong>Attacking</strong> a ghost collapses the wave function.</li>
                        <li><span class="icon">üéØ</span> Goal: Checkmate the Black King.</li>
                    </ul>
                </div>

                <div class="controls">
                    <button class="btn" onclick="resetLevel()">
                        <i class="fas fa-undo"></i> Reset Board
                    </button>
                    <div class="prob-meter">
                        <span>Collapsibility</span>
                        <div class="bar"><div id="prob-fill">50%</div></div>
                    </div>
                </div>
            </aside>

            <main>
                <canvas id="chess-canvas"></canvas>
            </main>
        </div>

        <div id="overlay" class="overlay hidden">
            <div class="box">
                <h1 id="overlay-title">PUZZLE SOLVED</h1>
                <p id="overlay-msg">The wave function collapsed in your favor.</p>
                <button class="btn primary" id="next-btn" onclick="nextLevel()">NEXT LEVEL</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
