<!DOCTYPE html>
<html>
<head>
  <title>Quiz Ultra Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-wrapper" id="quizWrapper">
  <h1>Quiz Ultra Pro</h1>

  <div class="top-bar">
    <div>Question <span id="qNum"></span></div>
    <div class="timer-circle">
      <svg width="80" height="80">
        <circle cx="40" cy="40" r="35" stroke="#444" stroke-width="6" fill="none"/>
        <circle id="timerRing" cx="40" cy="40" r="35"
          stroke="#feca57" stroke-width="6" fill="none"
          stroke-dasharray="220"
          stroke-dashoffset="0"
          stroke-linecap="round"/>
      </svg>
      <span id="timeText">15</span>
    </div>
  </div>

  <div class="progress-bar">
    <div id="progress"></div>
  </div>

  <div class="question" id="question"></div>
  <div class="answers" id="answers"></div>

  <button id="nextBtn">Next</button>
</div>

<div class="result-screen" id="resultScreen">
  <h2>Quiz Finished!</h2>
  <p>Score: <span id="finalScore"></span></p>
  <p>High Score: <span id="highScore"></span></p>
  <button id="restartBtn">Play Again</button>
</div>

<canvas id="confetti"></canvas>

<script src="script.js"></script>
</body>
</html>
