<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browser Storage Forensics Lab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <header>
    <h1>Browser Storage Forensics Lab</h1>
    <p>Inspect, analyze, and clean browser storage üïµÔ∏è‚Äç‚ôÄÔ∏è</p>
  </header>

  <section class="actions">
    <h2>Simulate Stored Data</h2>
    <button onclick="seedPreferences()">Seed Preferences</button>
    <button onclick="seedAuth()">Seed Auth Tokens</button>
    <button onclick="seedCorrupted()">Seed Corrupted Data</button>
  </section>

  <section class="scan">
    <h2>Scan Storage</h2>
    <button class="scan-btn" onclick="runScan()">Run Forensics Scan</button>
  </section>

  <section class="results hidden" id="results">
    <h2>Scan Results</h2>

    <div class="summary">
      <div>Total Keys: <span id="totalKeys">0</span></div>
      <div>Sensitive Keys: <span id="sensitiveKeys">0</span></div>
      <div>Total Size: <span id="totalSize">0</span> bytes</div>
      <div>Risk Level: <span id="riskLevel">Low</span></div>
    </div>

    <div class="table">
      <div class="row header">
        <div>Storage</div>
        <div>Key</div>
        <div>Risk</div>
        <div>Size</div>
        <div>Action</div>
      </div>
      <div id="entries"></div>
    </div>
  </section>

  <section class="history">
    <h2>Scan History</h2>
    <div id="historyList">No scans yet.</div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
