<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Browser Storage Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="card">

      <h1>Browser Storage Explorer</h1>
      <p class="subtitle">View localStorage & sessionStorage data</p>

      <div class="buttons">
        <button onclick="loadStorage()">Refresh</button>
        <button onclick="addSample()">Add Sample Data</button>
        <button onclick="clearStorage()">Clear All</button>
      </div>

      <h2>Local Storage</h2>
      <div id="localData" class="box"></div>

      <h2>Session Storage</h2>
      <div id="sessionData" class="box"></div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
