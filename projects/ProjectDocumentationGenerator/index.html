<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Documentation Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Project Documentation Generator</h1>
    <div class="upload-area" id="upload-area">
      <input type="file" id="file-input" multiple webkitdirectory directory hidden>
      <button id="select-btn">Select Project Folder</button>
      <p>or drag & drop your project folder here</p>
    </div>
    <div id="scan-status" class="scan-status"></div>
    <div id="preview-area" class="preview-area"></div>
    <div class="actions">
      <button id="export-html" style="display:none;">Export as HTML</button>
      <button id="export-pdf" style="display:none;">Export as PDF</button>
    </div>
    <input type="text" id="search-input" placeholder="Search documentation..." style="display:none;">
  </div>
  <script src="app.js"></script>
</body>
</html>
