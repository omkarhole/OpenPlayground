<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Blob Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Animated Blob Generator</h1>
            <p class="subtitle">Create organic, flowing shapes with SVG</p>
        </header>

        <main class="main-content">
            <!-- Blob Display -->
            <section class="blob-display">
                <div class="blob-container">
                    <div class="blob-background"></div>
                    <svg id="blobSvg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="blobGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#A8D8B9; stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#86C7B6; stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path id="blobPath" fill="url(#blobGradient)">
                            <animate attributeName="d" dur="8000ms" repeatCount="indefinite" />
                        </path>
                    </svg>
                </div>
            </section>

            <!-- Controls -->
            <section class="controls">
                <!-- Shape Controls -->
                <div class="control-group">
                    <div class="control-header">
                        <i class="fas fa-shapes"></i>
                        <h3>Shape Controls</h3>
                    </div>
                    
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Complexity</span>
                            <span class="slider-value" id="complexityValue">5</span>
                        </div>
                        <input type="range" id="complexitySlider" min="3" max="10" value="5" step="1">
                    </div>

                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Smoothness</span>
                            <span class="slider-value" id="smoothnessValue">50</span>
                        </div>
                        <input type="range" id="smoothnessSlider" min="10" max="100" value="50">
                    </div>

                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Irregularity</span>
                            <span class="slider-value" id="irregularityValue">30</span>
                        </div>
                        <input type="range" id="irregularitySlider" min="0" max="100" value="30">
                    </div>
                </div>

                <!-- Animation Controls -->
                <div class="control-group">
                    <div class="control-header">
                        <i class="fas fa-play-circle"></i>
                        <h3>Animation</h3>
                    </div>
                    
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Speed</span>
                            <span class="slider-value" id="speedValue">Normal</span>
                        </div>
                        <input type="range" id="speedSlider" min="1" max="5" value="3" step="1">
                    </div>

                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Motion</span>
                            <span class="slider-value" id="motionValue">50</span>
                        </div>
                        <input type="range" id="motionSlider" min="0" max="100" value="50">
                    </div>

                    <div class="button-group">
                        <button id="playBtn" class="primary-btn">
                            <i class="fas fa-play"></i> Play
                        </button>
                        <button id="pauseBtn" class="secondary-btn">
                            <i class="fas fa-pause"></i> Pause
                        </button>
                    </div>
                </div>

                <!-- Color Controls -->
                <div class="control-group">
                    <div class="control-header">
                        <i class="fas fa-palette"></i>
                        <h3>Colors</h3>
                    </div>
                    
                    <div class="color-options">
                        <div class="color-option selected" style="background: linear-gradient(135deg, #A8D8B9, #86C7B6);" data-color1="#A8D8B9" data-color2="#86C7B6"></div>
                        <div class="color-option" style="background: linear-gradient(135deg, #F9C0C0, #F8A5A5);" data-color1="#F9C0C0" data-color2="#F8A5A5"></div>
                        <div class="color-option" style="background: linear-gradient(135deg, #B5B8E2, #9A9FD8);" data-color1="#B5B8E2" data-color2="#9A9FD8"></div>
                        <div class="color-option" style="background: linear-gradient(135deg, #FFE4A7, #FFD97D);" data-color1="#FFE4A7" data-color2="#FFD97D"></div>
                        <div class="color-option" style="background: linear-gradient(135deg, #C7B8E4, #B0A0D6);" data-color1="#C7B8E4" data-color2="#B0A0D6"></div>
                        <div class="color-option" style="background: linear-gradient(135deg, #A8E6CF, #8DD7B9);" data-color1="#A8E6CF" data-color2="#8DD7B9"></div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="button-group">
                    <button id="randomBtn" class="secondary-btn">
                        <i class="fas fa-random"></i> Random
                    </button>
                    <button id="downloadBtn" class="primary-btn">
                        <i class="fas fa-download"></i> Download SVG
                    </button>
                </div>
            </section>
        </main>

        <!-- Preview Blobs -->
        <section class="preview-section">
            <div class="preview-header">
                <h3>Blob Presets</h3>
                <p>Click to apply a preset shape</p>
            </div>
            <div class="preview-blobs" id="previewBlobs">
                <!-- Preview blobs will be generated by JavaScript -->
            </div>
        </section>

        <footer>
            <p>Animated Blob Generator â€¢ Made with SVG</p>
            <div class="footer-links">
                <a href="#" id="copySvg">Copy SVG</a>
                <a href="#" id="viewCode">View Code</a>
                <a href="#" id="resetAll">Reset All</a>
            </div>
        </footer>
    </div>

<script src="script.js"></script>
</body>
</html>
