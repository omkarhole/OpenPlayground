<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="crystal-effects.css">
</head>

<body>

    <div class="cave-bg"></div>

    <div class="collector-world">
        <header class="crystal-header">
            <h1>üíé CRYSTAL COLLECTOR üíé</h1>

            <div class="stats-bar">
                <div class="stat">
                    <span>CRYSTALS:</span>
                    <strong id="crystalCount">0</strong>
                </div>

                <div class="stat">
                    <span>ENERGY:</span>
                    <div class="energy-bar">
                        <div id="energyFill"></div>
                    </div>
                </div>

                <div class="stat">
                    <span>LEVEL:</span>
                    <strong id="levelNum">1</strong>
                </div>

                <div class="stat">
                    <span>VALUE:</span>
                    <strong id="totalValue">0</strong>
                </div>
            </div>
        </header>

        <main class="game-zone">
            <div class="collection-panel">
                <h3>COLLECTION</h3>
                <div id="collection" class="crystal-grid"></div>

                <h4>UPGRADES</h4>
                <button class="upgrade-btn" id="speedUpgrade">‚ö° Speed +1 (100üíé)</button>
                <button class="upgrade-btn" id="visionUpgrade">üëÅ Vision +1 (150üíé)</button>
            </div>

            <canvas id="caveCanvas"></canvas>

            <div class="info-panel">
                <h3>CRYSTAL TYPES</h3>

                <div class="crystal-info">
                    <div class="info-item">
                        <span class="crystal-icon ruby">üíé</span>
                        <span>Ruby (10pts)</span>
                    </div>
                    <div class="info-item">
                        <span class="crystal-icon emerald">üíö</span>
                        <span>Emerald (15pts)</span>
                    </div>
                    <div class="info-item">
                        <span class="crystal-icon sapphire">üíô</span>
                        <span>Sapphire (20pts)</span>
                    </div>
                    <div class="info-item">
                        <span class="crystal-icon diamond">üí†</span>
                        <span>Diamond (50pts)</span>
                    </div>
                </div>

                <div class="tips">
                    <h4>TIPS</h4>
                    <p>Move with WASD or Arrows</p>
                    <p>Avoid cave hazards</p>
                    <p>Energy depletes over time</p>
                    <p>Find gems to restore energy</p>
                </div>
            </div>
        </main>
    </div>

    <script src="crystal-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
