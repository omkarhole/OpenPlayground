<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Care Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Pet Care Simulator</h1>

        <!-- Pet Selection Menu -->
        <div class="pet-selection" id="petSelection">
            <h2>Choose Your Pet</h2>
            <div class="pet-options">
                <button class="pet-option" data-pet="cat">ğŸ± Cat</button>
                <button class="pet-option" data-pet="dog">ğŸ¶ Dog</button>
                <button class="pet-option" data-pet="dragon">ğŸ‰ Dragon</button>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area" id="gameArea" style="display: none;">
            <!-- Pet Display -->
            <div class="pet-display">
                <div class="pet" id="pet">
                    <div class="pet-emoji" id="petEmoji">ğŸ±</div>
                    <div class="pet-name" id="petName">Your Pet</div>
                </div>
            </div>

            <!-- Status Bars -->
            <div class="status-bars">
                <div class="status-bar">
                    <label>Happiness:</label>
                    <div class="bar">
                        <div class="fill happiness-fill" id="happinessBar"></div>
                    </div>
                    <span id="happinessValue">100</span>
                </div>
                <div class="status-bar">
                    <label>Health:</label>
                    <div class="bar">
                        <div class="fill health-fill" id="healthBar"></div>
                    </div>
                    <span id="healthValue">100</span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <button class="action-btn" id="feedBtn">ğŸ Feed</button>
                <button class="action-btn" id="playBtn">ğŸ¾ Play</button>
                <button class="action-btn" id="cleanBtn">ğŸ§½ Clean</button>
                <button class="action-btn" id="miniGameBtn">ğŸ® Mini Game</button>
            </div>

            <!-- Mini Game Area -->
            <div class="mini-game" id="miniGame" style="display: none;">
                <h3>Catch the Falling Items!</h3>
                <div class="game-canvas" id="gameCanvas">
                    <div class="catcher" id="catcher">ğŸ‘</div>
                </div>
                <button class="action-btn" id="startMiniGameBtn">Start Game</button>
                <div class="score" id="score">Score: 0</div>
            </div>

            <!-- Messages -->
            <div class="message" id="message"></div>
        </div>

        <!-- Save/Load Buttons -->
        <div class="save-load">
            <button class="action-btn" id="saveBtn">ğŸ’¾ Save Game</button>
            <button class="action-btn" id="loadBtn">ğŸ“ Load Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
