<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sound Waves</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="audio-effects.css">
</head>

<body>

    <div class="frequency-bg"></div>

    <div class="wave-container">
        <header class="audio-header">
            <h1 class="wave-title">ðŸŽµ SOUND WAVES ðŸŽµ</h1>

            <div class="meters">
                <div class="meter-box">
                    <span>FREQUENCY</span>
                    <div id="freqMeter" class="freq-display">440 Hz</div>
                </div>

                <div class="meter-box">
                    <span>AMPLITUDE</span>
                    <div class="amp-bar">
                        <div id="ampFill" class="amp-fill"></div>
                    </div>
                </div>

                <div class="meter-box">
                    <span>SCORE</span>
                    <div id="score" class="score-display">0</div>
                </div>
            </div>
        </header>

        <main class="play-zone">
            <canvas id="waveCanvas"></canvas>

            <div class="frequency-slider">
                <input type="range" id="freqSlider" min="100" max="1000" value="440">
                <label>Adjust Frequency</label>
            </div>
        </main>

        <aside class="note-panel">
            <h3>Musical Notes</h3>

            <button class="note-btn" data-freq="261.63">C</button>
            <button class="note-btn" data-freq="293.66">D</button>
            <button class="note-btn" data-freq="329.63">E</button>
            <button class="note-btn" data-freq="349.23">F</button>
            <button class="note-btn" data-freq="392.00">G</button>
            <button class="note-btn" data-freq="440.00">A</button>
            <button class="note-btn" data-freq="493.88">B</button>

            <div class="challenge">
                <h4>Match the Frequency!</h4>
                <p id="targetFreq">Target: 440 Hz</p>
                <button id="checkBtn" class="check-btn">Check Match</button>
            </div>
        </aside>
    </div>

    <script src="wave-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
