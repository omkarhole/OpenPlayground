<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Equation Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Math Equation Builder</h1>
            <div class="stats">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="level">Level: <span id="level">1</span></div>
            </div>
        </header>

        <div class="game-area">
            <div class="equation-canvas">
                <div class="equation-part left-side" id="left-side">
                    <div class="drop-zone" data-side="left"></div>
                </div>
                <div class="equals">=</div>
                <div class="equation-part right-side" id="right-side">
                    <div class="drop-zone" data-side="right"></div>
                </div>
            </div>

            <div class="elements-panel">
                <h3>Drag elements to build your equation:</h3>
                <div class="elements">
                    <div class="element number" draggable="true" data-value="1">1</div>
                    <div class="element number" draggable="true" data-value="2">2</div>
                    <div class="element number" draggable="true" data-value="3">3</div>
                    <div class="element number" draggable="true" data-value="4">4</div>
                    <div class="element number" draggable="true" data-value="5">5</div>
                    <div class="element number" draggable="true" data-value="6">6</div>
                    <div class="element number" draggable="true" data-value="7">7</div>
                    <div class="element number" draggable="true" data-value="8">8</div>
                    <div class="element number" draggable="true" data-value="9">9</div>
                    <div class="element number" draggable="true" data-value="0">0</div>
                    <div class="element operator" draggable="true" data-value="+">+</div>
                    <div class="element operator" draggable="true" data-value="-">-</div>
                    <div class="element operator" draggable="true" data-value="*">ร</div>
                    <div class="element operator" draggable="true" data-value="/">รท</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="check-btn">Check Equation</button>
            <button id="clear-btn">Clear</button>
            <button id="hint-btn">Hint</button>
        </div>

        <div class="message" id="message"></div>

        <div class="leaderboard">
            <h3>High Scores</h3>
            <ol id="high-scores">
                <li>No scores yet</li>
            </ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
