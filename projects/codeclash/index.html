<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeClash Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>⚡ CodeClash Online</h1>
    <p>Real-time multiplayer quiz arena</p>
</header>

<section class="lobby" id="lobby">
    <h2>Join Arena</h2>

    <input type="text" id="playerName" placeholder="Your name">
    <input type="text" id="roomCode" placeholder="Room code">

    <button id="createRoom">Create Room</button>
    <button id="joinRoom">Join Room</button>
</section>

<section class="arena hidden" id="arena">

    <div class="arena-header">
        <span id="roomDisplay"></span>
        <span id="turnDisplay"></span>
    </div>

    <div class="scoreboard">
        <div class="score">
            <span id="p1Name">P1</span>
            <strong id="p1Score">0</strong>
        </div>
        <div class="score">
            <span id="p2Name">P2</span>
            <strong id="p2Score">0</strong>
        </div>
    </div>

    <div class="question-box">
        <h2 id="questionText">Waiting...</h2>
    </div>

    <div class="options">
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
    </div>

</section>

<section class="log">
    <h3>Live Feed</h3>
    <ul id="logList"></ul>
</section>

<footer>
    <p>CodeClash Online • Elite Coders • Level 3 PR</p>
</footer>

<script src="script.js"></script>
</body>
</html>
