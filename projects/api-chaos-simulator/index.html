<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Chaos Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>API Failure Chaos Simulator</h1>
    <p>Break APIs on purpose. Learn resilience ðŸ”¥</p>

    <div class="control">
      <label>Failure Type</label>
      <select id="failureType">
        <option value="timeout">Timeout</option>
        <option value="500">500 Server Error</option>
        <option value="401">401 Unauthorized</option>
        <option value="random">Random</option>
      </select>
    </div>

    <div class="control">
      <label>Failure Probability (%)</label>
      <input type="range" min="0" max="100" value="50" id="probability">
      <span id="probValue">50</span>%
    </div>

    <div class="control">
      <label>Retry Attempts</label>
      <input type="number" min="0" max="5" value="2" id="retries">
    </div>

    <div class="control">
      <label>Timeout Threshold (ms)</label>
      <input type="number" value="1000" id="timeout">
    </div>

    <button id="runBtn">Run Simulation</button>

    <div id="output" class="output hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
