<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Readiness Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Internship Readiness Score Engine</h1>
  <p>Evaluate your preparation level</p>
</header>

<main class="container">

  <section class="form-section">
    <h2>Enter Your Details</h2>

    <input type="number" id="projects" placeholder="Number of Projects">
    <input type="number" id="dsa" placeholder="DSA Problems Solved">
    <input type="number" id="oss" placeholder="Open Source Contributions">
    <input type="number" id="cgpa" placeholder="CGPA (out of 10)">
    <textarea id="skills" placeholder="Skills (comma separated)"></textarea>

    <button onclick="calculateReadiness()">Calculate Score</button>
  </section>

  <section class="result-section">
    <h2>Readiness Report</h2>
    <div id="resultBox"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
