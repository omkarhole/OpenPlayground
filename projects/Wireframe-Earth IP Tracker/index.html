<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Earth | IP Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="globe-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>GLOBAL_NET <span class="blink">v1.0</span></h1>
                <div class="status">SYSTEM: ONLINE</div>
            </header>

            <div class="search-panel">
                <div class="input-group">
                    <input type="text" id="ip-input" placeholder="Enter IP (e.g., 8.8.8.8) or leave empty for own">
                    <button class="btn" onclick="trackIP()">
                        <i class="fas fa-satellite-dish"></i> TRACK
                    </button>
                </div>
                <div class="data-display hidden" id="data-panel">
                    <div class="data-row"><span>TARGET:</span> <span id="res-ip" class="highlight">---</span></div>
                    <div class="data-row"><span>LOCATION:</span> <span id="res-loc">---</span></div>
                    <div class="data-row"><span>ISP:</span> <span id="res-isp">---</span></div>
                    <div class="data-row"><span>COORDS:</span> <span id="res-coords" class="coords">---</span></div>
                </div>
            </div>

            <div class="terminal-log" id="log-box">
                <p>> Initializing rendering engine...</p>
                <p>> 3D Sphere projection active.</p>
                <p>> Waiting for input...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
