<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Drift | Sling Racer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <div class="score-container">
                    DRIFTS: <span id="score-val">0</span>
                </div>
            </header>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <h1>NEON <span class="blink">DRIFT</span></h1>
                    <p>Hold Left Click (or Touch) to Grapple.</p>
                    <p>Release to Sling Forward.</p>
                    <button class="btn" onclick="startGame()">IGNITE ENGINE</button>
                </div>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h1 class="crash">CRASHED</h1>
                    <p>Total Drifts: <span id="final-score">0</span></p>
                    <button class="btn" onclick="startGame()">RETRY</button>
                </div>
            </div>
            
            <div class="tutorial-hint" id="hint">
                <span>Hold to Drift!</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
