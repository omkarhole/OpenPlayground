<html lang="en">

<section class="progress-section">
    <h2>Progress</h2>
    <div class="progress-bar">
        <div id="progressFill"></div>

</section>

<section class="log-section">
    <h2>Game Log</h2>
    <ul id="gameLog"></ul>
