<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestureStrings | Spatial Ribbon Engine</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/visuals.css">
    <link rel="stylesheet" href="css/ui.css">
</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="ui-container">
        <div id="hud">
            <h1>GESTURE STRINGS</h1>
            <p class="status">SYSTEM ACTIVE</p>
            <div class="stats">
                <span id="fps">FPS: 0</span>
                <span id="ribbons">RIBBONS: 0</span>
                <span id="particles">PARTICLES: 0</span>
            </div>
            <div class="instructions">
                <p>DRAG TO DRAW</p>
                <p>RIGHT-CLICK TO CLEAR</p>
                <p>CLICK TO ACTIVATE AUDIO</p>
            </div>
        </div>
    </div>

    <!-- Math Modules -->
    <script src="js/math/utils.js"></script>
    <script src="js/math/vector3.js"></script>
    <script src="js/math/matrix.js"></script>
    <script src="js/math/quaternion.js"></script>
    <script src="js/math/curves.js"></script>
    <script src="js/math/projection.js"></script>
    <script src="js/utils/color.js"></script>

    <!-- Utils -->
    <script src="js/utils/pool.js"></script>

    <!-- Physics Modules -->
    <script src="js/physics/particle.js"></script>
    <script src="js/physics/spring.js"></script>
    <script src="js/physics/solver.js"></script>
    <script src="js/physics/collision.js"></script>

    <!-- Core/Input Modules -->
    <script src="js/input/cursor.js"></script>

    <!-- Render & Scene -->
    <script src="js/render/renderer.js"></script>
    <script src="js/render/camera.js"></script>
    <script src="js/render/vignette.js"></script>
    <script src="js/scene/node.js"></script>
    <script src="js/scene/scene.js"></script>

    <!-- Entities -->
    <script src="js/entities/ribbon.js"></script>
    <script src="js/entities/starfield.js"></script>

    <!-- UI & Audio -->
    <script src="js/ui/hud.js"></script>
    <script src="js/audio/audio.js"></script>

    <!-- Engine -->
    <script src="js/core/engine.js"></script>
    <script src="js/ui/controls.js"></script>

    <!-- Main -->
    <script src="js/main.js"></script>
</body>

</html>
