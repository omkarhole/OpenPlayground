<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bubble Physics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bubble-effects.css">
</head>

<body>
    <div class="bubble-world">

        <header class="game-header">
            <h1>üíß BUBBLE PHYSICS üíß</h1>
            <div class="game-stats">
                <div class="stat"><span>BUBBLES</span><strong id="bubbleCount">0</strong></div>
                <div class="stat"><span>POPPED</span><strong id="popped">0</strong></div>
                <div class="stat"><span>CHAIN</span><strong id="chain">0</strong></div>
                <div class="stat"><span>SCORE</span><strong id="score">0</strong></div>
            </div>
        </header>

        <main class="play-screen">

            <div class="tool-panel">
                <h3>BUBBLE TOOLS</h3>

                <div class="size-control">
                    <label>Size</label>
                    <input type="range" id="sizeSlider" min="10" max="60" value="30">
                </div>

                <div class="color-picker">
                    <label>Color</label>
                    <div class="colors">
                        <button class="color-btn" data-color="rainbow"
                            style="background:linear-gradient(90deg,red,orange,yellow,green,blue,purple)">üåà</button>
                        <button class="color-btn" data-color="#FF6B9D" style="background:#FF6B9D"></button>
                        <button class="color-btn" data-color="#4ECDC4" style="background:#4ECDC4"></button>
                        <button class="color-btn" data-color="#FFE66D" style="background:#FFE66D"></button>
                        <button class="color-btn" data-color="#95E1D3" style="background:#95E1D3"></button>
                        <button class="color-btn" data-color="#C7CEEA" style="background:#C7CEEA"></button>
                    </div>
                </div>

                <div class="modes">
                    <label>Mode</label>
                    <button class="mode-btn active" data-mode="create">‚ûï Create</button>
                    <button class="mode-btn" data-mode="pop">üí• Pop</button>
                    <button class="mode-btn" data-mode="link">üîó Link</button>
                </div>

                <button class="action-btn" id="clearBtn">üóë Clear All</button>
                <button class="action-btn" id="gravityBtn">üåç Toggle Gravity</button>
            </div>

            <canvas id="bubbleCanvas"></canvas>

            <div class="physics-panel">
                <h3>PHYSICS</h3>

                <div class="control">
                    <label>Gravity</label>
                    <input type="range" id="gravitySlider" min="0" max="2" step="0.1" value="0.5">
                </div>

                <div class="control">
                    <label>Bounce</label>
                    <input type="range" id="bounceSlider" min="0" max="1" step="0.1" value="0.8">
                </div>

                <div class="control">
                    <label>Float</label>
                    <input type="range" id="floatSlider" min="0" max="2" step="0.1" value="0.5">
                </div>

                <div class="tips">
                    <h4>TIPS</h4>
                    <p>‚Ä¢ Click to create bubbles</p>
                    <p>‚Ä¢ Pop mode: click bubbles</p>
                    <p>‚Ä¢ Link mode: connect bubbles</p>
                    <p>‚Ä¢ Chain reactions = bonus!</p>
                </div>
            </div>

        </main>
    </div>

    <script src="physics-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
