<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetRock | The Most Reliable Pet ever</title>
    <meta name="description"
        content="A minimalist, humorous virtual pet game featuring a rock that does almost nothing.">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/motion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app" class="app-container">
        <header class="app-header">
            <div class="header-top">
                <h1 class="title">PetRock<span class="tm">™</span></h1>
                <div id="system-status" class="status-indicator" title="System Status: Initializing"></div>
            </div>
            <p class="subtitle italicize">The peak of non-interactive entertainment.</p>
        </header>

        <main class="game-area">
            <div id="rock-stage" class="rock-stage">
                <div id="pet-rock" class="rock" role="button" aria-label="Pet the rock" tabindex="0">
                    <div class="rock-texture"></div>
                    <div class="rock-eye left"></div>
                    <div class="rock-eye right"></div>
                    <div class="rock-shadow"></div>
                </div>
            </div>

            <section class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">Feedings:</span>
                    <span id="feed-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total Love:</span>
                    <span id="interaction-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Rock Status:</span>
                    <span id="rock-status" class="stat-value">Satisfied</span>
                </div>
            </section>

            <section class="controls">
                <button id="btn-feed" class="control-btn" title="Click to feed the rock">
                    <span class="btn-text">Feed</span>
                    <span class="btn-subtext">Nutrient-free pebbles</span>
                </button>
                <button id="btn-pet" class="control-btn" title="Click to pet the rock">
                    <span class="btn-text">Pet</span>
                    <span class="btn-subtext">Pure affection</span>
                </button>
            </section>
        </main>

        <aside class="log-container">
            <div class="log-header">
                <h2>Interaction History</h2>
                <button id="btn-clear-log" class="icon-btn" title="Clear log">×</button>
            </div>
            <div id="interaction-log" class="log-entries">
                <div class="log-entry system">Welcome to PetRock. Your rock is currently doing nothing. Perfect.</div>
            </div>
        </aside>

        <footer class="app-footer">
            <p>&copy; 2026 Antigravity Labs. No rocks were harmed in the making of this app.</p>
            <div class="session-stats">
                Session Time: <span id="session-time">00:00:00</span>
            </div>
        </footer>
    </div>

    <!-- Initialization Scripts -->
    <script type="module" src="js/main.js"></script>
    <script nomodule>
        const app = document.getElementById('app');
        if (app) {
            app.innerHTML = '<div style="padding: 20px; text-align: center;"><h1>Environment Error</h1><p>ES Modules are not supported or are being blocked by your browser (this is common when opening local .html files directly).</p><p>Please use a local web server or a modern browser to view this application.</p></div>';
        }
    </script>
</body>

</html>
