<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Complexity Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1>Time Complexity Game</h1>
    <p class="subtitle">Guess the correct Big-O complexity</p>

    <div id="game">
      <pre id="code"></pre>

      <div id="options" class="options"></div>

      <p id="feedback"></p>

      <div class="footer">
        <span>Question <span id="current">1</span>/5</span>
        <span>Score: <span id="score">0</span></span>
      </div>
    </div>

    <button id="restart" class="hidden" onclick="startGame()">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
