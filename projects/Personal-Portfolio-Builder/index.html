<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Personal Portfolio Builder</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<h1>Personal Portfolio Builder</h1>
		<button id="themeToggle" class="theme-toggle" aria-label="Toggle theme" tabindex="0">ðŸŒ™</button>
		<div class="builder">
			<form id="portfolioForm" autocomplete="off">
				<label for="profilePic">Profile Picture:</label>
				<input type="file" id="profilePic" accept="image/*" aria-label="Profile Picture">
				<div id="profilePicPreview" class="profile-pic-preview" aria-live="polite"></div>
				<label for="name">Name:</label>
				<input type="text" id="name" required aria-required="true" aria-label="Name">
				<label for="bio">Bio:</label>
				<textarea id="bio" rows="2" aria-label="Bio"></textarea>
				<label for="skills">Skills (comma separated):</label>
				<input type="text" id="skills" aria-label="Skills">
				<fieldset>
					<legend>Social Links</legend>
					<label for="github">GitHub:</label>
					<input type="url" id="github" aria-label="GitHub">
					<label for="linkedin">LinkedIn:</label>
					<input type="url" id="linkedin" aria-label="LinkedIn">
					<label for="twitter">Twitter:</label>
					<input type="url" id="twitter" aria-label="Twitter">
				</fieldset>
				<fieldset>
					<legend>Projects</legend>
					<div id="projectsList"></div>
					<button type="button" id="addProject" aria-label="Add Project">Add Project</button>
				</fieldset>
			</form>
			<section class="preview" id="portfolioPreview" aria-live="polite">
				<div class="preview-header">
					<div id="previewPic" class="profile-pic-preview"></div>
					<div>
						<h2 id="previewName">Your Name</h2>
						<p id="previewBio">Short bio will appear here.</p>
						<nav id="previewSocial" class="social-links" aria-label="Social Links"></nav>
					</div>
				</div>
				<h3>Skills</h3>
				<ul id="previewSkills"></ul>
				<h3>Projects</h3>
				<ul id="previewProjects"></ul>
				<button id="exportBtn" aria-label="Export Portfolio as HTML">Export Portfolio as HTML</button>
			</section>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
