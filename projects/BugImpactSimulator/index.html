<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bug Impact Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ğŸ Bug Impact Simulator</h1>
  <p class="subtitle">Simulate how a production bug affects users, revenue & system health</p>

  <div class="controls">
    <div class="control-group">
      <label>Severity (1-5)</label>
      <input type="range" id="severity" min="1" max="5" value="3">
      <span id="severityValue">3</span>
    </div>

    <div class="control-group">
      <label>Affected Users (%)</label>
      <input type="range" id="users" min="1" max="100" value="25">
      <span id="usersValue">25%</span>
    </div>

    <div class="control-group">
      <label>Time to Fix (hours)</label>
      <input type="range" id="fixTime" min="1" max="48" value="6">
      <span id="fixValue">6h</span>
    </div>

    <button onclick="simulateImpact()">ğŸš€ Simulate Impact</button>
  </div>

  <div class="dashboard hidden" id="dashboard">

    <div class="card">
      <h3>ğŸ“‰ Revenue Loss</h3>
      <div class="metric" id="revenueLoss">$0</div>
    </div>

    <div class="card">
      <h3>âš  System Stability</h3>
      <div class="metric" id="stability">100%</div>
    </div>

    <div class="card">
      <h3>ğŸ“Š SLA Breach Risk</h3>
      <div class="metric" id="slaRisk">Low</div>
    </div>

    <div class="card">
      <h3>ğŸ”¥ Overall Risk Level</h3>
      <div class="metric" id="riskLevel">Minor</div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
