<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persistent Segment Tree Demo</title>

</head>
<body>

<div class="controls">
    <input type="text" id="arrayInput" placeholder="Enter array (e.g. 1 2 3 4 5)">
    <button onclick="buildTree()">Build Tree</button>
</div>

    <input type="number" id="updateIndex" placeholder="Index">

</div>

<div id="treeContainer"></div>
