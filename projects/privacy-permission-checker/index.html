<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Privacy Permission Status Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="card">

      <h1>Privacy Permission Checker</h1>
      <p class="subtitle">Check browser permission status</p>

      <button onclick="checkPermissions()">Check Permissions</button>

      <div class="result">

        <p>
          <span>Location:</span>
          <strong id="location">--</strong>
        </p>

        <p>
          <span>Camera:</span>
          <strong id="camera">--</strong>
        </p>

        <p>
          <span>Microphone:</span>
          <strong id="microphone">--</strong>
        </p>

      </div>

      <p id="note" class="note"></p>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
