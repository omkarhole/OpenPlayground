<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error Monitoring Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>Error Monitoring Simulator</h1>
  <p>See what really happened before the crash üîç</p>

  <div class="actions">
    <button onclick="logAction('Clicked Safe Button')">Safe Action</button>
    <button onclick="triggerError('TypeError')">Trigger TypeError</button>
    <button onclick="triggerError('ReferenceError')">Trigger ReferenceError</button>
    <button onclick="triggerError('NetworkError')">Trigger Network Error</button>
  </div>

  <button class="report-btn" onclick="showLastReport()">Show Last Error Report</button>

  <div id="report" class="report hidden"></div>
</div>

<script src="script.js"></script>
</body>
</html>
