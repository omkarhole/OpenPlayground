<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CyberShield AI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>üõ°Ô∏è CyberShield AI</h1>
    <p>Cyber Threat Simulation Lab</p>
</header>

<section class="main">

    <div class="control-panel">
        <h2>Launch Simulation</h2>

        <select id="attackType">
            <option value="malware">Malware Injection</option>
            <option value="phishing">Phishing Campaign</option>
            <option value="ddos">DDoS Attack</option>
            <option value="ransomware">Ransomware</option>
        </select>

        <button onclick="simulateAttack()">Simulate Attack</button>
        <button onclick="upgradeDefense()">Upgrade Defense</button>
    </div>

    <div class="status-panel">
        <h2>System Metrics</h2>

        <p>Risk Level: <span id="riskLevel">0</span></p>
        <p>System Integrity: <span id="integrityLevel">100</span>%</p>
        <p>Defense Strength: <span id="defenseLevel">50</span></p>

        <div class="integrity-bar">
            <div id="integrityBar"></div>
        </div>

    </div>

</section>

<section class="log-section">
    <h2>Attack Logs</h2>
    <ul id="logList"></ul>
</section>

<footer>
    <p>Elite Coders Level 3 Security Simulation</p>
</footer>

<script src="script.js"></script>
</body>
</html>
