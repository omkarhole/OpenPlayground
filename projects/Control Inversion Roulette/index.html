<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Inversion Roulette</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        #error-log {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            font-family: monospace;
            padding: 10px;
            z-index: 1000;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const log = document.getElementById('error-log');
            if (log) {
                log.style.display = 'block';
                log.innerHTML += `<div>Error: ${msg} <br> ${url}:${line}:${col}</div>`;
            }
            console.error('Global Error:', msg, error);
            return false;
        };
        window.addEventListener('unhandledrejection', function (event) {
            const log = document.getElementById('error-log');
            if (log) {
                log.style.display = 'block';
                log.innerHTML += `<div>Promise Rejected: ${event.reason}</div>`;
            }
        });
    </script>
</head>

<body>
    <div id="game-container">
        <h1>Control Inversion Roulette</h1>
        <div id="ui-panel">
            <div id="score-board">Score: <span id="score">0</span></div>
            <div id="timer">Next Swap: <span id="swap-timer">10</span>s</div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="controls-panel">
            <h2>Current Controls</h2>
            <div id="controls-display">
                <!-- Controls will be injected here by JS -->
            </div>
        </div>
        <div id="game-over-screen" class="hidden">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Try Again</button>
        </div>
    </div>
    <div id="error-log"></div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
