<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Limiter Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>Rate Limiter Simulator</h1>
  <p>Understand API limits before production breaks ðŸ˜…</p>

  <div class="settings">
    <label>Requests per Window</label>
    <input type="number" id="limit" value="5">

    <label>Window Duration (seconds)</label>
    <input type="number" id="window" value="10">

    <label>Strategy</label>
    <select id="strategy">
      <option value="fixed">Fixed Window</option>
      <option value="sliding">Sliding Window</option>
      <option value="token">Token Bucket</option>
    </select>

    <label>
      <input type="checkbox" id="burst" />
      Enable Burst Mode
    </label>
  </div>

  <button id="requestBtn">Send API Request</button>

  <div id="status" class="status hidden"></div>
</div>

<script src="script.js"></script>
</body>
</html>
