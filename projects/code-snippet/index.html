<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“ Code Snippet Manager</h1>
            <p class="subtitle">Create, save, and share your code snippets</p>
        </header>

        <div class="main-content">
            <!-- Control Panel -->
            <div class="controls">
                <div class="control-group">
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="csharp">C#</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="php">PHP</option>
                        <option value="ruby">Ruby</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                        <option value="sql">SQL</option>
                        <option value="json">JSON</option>
                        <option value="xml">XML</option>
                        <option value="markdown">Markdown</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="snippet-title">Title:</label>
                    <input type="text" id="snippet-title" placeholder="Enter snippet title...">
                </div>

                <div class="button-group">
                    <button id="copy-btn" class="btn btn-primary">
                        <span>ğŸ“‹</span> Copy
                    </button>
                    <button id="download-btn" class="btn btn-secondary">
                        <span>ğŸ’¾</span> Download
                    </button>
                    <button id="save-btn" class="btn btn-success">
                        <span>ğŸ’¾</span> Save
                    </button>
                    <button id="clear-btn" class="btn btn-danger">
                        <span>ğŸ—‘ï¸</span> Clear
                    </button>
                </div>
            </div>

            <!-- Editor Section -->
            <div class="editor-section">
                <div class="editor-header">
                    <span class="editor-label">Code Editor</span>
                    <span id="char-count" class="char-count">0 characters</span>
                </div>
                <textarea id="code-input" placeholder="Paste or type your code here..."></textarea>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <div class="preview-header">
                    <span class="preview-label">Preview</span>
                    <button id="toggle-preview" class="btn-toggle">ğŸ‘ï¸ Toggle</button>
                </div>
                <pre id="code-preview"><code id="highlighted-code"></code></pre>
            </div>
        </div>

        <!-- Saved Snippets Section -->
        <div class="saved-snippets">
            <h2>ğŸ“š Saved Snippets</h2>
            <div id="snippets-list" class="snippets-grid"></div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
