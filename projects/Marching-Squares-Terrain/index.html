<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Squares | Procedural Terrain</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <canvas id="map-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <h1>MARCHING <span class="highlight">SQUARES</span></h1>
                <p>Isoline Terrain Generator</p>
            </header>

            <div class="controls">
                <div class="control-group">
                    <label>Sea Level (Threshold)</label>
                    <input type="range" id="threshold-slider" min="0" max="1" step="0.01" value="0.5">
                    <span id="threshold-val">0.50</span>
                </div>
                
                <div class="control-group">
                    <label>Noise Scale (Zoom)</label>
                    <input type="range" id="scale-slider" min="10" max="100" value="40">
                </div>

                <div class="control-group">
                    <label>Grid Resolution</label>
                    <select id="res-select">
                        <option value="10">High (10px)</option>
                        <option value="20" selected>Medium (20px)</option>
                        <option value="40">Low (40px)</option>
                    </select>
                </div>

                <div class="toggle-group">
                    <label><input type="checkbox" id="chk-lerp" checked> Smooth Interpolation</label>
                    <label><input type="checkbox" id="chk-grid"> Show Grid Points</label>
                    <label><input type="checkbox" id="chk-fill" checked> Color Terrain</label>
                </div>

                <button class="btn primary" id="btn-regen">Generate New Map</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
