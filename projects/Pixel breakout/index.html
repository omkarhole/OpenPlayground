<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Breakout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="retro-effects.css">
</head>

<body>
    <div class="crt-effect"></div>
    <div class="scanlines"></div>

    <div class="game-wrapper">
        <header class="retro-header">
            <div class="score-section">
                <div class="score-display">
                    <span class="label">SCORE</span>
                    <span class="value" id="score">000000</span>
                </div>
                <div class="score-display">
                    <span class="label">HI-SCORE</span>
                    <span class="value" id="hiscore">000000</span>
                </div>
            </div>
            <h1 class="game-title">PIXEL BREAKOUT</h1>
            <div class="lives-section">
                <span class="label">LIVES</span>
                <div class="lives-display" id="lives">
                    <span class="life">■</span>
                    <span class="life">■</span>
                    <span class="life">■</span>
                </div>
            </div>
        </header>

        <main class="game-screen">
            <canvas id="gameCanvas"></canvas>

            <div class="level-display" id="levelDisplay">
                <h2>LEVEL 1</h2>
            </div>

            <div class="start-screen" id="startScreen">
                <div class="start-content">
                    <h2 class="blink">PRESS SPACE TO START</h2>
                    <div class="instructions">
                        <p>◄ ► MOVE PADDLE</p>
                        <p>SPACE START/PAUSE</p>
                        <p>BREAK ALL BRICKS!</p>
                    </div>
                </div>
            </div>

            <div class="game-over-screen hidden" id="gameOverScreen">
                <div class="game-over-content">
                    <h2 class="game-over-title">GAME OVER</h2>
                    <p class="final-score">SCORE: <span id="finalScore">0</span></p>
                    <p class="blink">PRESS SPACE</p>
                </div>
            </div>
        </main>

        <footer class="retro-footer">
            <div class="power-ups" id="powerUps">
                <span class="powerup-label">POWER-UPS:</span>
                <span class="powerup-item" id="multiball">MULTI-BALL</span>
                <span class="powerup-item" id="widepaddle">WIDE PADDLE</span>
                <span class="powerup-item" id="fastball">FAST BALL</span>
            </div>
        </footer>
    </div>

    <script src="breakout-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
