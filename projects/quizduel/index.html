<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizDuel - Multiplayer Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>⚔️ QuizDuel</h1>
    <p>Two players. One winner.</p>
</header>

<section class="setup">
    <h2>Player Setup</h2>

    <input type="text" id="player1" placeholder="Player 1 Name">
    <input type="text" id="player2" placeholder="Player 2 Name">

    <button id="startGame">Start Game</button>
</section>

<section class="scoreboard hidden" id="scoreboard">
    <div class="player-score">
        <span id="p1Name">P1</span>
        <strong id="p1Score">0</strong>
    </div>

    <div class="player-score">
        <span id="p2Name">P2</span>
        <strong id="p2Score">0</strong>
    </div>
</section>

<section class="game hidden" id="gameArea">
    <h2 id="turnText">Turn</h2>

    <div class="question-box">
        <p id="question"></p>
    </div>

    <div class="options">
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
    </div>
</section>

<section class="log-section">
    <h2>Battle Log</h2>
    <ul id="logList"></ul>
</section>

<footer>
    <p>QuizDuel • Elite Coders • Level 3 PR</p>
</footer>

<script src="script.js"></script>
</body>
</html>
