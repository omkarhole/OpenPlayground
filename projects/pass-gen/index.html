<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PassGen Lite</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
</head>

<body>
  <main class="vault-box">

    <!-- Header -->
    <header class="header">
      <i class="ri-key-2-line app-icon"></i>
      <h2>PASSGEN LITE</h2>
      <p class="subtitle">Secure password generator</p>
    </header>

    <!-- Password Display -->
    <section class="display-area" id="copy-area">
      <span id="password-display" class="masked">••••••••</span>

      <div class="display-actions">
        <i
          class="ri-eye-line"
          id="toggle-visibility"
          title="Show / Hide Password"
        ></i>

        <i
          class="ri-file-copy-2-line"
          id="copy-icon"
          title="Copy Password"
        ></i>
      </div>
    </section>

    <!-- Strength Indicator -->
    <section class="entropy-container">
      <div id="entropy-bar"></div>
      <span id="strength-text">WEAK</span>
    </section>

    <!-- Settings -->
    <section class="settings">

      <!-- Length Slider -->
      <div class="range-group">
        <label for="length-slider">
          Password Length:
          <strong><span id="length-label">16</span></strong>
        </label>

        <input
          type="range"
          id="length-slider"
          min="8"
          max="32"
          value="16"
        />
      </div>

      <!-- Generate Button -->
      <button id="gen-btn">
        <i class="ri-refresh-line" id="refresh-icon"></i>
        Generate Password
      </button>

    </section>

  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
