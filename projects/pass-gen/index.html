<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGen Lite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="vault-box">
        <div class="header">
            <i class="ri-key-2-line"></i>
            <h2>PASSGEN LITE</h2>
        </div>

        <div class="display-area" id="copy-area">
            <span id="password-display">••••••••</span>
            <i class="ri-file-copy-2-line" id="copy-icon"></i>
        </div>

        <div class="entropy-container">
            <div id="entropy-bar"></div>
            <span id="strength-text">WEAK</span>
        </div>

        <div class="settings">
            <div class="range-group">
                <label>Complexity: <span id="length-label">16</span></label>
                <input type="range" id="length-slider" min="8" max="32" value="16">
            </div>
            
            <button id="gen-btn">
                <i class="ri-refresh-line"></i> FORGE PASSWORD
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
