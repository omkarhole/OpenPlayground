<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORD STORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="startScreen" class="screen active">
            <div class="start-layout">
                <div class="vol-tag">VOL.01 — WORD GAMES</div>
                <div class="headline-block">
                    <h1 class="main-hl">WORD<br>STORM</h1>
                    <div class="deco-line"></div>
                    <p class="deck">Unscramble letters. Find hidden words. Beat the clock before the storm hits.</p>
                </div>
                <div class="stats-band">
                    <div class="sb-item"><span id="sHi">0</span><label>HIGH SCORE</label></div>
                    <div class="sb-item"><span id="sStreak">0</span><label>BEST STREAK</label></div>
                </div>
                <button class="storm-btn" id="btnBegin">BEGIN STORM</button>
                <div class="fine-print">3-letter minimum · Extra points for long words · Streaks multiply score</div>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <div class="ws-layout">
                <div id="ws-top">
                    <div class="ws-stat"><span class="ws-sl">SCORE</span><span class="ws-sv" id="wsScore">0</span></div>
                    <div class="ws-timer-wrap"><svg id="timerRing" viewBox="0 0 60 60">
                            <circle cx="30" cy="30" r="26" fill="none" stroke="rgba(0,0,0,.1)" stroke-width="4" />
                            <circle id="timerArc" cx="30" cy="30" r="26" fill="none" stroke="#1A1A2E" stroke-width="4"
                                stroke-dasharray="163" stroke-dashoffset="0" stroke-linecap="round"
                                transform="rotate(-90 30 30)" /><text x="30" y="35" text-anchor="middle" id="timerNum"
                                font-size="16" font-weight="bold" fill="#1A1A2E">60</text>
                        </svg></div>
                    <div class="ws-stat right"><span class="ws-sl">STREAK</span><span class="ws-sv streak-v"
                            id="wsStreak">0</span></div>
                </div>
                <div class="letters-ring" id="lettersRing"></div>
                <div class="current-word-display">
                    <span id="currentWord">_</span>
                    <button class="clear-btn" id="clearBtn">✕</button>
                </div>
                <div class="word-grid" id="wordGrid"></div>
                <div id="ws-feedback" class="ws-feedback hidden"></div>
            </div>
        </div>

        <div id="overScreen" class="screen">
            <div class="over-editorial">
                <div class="oe-tag">STORM REPORT</div>
                <h2 class="oe-hl">GAME<br>OVER</h2>
                <div class="oe-deco"></div>
                <div class="oe-stats">
                    <div class="oe-stat big"><span id="oeScore">0</span><label>FINAL SCORE</label></div>
                    <div class="oe-bottom">
                        <div class="oe-stat"><span id="oeWords">0</span><label>WORDS FOUND</label></div>
                        <div class="oe-stat"><span id="oeStreak">0</span><label>BEST STREAK</label></div>
                        <div class="oe-stat gold"><span id="oeHi">0</span><label>HIGH SCORE</label></div>
                    </div>
                </div>
                <div class="oe-found" id="oeFounds"></div>
                <div class="oe-actions">
                    <button class="storm-btn" id="btnStormAgain">PLAY AGAIN</button>
                    <button class="text-btn" id="btnMenuD">MAIN MENU</button>
                </div>
            </div>
        </div>
    </div>
    <script src="wordgame.js"></script>
    <script src="script.js"></script>
</body>

</html>
