<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Rush - Cyberpunk Survival</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">NEON RUSH</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">SCORE</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">GOLD</span>
                    <span id="gold" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">TIME</span>
                    <span id="time" class="stat-value">0.0s</span>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            <p class="control-text">USE ARROW KEYS OR WASD TO MOVE</p>
            <button id="startBtn" class="btn btn-primary">START GAME</button>
            <button id="restartBtn" class="btn btn-secondary" style="display: none;">RESTART</button>
        </div>

        <div id="gameOver" class="game-over" style="display: none;">
            <div class="game-over-content">
                <h2 class="game-over-title">SYSTEM CRASHED</h2>
                <p class="game-over-stats">
                    Final Score: <span id="finalScore">0</span><br>
                    Gold Collected: <span id="finalGold">0</span><br>
                    Time Survived: <span id="finalTime">0.0s</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Load scripts in correct order -->
    <script src="config.js"></script>
    <script src="entities.js"></script>
    <script src="script.js"></script>
</body>

</html>
