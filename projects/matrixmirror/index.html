<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixMirror</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/effects.css">
    <link rel="stylesheet" href="css/help.css">
</head>

<body>
    <div id="app" class="crt-container">
        <div class="monitor-casing">
            <div class="screen-overlay scanlines"></div>
            <div class="screen-overlay glow"></div>
            <div class="screen-content">
                <canvas id="ascii-canvas"></canvas>
                <div id="ui-layer">
                    <header class="terminal-header">
                        <h1>MATRIX_MIRROR_V1.0</h1>
                        <div class="status-indicators">
                            <span class="status-item">CAM: <span id="cam-status">INIT</span></span>
                            <span class="status-item">FPS: <span id="fps-counter">00</span></span>
                        </div>
                    </header>
                    <aside class="controls-panel hidden">
                        <!-- Controls injected by UIController -->
                    </aside>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
