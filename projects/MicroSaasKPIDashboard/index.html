<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micro SaaS KPI Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <header>
    <h1>ðŸ“Š Micro SaaS KPI Dashboard</h1>
    <p class="subtitle">Track revenue, growth, churn & customer metrics</p>
  </header>

  <!-- KPI CARDS -->
  <div class="kpi-grid">

    <div class="card">
      <h4>Monthly Recurring Revenue</h4>
      <div class="value" id="mrr">$0</div>
    </div>

    <div class="card">
      <h4>Annual Recurring Revenue</h4>
      <div class="value" id="arr">$0</div>
    </div>

    <div class="card">
      <h4>Active Users</h4>
      <div class="value" id="users">0</div>
    </div>

    <div class="card">
      <h4>Churn Rate</h4>
      <div class="value" id="churn">0%</div>
    </div>

    <div class="card">
      <h4>Customer Acquisition Cost</h4>
      <div class="value" id="cac">$0</div>
    </div>

    <div class="card">
      <h4>Customer Lifetime Value</h4>
      <div class="value" id="ltv">$0</div>
    </div>

  </div>

  <!-- CHART -->
  <div class="chart-card">
    <h3>Revenue Growth Trend</h3>
    <canvas id="revenueChart"></canvas>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <button onclick="simulateGrowth()">ðŸš€ Simulate Growth</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
