<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadeCanvas - Ephemeral Art</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/effects.css">
</head>

<body>
    <div class="app-container">
        <!-- Main Canvas -->
        <canvas id="fadeCanvas"></canvas>

        <!-- Inactivity Indicator -->
        <div class="inactivity-indicator" id="inactivityIndicator">
            <div class="pulse-ring"></div>
            <span class="indicator-text">Fading...</span>
        </div>

        <!-- Control Panel -->
        <div class="control-panel" id="controlPanel">
            <div class="panel-header">
                <h1 class="app-title">FadeCanvas</h1>
                <p class="app-subtitle">Create art that lives and fades</p>
            </div>

            <div class="controls-grid">
                <!-- Brush Size Control -->
                <div class="control-group">
                    <label for="brushSize" class="control-label">
                        <span class="label-text">Brush Size</span>
                        <span class="label-value" id="brushSizeValue">8</span>
                    </label>
                    <input type="range" id="brushSize" class="slider" min="2" max="50" value="8" step="1">
                </div>

                <!-- Decay Speed Control -->
                <div class="control-group">
                    <label for="decaySpeed" class="control-label">
                        <span class="label-text">Decay Speed</span>
                        <span class="label-value" id="decaySpeedValue">1.0x</span>
                    </label>
                    <input type="range" id="decaySpeed" class="slider" min="0.1" max="3.0" value="1.0" step="0.1">
                </div>

                <!-- Brush Color Control -->
                <div class="control-group">
                    <label for="brushColor" class="control-label">
                        <span class="label-text">Brush Color</span>
                    </label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="brushColor" class="color-picker" value="#ffffff">
                        <div class="color-preview" id="colorPreview"></div>
                    </div>
                </div>

                <!-- Decay Mode Control -->
                <div class="control-group">
                    <label class="control-label">
                        <span class="label-text">Decay Mode</span>
                    </label>
                    <div class="button-group">
                        <button class="mode-button active" data-mode="fade">Fade</button>
                        <button class="mode-button" data-mode="blur">Blur</button>
                        <button class="mode-button" data-mode="fragment">Fragment</button>
                        <button class="mode-button" data-mode="distort">Distort</button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="control-group action-group">
                    <button class="action-button clear-button" id="clearCanvas">
                        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                        </svg>
                        Clear Canvas
                    </button>
                    <button class="action-button pause-button" id="pauseDecay">
                        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="6" y="4" width="4" height="16" />
                            <rect x="14" y="4" width="4" height="16" />
                        </svg>
                        Pause Decay
                    </button>
                </div>
            </div>

            <!-- Stats Display -->
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">Active Strokes</span>
                    <span class="stat-value" id="strokeCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Decay Rate</span>
                    <span class="stat-value" id="decayRate">1.0x</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Inactivity</span>
                    <span class="stat-value" id="inactivityTime">0s</span>
                </div>
            </div>
        </div>

        <!-- Toggle Panel Button -->
        <button class="toggle-panel-button" id="togglePanel">
            <svg class="toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6" />
            </svg>
        </button>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/drawing.js"></script>
    <script src="js/decay.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
