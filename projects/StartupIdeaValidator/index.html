<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup Idea Validator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Startup Idea Validator</h1>
  <p>Analyze your idea like a product strategist</p>
</header>

<main class="container">

  <section class="form-section">
    <h2>Enter Startup Idea</h2>

    <input type="text" id="ideaName" placeholder="Startup Name">
    
    <textarea id="ideaDesc" placeholder="Describe your startup idea..."></textarea>

    <select id="industry">
      <option value="fintech">FinTech</option>
      <option value="edtech">EdTech</option>
      <option value="healthtech">HealthTech</option>
      <option value="saas">SaaS</option>
      <option value="ecommerce">E-Commerce</option>
    </select>

    <select id="complexity">
      <option value="low">Low Complexity</option>
      <option value="medium">Medium Complexity</option>
      <option value="high">High Complexity</option>
    </select>

    <button onclick="analyzeIdea()">Validate Idea</button>
  </section>

  <section class="result-section">
    <h2>Validation Report</h2>
    <div id="resultBox"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
