<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Notification Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <header>
    <h1>Smart Notification Fatigue Manager</h1>
    <p>Simulate intelligent notification decisions ðŸ””</p>
  </header>

  <section class="controls">
    <h2>Create Notification</h2>

    <label>Type</label>
    <select id="type">
      <option value="info">Info</option>
      <option value="warning">Warning</option>
      <option value="critical">Critical</option>
    </select>

    <label>Urgency</label>
    <select id="urgency">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <button id="sendBtn">Send Notification</button>
  </section>

  <section class="context">
    <h2>User Context</h2>
    <label><input type="checkbox" id="busy"> Busy Mode</label>
    <label><input type="checkbox" id="focus"> Focus Mode</label>
  </section>

  <section class="notifications">
    <h2>Notifications</h2>
    <div id="notificationList"></div>
  </section>

  <section class="stats">
    <h2>Analytics</h2>
    <div>Fatigue Score: <span id="fatigueScore">0</span></div>
    <div>Total Sent: <span id="totalSent">0</span></div>
    <div>Suppressed: <span id="suppressed">0</span></div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
