<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Formatter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>HTML Formatter</h1>
		<button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
		<div class="formatter-box">
			<div class="input-section">
				<label for="rawHtml">Raw HTML</label>
				<textarea id="rawHtml" rows="10" placeholder="Paste your HTML here..."></textarea>
				<div class="input-actions">
					<button id="formatBtn">Beautify</button>
					<button id="minifyBtn">Minify</button>
					<button id="clearInputBtn">Clear</button>
				</div>
			</div>
			<div class="output-section">
				<label for="formattedHtml">Formatted HTML</label>
				<textarea id="formattedHtml" rows="10" readonly></textarea>
				<div class="output-actions">
					<button id="copyBtn">Copy</button>
					<button id="downloadBtn">Download</button>
					<button id="clearOutputBtn">Clear</button>
				</div>
				<div class="live-preview-label">Live Preview:</div>
				<iframe id="livePreview" title="Live HTML Preview"></iframe>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
