<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Planet Defender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="defender-effects.css">
</head>

<body>

    <div class="space-field"></div>

    <div class="defender-ui">
        <header class="command-center">
            <h1>üåç PLANET DEFENDER üöÄ</h1>

            <div class="defense-stats">

                    <span>HEALTH</span>
                    <div class="health-bar">
                        <div id="healthBar"></div>
                    </div>
                </div>

                <div class="stat-item">
                    <span>SCORE</span>
                    <strong id="score">0</strong>
                </div>

                <div class="stat-item">
                    <span>WAVE</span>
                    <strong id="wave">1</strong>
                </div>

                <div class="stat-item">
                    <span>SHIELDS</span>
                    <strong id="shields">3</strong>
                </div>
            </div>
        </header>

        <main class="battle-zone">
            <div class="weapon-panel">
                <h3>WEAPONS</h3>
                <button class="weapon-btn active" data-weapon="laser">‚ö° Laser</button>
                <button class="weapon-btn" data-weapon="missile">üöÄ Missile</button>
                <button class="weapon-btn" data-weapon="shield">üõ°Ô∏è Shield</button>

                <div class="power-ups">
                    <h4>POWER-UPS</h4>

                    <button class="power-btn" id="slowTime">‚è∞ Slow Time</button>
                </div>
            </div>

            <canvas id="defenseCanvas"></canvas>

            <div class="intel-panel">
                <h3>THREAT INTEL</h3>
                <div id="enemyInfo">
                    <p>üõ∏ Aliens incoming!</p>
                    <p class="warning">Protect Earth at all costs!</p>
                </div>

                <div class="objectives">
                    <h4>OBJECTIVES</h4>
                    <ul>
                        <li>Destroy all threats</li>
                        <li>Protect planet health</li>
                        <li>Survive waves</li>
                        <li>Use shields wisely</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="defender-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
