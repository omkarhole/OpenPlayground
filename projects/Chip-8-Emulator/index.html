<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIP-8 Emulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="emulator-case">
            <header>
                <h1>CHIP-8 <span class="blink">VM</span></h1>
                <div class="status-led" id="led-status"></div>
            </header>

            <div class="screen-border">
                <canvas id="screen" width="640" height="320"></canvas>
            </div>

            <div class="controls-area">
                <div class="rom-loader">
                    <label for="rom-input" class="btn primary">
                        <i class="fas fa-folder-open"></i> Load ROM
                    </label>
                    <input type="file" id="rom-input" accept=".ch8,.rom">
                    <span id="rom-name">No ROM Loaded</span>
                </div>

                <div class="playback-controls">
                    <button class="btn" id="btn-pause"><i class="fas fa-pause"></i></button>
                    <button class="btn" id="btn-reset"><i class="fas fa-undo"></i></button>
                    <button class="btn" id="btn-step"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>

            <div class="keypad-grid">
                <div class="key" data-k="1">1</div><div class="key" data-k="2">2</div><div class="key" data-k="3">3</div><div class="key" data-k="C">C</div>
                <div class="key" data-k="4">4</div><div class="key" data-k="5">5</div><div class="key" data-k="6">6</div><div class="key" data-k="D">D</div>
                <div class="key" data-k="7">7</div><div class="key" data-k="8">8</div><div class="key" data-k="9">9</div><div class="key" data-k="E">E</div>
                <div class="key" data-k="A">A</div><div class="key" data-k="0">0</div><div class="key" data-k="B">B</div><div class="key" data-k="F">F</div>
            </div>
            
            <div class="instructions">
                <p>Keyboard Mapping:</p>
                <p>1234 → 123C | QWER → 456D | ASDF → 789E | ZXCV → A0BF</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
