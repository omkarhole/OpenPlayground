<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time & Date Habit Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- Prompt Screen -->
    <div id="prompt" class="card">
      <h1>Time & Date Habit Detector</h1>
      <p>Do you want to view your current time and date?</p>
      <button onclick="startDetector()">Yes, Show Me</button>
    </div>

    <!-- Main Content -->
    <div id="detector" class="card hidden">
      <h2>Your Device Information</h2>

      <div class="info">
        <p><span>Time:</span> <strong id="time">--</strong></p>
        <p><span>Date:</span> <strong id="date">--</strong></p>
        <p><span>Day:</span> <strong id="day">--</strong></p>
        <p><span>Timezone:</span> <strong id="timezone">--</strong></p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
