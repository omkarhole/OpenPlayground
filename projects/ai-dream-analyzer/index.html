<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Dream Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/dreamTheme.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>

<canvas id="starsCanvas"></canvas>

<div class="container">

    <h1 class="title">AI Dream Analyzer</h1>

    <textarea id="dreamInput" placeholder="Describe your dream..."></textarea>

    <button id="analyzeBtn">Analyze Dream</button>

    <div class="result-card hidden" id="resultCard">
        <h2>Interpretation</h2>
        <p id="interpretationText"></p>
        <button id="exportBtn">Export as Image</button>
    </div>

    <div class="history">
        <h3>Dream History</h3>
        <ul id="historyList"></ul>
    </div>

</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
