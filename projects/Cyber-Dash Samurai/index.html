<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Dash | Time Dilation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <div class="score-container">
                    <div class="label">SCORE</div>
                    <div id="score-val">0</div>
                </div>
                <div class="combo-container hidden" id="combo-box">
                    <span id="combo-val">x1</span> COMBO!
                </div>
            </header>

            <div id="slow-mo-overlay" class="vignette"></div>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <h1>CYBER <span class="neon-text">DASH</span></h1>
                    <p>Drag to Slow Time & Aim. Release to Slice.</p>
                    <button class="btn" onclick="startGame()">INITIATE</button>
                </div>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h1>SYSTEM FAILURE</h1>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button class="btn" onclick="startGame()">REBOOT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
