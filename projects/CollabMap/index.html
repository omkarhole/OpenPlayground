<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabMap - Collaborative Mind Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CollabMap</h1>
        <p>Collaborative mind mapping for teams</p>
    </header>
    <main>
        <section id="mindmap-section">
            <h2>Mind Map</h2>
            <button id="add-node">Add Node</button>
            <button id="export-map">Export as Image</button>
            <div id="mindmap-canvas"></div>
        </section>
        <section id="chat-section">
            <h2>Team Chat</h2>
            <div id="chat-box"></div>
            <form id="chat-form">
                <input type="text" id="chat-message" placeholder="Type a message" required>
                <button type="submit">Send</button>
            </form>
        </section>
        <section id="sync-section">
            <h2>Real-Time Sync</h2>
            <p>Sync placeholder: Real-time features require backend integration.</p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
