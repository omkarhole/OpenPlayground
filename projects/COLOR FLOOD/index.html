<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR FLOOD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects.css">
</head>

<body>
    <div id="app">

        <div id="startScreen" class="screen active">
            <div class="cf-bg"></div>
            <div class="cf-start">
                <div class="cf-icon">ðŸŒˆ</div>
                <h1 class="cf-title">COLOR<br>FLOOD</h1>
                <p class="cf-sub">Flood the board from the top-left. Use as few moves as possible.</p>
                <div class="cf-size-pick">
                    <button class="cp-btn active" data-size="10">10Ã—10<br><small>20 moves</small></button>
                    <button class="cp-btn" data-size="14">14Ã—14<br><small>28 moves</small></button>
                    <button class="cp-btn" data-size="18">18Ã—18<br><small>36 moves</small></button>
                </div>
                <div class="cf-bests">
                    <div class="cfb"><span id="cfHi">â€”</span><label>BEST MOVES (10Ã—10)</label></div>
                </div>
                <button class="cf-play-btn" id="btnCfPlay">FLOOD IT!</button>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <div class="cf-game-layout">
                <div id="cfTop">
                    <div class="cf-stat"><span class="cf-sl">MOVES</span><span id="cfMoves">0</span></div>
                    <div class="cf-stat center"><span class="cf-sl">TILES FLOODED</span>
                        <div class="cf-prog-bar">
                            <div id="cfProgFill"></div>
                        </div>
                    </div>
                    <div class="cf-stat right"><span class="cf-sl">LEFT</span><span id="cfLeft">0</span></div>
                </div>
                <div id="cfBoard"></div>
                <div id="cfColors"></div>
            </div>
        </div>

        <div id="overScreen" class="screen">
            <div class="cf-bg"></div>
            <div class="cf-over">
                <div class="cf-over-icon" id="cfOverIcon">âœ¨</div>
                <h2 class="cf-over-title" id="cfOverTitle">FLOODED!</h2>
                <div class="cf-over-stats">
                    <div class="cfos"><span id="ovMoves">0</span><label>MOVES USED</label></div>
                    <div class="cfos"><span id="ovBudget">0</span><label>MOVE LIMIT</label></div>
                    <div class="cfos best"><span id="ovBest">â€”</span><label>YOUR BEST</label></div>
                </div>
                <button class="cf-play-btn" id="btnCfAgain">PLAY AGAIN</button>
                <button class="cf-text-btn" id="btnCfMenu">CHANGE SIZE</button>
            </div>
        </div>

    </div>
    <script src="engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
