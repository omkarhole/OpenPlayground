<!DOCTYPE html>
<html>
<head>
  <title>API Rate Limiter Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>âš¡ API Rate Limiter Visualizer</h1>

  <div class="controls">
    <select id="algorithm">
      <option value="fixed">Fixed Window</option>
      <option value="sliding">Sliding Window</option>
      <option value="token">Token Bucket</option>
      <option value="leaky">Leaky Bucket</option>
    </select>

    <button onclick="sendRequest()">Send Request</button>
    <button onclick="startAuto()">Auto Traffic</button>
    <button onclick="reset()">Reset</button>
  </div>

  <div class="dashboard">
    <div class="card">
      <h3>Requests Allowed</h3>
      <div class="value" id="allowed">0</div>
    </div>

    <div class="card">
      <h3>Requests Blocked</h3>
      <div class="value" id="blocked">0</div>
    </div>

    <div class="card">
      <h3>Bucket State</h3>
      <div class="bucket">
        <div class="fill" id="fill"></div>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
