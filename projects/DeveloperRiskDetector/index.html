<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Developer Burnout Risk Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <h1>Developer Burnout Risk Detector</h1>
  <p class="subtitle">Analyze your work-life balance & mental load</p>

  <div class="grid">

    <div class="card">
      <label>Study Hours / Day</label>
      <input type="number" id="study" placeholder="e.g. 5">

      <label>Work Hours / Day</label>
      <input type="number" id="work" placeholder="e.g. 8">

      <label>Sleep Hours / Day</label>
      <input type="number" id="sleep" placeholder="e.g. 6">

      <label>Self-Reported Stress Level (1-10)</label>
      <input type="number" id="stress" placeholder="e.g. 7">

      <button onclick="analyzeBurnout()">Analyze Risk</button>
    </div>

    <div class="card result-card">
      <div id="result"></div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
