<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON INVADERS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
</head>

<body>
    <div class="scanlines"></div>
    <div class="crt-overlay"></div>

    <div class="game-container">
        <header class="game-header">
            <div class="title-wrapper">
                <h1 class="neon-title">NEON INVADERS</h1>
                <div class="subtitle">DEFEND THE GRID</div>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">SCORE</span>
                    <span class="stat-value" id="score">0000</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">LIVES</span>
                    <span class="stat-value" id="lives">♥♥♥</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">WAVE</span>
                    <span class="stat-value" id="wave">01</span>
                </div>
            </div>
        </header>

        <div class="game-screen">
            <canvas id="gameCanvas"></canvas>

            <div class="start-screen" id="startScreen">
                <div class="start-content">
                    <h2 class="pulse">PRESS SPACE TO BEGIN</h2>
                    <div class="controls-info">
                        <p>← → MOVE | SPACE FIRE</p>
                    </div>
                </div>
            </div>

            <div class="game-over-screen hidden" id="gameOverScreen">
                <div class="game-over-content">
                    <h2 class="glitch" data-text="GAME OVER">GAME OVER</h2>
                    <p class="final-score">FINAL SCORE: <span id="finalScore">0</span></p>
                    <button class="restart-btn" id="restartBtn">RESTART MISSION</button>
                </div>
            </div>
        </div>

        <footer class="game-footer">
            <div class="power-indicator">
                <div class="power-bar">
                    <div class="power-fill" id="powerFill"></div>
                </div>
                <span class="power-label">WEAPON ENERGY</span>
            </div>
        </footer>
    </div>

    <script src="game-engine.js"></script>
    <script src="script.js"></script>
</body>

</html>
