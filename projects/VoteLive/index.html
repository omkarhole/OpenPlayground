<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteLive - Real-Time Polling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>VoteLive</h1>
        <p>Real-time polling and voting platform for teams and classrooms</p>
    </header>
    <main>
        <section id="create-poll-section">
            <h2>Create Poll</h2>
            <form id="poll-form">
                <input type="text" id="poll-question" placeholder="Poll question" required>
                <div id="options-container">
                    <input type="text" class="poll-option" placeholder="Option 1" required>
                    <input type="text" class="poll-option" placeholder="Option 2" required>
                </div>
                <button type="button" id="add-option">+ Add Option</button>
                <select id="poll-type">
                    <option value="single">Single Choice</option>
                    <option value="multiple">Multiple Choice</option>
                </select>
                <input type="text" id="poll-creator" placeholder="Your name (optional)">
                <button type="submit">Create Poll</button>
            </form>
        </section>
        <section id="active-poll-section">
            <h2>Active Poll</h2>
            <div id="active-poll"></div>
        </section>
        <section id="results-section">
            <h2>Live Results</h2>
            <canvas id="resultsChart"></canvas>
        </section>
        <aside id="chat-section">
            <h3>Chat</h3>
            <div id="chat-box"></div>
            <form id="chat-form">
                <input type="text" id="chat-message" placeholder="Type a message" required>
                <button type="submit">Send</button>
            </form>
        </aside>
        <section id="sync-section">
            <h2>Real-Time Sync</h2>
            <p>Sync placeholder: Real-time features require backend integration.</p>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
