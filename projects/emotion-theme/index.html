<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Based Theme Engine ðŸŽ¨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Controls Card -->
        <div class="theme-card controls-card">
            <div class="card-header">
                <div class="icon-circle">
                    <i class="fas fa-palette"></i>
                </div>
                <div>
                    <h1>Theme Engine</h1>
                    <p class="subtitle">Adapts to your interaction patterns</p>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="contrastSlider">
                        <i class="fas fa-adjust"></i> Contrast Level
                    </label>
                    <input type="range" id="contrastSlider" min="1" max="10" value="5">
                </div>

                <div class="control-group">
                    <label for="saturationSlider">
                        <i class="fas fa-tint"></i> Color Saturation
                    </label>
                    <input type="range" id="saturationSlider" min="1" max="10" value="5">
                </div>

                <div class="color-preview" id="colorPreview">
                    <div class="current-colors"></div>
                </div>

                <div class="emotion-indicators">
                    <div class="emotion-indicator">
                        <div class="emotion-icon">âš¡</div>
                        <div class="emotion-label">Energy</div>
                        <div class="emotion-value" id="energyValue">50%</div>
                    </div>
                    <div class="emotion-indicator">
                        <div class="emotion-icon">ðŸŽ¯</div>
                        <div class="emotion-label">Focus</div>
                        <div class="emotion-value" id="focusValue">50%</div>
                    </div>
                    <div class="emotion-indicator">
                        <div class="emotion-icon">ðŸŒŠ</div>
                        <div class="emotion-label">Calm</div>
                        <div class="emotion-value" id="calmValue">50%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Interaction Card -->
        <div class="theme-card interaction-card">
            <div class="card-header">
                <div class="icon-circle">
                    <i class="fas fa-magic"></i>
                </div>
                <div>
                    <h1>Interaction Zone</h1>
                    <p class="subtitle">Your actions shape the theme</p>
                </div>
            </div>

            <div class="interaction-zone" id="interactionZone">
                <div class="interaction-icon" id="interactionIcon">
                    <i class="fas fa-hand-pointer"></i>
                </div>
                <div class="interaction-text">
                    <p id="interactionHint">Click rapidly for energetic theme</p>
                    <p>Pause for calm theme â€¢ Type for focused theme</p>
                </div>
            </div>

            <textarea 
                class="typing-area" 
                id="typingArea" 
                placeholder="Start typing here... Your typing speed and patterns will influence the theme."
            ></textarea>
        </div>

        <!-- Status Bar -->
        <div class="status-bar" style="grid-column: 1 / -1;">
            <div class="current-theme">
                <div class="theme-dot"></div>
                <div>
                    <div>Current Theme</div>
                    <div class="theme-name" id="currentThemeName">Adaptive</div>
                </div>
            </div>
            
            <div class="theme-stats">
                <div style="font-size: 0.9rem; opacity: 0.8;">
                    Clicks: <span id="clickCount">0</span> â€¢ 
                    Keystrokes: <span id="keystrokeCount">0</span> â€¢ 
                    Active: <span id="activeTime">0s</span>
                </div>
            </div>

            <button class="reset-btn" id="resetBtn">
                <i class="fas fa-redo"></i> Reset Theme
            </button>
        </div>
    </div>


</body>
</html>
