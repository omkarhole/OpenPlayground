<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Username Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <i class="ri-user-add-line"></i>
        <h1>Random Username Generator</h1>
      </div>
      <p class="subtitle">Create unique, memorable usernames with custom themes &amp; styles</p>
    </header>

    <!-- Controls Panel -->
    <section class="controls-panel">
      <div class="control-group">
        <label for="theme-select">
          <i class="ri-palette-line"></i> Theme
        </label>
        <select id="theme-select">
          <option value="general">ğŸŒ General</option>
          <option value="fantasy">ğŸ§™ Fantasy</option>
          <option value="tech">ğŸ’» Tech</option>
          <option value="nature">ğŸŒ¿ Nature</option>
          <option value="gaming">ğŸ® Gaming</option>
          <option value="space">ğŸš€ Space</option>
          <option value="food">ğŸ• Food</option>
        </select>
      </div>

      <div class="control-group">
        <label for="style-select">
          <i class="ri-text"></i> Style
        </label>
        <select id="style-select">
          <option value="camelCase">camelCase</option>
          <option value="snake_case">snake_case</option>
          <option value="PascalCase">PascalCase</option>
          <option value="kebab-case">kebab-case</option>
          <option value="lowercase">lowercase</option>
        </select>
      </div>

      <div class="control-group">
        <label for="length-slider">
          <i class="ri-ruler-line"></i> Max Length: <span id="length-value">16</span>
        </label>
        <input type="range" id="length-slider" min="6" max="30" value="16" />
      </div>

      <div class="control-group">
        <label for="count-slider">
          <i class="ri-stack-line"></i> Count: <span id="count-value">5</span>
        </label>
        <input type="range" id="count-slider" min="1" max="20" value="5" />
      </div>

      <div class="control-group">
        <label for="prefix-input">
          <i class="ri-arrow-right-s-line"></i> Prefix (optional)
        </label>
        <input type="text" id="prefix-input" placeholder="e.g. Mr_" maxlength="10" />
      </div>

      <div class="control-group">
        <label for="suffix-input">
          <i class="ri-arrow-left-s-line"></i> Suffix (optional)
        </label>
        <input type="text" id="suffix-input" placeholder="e.g. _99" maxlength="10" />
      </div>

      <div class="control-group checkbox-group">
        <label>
          <input type="checkbox" id="include-numbers" checked />
          <span><i class="ri-hashtag"></i> Include Numbers</span>
        </label>
      </div>

      <div class="control-group checkbox-group">
        <label>
          <input type="checkbox" id="unique-check" checked />
          <span><i class="ri-shield-check-line"></i> Ensure Uniqueness</span>
        </label>
      </div>
    </section>

    <!-- Action Buttons -->
    <div class="actions">
      <button id="generate-btn" class="btn btn-primary">
        <i class="ri-refresh-line"></i> Generate Usernames
      </button>
      <button id="export-btn" class="btn btn-secondary" disabled>
        <i class="ri-download-line"></i> Export List
      </button>
      <button id="clear-btn" class="btn btn-outline" disabled>
        <i class="ri-delete-bin-line"></i> Clear All
      </button>
    </div>

    <!-- Results -->
    <section id="results" class="results-section" aria-live="polite">
      <div class="results-header">
        <h2><i class="ri-list-check"></i> Generated Usernames</h2>
        <span id="results-count" class="badge">0</span>
      </div>
      <div id="username-list" class="username-list">
        <p class="placeholder-text">Click "Generate Usernames" to get started!</p>
      </div>
    </section>

    <!-- History -->
    <section id="history-section" class="history-section">
      <div class="results-header">
        <h2><i class="ri-history-line"></i> Favorites</h2>
        <span id="favorites-count" class="badge">0</span>
      </div>
      <div id="favorites-list" class="username-list">
        <p class="placeholder-text">Star usernames to add them to favorites.</p>
      </div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast" aria-live="assertive"></div>

    <!-- Footer -->
    <footer class="footer">
      <p>Built with â¤ï¸ for <a href="https://github.com/YadavAkhileshh/OpenPlayground" target="_blank" rel="noopener">OpenPlayground</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
