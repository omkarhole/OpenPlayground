<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaserLab - Optical Physics Puzzle</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/lab.css">
</head>
<body>
    <div id="game-container">
        <canvas id="lab-canvas"></canvas>
        
        <div id="ui-layer">
            <div id="top-bar" class="panel" style="display:flex; justify-content:space-between; align-items:center;">
                <h1>LaserLab</h1>
                <div id="info-panel">Level 1</div>
            </div>

            <div class="instructions">
                Left Click: Drag<br>
                Shift + Drag: Rotate
            </div>

            <div id="controls-panel" class="panel">
                <button id="prev-level">Prev Level</button>
                <button id="reset-level">Reset</button>
                <button id="next-level">Next Level</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
