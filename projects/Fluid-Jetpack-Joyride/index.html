<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Jetpack | SPH Physics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <canvas id="game-canvas"></canvas>

        <div class="ui-layer">
            <header>
                <div class="score">DIST: <span id="dist-val">0</span>m</div>
                <div class="fuel-gauge">
                    <i class="fas fa-tint"></i>
                    <div class="bar-container">
                        <div id="fuel-bar"></div>
                    </div>
                </div>
            </header>

            <div id="start-screen" class="overlay">
                <div class="box">
                    <h1>HYDRO <span class="highlight">JET</span></h1>
                    <p>Fly using water pressure.</p>
                    <p class="hint">Hold Mouse/Touch to Fly. Land in water to Refill.</p>
                    <button class="btn" onclick="startGame()">LAUNCH</button>
                </div>
            </div>

            <div id="game-over" class="overlay hidden">
                <div class="box">
                    <h1>DRY TANK</h1>
                    <p>Distance: <span id="final-dist">0</span>m</p>
                    <button class="btn" onclick="startGame()">RETRY</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
