<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micro SaaS Profit Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Micro SaaS Profit Calculator</h1>
  <p class="subtitle">Simulate revenue, profit & break-even timeline</p>

  <div class="card">
    <label>Initial Development Cost ($)</label>
    <input type="number" id="devCost" placeholder="e.g. 5000">

    <label>Monthly Hosting Cost ($)</label>
    <input type="number" id="hosting" placeholder="e.g. 200">

    <label>Monthly Active Users</label>
    <input type="number" id="users" placeholder="e.g. 1000">

    <label>Subscription Price ($)</label>
    <input type="number" id="price" placeholder="e.g. 10">

    <label>Churn Rate (%)</label>
    <input type="number" id="churn" placeholder="e.g. 5">

    <button onclick="calculateProfit()">Calculate</button>
  </div>

  <div id="result" class="card result-box"></div>
</div>

<script src="script.js"></script>
</body>
</html>
