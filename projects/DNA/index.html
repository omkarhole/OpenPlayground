<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Sequence Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§¬ DNA Sequence Analyzer</h1>
            <p class="subtitle">Analyze genetic sequences and discover mutations</p>
        </header>

        <div class="input-section">
            <label for="dnaInput">Enter DNA Sequence (A, T, G, C):</label>
            <textarea id="dnaInput" placeholder="ATGCTAGCTAGCTA..."></textarea>
            <div class="button-group">
                <button onclick="analyzeDNA()" class="btn-primary">Analyze Sequence</button>
                <button onclick="generateRandomDNA()" class="btn-secondary">Generate Random</button>
                <button onclick="clearAll()" class="btn-clear">Clear</button>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Length</div>
                    <div class="stat-value" id="length">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">GC Content</div>
                    <div class="stat-value" id="gcContent">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Adenine (A)</div>
                    <div class="stat-value" id="adenine">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Thymine (T)</div>
                    <div class="stat-value" id="thymine">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Guanine (G)</div>
                    <div class="stat-value" id="guanine">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Cytosine (C)</div>
                    <div class="stat-value" id="cytosine">0</div>
                </div>
            </div>

            <div class="visualization-section">
                <h3>Base Composition Chart</h3>
                <div class="chart-container" id="chartContainer"></div>
            </div>

            <div class="complement-section">
                <h3>Complementary Strand</h3>
                <div class="dna-strand" id="complementStrand"></div>
            </div>

            <div class="mutations-section">
                <h3>Detected Patterns & Mutations</h3>
                <div id="mutationsContainer"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
