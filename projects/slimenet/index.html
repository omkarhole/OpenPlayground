<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlimeNet | Bio-Mimicry Simulation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ui.css">
</head>

<body>
    <div id="app">
        <!-- Main Simulation Canvas -->
        <canvas id="sim-canvas"></canvas>

        <!-- Overlay UI Container -->
        <div id="ui-container">
            <header class="ui-header">
                <h1>SlimeNet</h1>
                <div class="status-indicator">
                    <span class="pulse"></span>
                    <span id="fps-counter">60 FPS</span>
                </div>
            </header>

            <div id="controls-panel">
                <!-- Controls will be injected here by js/ui/controls.js -->
            </div>

            <div id="stats-panel">
                <div class="stat-row">
                    <span class="label">Agents</span>
                    <span class="value" id="agent-count">0</span>
                </div>
                <div class="stat-row">
                    <span class="label">Grid Steps</span>
                    <span class="value" id="step-count">0</span>
                </div>
            </div>
        </div>

        <div id="tooltip" class="hidden"></div>
    </div>

    <!-- Scripts: Order Matters -->
    <!-- Utils -->
    <script src="js/utils/math.js"></script>
    <script src="js/utils/logger.js"></script>

    <!-- Core -->
    <script src="js/core/config.js"></script>
    <script src="js/core/grid.js"></script>
    <script src="js/core/agents.js"></script>
    <script src="js/core/predators.js"></script>
    <script src="js/core/food.js"></script>

    <!-- Renderer -->
    <script src="js/renderer/coloring.js"></script>
    <script src="js/renderer/renderer.js"></script>
    <script src="js/renderer/graph.js"></script>

    <!-- UI -->
    <script src="js/ui/input.js"></script>
    <script src="js/ui/controls.js"></script>

    <!-- Main -->
    <script src="js/main.js"></script>
</body>

</html>
