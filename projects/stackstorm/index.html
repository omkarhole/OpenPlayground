<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StackStorm - DSA Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>⚡ StackStorm</h1>
    <p>Visualize & master stacks and queues</p>
</header>

<section class="control-bar">
    <div>Mode: <strong id="modeText">Stack</strong></div>
    <div>Score: <strong id="score">0</strong></div>
</section>

<section class="mode-switch">
    <button id="stackMode">Stack</button>
    <button id="queueMode">Queue</button>
</section>

<section class="input-section">
    <input type="number" id="valueInput" placeholder="Enter value">
    <button id="pushBtn">Push</button>
    <button id="popBtn">Pop</button>
</section>

<section class="visualizer">
    <h2 id="structureTitle">Stack Visualization</h2>
    <div id="structure"></div>
</section>

<section class="challenge-section">
    <h2>Predict the Output</h2>
    <p id="challengeText"></p>
    <input type="text" id="answerInput" placeholder="Your answer">
    <button id="submitAnswer">Submit</button>
</section>

<section class="log-section">
    <h2>Operation Log</h2>
    <ul id="logList"></ul>
</section>

<footer>
    <p>StackStorm • Elite Coders • Level 3 PR</p>
</footer>

<script src="script.js"></script>
</body>
</html>
