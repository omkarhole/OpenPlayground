<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Capital Matcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Geography Capital Matcher</h1>
            <div class="stats">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="timer">00:00</span></div>
            </div>
        </header>

        <div class="region-selection">
            <h3>Select Region:</h3>
            <div class="regions">
                <button class="region-btn active" data-region="europe">Europe</button>
                <button class="region-btn" data-region="asia">Asia</button>
                <button class="region-btn" data-region="americas">Americas</button>
                <button class="region-btn" data-region="africa">Africa</button>
            </div>
        </div>

        <div class="game-area">
            <div class="game-board" id="game-board">
                <!-- Cards will be generated here -->
            </div>
        </div>

        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="message" id="message"></div>

        <div class="fact-display" id="fact-display">
            <!-- Fun facts will be shown here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
