<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battery Health & Charging Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>Battery Status Viewer</h1>
      <p class="subtitle">Device-based battery information</p>

      <div class="info">
        <p><span>Battery Level:</span> <strong id="level">--</strong></p>
        <p><span>Charging Status:</span> <strong id="charging">--</strong></p>
        <p><span>Charging Time:</span> <strong id="chargingTime">--</strong></p>
        <p><span>Discharging Time:</span> <strong id="dischargingTime">--</strong></p>
      </div>

      <p id="support" class="support"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
