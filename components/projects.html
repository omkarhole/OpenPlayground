<section id="projects" class="projects-section">
    <div class="section-header">
        <h2 class="section-title">Explore Projects</h2>
        <p class="section-subtitle">Discover amazing projects built by our community developers</p>
    </div>

    <!-- Controls -->
    <div class="controls-wrapper">
        <!-- Search -->
        <div class="search-box">
            <i class="ri-search-line"></i>
            <input type="text" id="project-search" placeholder="Search projects...">
        </div>

        <!-- Sort -->
        <div class="sort-box">
            <i class="ri-sort-desc"></i>
            <select id="project-sort">
                <option value="default">Default Sort</option>
                <option value="trending">ðŸ”¥ Trending</option>
                <option value="az">A - Z</option>
                <option value="za">Z - A</option>
                <option value="newest">Newest First</option>
                <option value="deadline">By Deadline</option>
                <option value="importance">By Importance</option>
                <option value="rating-high">Highest Rated</option>
                <option value="rating-low">Lowest Rated</option>
            </select>
        </div>
        <!-- View Toggle -->
        <div class="view-toggle">
            <button id="card-view-btn" class="view-btn active" title="Grid View">
                <i class="ri-grid-fill"></i>
            </button>
            <button id="list-view-btn" class="view-btn" title="List View">
                <i class="ri-list-check"></i>
            </button>
        </div>

        <!-- Random Project -->
        <div class="random-project">
            <button id="random-project-btn" class="random-btn" title="Discover Random Project">
                <i class="ri-shuffle-line"></i> Random Project
            </button>
        </div>

    </div>



    <!-- Category Filter -->
    <div class="category-filter">
        <button class="filter-btn active" data-filter="all">
            <i class="ri-apps-2-line"></i> All
        </button>
        <button class="filter-btn" data-filter="utility">
            <i class="ri-tools-line"></i> Utility
        </button>
        <button class="filter-btn" data-filter="game">
            <i class="ri-gamepad-line"></i> Games
        </button>
        <button class="filter-btn" data-filter="puzzle">
            <i class="ri-puzzle-line"></i> Puzzles
        </button>
        <button class="filter-btn" data-filter="fun">
            <i class="ri-magic-line"></i> Fun
        </button>
        <button class="filter-btn" data-filter="educational">
            <i class="ri-book-open-line"></i> Educational
        </button>
        <button class="filter-btn" data-filter="productivity">
            <i class="ri-task-line"></i> Productivity
        </button>
        <button class="filter-btn" data-filter="communication">
            <i class="ri-chat-3-line"></i> Communication
        </button>

        <button class="filter-clear-btn" onclick="window.projectManagerInstance?.resetFilters();"
            title="Clear All Filters">
            <i class="ri-filter-off-line"></i> Clear All
        </button>

    </div>

    <!-- Projects Display -->
    <div id="projects-grid" class="projects-container"></div>
    <div id="projects-list" class="projects-list-container" style="display: none;"></div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state" style="display: none;">
        <div class="empty-icon"><i class="ri-folder-open-line"></i></div>
        <h3>No projects found!</h3>
        <p>Try adjusting your search or filter criteria</p>
    </div>

    <!-- Pagination -->
    <div id="pagination-controls" class="pagination-container"></div>
</section>
